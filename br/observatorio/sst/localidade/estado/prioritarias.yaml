              - named_prop: "cd_uf"
          - template: "/sst/beneficios?categorias=cd_municipio_ibge,nm_municipio,sg_uf,'beneficio_91'-cd_indicador,ano_beneficio-nu_competencia&agregacao=COUNT&filtros=nn-cd_municipio_ibge,and,eq-cd_uf-{0},and,eq-cd_especie_beneficio-91"
