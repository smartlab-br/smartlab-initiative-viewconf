secoes:
  - id: "ambiente_cat"
    name: "Notificações de Acidentes de Trabalho"
    indicadores:
      - nm_indicador: 'acid_trab'
        nu_ano_indicador: '2013'
        formato: 'inteiro'
        indicador: []
      - nm_indicador: 'acid_trab_semCAT'
        nu_ano_indicador: '2013'
        formato: 'inteiro'
        indicador: []
      - nm_indicador: 'obito'
        nu_ano_indicador: '2013'
        formato: 'inteiro'
        indicador: []
    cards:
      - id: "bar_totalcat_micro"
        chart_type: "BAR"
        title: "Total de Acidentes de Trabalho"
        api_endpoint: "/indicadoresmicrorregionais?categorias=cd_dimensao,ds_indicador_radical,nm_indicador,nu_ano_indicador,ds_fonte,vl_indicador&filtros=eq-cd_microrregiao-{0},and,eq-nm_indicador-'acid_trab'"
        headers:
          - text: 'Ano'
            align: 'left'
            value: 'nu_ano_indicador'
          - text: 'Qtde'
            value: 'vl_indicador'
        chart_options:
          orientation: "vertical"
          id: "nu_ano_indicador"
          text: "nu_ano_indicador"
          x: "nu_ano_indicador"
          y: "vl_indicador"
          legend: false
          format_function: "number_number"
        description: "texto texto texto ..."
      - id: "bar_semcat_micro"
        chart_type: "BAR"
        title: "Acidentes de Trabalho sem CATs"
        api_endpoint: "/indicadoresmicrorregionais?categorias=cd_dimensao,ds_indicador_radical,nm_indicador,nu_ano_indicador,ds_fonte,vl_indicador&filtros=eq-cd_microrregiao-{0},and,eq-nm_indicador-'acid_trab_semCAT'"
        headers:
          - text: 'Ano'
            align: 'left'
            value: 'nu_ano_indicador'
          - text: 'Qtde'
            value: 'vl_indicador'
        chart_options:
          orientation: "vertical"
          id: "nu_ano_indicador"
          text: "nu_ano_indicador"
          x: "nu_ano_indicador"
          y: "vl_indicador"
          legend: false
          format_function: "number_number"
        description: "texto texto texto ..."
  - id: "ambiente_beneficio"
    name: "Benefícios Previdenciários"
    indicadores:
      - nm_indicador: 'BENEFICIO_PREVIDENCIA_VL_2015'
        formato: 'monetario'
        indicador: []