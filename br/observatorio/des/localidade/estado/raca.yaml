# ========================================================
principais:
  - relevance: 'lead' 
    cls: 'xs12'
    rowClass: "pt-0 px-3 pb-5"
    preloaded:
      prop: "centralindicadores"
      function: "slice"
      id: "JD_RAIS_30_preta"
    args:
      - prop: "value"
        named_prop: 'vl_indicador'
        format: 'monetario'
        collapse:
          format: 'monetario'
        default: "Sem Registros"
      - prop: "description"
        fixed: 'Remuneração média de negros'
      - prop: 'comment'
        template: "({0}, {1})"
        args:
          - named_prop: "ds_fonte"
          - named_prop: "nu_competencia"
  - relevance: 'lead' 
    cls: 'xs12'
    rowClass: "pt-0 px-3 pb-5"
    preloaded:
      prop: "centralindicadores"
      function: "slice"
      id: "JD_RAIS_27_mulher_negra"
    args:
      - prop: "value"
        named_prop: 'vl_indicador'
        format: 'monetario'
        collapse:
          format: 'monetario'
        default: "Sem Registros"
      - prop: "description"
        fixed: 'Remuneração média de mulheres negras'
      - prop: 'comment'
        template: "({0}, {1})"
        args:
          - named_prop: "ds_fonte"
          - named_prop: "nu_competencia"
  - relevance: 'lead' 
    cls: 'xs12'
    rowClass: "pt-0 px-3 pb-5"
    preloaded:
      prop: "centralindicadores"
      function: "slice"
      id: "08_03_06_00"
    args:
      - prop: "value"
        named_prop: 'vl_indicador'
        format: 'inteiro'
        default: "Sem Registros"
      - prop: "description"
        fixed: 'Mulheres negras, de 18 a 64 anos de idade, trabalhoras domésticas'
      - prop: 'comment'
        template: "({0}, {1})"
        args:
          - named_prop: "ds_fonte"
          - named_prop: "nu_competencia"

          
  - relevance: 'lead' 
    cls: 'xs12'
    rowClass: "pt-0 px-3 pb-5"
    api: 
      template: "/indicadoresmunicipais?categorias=cd_indicador,ds_fonte,nu_competencia&valor=vl_indicador&agregacao=SUM&filtros=in-cd_indicador-'08_01_04_00'-'08_01_05_00',and,eq-cd_uf-{0}"
      args:
        - named_prop: "idLocalidade"
      options:
        combine:
        - id: "pct_negros_direcao"
          desc: "Distribuição Negros em cargo de direção"
          function: 'calc_percentage_val1'
          fn_args:
            - id: "08_01_05_00"
              named_prop: "agr_sum_vl_indicador"
            - id: "08_01_04_00"
              named_prop: "agr_sum_vl_indicador"
    args:
      - prop: "value"
        id: "pct_negros_direcao"
        named_prop: 'vl_indicador'
        format: 'porcentagem'
        default: "Sem Registros"
      - prop: "description"
        fixed: 'Percentual de negros em cargo de direção'
      - prop: 'comment'
        template: "({0}, {1})"
        args:
          - id: "08_01_05_00"
            named_prop: "ds_fonte"
          - id: "08_01_05_00"
            named_prop: "nu_competencia"
# ========================================================
secoes:
  - id: "raca_perfil"
    name: "Perfil da Unidade Geográfica"
    cards:

# ========================================================
      - id: "bar_remuneracao_trabalhadores_raca"
        title: 
          fixed: "Remuneração Média de Trabalhadores por Raça/Cor"
        title_comment:
          template: "{0}, em {1}"
          preloaded:
            prop: "centralindicadores"
            function: "slice"
            id: "JD_RAIS_30_branca"
            year: "max"
          args:
            - named_prop: "nm_uf"
            - named_prop: "nu_competencia"
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              fixed: "Sem observações adicionais. Vide descrição."
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                api:
                  template: "/indicadoresestaduais?categorias=vl_indicador,ds_agreg_primaria&filtros=eq-cd_mun_ibge-{0},and,in-cd_indicador-'JD_RAIS_30_branca'-'JD_RAIS_30_amarela'-'JD_RAIS_30_indigena'-'JD_RAIS_30_parda'-'JD_RAIS_30_preta'&ordenacao=-vl_indicador&limit=1"
                  args:
                    - named_prop: "idLocalidade"
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'monetario'
                    collapse:
                      format: 'monetario'
                    uiTags: false
                  - prop: "description"
                    named_prop: 'ds_agreg_primaria'
                  - prop: "comment"
                    fixed: 'Maior remuneração média'

              - relevance: 'high'
                cls: 'xs12 md6'
                api:
                  template: "/indicadoresestaduais?categorias=vl_indicador,ds_agreg_primaria&filtros=eq-cd_mun_ibge-{0},and,in-cd_indicador-'JD_RAIS_30_branca'-'JD_RAIS_30_amarela'-'JD_RAIS_30_indigena'-'JD_RAIS_30_parda'-'JD_RAIS_30_preta'&ordenacao=vl_indicador&limit=1"
                  args:
                    - named_prop: "idLocalidade"
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'monetario'
                    collapse:
                      format: 'monetario'
                    uiTags: false
                  - prop: "description"
                    named_prop: 'ds_agreg_primaria'
                  - prop: "comment"
                    fixed: 'Menor remuneração média'

          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, o valor médio da remuneração dos trabalhadores, por raça/cor, de maior e menor renda, incluindo vínculos com carteira assinada (CLT) e administrativos ou estatutários. No gráfico ao lado, comparam-se os valores para os cinco coortes de raça/cor, conforme definidos pelo IBGE. As informações são baseadas em dados oficiais da Relação Anual de Informações Sociais (RAIS) de 2017 (a mais atual disponível). A RAIS de cada ano é divulgada no ano seguinte em relação aos dados do ano anterior. No caso, portanto, a situação corresponde ao cenário com o qual se iniciou o ano de 2018."
              
        chart_type: "BAR"
        preloaded:
            prop: "centralindicadores"
            function: "slice"
            id: ['JD_RAIS_30_branca','JD_RAIS_30_amarela','JD_RAIS_30_indigena','JD_RAIS_30_parda','JD_RAIS_30_preta']
            options:
              calcs:
                - id: "bar_description"
                  function: "applyInterpolReplaceDatasetParam"
                  fn_args:
                    - fixed: 
                        template: "{0} - {1}"
                        args:
                          - named_prop: "ds_agreg_primaria"
                          - named_prop: "vl_indicador"
                            format: 'monetario'
                            collapse:
                              format: 'monetario'
                            uiTags: false
              formatters:
                - id: "vl_indicador"
                  format: 'monetario'
                  collapse:
                    format: 'monetario'
                  uiTags: false
        headers:
          - text: 'Indicador'
            align: 'left'
            value: 'ds_indicador_radical'
          - text: 'Ano'
            align: 'left'
            value: 'nu_competencia'
          - text: 'Valor'
            value: 'fmt_vl_indicador'
        chart_options:
          id: "cd_indicador"
          y: "ds_agreg_primaria"
          x: "vl_indicador"
          # orientation: "vertical"
          text: "calc_bar_description"
          show_x_axis: false
          show_y_axis: false
          hide_legend: true
          order_field: "vl_indicador"
          colorScale:
            name: "BuPu"
            type: "singleHue"
            levels: 6
            order: 'desc'
        source:
          desc_field: "ds_fonte"
# ========================================================
      - id: "bar_remuneracao_clt_raca"
        title: 
          fixed: "Remuneração de Empregados (CLT) por Raça/Cor"
        title_comment:
          template: "{0}, em {1}"
          preloaded:
            prop: "centralindicadores"
            function: "slice"
            id: "JD_RAIS_18_branca"
            year: "max"
          args:
            - named_prop: "nm_uf"
            - named_prop: "nu_competencia"
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              fixed: "Sem observações adicionais. Vide descrição."
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                api:
                  template: "/indicadoresestaduais?categorias=vl_indicador,ds_agreg_primaria&filtros=eq-cd_mun_ibge-{0},and,in-cd_indicador-'JD_RAIS_18_amarela'-'JD_RAIS_18_branca'-'JD_RAIS_18_indigena'-'JD_RAIS_18_parda'-'JD_RAIS_18_preta'&ordenacao=-vl_indicador&limit=1"
                  args:
                    - named_prop: "idLocalidade"
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'monetario'
                    collapse:
                      format: 'monetario'
                    uiTags: false
                  - prop: "description"
                    named_prop: 'ds_agreg_primaria'
                  - prop: "comment"
                    fixed: 'Maior remuneração média'

              - relevance: 'high'
                cls: 'xs12 md6'
                api:
                  template: "/indicadoresestaduais?categorias=vl_indicador,ds_agreg_primaria&filtros=eq-cd_mun_ibge-{0},and,in-cd_indicador-'JD_RAIS_18_amarela'-'JD_RAIS_18_branca'-'JD_RAIS_18_indigena'-'JD_RAIS_18_parda'-'JD_RAIS_18_preta'&ordenacao=vl_indicador&limit=1"
                  args:
                    - named_prop: "idLocalidade"
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'monetario'
                    collapse:
                      format: 'monetario'
                    uiTags: false
                    default: "Sem Registros"
                  - prop: "description"
                    named_prop: 'ds_agreg_primaria'
                  - prop: "comment"
                    fixed: 'Menor remuneração média'

          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, o valor médio da remuneração dos trabalhadores, por raça, de maior e menor renda, somente para os vínculos com carteira assinada (CLT). No gráfico ao lado, comparam-se os valores para os cinco coortes de raça/cor, conforme definidos pelo IBGE. As informações são baseadas em dados oficiais da Relação Anual de Informações Sociais (RAIS) de 2017 (a mais atual disponível). A RAIS de cada ano é divulgada no ano seguinte em relação aos dados do ano anterior. No caso, portanto, a situação corresponde ao cenário com o qual se iniciou o ano de 2018."

        chart_type: "BAR"
        preloaded:
            prop: "centralindicadores"
            function: "slice"
            id: ['JD_RAIS_18_amarela','JD_RAIS_18_branca','JD_RAIS_18_indigena','JD_RAIS_18_parda','JD_RAIS_18_preta']
            options:
              calcs:
                - id: "bar_description"
                  function: "applyInterpolReplaceDatasetParam"
                  fn_args:
                    - fixed: 
                        template: "{0} - {1}"
                        args:
                          - named_prop: "ds_agreg_primaria"
                          - named_prop: "vl_indicador"
                            format: 'monetario'
                            collapse:
                              format: 'monetario'
                            uiTags: false
              formatters:
                - id: "vl_indicador"
                  format: 'monetario'
                  collapse:
                    format: 'monetario'
                  uiTags: false
        headers:
          - text: 'Indicador'
            align: 'left'
            value: 'ds_indicador_radical'
          - text: 'Ano'
            align: 'left'
            value: 'nu_competencia'
          - text: 'Valor'
            value: 'fmt_vl_indicador'
        chart_options:
          id: "cd_indicador"
          y: "ds_agreg_primaria"
          x: "vl_indicador"
          # orientation: "vertical"
          text: "calc_bar_description"
          show_x_axis: false
          show_y_axis: false
          hide_legend: true
          order_field: "vl_indicador"
          colorScale:
            name: "BuPu"
            type: "singleHue"
            levels: 7
            order: 'desc'
        source:
          desc_field: "ds_fonte"

