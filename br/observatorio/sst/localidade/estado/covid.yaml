              - id: "agr_count"
                format: 'inteiro'
        headers:
          - text: 'Ano'
            align: 'left'
            value: 'ano_beneficio'
          - text: 'Qtde de Benefícios por CID B34 ou U07'
            value: 'fmt_agr_count'
        chart_options:
          id: "id"
          x: "ano_beneficio"
          y: "agr_count"
          orientation: "vertical"
          text: "fmt_agr_count"
          show_x_axis: true
          show_y_axis: false
          hide_legend: true
          color: "#238B45"
