  - label: "Crianças e adolescentes Resgatados do Trabalho Escravo"
    blocked: false
    detail: "Dimensão"
    to: "/trabalhoinfantil/localidade/{0}?dimensao=resgatesTrabalhoEscravo"
    id: "resgatesTrabalhoEscravo"
    icon: "supervisor_account"
    short_desc: 'Resgates do Trabalho Escravo'
    # description: "Conhecer as diferentes formas de manifestação do trabalho infantil no Brasil é relevante para que políticas de repressão e prevenção observem características de cada localidade, sobretudo com foco na realidade de municípios, cenário por excelência da implementação de políticas públicas.<br/><br/>
    #               Esta dimensão dá destaque a duas perspectivas: a do nascimento, a revelar vulnerabilidades em nível de desenvolvimento humano; e a da residência, em locais nos quais há recrutamento para o trabalho forçado, com ou sem deslocamento para outro ponto do território."
    description: "O trabalho infantil e o trabalho escravo são fenômenos complexos e inter-relacionados. É grande a probabilidade de que crianças que trabalham se tornem adultos vulneráveis às piores formas de exploração do trabalho humano, algo que se inicia frequentemente durante a infância. Do mesmo modo, é grande a probabilidade de que filhos de trabalhadores explorados se tornem vítimas do trabalho infantil. Essa relação perversa aprisiona famílias inteiras em um ciclo vicioso de violações extremas de direitos humanos e laborais. É importante, consideradas essas variáveis, entender estes fenômenos conjuntamente, em busca de políticas de repressão e prevenção integradas com foco em transformação em âmbito familiar e domiciliar. Desse modo, as políticas tendem a ser eficientes, efetivas e sustentáveis.<br/><br/>
                  Representativo desta relação é o fenômeno do trabalho escravo infantil. Nesta dimensão, dá-se destaque a duas perspectivas: a do local de nascimento, que revela vulnerabilidades em termos de desenvolvimento humano; e a da residência em locais em que frequentemente há o aliciamento para o trabalho análogo ao de escravo, com ou sem deslocamento para um outro ponto do território.<br/><br/>"
    type: 'dimension'
    media: "/static/parallax/ti.jpg"

