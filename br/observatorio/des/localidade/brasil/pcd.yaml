# ========================================================
      - id: "mapa_desocupação_população_deficiência_severa"
        title: 
          fixed: "Desocupação da população de 16 a 64 anos com deficiência severa"
        title_comment:
          template: "Brasil, em {0}"
          api:
            fixed: "/indicadoresestaduais?categorias=nu_competencia&valor=nu_competencia&filtros=eq-cd_indicador-'08_10_04_00'&agregacao=distinct"
          args:
            - named_prop: 'nu_competencia'
              format: "inteiro" 
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              fixed: "No Censo 2010, para as pessoas que estavam trabalhando foi perguntada a ocupação que exercia neste trabalho."
          - type: "text"
            title: "Observação:"
            content:
              fixed: "Os dados do Censo Demográfico de 2010, a serem atualizados em 2020, são os mais recentes do ponto de vista censitário-demográfico, considerada a série histórica estatística do IBGE . Essa série, por alcançar todos os municípios brasileiros, têm importância fundamental para políticas públicas e em geral para métricas de desenvolvimento sustentável, servindo, portanto, para a avaliação da efetiva implementação da Agenda 2030 (Objetivos do Desenvolvimento Sustentável) para os 5.570 municípios brasileiros."
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12'
                api:
                  fixed: "/indicadoresestaduais?categorias=media_br&filtros=eq-cd_indicador-'08_10_04_00'"
                args:
                  - prop: "value"
                    named_prop: 'media_br'
                    format: 'porcentagem'
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: 'Taxa de desocupação'
                  - prop: "comment"
                    fixed: 'Média nacional'
          - type: "text"
            title: ""
            content:
              # fixed: "Em destaque, a média nacional da taxa de desocupação da população de 16 a 64 anos, com deficiência severa. No mapa, apresenta-se a perspectiva comparativa das unidade federativa. A escala de cores varia do branco (menor taxa) para o vermelho (maior taxa)."
              fixed: "Em destaque, a taxa de desocupação da população de 16 a 64 anos, com deficiência severa. Ou seja, da população de PCDs considerada como o conjunto das pessoas que, para as deficiências visual, auditiva e motora, quando indagados se tinham dificuldade de enxergar, ouvir, e de caminhar ou subir escadas, respectivamente, declararam as opções de resposta “sim, grande dificuldade” ou “sim, não consegue de modo algum”. Também se considerou com deficiência severa o conjunto das pessoas com deficiência mental/intelectual. Este indicador pode informar, ainda que indiretamente, o potencial de contratação de PCDs que poderia fomentar o cumprimento da lei de cotas para inclusão das PCD no mercado de trabalho. No mapa, apresenta-se a perspectiva comparativa das unidades federativas. A escala de cores varia do branco (menor taxa) para o vermelho (maior taxa)."
        chart_type: "MAP_TOPOJSON"
        api:
          fixed: "/indicadoresestaduais?categorias=cd_mun_ibge,nm_uf,nu_competencia,ds_indicador_radical,vl_indicador,media_br,ds_fonte&filtros=eq-cd_indicador-'08_10_04_00',and,eq-nu_competencia-nu_competencia_max"
          options:
            formatters:
              - id: "vl_indicador"
                format: 'porcentagem'
                precision: 1
        headers:
          - text: 'UF'
            align: 'left'
            value: 'nm_uf'
          - text: 'Indicador'
            align: 'left'
            value: 'ds_indicador_radical'
          - text: 'Ano'
            align: 'left'
            value: 'nu_competencia'
          - text: 'Taxa'
            value: 'fmt_vl_indicador'
        chart_options:
          id_field: 'cd_mun_ibge'
          topo_key: "codigo"
          # topology: "uf"
          value_field: 'vl_indicador'
          colorScale:
            name: 'Reds'
            # order: "desc"
            # inv_function:
            #   name: 'inv_deviation'
            #   args:
            #     - first_row_prop: 'media_br'
          indicadores: ["08_10_04_00"]
        source:
          desc_field: "ds_fonte"

