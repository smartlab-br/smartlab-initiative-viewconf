    detail: "Dimensão"
    tagColor: 'success'
    status: 'NOVO'
    to: "/diversidade/localidade/{0}?dimensao=acessibilidade"
    id: "acessibilidade"
    icon: "accessible_forward"
    short_desc: 'Acessibilidade'
    description: "Segundo o Art. 3º da lei 13.146/2015, mais conhecida como Estatuto da Pessoa com Deficiência ou Lei Brasileira da Inclusão (LBI), acessibilidade é a “possibilidade e condição de alcance para utilização, com segurança e autonomia, de espaços, mobiliários, equipamentos urbanos, edificações, transportes, informação e comunicação, inclusive seus sistemas e tecnologias, bem como de outros serviços e instalações abertos ao público, de uso público ou privados de uso coletivo, tanto na zona urbana como na rural, por pessoa com deficiência ou com mobilidade reduzida”. O sentido colocado é o de direcionar que os impedimentos físicos, sensoriais, mentais e intelectuais, não são capazes de produzir obstáculos por si só, uma vez que o que impede o exercício de direitos são as barreiras produzidas socialmente.<br/><br/>
                  Apesar da existência desta legislação, ainda existem déficits de implementação conforme evidenciam os dados, o que ainda compromete a inclusão social e laboral. No mundo do trabalho, estas populações sofrem com disparidades salariais, preconceitos e prejuízos oriundos da falta de reconhecimento dos méritos, habilidades e capacidades das pessoas com deficiência e de sua contribuição ao local de trabalho e ao mercado laboral. Pessoas com deficiência têm o direito de trabalhar em igualdade de oportunidades com as demais pessoas, com a prerrogativa de se manter com um trabalho de sua livre escolha e de ser aceito no mercado laboral em ambiente de trabalho que seja aberto, inclusivo e acessível, aspectos que devem também caracterizar as cidades do ponto de vista urbanístico em variáveis como transporte e mobilidade.<br/><br/>
                  O objetivo 10 (dos Objetivos do Desenvolvimento Sustentável da ONU) preconiza que, até 2030, haja redução das desigualdades diminuindo as diferenças de remuneração, com promoção universal de inclusão social, econômica e política, com igualdade de oportunidade e erradicação da discriminação independentemente da idade, gênero, deficiência, raça, etnia, origem, religião, condição econômica ou qualquer outra. A implementação da acessibilidade é condição fundamental para uma série de metas, inclusive a do objetivo de alcançar emprego pleno e produtivo e trabalho decente para todas as mulheres e homens, inclusive para os jovens e as pessoas com deficiência, com remuneração igual para trabalho de igual valor (meta 8.5).<br/><br/>
                  Nos diferentes módulos da Pesquisa de Informações Básicas Municipais – MUNIC e da Pesquisa de Informações Básicas Estaduais – ESTADIC, ambas do IBGE, são abordados aspectos relevantes da acessibilidade nos entes federativos considerados, contemplando informações sobre a existência de diversos mecanismos de acessibilidade que passa pela estrutura física da sede do governo municipal ao atendimento e políticas específicas. Considerar as informações sobre a acessibilidade favorece a transversalização de temas diversos no âmbito das políticas públicas, bem como de iniciativas de promoção do trabalho decente com igualdade de oportunidades.<br/><br/>" 
    type: 'dimension'
    media: "/parallax/des.jpg"

  - label: "Grupos Populacionais Tradicionais e Específicos (GPTE)"
    blocked: false
    detail: "Dimensão"
    to: "/diversidade/localidade/{0}?dimensao=gruposTradicionais"
    id: "gruposTradicionais"
    icon: "nature_people"
    short_desc: 'Grupos Populacionais Tradicionais e Específicos'
    description: "Grupos Populacionais Tradicionais e Específicos (GPTE) possuem conhecimentos ancestrais de grande valor para o mundo contemporâneo, em especial sobre os ecossistemas e a biodiversidade de seus locais de moradia, que podem servir para aumentar a base de conhecimento sobre estratégias de resiliência para lidar com mudanças climáticas e migrações de refugiados ambientais.<br/>
                  Infelizmente, ribeirinhos, extrativistas, indígenas, quilombolas e ciganos, dentre outros GPTE, sofrem com a sistemática violação de seus direitos, com graves reflexos de caráter individual, comunitário e cultural.<br/>
                  A negligência das peculiaridades culturais e a violação dos direitos desses povos são, muitas vezes, movidas pelo racismo e pelo etnocentrismo, e acabam contribuindo, com diferentes intensidades e formatos, para o agravamento de problemas como altas taxas de mortalidade infantil, de suicídios, de pobreza extrema, e da prevalência de diversas formas de violência, as quais acabam tendo um efeito deletério nas condições de saúde, educação, trabalho e renda destes grupos populacionais.<br/>
                  Para que tenham acesso a oportunidades de trabalho decente e produtivo, com respeito às suas culturas e valorização de seus saberes, esses povos necessitam de apoio para sua efetiva inserção socioprodutiva, com foco no desenvolvimento de meios de vida, na prevenção da aculturação produtiva e econômica, e na valorização de atividades produtivas tradicionais, de alto valor agregado do ponto de vista econômico, estratégicas do ponto de vista social, e sustentáveis do ponto de vista ambiental.<br/><br/>"
    type: 'dimension'
    media: "/parallax/des.jpg"

  - label: "Ações para Redução da Vulnerabilidade dos Migrantes e Refugiados"
    blocked: false
    detail: "Dimensão"
    tagColor: 'success'
    status: 'NOVO'
    to: ""
    to: "/diversidade/localidade/{0}?dimensao=migrantes"
    id: "migrantes"
    icon: "nature_people"
    short_desc: 'Vulnerabilidade dos Migrantes e Refugiados'
    description: "Segundo estimativas mundiais da OIT, em 2017, o número de trabalhadores/as migrantes no mundo era de 164 milhões e representava cerca de dois terços do total de 258 milhões de migrantes internacionais - pessoas que vivem fora do país onde nasceram ou de que são cidadãos. O trabalho migrante contribui com o crescimento e o desenvolvimento dos países ou locais de destino (migração interna) e, por outro lado, os mesmos se beneficiam das remessas feitas pelos migrantes. <br/><br/>
                  Os trabalhadores e trabalhadoras migrantes ainda enfrentam diversas barreiras para acessar um Trabalho Decente, sobretudo pela discriminação. O processo de migração implica desafios complexos e multidimensionais, a exemplo de governança, de proteção social aos trabalhadores e trabalhadoras migrantes, potencialização dos vínculos entre migração e desenvolvimento e de cooperação internacional. Diante deste contexto, a ampliação da base de conhecimento sobre migrantes e as políticas de atendimento, de proteção social e de inclusão, são de fundamental importância para a promoção do Trabalho Decente.<br/>"
    type: 'dimension'
    # media: "/parallax/des.jpg"

  - label: "Imigrantes Estrangeiros<br/>no Mercado de Trabalho Formal"
    blocked: false
    detail: "Dimensão"
    tagColor: 'success'
    status: 'NOVO'
    to: "/diversidade/localidade/{0}?dimensao=imigrantes"
    id: "imigrantes"
    icon: "nature_people"
    short_desc: 'Imigrantes Estrangeiros'
    description: "Nesta visão do panorama da presença de imigrantes estrangeiros em relações de trabalho formal no Brasil, destacam-se informações sobre a distribuição geográfica, o continente de origem, as admissões e as remunerações médias. Essas informações, além de fornecerem subsídios para a compreensão de tendências recentes da economia formal, podem revelar medidas aproximadas da presença de diferentes nacionalidades em diferentes locais do território nacional, inclusive em atividades informais, sobretudo quando se observam fluxos migratórios recentes e riscos associados ao fenômeno. De acordo com a meta 8.8 dos Objetivos do Desenvolvimento Sustentável, deve-se proteger os direitos trabalhistas e promover ambientes de trabalho seguros e protegidos para todos os trabalhadores, incluindo os trabalhadores migrantes, em particular as mulheres migrantes, e pessoas em empregos precários.<br/><br/>"
    type: 'dimension'
    media: "/parallax/des.jpg"

  - label: "Inclusão Produtiva"
    blocked: false
    detail: "Dimensão"
    tagColor: 'success'
    status: 'NOVO'
    to: ""
    to: "/diversidade/localidade/{0}?dimensao=incprodutiva"
    id: "incprodutiva"
    icon: "nature_people"
    short_desc: 'Inclusão Produtiva'
    description: "A inclusão produtiva objetiva proporcionar aos indivíduos em situação de vulnerabilidade econômica e social o acesso a mecanismos que possibilitem sua inserção formal na produção de bens e serviços seja como empregados ou como empreendedores. No Brasil, a partir da Constituição Federal, de 1998, e com a promulgação da Lei Orgânica da Assistência Social - LOAS (Lei n. 8.742, de 07.12.1993) abriu-se caminho para inúmeras iniciativas de políticas com vistas à inserção qualificada no mundo do trabalho dos segmentos mais vulneráveis da população. Essas iniciativas complementam as políticas de proteção social e de garantia de renda. <br/><br/>
                  Os módulos de inclusão produtiva da Pesquisa de Informações Básicas Municipais – MUNIC e da  Pesquisa de Informações Básicas Estaduais – ESTADIC, ambas do IBGE, abordam aspectos relevantes da inclusão produtiva nos entes federativos considerados, tanto no meio urbano como no rural, contemplando informações sobre a existência de estudos setoriais e/ou diagnósticos para investigação da realidade socioeconômica e das situações de risco e vulnerabilidade social presentes nos territórios; ações, programas ou projetos de inclusão produtiva para geração de trabalho e renda; e ações para promoção de crédito, microcrédito e seguro e projetos de geração de trabalho e renda.<br/><br/>
                  Esse conjunto de políticas visam a aquisição de habilidades e conhecimentos necessários para a inserção no mundo do trabalho, de forma a proporcionar aos indivíduos vulneráveis o acesso a mecanismos que possibilitem sua inserção na produção de bens e serviços, como caminho possível para a geração de trabalho e renda, para a superação da pobreza e das situações de vulnerabilidade social.<br/>"
    type: 'dimension'
    # media: "/parallax/des.jpg"

  - label: "Diversidade Religiosa"
    blocked: false
    detail: "Dimensão"
    tagColor: 'success'
    status: 'NOVO'
    to: "/diversidade/localidade/{0}?dimensao=religiao"
    id: "religiao"
    icon: "nature_people"
    short_desc: 'Diversidade Religiosa'
    description: "No campo religioso brasileiro, convivem inúmeras crenças e tradições religiosas. As diferentes vivências, percepções, elaborações em relação ao sagrado integram o substrato cultural dos povos, cujos relatos e registros, elaborados sistematicamente pela humanidade, se constituem em uma rica fonte de conhecimentos a instigar, desafiar, conflitar e subsidiar o cotidiano das gerações. Mas, ao mesmo tempo, exige atenção e esforços conjuntos no sentido de erradicar conflitos e relações de poder geradas por grupos hegemônicos, que buscam produzir identidades e diferenças na intenção de manter privilégios, por meio de processos de normalização do outro e anulação das diferenças.<br/><br/>
                  No Brasil, a Constituição Federal, de 1998, (no seu Artigo 5°, inciso VI), assegura a liberdade de culto e estabelece que nenhuma pessoa pode ser discriminada por motivo de qualquer natureza, incluído o de religião. Preserva-se, assim, o direito subjetivo de consciência, tanto para professar quanto para não professar nenhum credo religioso. Complementarmente, a lei assegura o conhecimento e o respeito à diversidade cultural religiosa do país, sendo vedadas, nas escolas, quaisquer espécies de proselitismo e, de forma consequente, de discriminação. A liberdade religiosa é um dos direitos fundamentais da humanidade, como afirma a Declaração Universal dos Direitos Humanos, da qual o Brasil é signatário.<br/><br/>
                  Nos diferentes módulos da Pesquisa de Informações Básicas Municipais – MUNIC e da Pesquisa de Informações Básicas Estaduais – ESTADIC, ambas do IBGE, são abordados aspectos relevantes da diversidade religiosa nos entes federativos considerados, contemplando informações sobre a existência de comitê em defesa da liberdade religiosa ou similar, ano de instalação e quantidade de reuniões anuais; ações e programas de Direitos Humanos para promoção da diversidade religiosa, para proteção às pessoas vítimas de violência por intolerância religiosa e específicos para povos de terreiro/matriz africana.<br/><br/>
                  Esse conjunto de políticas visam garantir os processos de participação e controle social e possui entre seus princípios, além da igualdade e equidade, o respeito à dignidade da pessoa humana; o direito à convivência familiar e comunitária; a valorização e respeito à vida e à cidadania; o atendimento humanizado e universalizado; e o respeito às condições sociais e diferenças de origem, raça, idade, nacionalidade, gênero, orientação sexual e religiosa; além de instituir mecanismos que assegurem o livre exercício das diversas práticas religiosas, assegurando a proteção do seu espaço físico e coibindo manifestações de intolerância religiosa.<br/>"
    type: 'dimension'
    media: "/parallax/des.jpg"

  - label: "População em situação de rua"
    blocked: false
    detail: "Dimensão"
    tagColor: 'success'
    status: 'NOVO'
    to: "/diversidade/localidade/{0}?dimensao=situacaorua"
    id: "situacaorua"
    icon: "nature_people"
    short_desc: 'População em situação de rua'
    description: "População em situação de rua é um grupo populacional heterogêneo que possui, em comum, a pobreza extrema, os vínculos familiares interrompidos ou fragilizados, e a inexistência de moradia convencional regular, e que utiliza os logradouros públicos e as áreas degradadas como espaço de moradia e de sustento, de forma temporária ou permanente, bem como as unidades de acolhimento para pernoite temporário ou como moradia provisória. <br/><br/>
                  No Brasil, a partir da Constituição Federal, de 1998, e com a promulgação da Lei Orgânica da Assistência Social - LOAS (Lei n. 8.742, de 07.12.1993) abriu-se caminho para inúmeras iniciativas de políticas com vistas à inserção qualificada no mundo do trabalho dos segmentos mais vulneráveis da população. Essas iniciativas complementam as políticas de proteção social e de garantia de renda.<br/><br/>
                  Em 23 de dezembro de 2009, foi instituída pelo Decreto nº 7.053 a Política Nacional para a População em Situação de Rua – PNPR, visando assegurar o acesso amplo, simplificado e seguro aos serviços e programas que integram as diversas políticas públicas desenvolvidas no Âmbito federal. A estruturação da PNPR conta com a instância de discussão e deliberação sobre as políticas públicas para a População em Situação de Rua no âmbito nacional, o Comitê Intersetorial de Acompanhamento e Monitoramento da Política Nacional para a População em Situação (CIAMP- Rua); a Coordenação da PNPR e do CIAMP-Rua realizada pelo Ministério dos Direitos Humanos (MDH); os comitês gestores locais; as representações da sociedade civil tais como o Movimento Nacional da População em Situação de Rua, os representantes dos Fóruns estaduais da População em situação de rua e da Pastoral Nacional do Povo da Rua da Conferência Nacional dos Bispos do Brasil (CNBB); e das redes de atendimento das várias políticas ofertadas pelos ministérios que compõem o CIAMP-Rua.<br/><br/>
                  Os diferentes módulos da Pesquisa de Informações Básicas Municipais – MUNIC e da Pesquisa de Informações Básicas Estaduais – ESTADIC, ambas do IBGE, abordam aspectos relevantes da população em situação de rua nos entes federativos considerados, contemplando informações sobre a existência de política, programas e ações de promoção de direitos da pessoa em situação de rua em seus diversos aspectos como enfrentamento à violência, acesso a serviço de saúde, profissionalização, programa de habitação, documentação básica, entre outros; Comitê Gestor da política, ano de instalação e quantidades de reuniões; e a realização de conferências sobre política e direito desse grupo populacional.<br/><br/>
                  Esse conjunto de políticas visam garantir os processos de participação e controle social e possui entre seus princípios, além da igualdade e equidade, o respeito à dignidade da pessoa humana; o direito à convivência familiar e comunitária; a valorização e respeito à vida e à cidadania; o atendimento humanizado e universalizado; e o respeito às condições sociais e diferenças de origem, raça, idade, nacionalidade, gênero, orientação sexual e religiosa, com atenção especial às pessoas com deficiência.<br/>"
    type: 'dimension'
    media: "/parallax/des.jpg"

  - label: "Acesso ao Registro Civil"
    blocked: false
    detail: "Dimensão"
    tagColor: 'success'
    status: 'NOVO'
    to: "/diversidade/localidade/{0}?dimensao=regcivil"
    id: "regcivil"
    icon: "nature_people"
    short_desc: 'Acesso ao Registro Civil'
    description: "O Registro Civil de Nascimento (RCN) e o Registro Administrativo de Nascimento de Indígena (RANI), documentos que embasam o exercício da cidadania plena, são os registros feitos nos Cartórios de Registro Civil de Pessoas Naturais (no caso do RANI é realizado em livros próprios por funcionários da FUNAI), e é previsto e regulamentado por lei. Todas as cidadãs e cidadãos têm direito a uma primeira via da certidão de nascimento gratuita. A segunda via também é gratuita para pessoas reconhecidamente pobres, de acordo com a Lei n° 9.534 de 10 de dezembro 1997. O estado de pobreza é comprovado por declaração da própria pessoa interessada.<br/><br/>
                  A certidão de nascimento civil é fundamental para que uma pessoa exerça sua cidadania. Sem ela não é possível fazer matrícula escolar, realizar casamento civil, registrar filhas e filhos, participar de programas sociais do Governo Federal como o Bolsa Família e outros, e obter a documentação básica (Carteira de Identidade, CPF, Carteira de Trabalho e Previdência Social).<br/><br/>
                  Segundo os dados do Sistema de Estatísticas Vitais, do IBGE, em 2019 aproximadamente 2,3% dos nascidos vivos no Brasil (de um total de 2,8 milhões) não foram registrados no mesmo ano de nascimento. Embora esse indicador tenha melhorado ao longo dos anos, o acesso ao RCN ainda precisa alcançar os segmentos populacionais com a equidade devida.<br/><br/>
                  Nesse aspecto, os diferentes módulos da Pesquisa de Informações Básicas Municipais – MUNIC e da Pesquisa de Informações Básicas Estaduais – ESTADIC, ambas do IBGE, abordam aspectos relevantes sobre a institucionalidade de promoção do acesso ao Registro Civil nos entes federativos considerados, contemplando informações sobre a existência de comitê gestor para o enfrentamento e erradicação do sub-registro de nascimento e emissão de documentação básica, bem como de programas e ações de busca ativa dos casos de nascidos vivos não registrados.<br/><br/>
                  As informações desta dimensão foram construídas a partir de cooperação entre o Ministério da Mulher, da Família e dos Direitos Humanos e a Iniciativa SmartLab.<br/><br/>"
    type: 'dimension'
    media: "/parallax/des.jpg"

  - label: "Discriminação no Disque Direitos Humanos (Disque 100)"
    blocked: false
    detail: "Dimensão"
    tagColor: 'success'
    status: 'NOVO'
    to: "/diversidade/localidade/{0}?dimensao=disque100"
    id: "disque100"
    icon: "transfer_within_a_station"
    short_desc: 'Discriminação no Disque 100'
    description: "O Disque Direitos Humanos (Disque 100) é um serviço de disseminação de informações sobre direitos de grupos vulneráveis e de denúncias de violações de direitos humanos, atendendo graves situações de violações que acabaram de ocorrer ou que ainda estão em curso, acionando os órgãos competentes e possibilitando o flagrante. <br/>
                  Qualquer pessoa pode reportar alguma notícia de fato relacionada a violações de direitos humanos, da qual seja vítima ou tenha conhecimento. Por meio desse serviço, o Ministério da Mulher, da Família e dos Direitos Humanos (MFDH) recebe, analisa e encaminha aos órgãos de proteção e responsabilização as denúncias de violações de direitos de crianças e adolescentes, pessoas idosas, pessoas com deficiência (PCD), população LGBTQI+, população em situação de rua, entre outros. O serviço funciona diariamente, 24 horas, por dia, incluindo sábados, domingos e feriados. As ligações podem ser feitas de todo o Brasil por meio de discagem direta e gratuita, de qualquer terminal telefônico fixo ou móvel, bastando discar 100. <br/>
                  A iniciativa SmartLab, em cooperação com o MFDH e com a Ouvidoria Nacional de Direitos Humanos, compilou importantes dados do disque 100 relacionados a déficits de trabalho decente.<br/><br/>"
    type: 'dimension'
    media: "/parallax/te.jpg"

