    cards:

# ===============================================
      - id: "mapa_familias_registradas_cadunico"
        title:
          fixed: "Famílias de GPTEs Registradas no Cadastro Único"
        title_comment:
          template: "Brasil, em {0}"
          api:
            template: "/indicadoresnacionais?categorias=nu_competencia&agregacao=distinct&filtros=lk-cd_indicador-%27JD_CADUN_03%25%27,and,eq-nu_competencia-nu_competencia_max&limit=1"
            # args:
            #   - named_prop: "idLocalidade"
          args:
            - named_prop: "nu_competencia"
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              fixed: "Integram o Cadastro Único as famílias: com renda mensal de até meio salário mínimo por pessoa; com renda mensal total de até três salários mínimos ou com renda maior que três salários mínimos, desde que o cadastramento esteja vinculado à inclusão em programas sociais nas três esferas do governo."
        description:
          - id: "select_categoria"
            type: "select"
            placeholder: "Todos"
            multiple: false
            label: "Grupo"
            api:
              template: "/indicadoresnacionais?categorias=ds_agreg_primaria&agregacao=distinct&filtros=lk-cd_indicador-'JD_CADUN_03%25',and,eq-nu_competencia-nu_competencia_max"
              args:
                - named_prop: "idLocalidade"
            args:
              - prop: "id"
                named_prop: "ds_agreg_primaria"
              - prop: "label"
                named_prop: "ds_agreg_primaria"
                null_value: "(Não informado)"
            selection:
              event: "selection" 
              rules:
                filter: ",and,eq-ds_agreg_primaria-'{0}'"
                api:
                  args:
                    - named_prop: "ds_agreg_primaria"
          - id: "select_subcategoria"
            type: "select"
            placeholder: "Todos"
            multiple: false
            label: "Subgrupo"
            parent: "select_categoria"
            api:
              template: "/indicadoresestaduais?categorias=ds_agreg_secundaria&agregacao=distinct&filtros=lk-cd_indicador-'JD_CADUN_03%25',and,eq-nu_competencia-nu_competencia_max"
              # args:
              #   - named_prop: "idLocalidade"
            api_reactive:
              template: "/indicadoresestaduais?categorias=ds_agreg_secundaria&agregacao=distinct&filtros=lk-cd_indicador-'JD_CADUN_03%25',and,eq-nu_competencia-nu_competencia_max,and,eq-ds_agreg_primaria-'{0}'"
              args:
                # - named_prop: "idLocalidade"
                - named_prop: "ds_agreg_primaria"
            args:
              - prop: "id"
                named_prop: "ds_agreg_secundaria"
              - prop: "label"
                named_prop: "ds_agreg_secundaria"
                null_value: "(Não informado)"
            selection:
              event: "selection" 
              rules:
                filter: ",and,eq-ds_agreg_secundaria-'{0}'"
                api:
                  args:
                    - named_prop: "ds_agreg_secundaria"
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                reactive: true
                api:
                  template: "/indicadoresnacionais?categorias=cd_mun_ibge,nu_competencia&valor=vl_indicador&agregacao=sum&filtros=lk-cd_indicador-'JD_CADUN_03%25'"
                # api_reactive:
                #   template: "/indicadoresnacionais?categorias=cd_mun_ibge,nu_competencia&valor=vl_indicador&agregacao=sum&filtros=lk-cd_indicador-'JD_CADUN_03%25',and,eq-ds_agreg_primaria-'{0}'"
                #   args:
                #     - named_prop: "ds_agreg_primaria"
                args:
                  - prop: "value"
                    named_prop: 'agr_sum_vl_indicador'
                    format: 'inteiro'
                    collapse:
                      format: 'real'
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: 'Famílias cadastradas'
                  - prop: "comment"
                    fixed: 'No País'
          - type: "text"
            title: ""
            content:
              fixed: "O Cadastro Único para Programas Sociais do Governo Federal (CADUNICO) mapeia o perfil das famílias de baixa renda para garantir o acesso a políticas públicas. Famílias de Grupos Populacionais Tradicionais e Específicos (GPTEs) devem receber atenção em estratégias de busca ativa pois vivem em geral distantes de centros municipais. Nesta visão, consideraram-se a origem étnica (indígenas, quilombolas, ciganos e comunidades de terreiro), a relação com o meio ambiente (extrativistas, pescadores artesanais e ribeirinhos), o meio rural (assentados, acampados, agricultores familiares e beneficiários de crédito fundiário) e certas conjunturas (empreendimento de infraestrutura, famílias de presos, catadores, trabalho escravo e situação de rua). Em destaque, o número de famílias cadastradas, de acordo com a perspectiva selecionada. Com os filtros, podem ser selecionados grupos e subgrupos. No mapa, são identificadas as unidades geográficas com famílias cadastradas (conforme o filtro ou, em sua ausência, o total). A cor varia conforme a frequência, sendo que a branca evidência a inexistência."
          
        chart_type: "MAP_TOPOJSON"
        api:
          template: "/indicadoresestaduais?categorias=cd_mun_ibge,nm_uf,nu_competencia&valor=vl_indicador&agregacao=sum&filtros=lk-cd_indicador-'JD_CADUN_03%25',and,eq-nu_competencia-nu_competencia_max"
          # args:
          #   - named_prop: "idLocalidade"
          options:
            formatters:
              - id: "agr_sum_vl_indicador"
                format: 'inteiro'
        headers:
          - text: 'Unidade Fedrativa'
            align: 'left'
            value: 'nm_uf'
          - text: 'Ano'
            align: 'left'
            value: 'nu_competencia'
          # - text: 'Indicador'
          #   align: 'left'
          #   value: 'ds_indicador'
          - text: 'Valor'
            value: 'fmt_agr_sum_vl_indicador'
        chart_options:
          id_field: 'cd_mun_ibge'
          topo_key: "codigo"
          value_field: 'agr_sum_vl_indicador'
          colorScale:
            name: 'Reds'
        # source:
        #   desc_field: "ds_fonte"           

