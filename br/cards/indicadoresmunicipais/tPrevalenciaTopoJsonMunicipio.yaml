msgNoData:
  desc: "Não há registro no ano, para o município selecionado."
description:
  - type: "minicards"
    cards:
      - relevance: "high"
        cls: "xs12 md6"
        args:
          - prop: "value"
            base_object: "desc_data"
            named_prop: "vl_indicador"
            format: 'inteiro'
            # multiplier: 10000
          - prop: "description"
            template: "{0} a cada {1} trabalhadores"
            args:
              - base_object: "term_ocorrencia"
                named_prop: "value"
              - base_object: "coef_vl_indicador"
                named_prop: "value"
                format: "inteiro"
  - type: "text"
    title: ""
    content:
      template: "Em destaque, informações sobre {} no ano informado, tendo em vista o número de vínculos existentes no último dia do ano, conforme Relação Anuais de Informações Sociais mais recente divulgada. No mapa, a escala de cores varia do menor valor (branco) ao maior valor (vermelho escuro) de prevalência. O município está em destaque."
      args:
        - base_object: "desc_data"
          named_prop: "ds_indicador_radical"
  - type: "ranking"
    args:
      - prop: 'regional_rank'
        base_object: "desc_data"
        named_prop: "rank_uf"
        format: 'inteiro'
        default: 0
      - prop: 'regional_total'
        base_object: "desc_data"
        named_prop: "rank_uf_total"
        format: 'inteiro'
        default: 0
      - prop: 'national_rank'
        base_object: "desc_data"
        named_prop: "rank_br"
        format: 'inteiro'
        default: 0
      - prop: 'national_total'
        base_object: "desc_data"
        named_prop: "rank_br_total"
        format: 'inteiro'
        default: 0
chart_type: "MAP_TOPOJSON"
chart_data: "chart_data"
reform_options:
  calcs:
    - id: "bar_description"
      function: "applyInterpolReplaceDatasetParam"
      fn_args:
        - fixed:
            template: "{} {} em {}"
            keep_template: true
            args:
              - as_is: true
                named_prop: "vl_indicador"
                format: "inteiro"
              - base_object: "term_ocorrencia"
                named_prop: "value"
              - base_object: "coef_vl_indicador"
                named_prop: "label"
headers:
  - text: "Município"
    align: "left"
    value: "nm_municipio"
  - text: "Ano"
    align: "left"
    value: "nu_competencia"
  - text: "Taxa de Prevalência"
    value: "calc_bar_description"
chart_options: 
  id_field: "cd_mun_ibge"
  topo_key: "codarea"
  value_field: "vl_indicador"
  tiles_url: "https://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}"
  colorScale: 
    name: "Reds"
source: 
  desc_field: "ds_fonte"
