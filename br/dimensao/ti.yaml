    short_desc: 'Exploração Sexual Comercial em Rodovias e Estradas Federais'
    description: "O mapeamento dos pontos vulneráveis à exploração sexual de crianças e adolescentes nas rodovias e estradas federais – MAPEAR – tornou-se referência no delineamento de ações para o enfrentamento dessa grave violação de direitos humanos. As ações realizadas para compor este mapeamento têm vasta abrangência, percorrendo em torno de 71.000 quilômetros de rodovias e estradas federais, distribuídos pelos 26 estados e o Distrito Federal. A atuação exemplar da Polícia Rodoviária Federal brasileira no campo rendeu relevante levantamento de dados para o combate ao tráfico de pessoas para fins de exploração sexual comercial em uma de suas piores formas, em que a violência agride crianças e adolescentes.<br/><br/><br/><br/><br/>"
