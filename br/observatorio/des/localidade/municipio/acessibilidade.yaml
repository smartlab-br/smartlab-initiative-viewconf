# ========================================================
principais:
  - relevance: 'lead' 
    cls: 'xs12'
    rowClass: "pt-0 px-3 pb-5"
    api:
      template: "/estadicmunic?categorias=cd_indicador_spai-cd_indicador,ds_fonte,nu_ano_indicador-nu_competencia,spai_vl_indicador_txt&filtros=eq-cd_mun_ibge-{0},and,eq-cd_indicador_spai-'MUNIC_MDHU545',and,eq-nu_ano_indicador-nu_ano_indicador_max"
      args:
        - named_prop: "idLocalidade"
    args:
      - prop: "value"
        named_prop: 'spai_vl_indicador_txt'
        default: "Sem Registros"
      - prop: "description"
        fixed: 'Existência de Comitê Permanente de Acessibilidade'
      - prop: 'comment'
        template: "({0}, {1})"
        args:
          - named_prop: "ds_fonte"
          - named_prop: "nu_competencia"
  - relevance: 'lead' 
    cls: 'xs12'
    rowClass: "pt-0 px-3 pb-5"
    api:
      template: "/estadicmunic?categorias=cd_indicador_spai-cd_indicador,ds_fonte,nu_ano_indicador-nu_competencia,spai_vl_indicador_txt&filtros=eq-cd_mun_ibge-{0},and,eq-cd_indicador_spai-'MUNIC_MDHU1013',and,eq-nu_ano_indicador-nu_ano_indicador_max"
      args:
        - named_prop: "idLocalidade"
    args:
      - prop: "value"
        named_prop: 'spai_vl_indicador_txt'
        default: "Sem Registros"
      - prop: "description"
        fixed: 'Existência de Lei Específica sobre Adaptação de espaços públicos para facilitar a acessibilidade'
      - prop: 'comment'
        template: "({0}, {1})"
        args:
          - named_prop: "ds_fonte"
          - named_prop: "nu_competencia"

