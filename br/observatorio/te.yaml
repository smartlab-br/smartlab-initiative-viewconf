  description:
    - id: "selectlayer"
      type: "switch-group"
      title: "Brasileiros"
      switches:
        - id: "te_sit_trab_resgatados"
          cls: "xs12"
          default: true
          color: "green accent-4"
          # label: "RESGATES"
          minicards:
            - relevance: 'low'
              args:
                - prop: "description"
                  fixed: "Resgates"
                - prop: "comment"
                  api: 
                    fixed: "/te/indicadoresnacionais?categorias=cd_indicador,nu_competencia_min,nu_competencia_max&filtros=eq-cd_indicador-'te_sit_trab_resgatados'&limit=1"
