          - id: "select_ano"
            type: "select"
            multiple: true
            label: "Ano"
            api:
              template: "/indicadoresestaduais?categorias=nu_competencia&agregacao=distinct&filtros=eq-cd_indicador-'06_05_13_00',and,eq-cd_uf-{0}"
              args:
                - named_prop: "cd_uf"
            args:
              - prop: "id"
                named_prop: "nu_competencia"
              - prop: "label"
                named_prop: "nu_competencia"
                # null_value: "(Não informado)"
            selection:
              event: "selection" 
              rules:
                filter: ",and,in-nu_competencia-{0}"
                api:
                  args:
                    - named_prop: "nu_competencia"
          
          - id: "select_idade"
            type: "select"
            multiple: false
            clearable: false
            label: "Faixa etária"
            default: 
              fixed: "06_05_13_00"
            api:
              template: "/indicadoresestaduais?categorias=cd_indicador,ds_agreg_primaria&agregacao=distinct&filtros=in-cd_indicador-'06_05_13_00'-'06_05_12_00'-'06_05_11_00'"
              args:
                - named_prop: "cd_uf"
            args:
              - prop: "id"
                named_prop: "cd_indicador"
              - prop: "label"
