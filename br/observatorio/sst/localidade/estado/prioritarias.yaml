                    format: 'inteiro'
                    collapse:
                      format: 'real'
                  - prop: "description"
                    fixed: "CONCESSÕES DE BENEFÍCIO PREVIDENCIÁRIO - AUXÍLIO-DOENÇA POR ACIDENTE DO TRABALHO (B91)"
