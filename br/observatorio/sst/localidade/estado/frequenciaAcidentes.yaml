# ====================================================          
secoes:
  - id: "frequencia_acidentes"
    name: "Notificações de Acidentes de Trabalho (CAT)"
    cards:
# ====================================================          
      - id: "mapa_acidente_trabalho"
        title: 
          fixed: "Distribuição Geográfica dos Acidentes de Trabalho (CAT)"
        title_comment:
          template: "{0}, {1}"
          api:
            fixed: "/sst/indicadoresnacionais?categorias=cd_indicador,vl_indicador,ds_fonte,nu_competencia&filtros=eq-cd_indicador-'sst_cat_total',and,eq-nu_competencia-nu_competencia_max"
          args:
            - base_object: "localidade"
              named_prop: "nm_localidade"
            - named_prop: "nu_competencia"
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              template: "Define-se como acidente do trabalho aquele que ocorre pelo exercício do trabalho a serviço da empresa ou pelo exercício do trabalho dos segurados especiais, provocando lesão corporal ou perturbação funcional, permanente ou temporária, que cause a morte, a perda ou a redução da capacidade para o trabalho.<br/>
                          Consideram-se acidente do trabalho a doença profissional e a doença do trabalho. Equiparam-se também ao acidente do trabalho: o acidente ligado ao trabalho que, embora não tenha sido a causa única, haja contribuído diretamente para a ocorrência da lesão; certos acidentes sofridos pelo segurado no local e no horário de trabalho; a doença proveniente de contaminação acidental do empregado no exercício de sua atividade; e o acidente sofrido a serviço da empresa ou no trajeto entre a residência e o local de trabalho do segurado e vice-versa.<br/>
                          Os dados brutos analisados têm as seguintes referências fundamentais, para consulta e conferência:<br/>Nome: {0}<br/>Fonte: {1}<br/>Ano: {2}"
              api:
                fixed: "/sst/indicadoresnacionais?categorias=cd_indicador,vl_indicador,ds_fonte,nu_competencia&filtros=eq-cd_indicador-'sst_cat_total',and,eq-nu_competencia-nu_competencia_max"
              args:
                - named_prop: 'cd_indicador'
                - named_prop: 'ds_fonte'
                - named_prop: 'nu_competencia'
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12'
                api:
                  template: "/sst/indicadoresestaduais?categorias=cd_indicador,vl_indicador,ds_fonte,nu_competencia&filtros=eq-cd_indicador-'sst_cat_total',and,eq-nu_competencia-nu_competencia_max,and,eq-cd_uf-{0}"
                  args:
                    - named_prop: "idLocalidade"
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'inteiro'
                    collapse:
                      format: 'real'
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: "ACIDENTES NA UF"
                  - prop: "comment"
                    named_prop: 'nu_competencia'
              - relevance: 'low'
                cls: 'xs12'
                api:
                  fixed: "/sst/indicadoresnacionais?categorias=cd_indicador,vl_indicador,ds_fonte,nu_competencia&filtros=eq-cd_indicador-'sst_cat_total',and,eq-nu_competencia-nu_competencia_max"
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'inteiro'
                    collapse:
                      format: 'real'
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: "ACIDENTES NO PAÍS"
                  - prop: "comment"
                    named_prop: 'nu_competencia'
          - type: "text"
            title: ""
            content:
              template: "Em destaque, o número de acidentes de trabalho notificados na unidade federativa para a população com vínculo de emprego regular.  No mapa, apresenta-se a perspectiva comparativa dos municípios da unidade federativa. A escala de cores varia do branco (menor quantidade) para o vermelho (maior quantidade de acidentes no ano). Utilize o filtro abaixo para visualizar o número de acidentes por setor econômico."
          - type: "ranking"
            api:
              template: "/sst/indicadoresestaduais?categorias=rank_br,rank_br_total&filtros=eq-cd_indicador-'sst_cat_total',and,eq-nu_competencia-nu_competencia_max,and,eq-cd_uf-{0}"
              args:
                - named_prop: "idLocalidade"
            args:
              - prop: 'national_rank'
                named_prop: "rank_br"
                format: 'inteiro'
                precision: 0
                default: 0
              - prop: 'national_total'
                named_prop: "rank_br_total"
                format: 'inteiro'
                precision: 0
                default: 0
          - id: "select_cnae"
            type: "select"
            multiple: true
            label: "Setor Econômico"
            api:
              template: "/sst/cats?categorias=ds_cnae_classe_cat&agregacao=distinct&ordenacao=ds_cnae_classe_cat&filtros=ne-ds_cnae_classe_cat-'',and,eq-cd_uf-{0},and,eq-ano_cat-{1},and,nn-cd_uf"
              args:
                - named_prop: "idLocalidade"
                - base_object: "sst_cat"
                  named_prop: "agr_max_ano_cat"
            args:
              - prop: "id"
                named_prop: "ds_cnae_classe_cat"
              - prop: "label"
                named_prop: "ds_cnae_classe_cat"
                null_value: "(Não informado)"
            selection:
              event: "selection" 
              rules:
                filter: ",and,in-ds_cnae_classe_cat-{0}"
                api:
                  args:
                    - named_prop: "ds_cnae_classe_cat"
        chart_type: "MAP_TOPOJSON"
        api: 
          template: "/sst/cats?categorias=cd_municipio_ibge_dv,nm_municipio,nm_uf,ano_cat, nm_cerest&agregacao=COUNT&filtros=eq-cd_uf-{0},and,eq-ano_cat-{1},and,nn-cd_uf"
          args:
            - named_prop: "idLocalidade"
            - base_object: "sst_cat"
              named_prop: "agr_max_ano_cat"
          options:
            calcs:
              - id: "log_cat"
                function: "get_log"
                fn_args:
                  - fixed: "agr_count"
            formatters:
              - id: "agr_count"
                format: 'inteiro'
        headers:
          - text: 'Município'
            align: 'left'
            value: 'nm_municipio'
          - text: 'Ano'
            align: 'left'
            value: 'ano_cat'
          - text: 'Nº de Notificações de Acidente de Trabalho'
            value: 'fmt_agr_count'
          - text: 'CEREST Responsável'
            align: 'left'
            value: 'nm_cerest'
        chart_options:
          id_field: 'cd_municipio_ibge_dv'
          topo_key: "codarea"
          value_field: 'calc_log_cat'
          colorScale:
            name: "Reds"
