# ========================================================
principais:
  - relevance: 'lead' 
    cls: 'xs12'
    rowClass: "pt-0 px-3 pb-5"
    preloaded:
      prop: "centralindicadores"
      function: "slice"
      id: "JD_RAIS_39"
      year: "max"
    args:
      - prop: "value"
        id: "JD_RAIS_39"
        named_prop: 'vl_indicador'
        format: 'inteiro'
        collapse:
          format: 'real'
        default: "Sem Registros"
      - prop: "description"
        fixed: 'Vínculos de Emprego Formal de Pessoas com Deficiência (PCD)'
      - prop: 'comment'
        template: "({0}, {1})"
        args:
          - named_prop: "ds_fonte"
          - named_prop: "nu_competencia"
  - relevance: 'lead' 
    cls: 'xs12'
    rowClass: "pt-0 px-3 pb-5"
    api:
      fixed: "/indicadoresestaduais?categorias=cd_indicador,nu_competencia,ds_fonte&valor=vl_indicador&agregacao=SUM&filtros=in-cd_indicador-'JD_RAIS_41'-'JD_RAIS_02',and,eq-nu_competencia-nu_competencia_max"
      options:
        combine:
        - id: "pct_pcd"
          desc: "Vínculos Formais PCD sobre o total de empregos formais"
          function: 'calc_percentage_val1'
          named_prop: "agr_sum_vl_indicador"
          fn_args:
            - id: "JD_RAIS_41"
              named_prop: "agr_sum_vl_indicador"
            - id: "JD_RAIS_02"
              named_prop: "agr_sum_vl_indicador"
    args:
      - id: "pct_pcd"
        prop: "value"
        named_prop: 'agr_sum_vl_indicador'
        format: 'porcentagem'
        default: "Sem Registros"
      - prop: "description"
        fixed: 'Vínculos Formais de Pessoas com Deficiência sobre o total de empregos formais'
      - prop: 'comment'
        template: "({0}, {1})"
        args:
          - id: "JD_RAIS_41"
            named_prop: "ds_fonte"
          - id: "JD_RAIS_41"
            named_prop: "nu_competencia"
  - relevance: 'lead' 
    cls: 'xs12'
    rowClass: "pt-0 px-3 pb-5"
    preloaded:
      prop: "centralindicadores"
      function: "slice"
      id: "JD_RAIS_06"
      year: 'max'
    args:
      - prop: "value"
        named_prop: 'vl_indicador'
        format: 'monetario'
        collapse:
          format: 'monetario'
        default: "Sem Registros"
      - prop: "description"
        fixed: "Remuneração dos Trabalhadores com Deficiência (PCD) no Mercado Formal"
      - prop: 'comment'
        template: "({0}, {1})"
        args:
          - named_prop: "ds_fonte"
          - named_prop: "nu_competencia"
  - relevance: 'lead' 
    cls: 'xs12'
    rowClass: "pt-0 px-3 pb-5"
    api:
      fixed: "/indicadoresmunicipais?categorias=cd_indicador,nu_competencia,ds_fonte&valor=vl_indicador&agregacao=SUM&filtros=eq-cd_indicador-'10_08_02_02',and,eq-nu_competencia-nu_competencia_max"
    args:
      - prop: "value"
        named_prop: 'agr_sum_vl_indicador'
        format: 'inteiro'
        collapse:
          format: 'real'
          precision: 1
        default: "Sem Registros"
      - prop: "description"
        fixed: "Beneficiários do Benefício de Prestação Continuada - BPC - Pessoas com Deficiência"
      - prop: 'comment'
        template: "({0}, {1})"
        args:
          - named_prop: "ds_fonte"
          - named_prop: "nu_competencia"
