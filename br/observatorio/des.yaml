    - fixed: "/indicadoresmunicipais?categorias=latitude,longitude,nu_competencia,cd_mun_ibge,nm_municipio_uf,'bpc_pcd'-codigo,ds_indicador_radical,cd_indicador&valor=vl_indicador&agregacao=sum&calcs=ln_norm_pos_part&filtros=eq-cd_indicador-'10_08_02_02',and,eq-nu_competencia-nu_competencia_max,and,ne-vl_indicador-0"
