      rio brasileiro. (iii) como uma ind\xFAstria organizada e espacialmente estruturada,\
      \ o trabalho escravo possui curvas de oferta e de demanda.   A curva de oferta\
      \ do trabalho escravo \xE9 desenhada com base nos locais de naturalidade de\
