      - id: "mapa_cras_creas"
        chart_type: "MAP_CLUSTER"
        title: 
          fixed: "Localização Aproximada de CRAS e CREAS"
        title_comment:
          template: "{0}, 2017"
          args:
            - base_object: "localidade"
              named_prop: "nm_localidade"
        info:
          - type: "text"
            title: "Sobre"
            content:
              fixed: ""
        source:
          desc: "Censo SUAS, MDS"
          link: ""
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                api: 
                  template: "/orgs/assistenciasocial?categorias=categoria&agregacao=count&filtros=eq-cd_municipio_ibge_dv-{0},and,eq-categoria-'CRAS'"
                  args:
                    - named_prop: "idLocalidade"
                args:
                  - prop: "value"
                    named_prop: 'agr_count'
                    format: 'inteiro'
                    default: "Sem Registros"
                    zero: "Nenhuma"
                  - prop: "description"
                    fixed: 'CENTROS DE REFERÊNCIA DE ASSISTÊNCIA SOCIAL'
              - relevance: 'high'
                cls: 'xs12 md6'
                api: 
                  template: "/orgs/assistenciasocial?categorias=categoria&agregacao=count&filtros=eq-cd_municipio_ibge_dv-{0},and,eq-categoria-'CREAS'"
                  args:
                    - named_prop: "idLocalidade"
                args:
                  - prop: "value"
                    named_prop: 'agr_count'
                    format: 'inteiro'
                    default: "Sem Registros"
                    zero: "Nenhuma"
                  - prop: "description"
                    fixed: 'CENTROS DE REFERÊNCIA ESPECIALIZADO DE ASSISTÊNCIA SOCIAL'
          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, para a perspectiva geográfica selecionada, informações sobre a localização aproximada de Centros de Referência de Assistência Social e Centros de Referência Especializado de Assistência Social, de acordo com os dados coletados pelo Censo do Sistema Único de Assistência Social (SUAS). Ao clicar no ponto no mapa, apresenta-se o endereço informado no Censo. Pode-se, ainda, visualizar a localidade com o uso de ferramenta StreetView."
          - type: "switch-group"
            cls: "pt-2 pb-4"
            switches:
              - id: "CRAS"
                default: true
                label: "CRAS"
                color: "blue"
              - id: "CREAS"
                default: true
                label: "CREAS"
                color: "green"
            event: 'selection'
        api:
          template: "/orgs/assistenciasocial?categorias=categoria-cd_indicador,latitude,longitude,nm_municipio,endereco,bairro,municipio,referencia,uf,cep,razaosocial,nome&filtros=eq-cd_municipio_ibge_dv-{0}"
          args:
            - named_prop: "idLocalidade"
        headers:
          - text: 'Nome'
            align: 'left'
            value: 'nome'
          - text: 'Endereço'
            align: 'left'
            value: 'endereco'
          - text: 'Bairro'
            value: 'bairro'
          - text: 'CEP'
            value: 'cep'
            format: 'cep'
          - text: 'Município'
            value: 'municipio'
          - text: 'Referência'
            value: 'referencia'
        chart_options:
          markerIcons: 
            "CRAS": "blue" 
            "CREAS": "green"
          indicadores: ["CRAS","CREAS"]
          label_field: "cd_indicador"
          show_all: true
          lat: 'latitude'
          long: 'longitude'
          tooltip_function: 'tooltipLinkGoogleStreetView'
          hide_place_marker: true
          clickable: false
