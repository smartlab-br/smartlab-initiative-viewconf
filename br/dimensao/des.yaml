  - label: "Gênero e Interseccionalidade"
    blocked: false
    detail: "Dimensão"
    to: "/diversidade/localidade/{0}?dimensao=genero"
    id: "genero"
    icon: "wc"
    short_desc: 'Gênero e Interseccionalidade'
    description: "Garantir os direitos de mulheres e meninas é uma obrigação de toda a sociedade, incluindo instituições do setor público, do setor privado e da sociedade civil organizada. No âmbito da Agenda 2030, tais ações correspondem ao Objetivo de Desenvolvimento Sustentável número 5 - alcançar a igualdade de gênero e empoderar todas as mulheres e meninas.<br/>
                  No Brasil, a garantia desses direitos se dá pela implementação de uma rede de serviços orientados para mulheres e meninas. Essa rede estrutura um ecossistema protetivo relacionado diretamente ao mundo do trabalho e que visa a evitar os efeitos deletérios - humanos, laborais, produtivos e econômicos – produzidos pela violação dos direitos de mulheres e meninas.<br/>
                  Barreiras sutis e informais persistentes à ascensão feminina a cargos de chefia e a salários iguais aos dos homens e a divisão sexual do trabalho limitam o acesso de mulheres e meninas a oportunidades de inserção sócio produtiva e de desenvolvimento pessoal, restringindo o potencial de geração de riqueza de mais da metade da população brasileira.<br/>
                  Além do imensurável custo humano, as mais variadas formas de violência contra mulheres, incluindo o feminicídio, também geram um grande custo social, econômico, e produtivo para a sociedade brasileira, o que poderia ser eliminado com iniciativas preventivas e efetivas de proteção.<br/>
                  Por outro lado, a segunda e terceira jornada de trabalho - com foco no cuidado reprodutivo e comunitário - também afeta o emprego e a produtividade de mulheres em idade economicamente ativa, ganhando relevância o compartilhamento de responsabilidades entre homens e mulheres, de forma equilibrada.<br/>
                  Nesse contexto, em seu Relatório sobre Igualdade de Gênero e Desenvolvimento (2012), o Banco Mundial destacou que promover a igualdade de gênero e o empoderamento de mulheres e meninas é uma prática de “smart economics”, com efeitos claros e sustentáveis na produção e no bem-estar de toda sociedade.<br/><br/>"
    type: 'dimension'
    media: "/parallax/des.jpg"
    default: true
  
  - label: "Raça e Interseccionalidade"
    blocked: false
    detail: "Dimensão"
    to: "/diversidade/localidade/{0}?dimensao=raca"
    id: "raca"
    icon: "people_outline"
    short_desc: 'Raça e Interseccionalidade'
    description: "O Brasil foi um dos últimos países a abolir a escravidão, fazendo com que a sociedade brasileira tenha uma dívida histórica e um compromisso inadiável de combate ao racismo e ao etnocentrismo. A variável auto declarada de raça/cor utilizada pelo IBGE (pretos, pardos, indígenas, amarelos e brancos), facilita a produção de dados e informações que ajudam a pensar as relações raciais como uma categoria própria de análise.<br/>
                  No mundo do trabalho, este tipo de análise tem uma prioridade estratégica auto evidente, dado o fato de que a população negra (pretos e pardos) possui historicamente, maiores dificuldades de inclusão socioprodutiva, o que se evidencia pelos maiores índices de pobreza, desemprego e desalento em comparação com a população branca. Apesar de todos os esforços do governo e da sociedade brasileira na luta contra a escravidão contemporânea e o trabalho infantil, as vítimas destas chagas ainda são, majoritariamente, homens e mulheres, meninas e meninos de origem afrodescendente.<br/>
                  Variáveis raciais e identitárias tem implicações sociodemográficas, econômicas e produtivas profundas. O racismo, sobretudo quando atrelado de forma interseccional ao sexismo e outras formas de discriminação (como a homofobia, o etnocentrismo, o adulto centrismo, e a transfobia) tem como resultado mais óbvio a limitação de oportunidades de desenvolvimento pessoal e profissional de milhões de pessoas, com prejuízos à garantia de direitos e ao potencial de inserção socioprodutiva, simplesmente em razão da raça, sexo, idade, orientação sexual, e cor da pele.<br/>
                  Diferentes formas de discriminação e preconceito se traduzem no mundo do trabalho em disparidades salariais, assédio moral e sexual, desigualdades persistentes de gênero, entre outros. Déficits históricos de igualdade de oportunidade em razão da raça/cor e de outras variáveis identitárias são um tema de grande importância estratégica para políticas públicas de inclusão socioprodutiva e de promoção da diversidade, com reflexos diretos sobre o ecossistema de promoção do trabalho decente e da igualdade. A desagregação de indicadores por raça/cor permite análises mais refinadas com potencial de influir em políticas públicas e corporativas com foco no combate ao racismo institucional. <br/><br/>"
    type: 'dimension'
    media: "/parallax/des.jpg"

  - label: "LGBTQI+"
    blocked: false
    detail: "Dimensão"
    to: "/diversidade/localidade/{0}?dimensao=lgbt"
    id: "lgbt"
    icon: "insert_emoticon"
    short_desc: 'LGBTQI+'
    description: "Populações LGBTQI+ (Lésbicas, Gays, Bissexuais, Transgêneros, Queer/Questionando, Intersexuais e mais) possuem uma série de especificidades sociodemográficas e identitárias. Além disso, as violações de direitos sofridas por estas populações são de natureza e conteúdo geralmente violento e discriminatório. O sexismo, o racismo, a homofobia, a bifobia e a transfobia atuam de forma interseccional, reduzindo oportunidades de desenvolvimento pessoal, e gerando prejuízos à garantia de direitos e ao potencial de inserção socioprodutiva. As principais violações sofridas por esses grupos se concretizam por meio da violência física, psicológica, patrimonial, sexual e institucional, como resultado também da discriminação, da negligência, e do abuso financeiro e econômico sofrido por estas pessoas, que além disso compõem um grupo específico de vítimas do tráfico de pessoas.<br/><br/>
                  No mundo do trabalho, estas populações sofrem com disparidades salariais, preconceitos e prejuízos oriundos da divisão sexual do trabalho. As opções profissionais LGBTQI+ são geralmente restritas a setores específicos, caracterizados por altos níveis de informalidade, e por ocupações de baixa qualificação, produzindo extrema vulnerabilidade e facilitando a exploração extrema.<br/><br/>
                  Assim, considerar informações sobre a população LGBTQI+ favorece a transversalização dos temas de gênero, raça, orientação sexual, e idade no âmbito das políticas públicas, bem como de iniciativas de promoção do trabalho decente com igualdade de oportunidades.<br/><br/>
                  Nesta dimensão, as informações ajudam a compreender alguns desses aspectos, inclusive com a consideração de dados sobre a presença ou a atuação do poder público em diferentes unidades geográficas. Trata-se de uma das maneiras pelas quais se pode medir a maior ou a menor presença de diferentes órgãos estatais e de entidades que constituem a rede de proteção social responsável não apenas pela repressão, mas sobretudo pela prevenção de ocorrências e pela redução de vulnerabilidades.<br/>"
    type: 'dimension'
    media: "/parallax/des.jpg"
 
  - label: "Pessoas com deficiência (PCD)"
    blocked: false
    detail: "Dimensão"
    to: "/diversidade/localidade/{0}?dimensao=pcd"
    id: "pcd"
    icon: "accessible_forward"
    short_desc: 'Pessoas com deficiência (PCD)'
    description: "Todos os integrantes da sociedade civil, incluindo Instituições públicas e privadas, devem promover o reconhecimento dos méritos, habilidades e capacidades das pessoas com deficiência e de sua contribuição ao local de trabalho e ao mercado laboral. Pessoas com deficiência têm o direito de trabalhar em igualdade de oportunidades com as demais pessoas, com a prerrogativa de se manter com um trabalho de sua livre escolha e de ser aceito no mercado laboral em ambiente de trabalho que seja aberto, inclusivo e acessível, aspectos que devem também caracterizar as cidades do ponto de vista urbanístico em variáveis como transporte e mobilidade<br/>
                  Segundo o Art. 3º da lei 13.146/2015, mais conhecida como Estatuto da Pessoa com Deficiência ou Lei Brasileira da Inclusão (LBI), acessibilidade é a “possibilidade e condição de alcance para utilização, com segurança e autonomia, de espaços, mobiliários, equipamentos urbanos, edificações, transportes, informação e comunicação, inclusive seus sistemas e tecnologias, bem como de outros serviços e instalações abertos ao público, de uso público ou privados de uso coletivo, tanto na zona urbana como na rural, por pessoa com deficiência ou com mobilidade reduzida”. O sentido colocado é o de direcionar que os impedimentos físicos, sensoriais, mentais e intelectuais, não são capazes de produzir obstáculos por si só, uma vez que o que impede o exercício de direitos são as barreiras produzidas socialmente.<br/>
                  Apesar da existência desta legislação, ainda existem déficits de implementação conforme evidenciam os dados, o que ainda compromete a inclusão social e laboral das pessoas com deficiência. No mundo do trabalho, estas populações sofrem com disparidades salariais, preconceitos e prejuízos oriundos da falta de reconhecimento dos méritos, habilidades e capacidades das pessoas com deficiência e de sua contribuição ao local de trabalho e ao mercado laboral. Pessoas com deficiência têm o direito de trabalhar em igualdade de oportunidades com as demais pessoas, com a prerrogativa de se manter com um trabalho de sua livre escolha e de ser aceito no mercado laboral em ambiente de trabalho que seja aberto, inclusivo e acessível, aspectos que devem também caracterizar as cidades do ponto de vista urbanístico em variáveis como transporte e mobilidade.<br/><br/>"
    type: 'dimension'
    media: "/parallax/des.jpg"

  - label: "Acessibilidade"
