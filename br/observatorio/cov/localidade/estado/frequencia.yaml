              - template: "/thematic/covidcasos?categorias='Óbitos confirmados'-cd_indicador,epidemiological_week,epidemiological_week_start,epidemiological_week_end&valor=new_deaths&agregacao=SUM&filtros=eq-place_type-'state',and,eq-cd_uf-{0},and,eq-is_repeated-false&ordenacao=epidemiological_week"
                args:
                  - named_prop: "idLocalidade"
                options:
                  calcs:
                    - id: "total"
                      function: "applyInterpolReplaceDatasetParam"
                      fn_args:
                        - fixed: 
                            template: "{0}"
                            args:
                              - named_prop: "agr_sum_new_deaths"
                                format: "inteiro"
              - template: "/thematic/coviddenunciampt?categorias='Denúncias ao MPT'-cd_indicador,semana_denuncia-epidemiological_week,semana_inicio-epidemiological_week_start,semana_fim-epidemiological_week_end&agregacao=COUNT&ordenacao=semana_denuncia&filtros=eq-cd_uf-{0}"
                args:
                  - named_prop: "idLocalidade"
                options:
                  calcs:
                    - id: "total"
                      function: "applyInterpolReplaceDatasetParam"
                      fn_args:
                        - fixed: 
                            template: "{0}"
                            args:
                              - named_prop: "agr_count"
                                format: "inteiro"
            api_options:
              formatters:
                - id: "calc_total"
                  format: 'inteiro'
                - id: "epidemiological_week_start"
                  format: 'dataDMY'
                - id: "epidemiological_week_end"
                  format: 'dataDMY'
              calcs:
                - id: "week_status"
                  function: "get_week_status"
                  fn_args:
                    - named_prop: "epidemiological_week"
            headers:
              - text: 'Indicador'
                align: 'left'
                value: 'cd_indicador'
              - text: 'Semana Epidemiológica'
                align: 'left'
                value: 'epidemiological_week'
              - text: 'Início'
                align: 'left'
                value: 'fmt_epidemiological_week_start'
              - text: 'Fim'
                align: 'left'
                value: 'fmt_epidemiological_week_end'
              - text: 'Total'
                value: 'calc_total'
            options:
              # id: "calc_week_status"
              id: "cd_indicador"
              x: "epidemiological_week"
              y: "agr_sum_new_deaths"
              y2: "agr_count"
              text: "calc_total"
              orientation: "vertical"
              show_x_axis: true
              show_y_axis: false
              # legend_field: "calc_week_status"
              # colorArray: ["#377EB8", "#BBDEFB"]  # blue
              colorArray: ["red", "green"]  # blue/red
        source:
          desc: "Brasil.io"
          link: "https://brasil.io/covid19/"
