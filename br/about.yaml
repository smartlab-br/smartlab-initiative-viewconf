smartlab:
  tab: "Sobre a Iniciativa Smartlab"
  title: "A iniciativa Smartlab"
  sections:
    - type: "text"
      content: "Governos de todo o mundo produzem grandes quantidades de dados relevantes para políticas públicas. Entretanto, raramente esses dados se transformam em informações úteis à tomada de decisões a respeito de questões de alta complexidade que marcam a atualidade e que exigem intervenções baseadas em evidências e orientadas para resultados.<br/><br/>
                Por outro lado, a formulação, o monitoramento e a avaliação de programas, projetos e políticas públicas são processos que exigem informações. Nesse contexto, a iniciativa SmarlLab surgiu para construir conhecimento relevante para políticas públicas de promoção do trabalho decente com o uso de um recurso público de baixíssimo custo: dados públicos abertos.<br/><br/>
                A iniciativa conjunta do MPT e da OIT Brasil deu origem à Plataforma SmartLab, que tem fortalecido a cooperação com organizações governamentais, não-governamentais e internacionais que atuam na promoção dessa agenda e que precisam de informações para tomar decisões sobre as ações que desenvolvem. Por meio de Observatórios Digitais, a plataforma beneficia também a comunidade científica, que passa a ter acesso a informações com facilidade sem precedentes para pesquisa. Além disso, o fluxo público de informações para tomada de decisões baseadas em evidências e orientadas para resultados beneficia a sociedade civil em geral.<br/><br/>
                A Iniciatvia SmartLab, como um fórum multidisciplinar de fomento da gestão transparente de políticas públicas, funda-se no conceito de prática inteligente. Por definição, uma prática inteligente (smart practice) aproveita uma oportunidade latente de gerar valor público gratuitamente ou com baixíssimo custo, de forma replicável e com recursos que em geral as organizações já possuem, na lógica da obtenção de algo a custo tendente a zero - <i>\"something-for-nothing\"</i>.<br/><br/>
                Dados públicos disponíveis e que não são utilizados em todo o seu potencial têm, quando disponíveis, baixíssimo ou nenhum custo de aproveitamento. Por outro lado, tecnologias abertas (open source) e gratuitas podem auxiliar na transformação do dado em informação e a informação em conhecimento que possa ser consumido, compreendido e utilizado.<br/><br/>
                A iniciativa Smartlab permite o mapeamento de déficits de trabalho decente em todas as suas dimensões por meio de um esforço colaborativo de pesquisa e gestão do conhecimento, com ênfase em disciplinas como direito, sociologia, estatística, demografia, economia, econometria e ciência de dados."
    - title: 'Arquitetura da Plataforma'
      type: "text"
      content: "A plataforma SmartLab é verdadeira base de conhecimento sobre déficits de Trabalho Decente, apresentando as informações de forma simples e intuitiva para todas as localidades brasileiras.<br/><br/> 
                No Observatório do Trabalho Decente, essas informações são organizadas em doze dimensões do conceito preconizado pela Organização Internacional do Trabalho:<br/>
                1. Contexto Econômico e Social<br/>
                2. Rendimentos adequados e trabalho produtivo <br/>
                3. Jornada de trabalho decente <br/>
                4. Conciliação entre o trabalho, vida pessoal e familiar <br/>
                5. Trabalho a ser abolido <br/>
                6. Estabilidade e segurança no trabalho <br/>
                7. Igualdade de oportunidades e de tratamento no emprego <br/>
                8. Ambiente de trabalho seguro <br/>
                9. Seguridade social <br/>
                10. Diálogo social e representação de trabalhadores e empregadores <br/>
                11. Oportunidades de emprego <br/>
                12. Empresas e trabalho decente   <br/><br/>
                Há, ainda, nesta plataforma, quatro Observatórios temáticos:<br/>
                Observatório de Segurança e Saúde no Trabalho<br/>
                Observatório da Erradicação do Trabalho Escravo e do Tráfico de Pessoas<br/>
                Observatório da Prevenção e da Erradicação do Trabalho Infantil<br/>
                Observatório da Diversidade e Igualdade de Oportunidades no Trabalho.<br/><br/>
                Para cada Observatório, dados públicos brutos foram extraídos de centenas de fontes, compilados, organizados e tratados. Além disso, com o uso de técnicas estatísticas e de econometria, grande quantidade de indicadores inéditos foram criados para municípios, para unidades federativas e para o Brasil. A plataforma incorpora, automatiza e atualiza uma série de indicadores do Sistema de Indicadores Municipais de Trabalho Decente (SIMTD) desenvolvido no âmbito da OIT Brasil em cooperação com o IBGE e o governo brasileiro. O SIMTD se consagrou internacionalmente como experiência inovadora e pioneira ao potencializar o uso das informações de trabalho e rendimento do Censo Demográfico de 2010 do IBGE, as únicas que permitem a compreensão da completude e da diversidade dos mercados de trabalho nos municípios.<br/><br/>
                Todas as tecnologias, fontes e padrões utilizados ou desenvolvidos pela iniciativa são gratuitos e de domínio público, disponíveis em:
                Plataforma Smartlab<br/><br/>
                <img src='/static/plataforma/plat-obs2.png'></img><br/><br/>
                Plataforma API<br/><br/>
                <img src='/static/plataforma/plat-obs.png'></img><br/><br/>
                Todos os códigos e dados também estão disponíveis publicamente, como um convite à participação colaborativa da comunidade de desenvolvedores, pesquisadores e profissionais das diversas áreas temáticas sob estudo.<br/>
                <a class='accent--text' target='_blank' href=\"https://github.com/smartlab-br\">Github - Smartlab</a>"
