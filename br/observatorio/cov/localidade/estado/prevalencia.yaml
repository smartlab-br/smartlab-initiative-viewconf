principais:
  - relevance: 'lead' 
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    api: 
      template: "/thematic/casoscovid19?categorias=city_ibge_code,date_info,last_available_confirmed&filtros=eq-city_ibge_code-{0},and,eq-place_type-'state',and,eq-is_last-TRUE"
      args:
        - named_prop: "idLocalidade"
    args:
      - prop: "value"
        named_prop: 'last_available_confirmed'
        format: 'inteiro'
        default: 'Nenhum'
        zero: 'Nenhum'
      - prop: "description"
        fixed: "Casos Confirmados"
      - prop: 'comment'
        named_prop: 'date_info'
        format: 'dataDMY'
  - relevance: 'lead' 
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    api: 
      template: "/thematic/casoscovid19?categorias=city_ibge_code,date_info,last_available_deaths&filtros=eq-city_ibge_code-{0},and,eq-place_type-'state',and,eq-is_last-TRUE"
      args:
        - named_prop: "idLocalidade"
    args:
      - prop: "value"
        named_prop: 'last_available_deaths'
        format: 'inteiro'
        default: 'Nenhum'
        zero: 'Nenhum'
      - prop: "description"
        fixed: "Óbitos Confirmados"
      - prop: 'comment'
        named_prop: 'date_info'
        format: 'dataDMY'
  - relevance: 'lead' 
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    api: 
      template: "/thematic/casoscovid19?categorias=city_ibge_code,date_info,last_available_deaths,last_available_confirmed&filtros=eq-city_ibge_code-{0},and,eq-place_type-'state',and,eq-is_last-TRUE"
      args:
        - named_prop: "idLocalidade"
    args:
      - prop: "value"
        function: 'calc_percentage'
        format: 'porcentagem'
        fn_args:
          - named_prop: "last_available_deaths"
          - named_prop: "last_available_confirmed"
      - prop: "description"
        fixed: "Letalidade"
      - prop: 'comment'
        named_prop: 'date_info'
        format: 'dataDMY'
  - relevance: "lead"
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    api: 
      template: "/thematic/casoscovid19?categorias=qtd_municipios_uf,populacao_uf&valor=cd_municipio_ibge_dv,estimated_population_2019&agregacao=COUNT,SUM&filtros=eq-cd_uf-{0},and,eq-place_type-'city',and,eq-is_last-TRUE,and,ne-last_available_confirmed-0"
      args:
        - named_prop: "idLocalidade"
    args:
      - prop: "value"
        named_prop: "agr_count_cd_municipio_ibge_dv"
      - prop: "description"
        fixed: "Municípios atingidos"
      - prop: 'comment'
        template: "{0}% de um total de {1} municípios <br/>
                   {2}% da população da UF"
        args:
          - function: 'calc_percentage'
            format: 'inteiro'
            fn_args:
              - named_prop: "agr_count_cd_municipio_ibge_dv"
              - named_prop: "qtd_municipios_uf"
          - named_prop: "qtd_municipios_uf"
          - function: 'calc_percentage'
            format: 'real'
            fn_args:
              - named_prop: "agr_sum_estimated_population_2019"
              - named_prop: "populacao_uf"
  - relevance: "lead"
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    api: 
      template: "/thematic/casoscovid19?categorias=qtd_municipios_uf,populacao_uf&valor=cd_municipio_ibge_dv,estimated_population_2019&agregacao=COUNT,SUM&filtros=eq-cd_uf-{0},and,eq-place_type-'city',and,eq-is_last-TRUE,and,ne-last_available_deaths-0"
      args:
        - named_prop: "idLocalidade"
    args:
      - prop: "value"
        named_prop: "agr_count_cd_municipio_ibge_dv"
      - prop: "description"
        fixed: "Municípios com óbitos"
      - prop: 'comment'
        template: "{0}% de um total de {1} municípios <br/>
                   {2}% da população da UF"
        args:
          - function: 'calc_percentage'
            format: 'real'
            fn_args:
              - named_prop: "agr_count_cd_municipio_ibge_dv"
              - named_prop: "qtd_municipios_uf"
          - named_prop: "qtd_municipios_uf"
          - function: 'calc_percentage'
            format: 'real'
            fn_args:
              - named_prop: "agr_sum_estimated_population_2019"
              - named_prop: "populacao_uf"
# ========================================================
secoes:
  - id: 'prevalencia_prioridade'
    name: 'Contexto Geográfico e Áreas Prioritárias'
    cards:
# ========================================================
      - id: "mapa_casos"
        title: 
          fixed: "Distribuição Geográfica"
        title_comment:
          template: "{0}, {1}"
          api: 
            template: "/thematic/casoscovid19?categorias=last_available_date&filtros=eq-place_type-'state',and,eq-is_last-TRUE,and,eq-cd_uf-{0}"
            args:
              - named_prop: 'idLocalidade'
          args:
            - base_object: "localidade"
              named_prop: "nm_localidade"
            - named_prop: "last_available_date"
              format: 'dataDMY'
        # info:
        #   - type: "text"
        #     title: "Sobre a métrica"
        #     content:
        #       fixed: ""
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/casoscovid19?categorias=last_available_date,last_available_confirmed&filtros=eq-place_type-'state',and,eq-is_last-TRUE,and,eq-cd_uf-{0}"
                  args:
                    - named_prop: 'idLocalidade'
                args:
                  - prop: "value"
                    named_prop: 'last_available_confirmed'
                    format: 'inteiro'
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Casos confirmados'
              - relevance: 'high'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/casoscovid19?categorias=last_available_date,last_available_deaths&filtros=eq-place_type-'state',and,eq-is_last-TRUE,and,eq-cd_uf-{0}"
                  args:
                    - named_prop: 'idLocalidade'
                args:
                  - prop: "value"
                    named_prop: 'last_available_deaths'
                    format: 'inteiro'
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Óbitos confirmados'
              - relevance: 'low'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/casoscovid19?categorias=last_available_date,last_available_confirmed_per_100k_inhabitants&filtros=eq-place_type-'state',and,eq-is_last-TRUE,and,eq-cd_uf-{0}"
                  args:
                    - named_prop: 'idLocalidade'
                args:
                  - prop: "value"
                    named_prop: 'last_available_confirmed_per_100k_inhabitants'
                    format: 'real'
                    precision: 2
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Casos confirmados'
                  - prop: "comment"
                    fixed: 'por 100.000 hab.'
              - relevance: 'low'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/casoscovid19?categorias=last_available_date,last_available_death_per_100k_inhabitants&filtros=eq-place_type-'state',and,eq-is_last-TRUE,and,eq-cd_uf-{0}"
                  args:
                    - named_prop: 'idLocalidade'
                args:
                  - prop: "value"
                    named_prop: 'last_available_death_per_100k_inhabitants'
                    format: 'real'
                    precision: 2
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Óbitos confirmados'
                  - prop: "comment"
                    fixed: 'por 100.000 hab.'
              - relevance: 'low'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/casoscovid19?categorias=last_available_date,last_available_death_rate&filtros=eq-place_type-'state',and,eq-is_last-TRUE,and,eq-cd_uf-{0}"
                  args:
                    - named_prop: 'idLocalidade'
                args:
                  - prop: "value"
                    named_prop: 'last_available_death_rate'
                    format: 'porcentagem'
                    multiplier: 100
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Letalidade'
          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, o número de casos confirmados.<br/>"
          - id: "covid_valor"
            type: "radio"
            items:
              - id: "casos"
                value: "last_available_confirmed"
                default: true
                color: "light-blue"
                label: "CASOS CONFIRMADOS"
              - id: "obitos"
                value: "last_available_deaths"
                color: "red"
                label: "ÓBITOS CONFIRMADOS"
              - id: "letalidade"
                value: "last_available_death_rate"
                color: "orange"
                label: "LETALIDADE"
              - id: "casos100M"
                value: "last_available_confirmed_per_100k_inhabitants"
                color: "green accent-4"
                label: "CASOS CONFIRMADOS/100.000 hab."
              - id: "obitos100M"
                value: "last_available_death_per_100k_inhabitants"
                color: "purple"
                label: "ÓBITOS CONFIRMADOS/100.000 hab."
            selection:
              event: 'selection'
              rules:
                api:
                  template: "/thematic/casoscovid19?categorias={0}-valor,estimated_population_2019,cd_municipio_ibge_dv,city,last_available_date,last_available_confirmed,last_available_deaths,last_available_confirmed_per_100k_inhabitants,last_available_death_per_100k_inhabitants,last_available_death_rate&filtros=eq-place_type-'city',and,eq-is_last-TRUE,and,eq-cd_uf-{1},and,ne-{0}-0"
                  args:
                    - named_prop: "covid_valor"
                    - named_prop: 'cd_uf'
        chart_type: "MAP_TOPOJSON"
        api: 
          template: "/thematic/casoscovid19?categorias=last_available_confirmed-valor,estimated_population_2019,cd_municipio_ibge_dv,city,last_available_date,last_available_confirmed,last_available_deaths,last_available_confirmed_per_100k_inhabitants,last_available_death_per_100k_inhabitants,last_available_death_rate&filtros=eq-place_type-'city',and,eq-is_last-TRUE,and,eq-cd_uf-{0},and,ne-last_available_confirmed-0"
          args:
            - named_prop: 'idLocalidade'
          options:
            calcs:
              - id: "deviation_casos"
                function: "get_log"
                fn_args:
                  - fixed: "valor"
            formatters:
              - id: "estimated_population_2019"
                format: 'inteiro'
              - id: "last_available_deaths"
                format: 'inteiro'
              - id: "last_available_confirmed"
                format: 'inteiro'
              - id: "last_available_death_rate"
                format: 'porcentagem'
                multiplier: 100
              - id: "last_available_confirmed_per_100k_inhabitants"
                format: 'real'
                precision: 2
              - id: "last_available_death_per_100k_inhabitants"
                format: 'real'
                precision: 2
              - id: "last_available_date"
                format: 'dataDMY'
        headers:
          - text: 'Município'
            align: 'left'
            value: 'city'
          - text: 'População estimada (2019)'
            value: 'fmt_estimated_population_2019'
          - text: 'Casos confirmados'
            value: 'fmt_last_available_confirmed'
          - text: 'Óbitos confirmados'
            value: 'fmt_last_available_deaths'
          - text: 'Letalidade'
            value: 'fmt_last_available_death_rate'
          - text: 'Casos confirmados/100.000 hab.'
            value: 'fmt_last_available_confirmed_per_100k_inhabitants'
          - text: 'Óbitos confirmados/100.000 hab.'
            value: 'fmt_last_available_death_per_100k_inhabitants'
          - text: 'Data coleta'
            value: 'fmt_last_available_date'
        chart_options:
          id_field: 'cd_municipio_ibge_dv'
          topo_key: "codarea"
          value_field: 'calc_deviation_casos'
          colorScale: 
            type: "singleHue"
            scale_name_value: "covid_valor"
            color_array: 
              "last_available_confirmed": "Blues"
              "last_available_deaths": "Reds"
              "last_available_death_rate": "Oranges"
              "last_available_confirmed_per_100k_inhabitants": "Greens"
              "last_available_death_per_100k_inhabitants": "Purples"
        source:
          desc: "Brasil.io"
          link: "https://brasil.io/covid19/"
# ========================================================
      - id: "mapa_casos_regic"
        title: 
          fixed: "Distribuição Geográfica por Pólo de Atendimento de Alta Complexidade"
        title_comment:
          template: "{0}, {1}"
          api: 
            template: "/thematic/arranjoregic?categorias=dt_coleta_covid_arranjo&filtros=eq-cd_uf_origem-{0},and,nn-cd_municipio_ibge_dv_alta_complex&limit=1"
            args:
              - named_prop: "idLocalidade"
          args:
            - base_object: "localidade"
              named_prop: "nm_localidade"
            - named_prop: "dt_coleta_covid_arranjo"
              format: "dataDMY"
        # info:
        #   - type: "text"
        #     title: "Sobre a métrica"
        #     content:
        #       fixed: ""
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/casoscovid19?categorias=last_available_date,last_available_confirmed&filtros=eq-place_type-'state',and,eq-is_last-TRUE,and,eq-cd_uf-{0}"
                  args:
                    - named_prop: 'idLocalidade'
                args:
                  - prop: "value"
                    named_prop: 'last_available_confirmed'
                    format: 'inteiro'
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Casos confirmados'
              - relevance: 'high'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/casoscovid19?categorias=last_available_date,last_available_deaths&filtros=eq-place_type-'state',and,eq-is_last-TRUE,and,eq-cd_uf-{0}"
                  args:
                    - named_prop: 'idLocalidade'
                args:
                  - prop: "value"
                    named_prop: 'last_available_deaths'
                    format: 'inteiro'
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Óbitos confirmados'
              - relevance: 'low'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/casoscovid19?categorias=last_available_date,last_available_confirmed_per_100k_inhabitants&filtros=eq-place_type-'state',and,eq-is_last-TRUE,and,eq-cd_uf-{0}"
                  args:
                    - named_prop: 'idLocalidade'
                args:
                  - prop: "value"
                    named_prop: 'last_available_confirmed_per_100k_inhabitants'
                    format: 'real'
                    precision: 2
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Casos confirmados'
                  - prop: "comment"
                    fixed: 'por 100.000 hab.'
              - relevance: 'low'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/casoscovid19?categorias=last_available_date,last_available_death_per_100k_inhabitants&filtros=eq-place_type-'state',and,eq-is_last-TRUE,and,eq-cd_uf-{0}"
                  args:
                    - named_prop: 'idLocalidade'
                args:
                  - prop: "value"
                    named_prop: 'last_available_death_per_100k_inhabitants'
                    format: 'real'
                    precision: 2
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Óbitos confirmados'
                  - prop: "comment"
                    fixed: 'por 100.000 hab.'
              - relevance: 'low'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/casoscovid19?categorias=last_available_date,last_available_death_rate&filtros=eq-place_type-'state',and,eq-is_last-TRUE,and,eq-cd_uf-{0}"
                  args:
                    - named_prop: 'idLocalidade'
                args:
                  - prop: "value"
                    named_prop: 'last_available_death_rate'
                    format: 'porcentagem'
                    multiplier: 100
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Letalidade'
          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, o número de casos confirmados.<br/>"
          - id: "covid_valor"
            type: "radio"
            items:
              - id: "casos"
                value: "qt_casos_covid_arranjo"
                default: true
                color: "light-blue"
                label: "CASOS CONFIRMADOS"
              - id: "obitos"
                value: "qt_mortes_covid_arranjo"
                color: "red"
                label: "ÓBITOS CONFIRMADOS"
              - id: "letalidade"
                value: "proporcao_mortes_covid_arranjo"
                color: "orange"
                label: "LETALIDADE"
            selection:
              event: 'selection'
              rules:
                api:
                  template: "/thematic/arranjoregic?categorias=latitude_alta_complex-lat,longitude_alta_complex-long,{0}-valor,populacao_arranjo,qt_municipios_arranjo,dt_coleta_covid_arranjo,qt_casos_covid_arranjo,qt_mortes_covid_arranjo,nm_municipio_uf_alta_complex-target_mun,cd_municipio_ibge_alta_complex-target_cd_mun,cd_municipio_ibge_dv_alta_complex-cd_mun_ibge&agregacao=DISTINCT&filtros=eq-cd_uf_origem-{1},and,nn-cd_municipio_ibge_dv_alta_complex"
                  args:
                    - named_prop: "covid_valor"
                    - named_prop: 'cd_uf'
