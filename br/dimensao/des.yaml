  - label: "LGBTI"
    detail: "Dimensão"
    to: "diversidade/localidade/{0}?dimensao=lgbt"
    id: "lgbt"
    icon: "insert_emoticon"
    short_desc: 'LGBTI'
    description: "Populações LGBTI possuem uma série de especificidades sociodemográficas e identitárias. Além disso, violações de direitos são de natureza e conteúdo geralmente violento e discriminatório. O sexismo, o racismo, a homofobia, a bifobia e a transfobia atuam de forma interseccional, reduzindo oportunidades de desenvolvimento pessoal e profissional e com prejuízos à garantia de direitos e ao potencial de inserção socioprodutiva. As principais violações a esses grupos são a discriminação, a negligência, o abuso financeiro e econômico, o tráfico de pessoas e a violência física, psicológica, patrimonial, sexual e institucional. </BR>No mundo do trabalho, há disparidades salariais, preconceito e prejuízos oriundos também da divisão sexual do trabalho. As opções profissionais LGBTI são restritas a setores e ocupações de baixa qualificação e a altos níveis de informalidade, produzindo extrema vulnerabilidade e facilitando a exploração.</BR>Assim, considerar informações sobre a população LGBTI favorece a transversalização dos temas de gênero, raça e idade no âmbito das políticas públicas, bem como de todas as iniciativas de promoção do trabalho decente com igualdade de oportunidades.<BR>Nesta dimensão, as informações ajudam a compreender alguns desses aspectos, inclusive com a consideração de dados sobre a presença ou a atuação do poder público em diferentes unidades geográficas. Muitas fontes de dados estão sendo coletadas e serão disponibilizadas nesta plataforma de maneira incremental. </br> Trata-se de uma das maneiras pelas quais se pode medir a maior ou a menor presença de diferentes órgãos estatais e de entidades que constituem a rede de proteção social responsável não apenas pela repressão, mas sobretudo pela prevenção de ocorrências e pela redução de vulnerabilidades.<BR><BR><BR><BR><BR>"
    type: 'dimension'
    media: "/static/parallax/des.jpg"
 
  - label: "PCD"
    detail: "Dimensão"
    to: "diversidade/localidade/{0}?dimensao=pcd"
    id: "pcd"
    icon: "accessible_forward"
    short_desc: 'Pessoas com deficiência'
    description: "Todos os integrantes da sociedade civil, incluindo Instituições públicas e privadas, devem promover o reconhecimento dos méritos, habilidades e capacidades das pessoas com deficiência e de sua contribuição ao local de trabalho e ao mercado laboral. Pessoas com deficiência têm o direito de trabalhar em igualdade de oportunidades com as demais pessoas, com a prerrogativa de se manter com um trabalho de sua livre escolha e de ser aceito no mercado laboral em ambiente de trabalho que seja aberto, inclusivo e acessível, aspectos que devem também caracterizar as cidades do ponto de vista urbanístico em variáveis como transporte e mobilidade.</BR></BR></BR></BR></BR>"
    type: 'dimension'
    media: "/static/parallax/des.jpg"

  - label: "Grupos Populacionais Tradicionais e Específicos (GPTE)"
    detail: "Dimensão"
    to: "diversidade/localidade/{0}?dimensao=gruposTradicionais"
    id: "gruposTradicionais"
    icon: "nature_people"
    short_desc: 'Grupos Populacionais Tradicionais e Específicos'
    description: "Povos tradicionais possuem conhecimentos ancestrais de grande valor para o mundo contemporâneo, em especial sobre biodiversidade, ecossistemas, resiliência a mudanças climáticas e migrações forçadas de base ambiental. Infelizmente, ribeirinhos, extrativistas, indígenas, quilombolas e ciganos, entre outros, sofrem com a sistemática violação de seus direitos, com graves reflexos de caráter pessoal, comunitário e cultural. </BR> A negligência de peculiaridades culturais e a violação dos direitos desses povos, muitas vezes movidas pelo racismo e pelo etnocentrismo, contribuem, com diferentes intensidades e formatos, para o agravamento de indicadores como a mortalidade infantil, as taxas de suicídio e outras métricas analíticas sobre desenvolvimento como saúde, educação, trabalho e renda. </BR> Assim, para que tenham oportunidades de trabalho decente e produtivo, mas com respeito às suas culturas, esses povos necessitam de apoio para a efetivação de sua inserção socio-produtiva, com foco no desenvolvimento de meios de vida, na prevenção da aculturação produtiva e econômica, na valorização de atividades tradicionais (de alto valor agregado e sustentáveis do ponto de vista ambiental). Há, ainda, relação próximas desses povos com cadeias produtivas específicas, cujas falhas implicam a exploração laboral extrema, o trabalho infantil, o trabalho escravo - sobretudo na modalide de escravidão por dívidas - e o tráfico de pessoas. </BR></BR></BR></BR></BR>"
    type: 'dimension'
    media: "/static/parallax/des.jpg"

