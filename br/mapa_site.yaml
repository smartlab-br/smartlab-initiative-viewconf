      es para todo o Brasil, unidades federativas e munic\xEDpios. 1. O mapa apresenta\
      \ a disparidade entre os rendimentos de mulheres e homens, considerados v\xED\
      nculos de emprego (CLT) e de natureza administrativa, em panorama para todo\
      \ o Brasil. A disparidade foi calculada subtraindo-se o valor m\xE9dio mensal\
      \ pago \xE0s mulheres do valor m\xE9dio mensal pago aos homens . As informa\xE7\
      \xF5es s\xE3o baseadas em dados oficiais da Rela\xE7\xE3o Anual de Informa\xE7\
      \xF5es Sociais (RAIS) de {0} (a mais atual dispon\xEDvel). A RAIS de cada ano\
      \ \xE9 divulgada no ano seguinte em rela\xE7\xE3o aos dados do ano anterior.\
      \ No caso, portanto, a situa\xE7\xE3o corresponde ao cen\xE1rio com o qual se\
      \ iniciou o ano de {1}. Nos casos em que a disparidade \xE9 negativa, nota-se\
      \ em geral o peso da Administra\xE7\xE3o P\xFAblica e de trabalho formal em\
      \ fun\xE7\xF5es como professoras e profissionais de sa\xFAde.   2. De acordo\
