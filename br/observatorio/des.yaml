        place_id_field: "cd_mun_ibge"
        combine:
        - id: "disparidade_abs"
          desc: "Disparidade de Rendimentos de brancos e pretos"
          named_prop: "agr_sum_vl_indicador"
          function: 'calc_subtraction'
          fn_args:
            - id: "JD_RAIS_30_branca"
              named_prop: "agr_sum_vl_indicador"
            - id: "JD_RAIS_30_preta"
              named_prop: "agr_sum_vl_indicador"
        slice: 
          id: ["disparidade_abs"]
        formatters:
          - id: "agr_sum_vl_indicador"
            format: 'monetario'
            collapse:
              format: 'monetario'
              
