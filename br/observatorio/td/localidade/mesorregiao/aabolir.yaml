secoes:
  - id: "aabolir_infantil"
    name: "Trabalho Infantil"
    indicadores:
      - nm_indicador: '10a17ocup'
        nu_ano_indicador: '2010'
        formato: 'inteiro' 
        indicador: []
      - nm_indicador: 'aprendizes' 
        nu_ano_indicador: '2010'
        formato: 'inteiro'
        indicador: []
    cards:
      - id: "treemap_criancas_ocupadas_meso"
        chart_type: "TREEMAP"
        title: "Crianças ocupadas por Idade (2010)"
        api_endpoint: "/indicadoresmesorregionais?categorias=cd_dimensao,ds_indicador_radical,nm_indicador,nu_ano_indicador,ds_fonte,vl_indicador&valor=vl_indicador&agregacao=pct_sum&ordenacao=-vl_indicador&filtros=eq-cd_mesorregiao-{0},and,eq-nu_ano_indicador-2010,and,in-nm_indicador-'10a13ocup'-'14a15ocup'-'16a17ocup'"
        formatters:
          - id: 'agr_pct_sum_vl_indicador'
            formato: 'porcentagem'
            casasDecimais: 1
        headers:
          - text: 'Indicador'
            align: 'left'
            value: 'ds_indicador_radical'
          - text: 'Qtde'
            value: 'vl_indicador'
        chart_options:
          pct_field: "fmt_agr_pct_sum_vl_indicador"
          id: "fmt_size"
          name_field: "ds_indicador_radical"
          size: "vl_indicador"
          limit: 20
          removeFromLabel: ["Número total de crianças ocupadas entre "]
          format_function: "replace_text_namepercent"
        description: "texto texto texto ..."
      - id: "bar_criancas_irregular_meso"
        chart_type: "BAR"
        title: "Crianças e Adolescentes em situação irregular de trabalho"
        api_endpoint: "/indicadoresmesorregionais?categorias=cd_dimensao,ds_indicador_radical,nm_indicador,nu_ano_indicador,ds_fonte,vl_indicador&filtros=eq-cd_mesorregiao-{0},and,in-nm_indicador-'crianca_trabinf'"
        headers:
          - text: 'Ano'
            align: 'left'
            value: 'nu_ano_indicador'
          - text: 'Qtde'
            value: 'vl_indicador'
        chart_options:
          id: "nu_ano_indicador"
          text: "nu_ano_indicador"
          y: "nu_ano_indicador"
          x: "vl_indicador"
          legend: false
        description: "texto texto texto ..."
      - id: "bar_fiscal_infantil_meso"
        chart_type: "BAR"
        title: "Total Fiscalizações Trabalho Infantil"
        api_endpoint: "/indicadoresmesorregionais?categorias=cd_dimensao,ds_indicador_radical,nm_indicador,nu_ano_indicador,ds_fonte,vl_indicador&filtros=eq-cd_mesorregiao-{0},and,in-nm_indicador-'fiscaltrabinf'"
        headers:
          - text: 'Ano'
            align: 'left'
            value: 'nu_ano_indicador'
          - text: 'Qtde'
            value: 'vl_indicador'
        chart_options:
          orientation: "vertical"
          id: "nu_ano_indicador"
          text: "nu_ano_indicador"
          x: "nu_ano_indicador"
          y: "vl_indicador"
          legend: false
          format_function: "number_number"
        description: "texto texto texto ..."
  - id: "aabolir_escravo"
