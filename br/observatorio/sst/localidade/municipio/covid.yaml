# ====================================================          
principais:
  - relevance: 'lead' 
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    api:
      template: "/sst/beneficios?categorias=1&agregacao=COUNT&filtros=in-cd_categoria_cid_beneficio-'B34'-'U07',and,eq-ano_beneficio-{0},and,eq-cd_municipio_ibge_dv-{1}"
      args:
        - base_object: "sst_beneficio"
          named_prop: "agr_max_ano_beneficio"
        - named_prop: "idLocalidade"
    args:
      - prop: "value"
        named_prop: 'agr_count'
        format: 'inteiro'
        collapse:
          format: 'real'
      - prop: "description"
        fixed: "CONCESSÕES DE BENEFÍCIO PREVIDENCIÁRIO - CID B34 ou U07"
      - prop: 'comment'
        template: "(INSS/BENEFÍCIOS, {0})"
        args:
          - base_object: "sst_beneficio"
            named_prop: "agr_max_ano_beneficio"
# ====================================================          
secoes:
  - id: "frequencia_acidentes"
    name: "Afastamentos Previdenciários Acidentários"
    cards:
# ====================================================          
      - id: "mapa_bene_covid"
        title: 
          fixed: "Distribuição Geográfica dos Afastamentos Previdenciários por CID B34 ou U07"
        title_comment:
          template: "{0}, {1}"
          args:
            - base_object: "localidade"
              named_prop: "nm_localidade"
            - base_object: "sst_beneficio"
              named_prop: "agr_max_ano_beneficio"
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              fixed: "Sem observações adicionais. Vide descrição"
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12'
                api:
                  template: "/sst/beneficios?categorias=1&agregacao=COUNT&filtros=in-cd_categoria_cid_beneficio-'B34'-'U07',and,eq-ano_beneficio-{0},and,eq-cd_municipio_ibge_dv-{1}"
                  args:
                    - base_object: "sst_beneficio"
                      named_prop: "agr_max_ano_beneficio"
                    - named_prop: "idLocalidade"
                args:
                  - prop: "value"
                    named_prop: 'agr_count'
                    format: 'inteiro'
                    collapse:
                      format: 'real'
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: 'Afastamento por CID B34 ou U07 no município'
              - relevance: 'low'
                cls: 'xs12 md6'
                api:
                  template: "/sst/beneficios?categorias=1&agregacao=COUNT&filtros=in-cd_categoria_cid_beneficio-'B34'-'U07',and,eq-ano_beneficio-{0},and,eq-cd_uf-{1}"
                  args:
                    - base_object: "sst_beneficio"
                      named_prop: "agr_max_ano_beneficio"
                    - named_prop: "cd_uf"
                args:
                  - prop: "value"
                    named_prop: 'agr_count'
                    format: 'inteiro'
                    collapse:
                      format: 'real'
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: 'Afastamento por CID B34 ou U07 na UF'
              - relevance: 'low'
                cls: 'xs12 md6'
                api:
                  template: "/sst/beneficios?categorias=1&agregacao=COUNT&filtros=in-cd_categoria_cid_beneficio-'B34'-'U07',and,eq-ano_beneficio-{0}"
                  args:
                    - base_object: "sst_beneficio"
                      named_prop: "agr_max_ano_beneficio"
                args:
                  - prop: "value"
                    named_prop: 'agr_count'
                    format: 'inteiro'
                    collapse:
                      format: 'real'
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: 'Afastamento por CID B34 ou U07 no país'
          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, o número de de concessões de benefícios previdenciários no município, na unidade federativa e no Brasil, por doenças B34(Doenças por vírus, de localização não especificada) ou U07(Covid-19). No mapa, apresenta-se a perspectiva comparativa da localidade com outros municípios da unidade federativa. O município está destacado em linhas pretas. A escala de cores varia do branco (menor quantidade) para o vermelho (maior quantidade de acidentes no ano)."
        chart_type: "MAP_TOPOJSON"
        api: 
          template: "/sst/beneficios?categorias=nm_municipio,ano_beneficio,cd_municipio_ibge_dv&agregacao=COUNT&filtros=in-cd_categoria_cid_beneficio-'B34'-'U07',and,eq-ano_beneficio-{0},and,eq-cd_uf-{1}"
          args:
            - base_object: "sst_beneficio"
              named_prop: "agr_max_ano_beneficio"
            - named_prop: "cd_uf"
          options:
            calcs:
              - id: "deviation_mun"
                function: "get_log"
                fn_args:
                  - fixed: "agr_count"
            formatters:
              - id: "agr_count"
                format: 'inteiro'
        headers:
          - text: 'Município'
            align: 'left'
            value: 'nm_municipio'
          - text: 'Ano'
            align: 'left'
            value: 'ano_beneficio'
          - text: 'Qtde de Benefícios por CID B34 ou U07'
            value: 'fmt_agr_count'
        chart_options:
          id_field: 'cd_municipio_ibge_dv'
          topo_key: "codarea"
          value_field: 'calc_deviation_mun'
          colorScale:
            name: "Reds"
