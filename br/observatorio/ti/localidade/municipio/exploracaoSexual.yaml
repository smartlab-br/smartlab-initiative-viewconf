      - id: "card_conc_pontos_vulneraveis_uf"
        # type: "multiple-charts"
        title: 
          fixed: "Panorama da Vulnerabilidade à Exploração Sexual Comercial em Rodovias e Estradas Federais na UF"
        title_comment:
          template: "{0}"
          args:
            - base_object: "localidade"
              named_prop: "nm_localidade"
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                api:
                  template: "/ti/mapear?categorias=1&agregacao=count&filtros=eq-cd_municipio_ibge_dv-{0}"
                  args:
                    - named_prop : "idLocalidade"
                args:
                  - prop: "value"
                    named_prop: 'agr_count'
                    format: 'inteiro'
                    default: "Nenhum"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: "Pontos vulneráveis"
          - id: "maintext_csec01_lf"
            type: "text"
            content: 
              fixed: "Em destaque, o número de pontos de vulnerabilidade à exploração sexual comercial de crianças e adolescentes mapeados em rodovias e estradas federais. No mapa, comparam-se diferentes municípios da UF e a localidade selecionada está em destaque. A escala de cores varia do branco (menor quantidade de pontos) ao vermelho escuro (maior quantidade de pontos). Por meio do filtro abaixo, pode-se selecionar o grau de risco dos pontos e visualizar o mapa de acordo com a perspectiva escolhida. Note-se que o levantamento atinge apenas os municípios pelos quais passam rodovias e estradas federais. Desse modo, a inexistência de pontos mapeados não significa que não haja riscos ainda não identificados.<br/><br/>"

          - id: "select_risco"
            type: "select"
            label: "Grau de Risco de Exploração"
            api:
              fixed: "/ti/mapear?categorias=spai_ds_risco_nivel&agregacao=distinct"
            args:
              - prop: "id"
                named_prop: "spai_ds_risco_nivel"
              - prop: "label"
                named_prop: "spai_ds_risco_nivel"
            selection:
              event: "selection" 
              rules:
                filter: ",and,eq-spai_ds_risco_nivel-'{0}'"
                api:
                  args:
                    - named_prop: "spai_ds_risco_nivel"
        chart_type: "MAP_TOPOJSON"
        api: 
          template: "/ti/mapear?categorias=cd_municipio_ibge_dv,nm_municipio_uf&agregacao=count&ordenacao=-agr_count&filtros=eq-cd_uf-{0}"
          args:
            - named_prop: "cd_uf"
        headers:
          - text: 'Município'
            align: 'left'
            value: 'nm_municipio_uf'
          - text: 'Número de pontos vulneráveis'
            value: 'agr_count'
        chart_options:
          id_field: 'cd_municipio_ibge_dv'
          topo_key: "codarea"
          value_field: 'agr_count'
          colorScale:
            name: 'Reds'
