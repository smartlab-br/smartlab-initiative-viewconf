      es n\xE3o implica, necessariamente, sua efetividade.   4. De acordo com o n\xFA\
      mero de benefici\xE1rios do Benef\xEDcio de Pesta\xE7\xE3o Continuada - BPC\
      \ - para Pessoas com Defici\xEAncia.  O Benef\xEDcio de Presta\xE7\xE3o Continuada\
