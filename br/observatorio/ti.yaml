      content:
        cls: "pa-0"
        fixed: "Entre os anos de 1992 e 2015, cerca de 5,7 milhões de crianças e adolescentes deixaram de trabalhar no Brasil (redução de 68%). Entretanto, segundo dados da PNAD Contínua do IBGE referentes ao ano de 2019, ainda há 1,7 milhões em situação de trabalho infantil no país, sendo 66% de meninos e 34% meninas. Quanto à faixa etária, 21,3% tinham de 5 a 13 anos; 25,0%, 14 e 15 anos e a maioria, 53,7%, tinha 16 e 17 anos de idade. A distribuição do trabalho infantil por cor ou raça revela que 2 de cada 3 crianças e adolescentes eram pretas ou pardas. A pesquisa verificou, de forma inédita e experimental, que havia 706 mil pessoas de 5 a 17 anos de idade trabalhando em ocupações consideradas perigosas (40,0% do total em situação de trabalho infantil). Conhecer as diferentes formas de manifestação do trabalho infantil no Brasil é relevante para que políticas de repressão e prevenção observem características de cada localidade, sobretudo com foco na realidade de municípios, cenário por excelência da implementação de políticas públicas."
  description_right:
    - type: "text"
      cls: "ma-0 pa-0"
      content:
        cls: "caption pa-0"
        fixed: "1. Em 2017, a Prova Brasil (SAEB), promovida pelo INEP/MEC, foi de caráter censitário, atingindo todas as escolas públicas brasileiras (em escolas privadas, ela foi amostral). Um dos questionários dos alunos abordou o tema do trabalho fora da casa. Os resultados mais recentes dessa pesquisa associada à Prova Brasil trazem grande oportunidade de colher dados mais atualizados sobre o trabalho fora de casa com respostas espontâneas dos alunos, sobretudo de escolas públicas. Os pontos no mapa representam respondentes de 5º e 9º anos que declararam trabalhar fora de casa. Observe-se nesta plataforma foram utilizados os microdados do INEP, em que se identificam também casos de alunos maiores de 18 anos, dada a distorção idade-série.<br/><br/>
                2. Dados do Censo Agropecuário do IBGE, de 2017, trazem informações sobre trabalho infantil de menores de 14 anos de idade em estabelecimentos agropecuários. Para o Brasil e Unidades Federativas, foram também compiladas informações de acordo com os laços de parentesco com o produtor. Esses dados coletados pelo IBGE ajudam a pensar a política de prevenção e erradicação do trabalho infantil especificamente em áreas rurais, considerados aspectos culturais de tolerância ao fenômeno, principalmente em relação ao vínculo de parentesco. Esta dimensão ganha relevância estratégica dado o contexto: desde 2015, observa-se aumento da pobreza e da desigualdade no campo e nas florestas. O trabalho infantil em meio rural possui particularidades distintas daquele observado em ambientes urbanos. Com esta dimensão, o fenômeno pode ser mais facilmente compreendido em seu contexto. A eventual diferença entre a soma dos valores das unidades federativas e dos municípios se deve a valores inibidos em nível municipal para evitar a identificação dos informantes, dado o pequeno número de estabelecimentos.<br/><br/>
                3. Consideram-se as ocorrências em vínculos de emprego (de acordo com oAnuário Estatístico de Acidentes de Trabalho e o banco de dados de Comunicações de Acidentes de Trabalho - CatWeb), compilados para o Observatório de Segurança e Saúde no Trabalho.<br/><br/>
                4. Consideram-se as ocorrências do SINAN (Sistema Nacional de Agravos de Notificação), incluindo todos os trabalhadores entre 0 e 17 anos atendidos pelo SUS no período. O SINAN é alimentado sobretudo por notificações de casos de doenças e agravos da lista nacional de doenças de notificação compulsória (Portaria MS nº 4/2017), que inclui casos envolvendo crianças e adolescentes, inclusive no mercado informal. No indicador considerado, dá-se foco aos acidentes de trabalho graves. Para mais informações sobre outras ocorrências, visite a dimensão específica.<br/><br/>
                5. A perspectiva \"Resgatados do Trabalho Escravo\" apresenta informações sobre locais de naturalidade de crianças e adolescentes resgatadas do trabalho escravo, a revelar vulnerabilidades em nível de desenvolvimento humano.<br/><br/>
                6. O mapeamento dos pontos vulneráveis à exploração sexual de crianças e adolescentes nas rodovias e estradas federais (MAPEAR, projeto da Polícia Rodoviária Federal com o apoio de diversos parceiros) tornou-se referência no delineamento de ações para o enfrentamento dessa grave violação de direitos humanos. As ações realizadas para compor este mapeamento têm vasta abrangência, percorrendo em torno de 71.000 quilômetros de rodovias e estradas federais, distribuídos pelos 26 estados e o Distrito Federal. A atuação exemplar da Polícia Rodoviária Federal brasileira no campo rendeu relevante levantamento de dados para o combate ao tráfico de pessoas para fins de exploração sexual comercial em uma de suas piores formas, em que a violência agride crianças e adolescentes. Nesta plataforma, utilizam-se tecnologias de cruzamento e visualização de dados para potencializar as ações e o fluxo de informações de relevância pública, sobretudo pela desagregação e georreferenciamento ao nível dos municípios envolvidos.<br/><br/>
                7. Do ponto de vista das oportunidades, destacam-se no mapa as vagas correspondentes às cotas de aprendizagem profissional, de acordo com as informações oriundas da Secretaria de Inspeção do Trabalho do Ministério da Economia, com base na RAIS e no CAGED (fevereiro de 2019). Note-se que alguns municípios não possuem empresas obrigadas ao cumprimento da cota.<br/><br/>
                8. O Censo Demográfico desempenha papel estratégico no mapeamento detalhado do trabalho infantil por alcançar a totalidade dos municípios brasileiros. Os dados de 2010 (a serem atualizados em 2020), do ponto de vista censitário, são os mais atuais de uma série histórica estatística fundamental para políticas públicas de prevenção e erradicação, a envolver a adequada distribuição dos recursos financeiros no âmbito do pacto federativo e servindo como referência para o desenvolvimento de outras pesquisas e levantamentos de informações no âmbito do Sistema Estatístico Nacional. As informações da série histórica (2010, 2020, 2030) do Censo Demográfico têm uma importância adicional e estratégica: a avaliação da efetiva implementação da Agenda 2030 para os 5.570 municípios brasileiros.<br/><br/>"
