    # section_title: "Observatório de Segurança e Saúde no Trabalho"
    section_description: "O Observatório de Segurança e Saúde no Trabalho foi desenvolvido pela iniciativa SmartLab de Trabalho Decente, em colaboração com pesquisadores da Faculdade de Saúde Pública da USP no âmbito do projeto \"Acidente de Trabalho: da Análise Sócio Técnica à Construção Social de Mudanças\".<br/>
                          O objetivo fundamental da ferramenta é o de melhor informar e subsidiar políticas públicas de prevenção de acidentes e doenças no trabalho, de modo que todas as ações, programas e iniciativas passem a ser orientadas por evidências não apenas em nível nacional, mas principalmente em cada um dos 5.570 municípios brasileiros.<br/>
                          Com esse objetivo, a iniciativa SmartLab busca facilitar o acesso a informações oriundas dos mais diversos bancos de dados e anuários governamentais, disponibilizando estatísticas e indicadores de forma integrada e sinérgica, o que facilita a pesquisa e compreensão sobre o tema e, consequentemente, a rapidez do processo de tomada de decisão."
