  #   - type: "text"
  #     title: "Sobre"
  #     content:
  #       fixed: ""
  # api:
  # # &calcs=ln_norm_pos_part&partition=cd_municipio_ibge_dv
  #   fixed: "/thematic/casoscovid19?categorias=cd_municipio_ibge_dv,nm_municipio_uf,'casos'-codigo,last_available_date,last_available_confirmed,last_available_deaths,last_available_confirmed-valor,latitude,longitude&filtros=eq-place_type-'city',and,eq-is_last-TRUE,and,ne-latitude-0,and,ne-longitude-0"
  # chart_type: "MAP_TOPOJSON"
  # chart_options:
  #   id_field: 'cd_municipio_ibge_dv'
  #   topo_key: "codarea"
  #   value_field: 'last_available_confirmed'
  #   colorScale:
  #     name: 'Reds'
  api:
  # &calcs=ln_norm_pos_part&partition=cd_municipio_ibge_dv
    - fixed: "/thematic/casoscovid19?categorias=cd_municipio_ibge_dv,nm_municipio_uf,'casos'-codigo,last_available_date,last_available_confirmed,last_available_deaths,last_available_confirmed-valor,latitude,longitude&filtros=eq-place_type-'city',and,eq-is_last-TRUE,and,ne-latitude-0,and,ne-longitude-0"
    - fixed: "/thematic/casoscovid19?categorias=cd_municipio_ibge_dv,nm_municipio_uf,'obitos'-codigo,last_available_date,last_available_confirmed,last_available_deaths,last_available_deaths-valor,latitude,longitude&filtros=eq-place_type-'city',and,eq-is_last-TRUE,and,ne-latitude-0,and,ne-longitude-0"
  chart_type: "MAP_BUBBLES"
  chart_options:
    colorArray: ["rgba(179, 9, 0, 0.7)", "rgba(21, 101, 192, 0.7)"]
    indicadores: ["obitos","casos"]
    lat: 'latitude'
    long: 'longitude'
    id_field: 'codigo' 
    value_field: 'valor'
    clickable: true
    height_proportion: 1
    radius:
      base: 10000
      multiplier: 20
    tiles_url: "https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}"
    tiles_attribution: "Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012"
  source:
    desc: ""
    link: ""
  headers:
    - text: 'Município'
      value: 'nm_municipio_uf'
    - text: 'Casos confirmados'
      value: 'last_available_confirmed'
      format: 'inteiro'
    - text: 'Óbitos confirmados'
      value: 'last_available_deaths'
      format: 'inteiro'
    - text: 'Data coleta'
      value: 'last_available_date'
      format: 'dataDMY'
  description:
    - id: "selectlayer"
      type: "switch-group"
      switches:
        - id: "casos"
          cls: "xs12"
          default: true
          color: "light-blue"
          label: "CASOS CONFIRMADOS"
        - id: "obitos"
          cls: "xs12"
          default: true
          color: "red"
          label: "ÓBITOS CONFIRMADOS"
      event: 'selection'
    - type: "text"
      cls: "ma-0 pa-0"
      content:
        cls: "pa-0"
        fixed: "Texto..."
      read_more_limit: "620"
  description_right:
    - id: "minicards_right"
      class: "pr-0 pl-2 pb-0 pt-0"
      type: "minicards"
      rowCalss: "pa-1"
      cards:
        - relevance: "lead"
          cls: "xs12 sm6 md12 lg6 text-xs-center "
          color: "light-blue pa-3"
          api: 
            fixed: "/thematic/casoscovid19?categorias=1&valor=last_available_confirmed,last_available_date&agregacao=SUM,MAX&filtros=eq-place_type-'state',and,eq-is_last-TRUE"
          args:
            - prop: "value"
              named_prop: "agr_sum_last_available_confirmed"
              format: "inteiro"
              default: "Sem Registros"
            - prop: "description"
              fixed: "Casos confirmados"
            - prop: 'comment'
              named_prop: "agr_max_last_available_date"
              format: 'dataDMY'
              default: "Sem Registros"
        - relevance: "lead"
          cls: "xs12 sm6 md12 lg6 text-xs-center "
          color: "red pa-3"
          api: 
            fixed: "/thematic/casoscovid19?categorias=1&valor=last_available_deaths,last_available_date&agregacao=SUM,MAX&filtros=eq-place_type-'state',and,eq-is_last-TRUE"
          args:
            - prop: "value"
              named_prop: "agr_sum_last_available_deaths"
              format: "inteiro"
              default: "Sem Registros"
            - prop: "description"
              fixed: "Óbitos confirmados"
            - prop: 'comment'
              named_prop: "agr_max_last_available_date"
              format: 'dataDMY'
              default: "Sem Registros"
        - relevance: "lead"
          cls: "xs12 sm6 md12 lg6 text-xs-center "
          color: "light-blue pa-3"
          api: 
            fixed: "/thematic/casoscovid19?categorias=1&valor=cd_municipio_ibge_dv,last_available_date&agregacao=COUNT,MAX&filtros=eq-place_type-'city',and,eq-is_last-TRUE"
          args:
            - prop: "value"
              named_prop: "agr_count_cd_municipio_ibge_dv"
            - prop: "description"
              fixed: "Municípios atingidos"
            - prop: 'comment'
              template: "{0}% de um total de 5.570 municípios"
              args:
                - function: 'calc_percentage'
                  format: 'inteiro'
                  fn_args:
                    - named_prop: "agr_count_cd_municipio_ibge_dv"
                    - fixed: 5570
        - relevance: "lead"
          cls: "xs12 sm6 md12 lg6 text-xs-center "
          color: "red pa-3"
          api: 
            fixed: "/thematic/casoscovid19?categorias=1&valor=cd_municipio_ibge_dv,last_available_date&agregacao=COUNT,MAX&filtros=eq-place_type-'city',and,eq-is_last-TRUE,and,ne-last_available_deaths-0"
          args:
            - prop: "value"
              named_prop: "agr_count_cd_municipio_ibge_dv"
            - prop: "description"
              fixed: "Municípios com óbitos"
            - prop: 'comment'
              template: "{0}% de um total de 5.570 municípios"
              args:
                - function: 'calc_percentage'
                  format: 'inteiro'
                  fn_args:
                    - named_prop: "agr_count_cd_municipio_ibge_dv"
                    - fixed: 5570
    - type: "text"
      content:
        fixed: "Texto..."
  mapa_filtros:
    - id: "selectlayer"
      type: "switch-group"
      switches:
        - id: "casos"
          cls: "xs12"
          default: true
          color: "light-blue"
          label: "CASOS CONFIRMADOS"
        - id: "obitos"
          cls: "xs12"
          default: true
          color: "red"
          label: "ÓBITOS CONFIRMADOS"
      event: 'selection'
    - id: "select_uf"
      type: "select"
      label: "UF"
      title: "Unidade Federativa"
      api:
        fixed: "/te/indicadoresestaduais?categorias=cd_uf,nm_uf&agregacao=distinct&filtros=nn-vl_indicador,and,in-cd_indicador-'te_rgt'-'te_nat'-'te_res'&ordenacao=nm_uf"
      args:
        - prop: "id"
          named_prop: "cd_uf"
        - prop: "label"
          named_prop: "nm_uf"
      selection:
        event: "selection"
        rules:
          filter: ",and,eq-cd_uf-{0}"
          api:
            args:
              - named_prop: "cd_uf"
