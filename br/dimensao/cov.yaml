dimensoes:
  - label: "Atuacão do MPT no combate ao COVID-19"
    detail: "Dimensão"
    to: "/covid/localidade/{0}?dimensao=mpt"
    id: "mpt"
    icon: "star"
    short_desc: 'Atuação MPT'
    description: "texto..."
    type: 'dimension'
    media: "/static/parallax/te.jpg"
    default: true
  - label: "Panorama Geográfico"
    detail: "Dimensão"
    to: "/covid/localidade/{0}?dimensao=prevalencia"
    id: "prevalencia"
    icon: "star"
    short_desc: 'Panorama Geográfico'
    description: "A distribuição geográfica dos casos permite identificar oportunidades de aprimoramento de políticas públicas em diversas dimensões, bem como eventuais focos de contágio.<br/>
                  A distribuição geográfica dos leitos de UTI e respiradores, por sua vez, permite identificar necessidades de remanejamento de recursos ou adoção de outras medidas pertinentes."
    type: 'dimension'
    media: "/static/parallax/te.jpg"
    default: true
  - label: "Frequência de casos"
    detail: "Dimensão"
    to: "/covid/localidade/{0}?dimensao=frequencia"
    id: "frequencia"
    icon: "star"
    short_desc: 'Frequência de casos'
    description: "A perspectiva da frequência permite identificar, pelo exame da série histórica e da distribuição geográfica das ocorrências, a evolução quantitativa dos registros em seus números absolutos em diferentes intervalos de tempo. Consideradas as diferentes fontes de dados analisadas, busca-se desenhar um panorama de contágio em diferentes unidades de análise, de acordo com a organização da federação brasileira."
    type: 'dimension'
    media: "/static/parallax/te.jpg"
  - label: "Síndrome Respiratória Aguda Grave(SRAG)"
    detail: "Dimensão"
    to: "/covid/localidade/{0}?dimensao=srag"
    id: "srag"
    icon: "star"
    short_desc: 'Síndrome Respiratória Aguda Grave(SRAG)'
    description: "Os dados apresentados nessa dimensão foram disponibilizados pelo <a class='accent--text' href='https://opendatasus.saude.gov.br/dataset/bd-srag-2020' target='_blank'>Ministério da Saúde</a>, que, por meio da Secretaria de Vigilância em Saúde (SVS), desenvolve a vigilância da Síndrome Respiratória Aguda Grave (SRAG) no Brasil, desde 2009.<br/>
                  Com a análise do perfil dos casos, busca-se construir uma base de conhecimento mais específica a respeito de grupos vulneráveis às ocorrências."
    type: 'dimension'
    media: "/static/parallax/te.jpg"   