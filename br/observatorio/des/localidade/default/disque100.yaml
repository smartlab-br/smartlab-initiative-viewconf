principais:
  - relevance: 'lead' 
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    api:
      template: "/indicadoresestaduais?categorias=nu_competencia_min,nu_competencia_max&valor=vl_indicador&agregacao=sum&filtros=eq-cd_indicador-'DISQUE100',and,eq-ds_agreg_primaria-'Discriminação',and,eq-cd_uf-{0}"
      args:
        - named_prop: "idLocalidade"
    args:
      - prop: "value"
        named_prop: 'agr_sum_vl_indicador'
        format: 'inteiro'
      - prop: "description"
        fixed: "Total de ocorrências registradas no Disque 100"
      - prop: "comment"
        template: "De {0} a {1}"
        args:
          - named_prop: "nu_competencia_min"
          - named_prop: "nu_competencia_max"

