# ========================================================
principais:
  - relevance: 'lead' 
    cls: 'xs12'
    rowClass: "pt-0 px-3 pb-5"
    preloaded:
      prop: "centralindicadores"
      function: "slice"
      id: "08_11_15_00"
      year: "max"
    args:
      - prop: "value"
        id: "08_11_15_00"
        named_prop: 'vl_indicador'
        format: 'porcentagem'
        default: "Sem Registros"
      - prop: "description"
        named_prop: 'ds_indicador_radical'
      - prop: 'comment'
        template: "({0}, {1})"
        args:
          - named_prop: "ds_fonte"
          - named_prop: "nu_competencia"
