# ====================================================          
      - id: "card_trafico_criancas"
        # type: "multiple-charts"
        title: 
          fixed: "Crianças e adolescentes sobreviventes de tráfico de pessoas com acompanhamento pelo PAEFI no CREAS"
        title_comment:
          template: "Brasil, {0} a {1}"
          preloaded:
            prop: "centralindicadores"
            function: "slice"
            id: "G_CREAS_00_17"
            year: "max"
          args:
            - named_prop: "nu_competencia_min"
            - named_prop: "nu_competencia_max"
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 xl6'
                api:
                  fixed: "/indicadoresmunicipais?categorias=ds_indicador_curto,ds_fonte,nu_competencia_min,nu_competencia_max,rank_br_total&valor=nm_municipio_uf&agregacao=group_concat&filtros=eq-cd_indicador-'G_CREAS_00_17',and,ne-vl_indicador-0,and,nn-vl_indicador"
                  options:
                    calcs:
                      - id: "qtde_mun"
                        function: "calc_distinct_count_ds"
                        fn_args:
                          - named_prop: "agr_group_concat_nm_municipio_uf"
                      - id: "perc_possui"
                        function: "calc_proportion_ds"
                        fn_args:
                          - named_prop: 'calc_qtde_mun'
                          - named_prop: 'rank_br_total'
                args:
                  - prop: "value"
                    named_prop: "calc_perc_possui"
                    format: 'porcentagem'
                    multiplier: 100
                    default: '0%'
                  - prop: "description"
                    template: "dos municípios tem {0}"
                    args:
                      - named_prop: "ds_indicador_curto"
                  - prop: 'comment'
                    template: "{0} municípios de {1}"
                    args:
                      - named_prop: "calc_qtde_mun"
                        default: 0
                      - named_prop: "rank_br_total"
          - type: "text"
            title: ""
            content:
              preloaded:
                prop: "centralindicadores"
                function: "slice"
                id: "G_CREAS_00_17"
                year: "max"
              template: "Em destaque, o panorama nacional da existência de {0}.
                      No mapa, identificam-se as unidades federativas em que há registros. A ausência de registros administrativos não implica, necessariamente, a ausência de casos. Por outro lado, a existência de registros pode não representar a total incidência de casos na localidade. A escala de cores varia do branco (sem municípios com casos informados ou registrados) ao vermelho (mais municípios com casos registrados)."
              args:
                - named_prop: "ds_indicador_completo"
        chart_type: "MAP_TOPOJSON"
        api: 
          fixed: "/indicadoresmunicipais?categorias=cd_uf,nm_uf,sg_uf,ds_indicador_curto,nu_competencia_min,nu_competencia_max,ds_fonte,rank_uf_total&valor=nm_municipio&agregacao=group_concat&filtros=eq-cd_indicador-'G_CREAS_00_17',and,ne-vl_indicador-0,and,nn-vl_indicador"
          options:
            calcs:
              - id: "qtde_mun"
                function: "calc_distinct_count_ds"
                fn_args:
                  - named_prop: "agr_group_concat_nm_municipio"
              - id: "perc_possui"
                function: "calc_proportion_ds"
                fn_args:
                  - named_prop: 'calc_qtde_mun'
                  - named_prop: 'rank_uf_total'
              - id: "desc_qtde_possui"
                function: "concat_values"
                fn_args:
                  - named_prop: "calc_qtde_mun"
                  - fixed: " município(s) de "
                  - named_prop: 'rank_uf_total'
              - id: "periodo"
                function: "applyInterpolReplaceDatasetParam"
                fn_args:
                  - fixed:
                      template: "{0} a {1}"
                      args:
                        - named_prop: "nu_competencia_min"
                        - named_prop: "nu_competencia_max"
              - id: "log"
                function: "get_log"
                fn_args:
                  - fixed: "calc_perc_possui"
            formatters:
              - id: "calc_perc_possui"
                format: "porcentagem"
                multiplier: 100
        headers:
          - text: 'UF'
            align: 'left'
            value: 'nm_uf'
          - text: 'Período'
            align: 'left'
            value: 'calc_periodo'
          - text: 'Indicador'
            value: 'ds_indicador_curto'
          - text: 'Porcentagem de municípios'
            value: 'fmt_calc_perc_possui'
          - text: 'Número de municípios'
            value: 'calc_desc_qtde_possui'
        chart_options:
          id_field: 'cd_uf'
          topo_key: "codigo"
          value_field: 'calc_log'
          colorScale:
            name: "Reds"
        source:
          desc_field: "ds_fonte"
