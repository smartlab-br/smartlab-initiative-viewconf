                  - prop: "description"
                    fixed: 'Afastamentos por CID B34 ou U07 no país'
                  - prop: "comment"
                    named_prop: 'ano_beneficio'
                    default: ''
          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, o número de concessões de benefícios previdenciários na unidade federativa e no Brasil, por doenças B34(Doenças por vírus, de localização não especificada) ou U07(Covid-19). No gráfico, apresenta-se a evolução histórica do número desses afastamentos no período.<br/>
                      A hipótese que os dados sugerem, além do tempo necessário ao diangóstico, é a de que, dada a falta de orientação/taxonomia precisa quanto à notificação, os registros foram feitos com o uso de CIDs existentes, alguns dos quais, a exemplo do B34, até então nunca ou apenas raramente haviam sido utilizados."
        chart_type: "BAR"
        api: 
          template: "/sst/beneficios?categorias=ano_beneficio&agregacao=COUNT&filtros=in-cd_categoria_cid_beneficio-'B34'-'U07',and,eq-cd_uf-{0}"
