                  - named_prop: 'ds_agreg_primaria'
            selection:
              event: "selection" 
              rules:
                filter: ",and,eq-cd_indicador-'{0}'"
                api:
                  args:
                    - named_prop: "cd_indicador"
        chart_type: "MAP_TOPOJSON"
        apiBase: 
          template: "/indicadoresmunicipais?categorias=cd_mun_ibge,nm_municipio_uf,ds_indicador_radical,ds_fonte&valor=vl_indicador&agregacao=sum&filtros=eq-cd_uf-{0}"
