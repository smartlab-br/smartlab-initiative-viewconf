            value: 'ds_indicador_radical'
          - text: 'Qtde'
            value: 'fmt_agr_sum_vl_indicador'
        chart_options:
          id: "cd_indicador"
          size: "agr_sum_vl_indicador"
          text: "ds_agreg_primaria"
          colorScale:
            name: "Reds"
        source:
          desc_field: "ds_fonte"
