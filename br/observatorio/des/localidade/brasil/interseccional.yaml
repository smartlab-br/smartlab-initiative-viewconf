# ========================================================
secoes:
  - id: "interseccional_perfil"
    name: "Perfil da Unidade Geográfica"
    cards:

# ========================================================
      - id: "bar_remuneracao_trabalhadores_sexo_raca"
        title: 
          fixed: "Disparidade de Remuneração de Trabalhadores no Setor Formal - Perspectiva Interseccional"
        title_comment:
          template: "Brasil, em {0}"
          preloaded:
            prop: "centralindicadores"
            function: "slice"
            id: "JD_RAIS_27_homem_branco"
            year: "max"
          args:
            - named_prop: "nu_competencia"
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              fixed: "Sem observações adicionais. Vide descrição."
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                api:
                  template: "/indicadoresnacionais?categorias=vl_indicador,ds_agreg_primaria&filtros=in-cd_indicador-'JD_RAIS_27_homem_branco'-'JD_RAIS_27_homem_negro'-'JD_RAIS_27_mulher_branca'-'JD_RAIS_27_mulher_negra'&ordenacao=-vl_indicador&limit=1"
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'monetario'
                    collapse:
                      format: 'monetario'
                    uiTags: false
                  - prop: "description"
                    named_prop: 'ds_agreg_primaria'
                  - prop: "comment"
                    fixed: 'Maior remuneração média'

              - relevance: 'high'
                cls: 'xs12 md6'
                api:
                  template: "/indicadoresnacionais?categorias=vl_indicador,ds_agreg_primaria&filtros=in-cd_indicador-'JD_RAIS_27_homem_branco'-'JD_RAIS_27_homem_negro'-'JD_RAIS_27_mulher_branca'-'JD_RAIS_27_mulher_negra'&ordenacao=vl_indicador&limit=1"
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'monetario'
                    collapse:
                      format: 'monetario'
                    uiTags: false
                  - prop: "description"
                    named_prop: 'ds_agreg_primaria'
                  - prop: "comment"
                    fixed: 'Menor remuneração média'

          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, a disparidade relativa de rendimentos mensais da população ocupada no setor formal entre diferentes grupos de sexo e raça/cor (perspectiva interseccional), utilizando como valor de referência o rendimento médio mensal de homens brancos. No gráfico ao lado, é feita uma análise interseccional mediante a comparação entre os valores nominais dos rendimentos médios entre mulheres brancas, homens brancos, mulheres negras e mulheres brancas."
              
        chart_type: "BAR"
        preloaded:
            prop: "centralindicadores"
            function: "slice"
            id: ['JD_RAIS_27_homem_branco','JD_RAIS_27_homem_negro','JD_RAIS_27_mulher_branca','JD_RAIS_27_mulher_negra']
            options:
              calcs:
                - id: "bar_description"
                  function: "applyInterpolReplaceDatasetParam"
                  fn_args:
                    - fixed: 
                        template: "{0} - {1}"
                        args:
                          - named_prop: "ds_agreg_primaria"
                          - named_prop: "vl_indicador"
                            format: 'monetario'
                            collapse:
                              format: 'monetario'
                            uiTags: false
              formatters:
                - id: "vl_indicador"
                  format: 'monetario'
                  collapse:
                    format: 'monetario'
                  uiTags: false
        headers:
          - text: 'Indicador'
            align: 'left'
            value: 'ds_indicador_radical'
          - text: 'Ano'
            align: 'left'
            value: 'nu_competencia'
          - text: 'Valor'
            value: 'fmt_vl_indicador'
        chart_options:
          id: "cd_indicador"
          y: "ds_agreg_primaria"
          x: "vl_indicador"
          # orientation: "vertical"
          text: "calc_bar_description"
          show_x_axis: false
          show_y_axis: false
          hide_legend: true
          order_field: "vl_indicador"
          colorScale:
            name: "BuGn"
            type: "singleHue"
            levels: 7
            order: 'desc'
        source:
          desc_field: "ds_fonte"
