secoes:
  - id: 'frequencia_serie'
    name: "Série Histórica"
    cards:
# ========================================================
      - id: "line_casos"
        type: "multiple-charts"
        title: 
          fixed: "Casos confirmados - Série Histórica"
        title_comment:
          template: "{0}, {1} a {2}"
          api: 
            template: "/thematic/casoscovid19?categorias=1&valor=last_available_date&agregacao=MAX,MIN&filtros=eq-place_type-'city',and,eq-cd_municipio_ibge_dv-{0}"
            args:
              - named_prop: "idLocalidade"
          args:
            - base_object: "localidade"
              named_prop: "nm_localidade"
            - named_prop: "agr_min_last_available_date"
              format: 'dataDMY'
            - named_prop: "agr_max_last_available_date"
              format: 'dataDMY'
        # info:
        #   - type: "text"
        #     title: "Sobre a métrica"
        #     content:
        #       fixed: ""
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/casoscovid19?categorias=last_available_date,last_available_confirmed&filtros=eq-place_type-'city',and,eq-is_last-TRUE,and,eq-cd_municipio_ibge_dv-{0}"
                  args:
                    - named_prop: "idLocalidade"
                args:
                  - prop: "value"
                    named_prop: 'last_available_confirmed'
                    format: 'inteiro'
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Casos confirmados'
          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, o número de casos confirmados.<br/>"
        charts:
          - id: "line_casos_diarios"
            title: "Casos confirmados diários"
            cls: "xs12 md6"
            type: "LINE"
            api: 
              - template: "/thematic/casoscovid19?categorias='Casos confirmados'-cd_indicador,date_info,date_info-tooltip_date,new_confirmed&filtros=eq-place_type-'city',and,eq-cd_municipio_ibge_dv-{0},and,eq-is_repeated-false&ordenacao=date_info"
                args:
                  - named_prop: "idLocalidade"
                options:
                  formatters:
                    - id: "new_confirmed"
                      format: 'inteiro'
                    - id: "date_info"
                      format: 'dataYMD'
                    - id: "tooltip_date"
                      format: 'dataDMY'
            headers:
              - text: 'Data'
                align: 'left'
                value: 'fmt_tooltip_date'
              - text: 'Casos confirmados'
                value: 'fmt_new_confirmed'
            options:
              id: "cd_indicador"
              x: "fmt_date_info"
              y: "new_confirmed"
              x_options:
                labelMaxNumber: 15
              hide_legend: false
              legend_field: "cd_indicador"
              colorArray: ["#377EB8"]  # blue
          - id: "line_casos_acumulados"  
            title: "Casos confirmados acumulados"
            cls: "xs12 md6"
            type: "LINE"
            api: 
              - template: "/thematic/casoscovid19?categorias='Casos confirmados'-cd_indicador,last_available_date,last_available_date-tooltip_date,last_available_confirmed&filtros=eq-place_type-'city',and,eq-cd_municipio_ibge_dv-{0},and,eq-is_repeated-false&ordenacao=last_available_date"
                args:
                  - named_prop: "idLocalidade"
                options:
                  formatters:
                    - id: "last_available_confirmed"
                      format: 'inteiro'
                    - id: "last_available_date"
                      format: 'dataYMD'
                    - id: "tooltip_date"
                      format: 'dataDMY'
            headers:
              - text: 'Data'
                align: 'left'
                value: 'fmt_tooltip_date'
              - text: 'Casos acumulados'
                value: 'fmt_last_available_confirmed'
            options:
              id: "cd_indicador"
              x: "fmt_last_available_date"
              y: "last_available_confirmed"
              x_options:
                labelMaxNumber: 15
              hide_legend: false
              legend_field: "cd_indicador"
              colorArray: ["#377EB8"]  # blue
