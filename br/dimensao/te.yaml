dimensoes:
  - label: "Panorama Geográfico"
    blocked: false
    detail: "Dimensão"
    to: "/trabalhoescravo/localidade/{0}?dimensao=prevalencia"
    id: "prevalencia"
    icon: "star"
    short_desc: 'Panorama Geográfico'
    description: "A distribuição geográfica dos casos permite identificar oportunidades de aprimoramento de políticas públicas em diversas dimensões. Tanto os locais de naturalidade quanto os de residência dos trabalhadores resgatados são geralmente marcados por desigualdades de desenvolvimento humano, renda, disparidades territoriais e inequidades de base identitária. Além disso, esses locais costumam se caracterizar pela falta de oportunidades de emprego e renda, baixa oferta de postos de trabalho e vagas para ocupações que pagam salários baixos, com pouca ou nenhuma qualificação profissional ou educação formal. Importa, tanto nos locais de naturalidade quanto os de residência, o aprimoramento de políticas de prevenção, quer me nível de desenvolvimento humano, quer em relação à geração de emprego e renda.  Os locais em que se concentram os resgates, por sua vez, são nitidamente pontos de atração da mão-de-obra explorada, a demandar aprimoramento na política de repressão."
    type: 'dimension'
    media: "/static/parallax/te.jpg"
    default: true

  - label: "Perfil dos casos de Trabalho Escravo"
    blocked: false
    detail: "Dimensão"
    to: "/trabalhoescravo/localidade/{0}?dimensao=perfilCasosTrabalhoEscravo"
    id: "perfilCasosTrabalhoEscravo"
    icon: "supervisor_account"
    short_desc: 'Perfil dos casos de Trabalho Escravo'
    description: "O detalhamento das informações sobre o perfil das vítimas resgatadas permite identificar de um lado os riscos específicos existentes em determinadas atividades econômicas e cadeias produtivas e, de outro lado, vulnerabilidades relacionadas a padrões sociodemográficos e identitários. São relevantes para a análise desta dimensão variáveis como perfil etário e de sexo, escolaridade, ocupações, setores econômicos, raça/cor e nacionalidade."
    type: 'dimension'
    media: "/static/parallax/te.jpg"

