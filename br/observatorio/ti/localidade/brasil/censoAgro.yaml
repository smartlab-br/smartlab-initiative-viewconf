          - text: 'Total de ocupados no setor'
            align: 'left'
            value: 'fmt_CAGRO_TICA03'
          - text: '% ocupados menores de 14 anos'
            value: 'fmt_CAGRO_TICA02'
        chart_options:
          id_field: 'cd_uf'
          topo_key: "codigo"
          value_field: 'CAGRO_TICA01'
          colorScale:
            name: 'Reds'
        source: 
