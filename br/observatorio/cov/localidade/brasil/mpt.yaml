principais:
  - relevance: 'lead' 
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    api: 
      fixed: "/thematic/coviddestinacaompt?categorias=1&valor=valor&agregacao=SUM"
    args:
      - prop: "value"
        named_prop: 'agr_sum_valor'
        format: 'monetario'
        precision: 2
        default: 'Nenhum'
        zero: 'Nenhum'
      - prop: "description"
        fixed: "Total Destinado pelo MPT para<br/>ações de combate à Covid-19"
  - relevance: 'lead' 
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    api: 
      fixed: "/thematic/covidclassempt?categorias=1&agregacao=COUNT"
    args:
      - prop: "value"
        named_prop: 'agr_count'
        format: 'inteiro'
        default: 'Nenhum'
        zero: 'Nenhum'
      - prop: "description"
        fixed: "Procedimentos"
  - relevance: 'lead' 
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    api: 
      fixed: "/thematic/coviddocumentompt?categorias=1&agregacao=COUNT&filtros=ne-tipodocumento-'AUDIÊNCIA'"
    args:
      - prop: "value"
        named_prop: 'agr_count'
        format: 'inteiro'
        default: 'Nenhum'
        zero: 'Nenhum'
      - prop: "description"
        fixed: "Documentos"
  - relevance: 'lead' 
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    api: 
      fixed: "/thematic/coviddocumentompt?categorias=1&agregacao=COUNT&filtros=eq-tipodocumento-'AUDIÊNCIA'"
    args:
      - prop: "value"
        named_prop: 'agr_count'
        format: 'inteiro'
        default: 'Nenhum'
        zero: 'Nenhum'
      - prop: "description"
        fixed: "Audiências"
  - relevance: "lead"
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    api: 
      fixed: "/thematic/coviddenunciampt?categorias=1&agregacao=COUNT"
    args:
      - prop: "value"
        named_prop: "agr_count"
        format: 'inteiro'
      - prop: "description"
        fixed: "Denúncias"
# ========================================================
secoes:
  - id: 'prevalencia_serie'
    cards:
# ========================================================
      - id: "bar_destinacao_prt"
        title:
          fixed: "Destinações por Procuradoria Regional do Trabalho"
        # info:
        #   - type: "text"
        #     title: "Sobre a métrica"
        #     content:
        #       fixed: ""
        title_comment:
          fixed: "Brasil"
          # api: 
          #   fixed: "/thematic/covidcasos?categorias=1&valor=last_available_date&agregacao=MAX,MIN&filtros=eq-place_type-'state'"
          # args:
          #   - named_prop: "agr_min_last_available_date"
          #     format: 'dataDMY'
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                reactive: true
                api: 
                  fixed: "/thematic/coviddestinacaompt?categorias=1&valor=valor&agregacao=SUM"
                args:
                  - prop: "value"
                    named_prop: 'agr_sum_valor'
                    format: 'monetario'
                    precision: 2
                    default: 'Nenhum'
                    zero: 'Nenhum'
                  - prop: "description"
                    fixed: "Total Destinado pelo MPT para<br/>ações de combate à Covid-19"
          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, o valor total destinado pelo Ministério Público do Trabalho (MPT) para ações de combate à COVID-19. 
                      O gráfico apresenta o valor das destinações por Procuradoria Regional do Trabalho (PRT)."
        chart_type: "BAR"
        api:
          fixed: "/thematic/coviddestinacaompt?categorias=unidade&valor=valor&agregacao=SUM&ordenacao=-agr_sum_valor&filtros=eq-1-1"
          options:
            formatters:
              - id: "agr_sum_valor"
                format: 'monetario'
                precision: 2
            calcs:
              - id: "bar_description"
                function: "applyInterpolReplaceDatasetParam"
                fn_args:
                  - fixed: 
                      template: "{0} - {1}"
                      args:
                        - named_prop: "unidade"
                        - named_prop: "agr_sum_valor"
                          format: "monetario"
                          collapse:
                            format: 'monetario'
        headers:
          - text: 'PRT'
            align: 'left'
            value: 'unidade'
          - text: 'Valor'
            value: 'fmt_agr_sum_valor'
        chart_options:
          id: "unidade"
          x: "unidade"
          y: "agr_sum_valor"
          text: "calc_bar_description"
          orientation: "vertical"
          show_x_axis: true
          show_y_axis: false
          colorScale:
            name: "Reds"
            type: "singleHue"
            order: "desc"
        source:
          desc: "MPT Digital"
# ========================================================
      - id: "treemap_destinacao"
        title:
          fixed: "Destinações por Valores e Beneficiários"
        # info:
        #   - type: "text"
        #     title: "Sobre a métrica"
        #     content:
        #       fixed: ""
        title_comment:
          fixed: "Brasil"
          # api: 
          #   fixed: "/thematic/covidcasos?categorias=1&valor=last_available_date&agregacao=MAX,MIN&filtros=eq-place_type-'state'"
          # args:
          #   - named_prop: "agr_min_last_available_date"
          #     format: 'dataDMY'
        description:
          - id: "select_prt"
            type: "select"
            multiple: true
            label: "MPT"
            api:
              fixed: "/thematic/coviddestinacaompt?categorias=unidade&agregacao=DISTINCT&ordenacao=unidade"
            args:
              - prop: "id"
                named_prop: "unidade"
              - prop: "label"
                named_prop: "unidade"
            selection:
              event: "selection" 
              rules:
                filter: ",and,in-unidade-{0}"
                api:
                  args:
                    - named_prop: "unidade"
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                reactive: true
                api: 
                  fixed: "/thematic/coviddestinacaompt?categorias=1&valor=valor&agregacao=SUM&filtros=eq-1-1"
                args:
                  - prop: "value"
                    named_prop: 'agr_sum_valor'
                    format: 'monetario'
                    collapse:
                      format: 'monetario'
                    default: 'Nenhum'
                    zero: 'Nenhum'
                  - prop: "description"
                    fixed: "Total Destinado pelo MPT para<br/>ações de combate à Covid-19"
          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, o valor total destinado pelo Ministério Público do Trabalho (MPT) para ações de combate à COVID-19. 
                      O gráfico apresenta o valor das destinações por Procuradoria Regional do Trabalho (PRT)."
        chart_type: "TREEMAP"
        api:
          fixed: "/thematic/coviddestinacaompt?categorias=unidade,valor,beneficiario,data_destinacao,objeto&filtros=eq-1-1"
          options:
            formatters:
              - id: "valor"
                format: 'monetario'
                precision: 2
              - id: "data_destinacao"
                format: 'dataDMY'
            calcs:
              - id: "prt"
                function: "replace_text"
                fn_args:
                  - fixed: "unidade"
                  - fixed: "PRT"
                  - fixed: ""
              - id: "num_prt"
                function: "get_number"
                fn_args:
                  - named_prop: "calc_prt"
              - id: "treemap_description"
                function: "applyInterpolReplaceDatasetParam"
                fn_args:
                  - fixed: 
                      template: "{0}: {1} - {2}"
                      args:
                        - named_prop: "unidade"
                        - named_prop: "valor"
                          format: "monetario"
                          collapse:
                            format: 'monetario'
                        - named_prop: "beneficiario"
        headers:
          - text: 'PRT'
            align: 'left'
            value: 'unidade'
          - text: 'Valor'
            value: 'fmt_valor'
          - text: 'Data'
            align: 'left'
            value: 'fmt_data_destinacao'
          - text: 'Beneficiário'
            align: 'left'
            value: 'beneficiario'
          - text: 'Finalidade'
            align: 'left'
            value: 'objeto'
        chart_options:
          parent: "calc_num_prt"
          id: "valor"
          text: "calc_treemap_description"
          size: "valor"
          colorScale:
            type: "categorical"
        source:
          desc: "MPT Digital"
