                    args:
                      - named_prop: "ds_indicador_curto"
          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, o município com mais vítimas do trabalho resgatadas na série histórica para a unidade geográfica em realce. Na tabela ao lado, apresentam-se alguns indicadores socioeconômicos dos municípios, inclusive das localidades de alta incidência no período considerado. Locais de resgate possuem dinamismo produtivo e econômico recente, porém intenso, em que há oferta intermitente de postos de trabalho em ocupações que pagam os menores salários e exigem pouca ou nenhuma qualificação profissional ou educação formal. Isso em geral está aliado a fatores como pobreza, baixa escolaridade, desigualdade e violência, entre outros. Utilize os filtros abaixo para refinar a pesquisa.<br/><br/>"
