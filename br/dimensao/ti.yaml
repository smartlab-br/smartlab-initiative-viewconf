    description: "Do ponto de vista do acesso as oportunidades, deve-se dar destaque à aprendizagem profissional como um elemento estratégico do processo de transição escola-trabalho de acordo com a legislação vigente, a favorecer grupo etário com maiores dificuldades de inserção sócio-produtiva.<br/><br/>
