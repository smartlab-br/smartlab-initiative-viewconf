  description_right:
    - id: "ranking_list_setores"
      type: "ranking_list"
      rankings:
        - title: "Setores com maior número de denúncias <sup>1</sup>"
          cls: "xs12 px-3 pb-0"
          api: 
            fixed: "/thematic/coviddenunciacnpjmpt?categorias=cnae_classe,total_trabalhadores_cnae&agregacao=COUNT,RANK_DENSE_COUNT&limit=10"
            options:
              calcs:
                - id: "setor"
                  function: "applyInterpolReplaceDatasetParam"
                  fn_args:
                    - fixed: 
                        template: "{0} ({1} empregos formais no Brasil), com"
                        args:
                          - named_prop: "cnae_classe"
                          - named_prop: "total_trabalhadores_cnae"
                            format: "inteiro"
                - id: "denuncias"
                  function: "applyInterpolReplaceDatasetParam"
                  fn_args:
                    - fixed: 
                        template: "{0} denúncias"
                        args:
                          - named_prop: "agr_count"
                            format: "inteiro"
          args:
            - prop: 'localidade'
              named_prop: "calc_setor"
