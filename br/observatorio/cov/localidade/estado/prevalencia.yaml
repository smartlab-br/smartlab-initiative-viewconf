secoes:
  - id: 'prevalencia_prioridade'
    name: 'Contexto Geográfico e Áreas Prioritárias'
    cards:
# ========================================================
      - id: "mapa_alta_complex"
        chart_type: "MAP_MIGRATION"
        title: 
          fixed: "Pólos de Atendimento de Alta Complexidade"
        title_comment:
          template: "{0}, {1}"
          api: 
            template: "/thematic/casoscovid19?categorias=last_available_date&filtros=eq-place_type-'state',and,eq-is_last-TRUE,and,eq-cd_uf-{0}"
            args:
              - named_prop: 'idLocalidade'
          args:
            - base_object: "localidade"
              named_prop: "nm_localidade"
            - named_prop: "last_available_date"
              format: 'dataDMY'
        # info:
        #   - type: "text"
        #     title: "Sobre"
        #     content:
        #       fixed: ""
        api: 
          - template: "/thematic/arranjoregic?categorias=nm_municipio_uf_origem-source_mun,nm_municipio_alta_complex-target_mun,cd_municipio_ibge_origem-source_cd_mun,cd_municipio_ibge_alta_complex-target_cd_mun,latitude_origem-source_lat,latitude_alta_complex-target_lat,longitude_origem-source_long,longitude_alta_complex-target_long,'busca'-cd_indicador&agregacao=count&ordenacao=-agr_count&filtros=eq-cd_uf_origem-{0},and,ne-cd_municipio_ibge_origem-cd_municipio_ibge_alta_complex"
            args:
              - named_prop: "cd_uf"
          - template: "/thematic/arranjoregic?categorias=nm_municipio_uf_origem-source_mun,nm_municipio_alta_complex-target_mun,cd_municipio_ibge_origem-source_cd_mun,cd_municipio_ibge_alta_complex-target_cd_mun,latitude_origem-source_lat,latitude_alta_complex-target_lat,longitude_origem-source_long,longitude_alta_complex-target_long,'busca'-cd_indicador&agregacao=count&ordenacao=-agr_count&filtros=eq-cd_uf_alta_complex-{0},and,ne-cd_municipio_ibge_origem-cd_municipio_ibge_alta_complex"
            args:
              - named_prop: "cd_uf"
        headers:
          - text: 'Município origem'
            align: 'left'
            value: 'source_mun'
          - text: 'Destino para Atendimento de Alta Complexidade'
            align: 'left'
            value: 'target_mun'
        chart_options:
          id_field: 'cd_indicador'
          value_field: 'agr_count'
          loc_size_field: 'agr_count'
          show_markers: true
          radius:
            base: 10000
            multiplier: 2000
          path:
            multiplier: 4
            animation:
              base_duration: 10000
          source:
            lat: 'source_lat'
            long: 'source_long'
            id: 'source_cd_mun'
          target:
            lat: 'target_lat'
            long: 'target_long'
            id: 'target_cd_mun'
            tooltip_function: 'obsCovidRegicTooltip'
            # tooltip_items:
            #   - text: 'Pólo Alta Complexidade'
            #     value: 'target_mun'
            #   # - text: 'População Estimada'
            #   #   value: 'fmt_estimaded_population'
          indicadores: ['busca']
          colorArray: ["rgba(179, 9, 0, 0.7)"]
        source:
          desc: "fonte"
          link: ""
        description:
          - type: "text"
            title: ""
            content:
              fixed: "Texto..."
# ========================================================
      - id: "mapa_casos"
        title: 
          fixed: "Distribuição Geográfica"
        title_comment:
          template: "{0}, {1}"
          api: 
            template: "/thematic/casoscovid19?categorias=last_available_date&filtros=eq-place_type-'state',and,eq-is_last-TRUE,and,eq-cd_uf-{0}"
            args:
              - named_prop: 'idLocalidade'
          args:
            - base_object: "localidade"
              named_prop: "nm_localidade"
            - named_prop: "last_available_date"
              format: 'dataDMY'
        # info:
        #   - type: "text"
        #     title: "Sobre a métrica"
        #     content:
        #       fixed: ""
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/casoscovid19?categorias=last_available_date,last_available_confirmed&filtros=eq-place_type-'state',and,eq-is_last-TRUE,and,eq-cd_uf-{0}"
                  args:
                    - named_prop: 'idLocalidade'
                args:
                  - prop: "value"
                    named_prop: 'last_available_confirmed'
                    format: 'inteiro'
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Casos confirmados'
              - relevance: 'high'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/casoscovid19?categorias=last_available_date,last_available_deaths&filtros=eq-place_type-'state',and,eq-is_last-TRUE,and,eq-cd_uf-{0}"
                  args:
                    - named_prop: 'idLocalidade'
                args:
                  - prop: "value"
                    named_prop: 'last_available_deaths'
                    format: 'inteiro'
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Óbitos confirmados'
              - relevance: 'low'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/casoscovid19?categorias=last_available_date,last_available_confirmed_per_100k_inhabitants&filtros=eq-place_type-'state',and,eq-is_last-TRUE,and,eq-cd_uf-{0}"
                  args:
                    - named_prop: 'idLocalidade'
                args:
                  - prop: "value"
                    named_prop: 'last_available_confirmed_per_100k_inhabitants'
                    format: 'real'
                    precision: 2
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Casos confirmados'
                  - prop: "comment"
                    fixed: 'por 100.000 hab.'
              - relevance: 'low'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/casoscovid19?categorias=last_available_date,last_available_death_rate&filtros=eq-place_type-'state',and,eq-is_last-TRUE,and,eq-cd_uf-{0}"
                  args:
                    - named_prop: 'idLocalidade'
                args:
                  - prop: "value"
                    named_prop: 'last_available_death_rate'
                    format: 'real'
                    precision: 2
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Óbitos confirmados'
                  - prop: "comment"
                    fixed: 'por 100.000 hab.'
          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, o número de casos confirmados.<br/>"
          - id: "covid_valor"
            type: "radio"
            items:
              - id: "casos"
                value: "last_available_confirmed"
                default: true
                color: "light-blue"
                label: "CASOS CONFIRMADOS"
              - id: "obitos"
                value: "last_available_deaths"
                color: "red"
                label: "ÓBITOS CONFIRMADOS"
              - id: "casos100M"
                value: "last_available_confirmed_per_100k_inhabitants"
                color: "green accent-4"
                label: "CASOS CONFIRMADOS/100.000 hab."
              - id: "obitos100M"
                value: "last_available_death_rate"
                color: "purple"
                label: "ÓBITOS CONFIRMADOS/100.000 hab."
            selection:
              event: 'selection'
              rules:
                api:
                  template: "/thematic/casoscovid19?categorias={0}-valor,estimated_population_2019,cd_municipio_ibge_dv,city,last_available_date,last_available_confirmed,last_available_deaths,last_available_confirmed_per_100k_inhabitants,last_available_death_rate&filtros=eq-place_type-'city',and,eq-is_last-TRUE,and,eq-cd_uf-{1}"
                  args:
                    - named_prop: "covid_valor"
                    - named_prop: 'cd_uf'
        chart_type: "MAP_TOPOJSON"
        api: 
          template: "/thematic/casoscovid19?categorias=last_available_confirmed-valor,estimated_population_2019,cd_municipio_ibge_dv,city,last_available_date,last_available_confirmed,last_available_deaths,last_available_confirmed_per_100k_inhabitants,last_available_death_rate&filtros=eq-place_type-'city',and,eq-is_last-TRUE,and,eq-cd_uf-{0}"
          args:
            - named_prop: 'idLocalidade'
          options:
            calcs:
              - id: "deviation_casos"
                function: "get_log"
                fn_args:
                  - fixed: "valor"
            formatters:
              - id: "last_available_deaths"
                format: 'inteiro'
              - id: "last_available_confirmed"
                format: 'inteiro'
        headers:
          - text: 'Município'
            align: 'left'
            value: 'city'
          - text: 'População estimada (2019)'
            value: 'estimated_population_2019'
            format: 'inteiro'
          - text: 'Casos confirmados'
            value: 'fmt_last_available_confirmed'
          - text: 'Óbitos confirmados'
            value: 'fmt_last_available_deaths'
          - text: 'Casos confirmados/100.000 hab.'
            value: 'last_available_confirmed_per_100k_inhabitants'
            format: 'real'
            precision: 2
          - text: 'Óbitos confirmados/100.000 hab.'
            value: 'last_available_death_rate'
            format: 'real'
            precision: 2
          - text: 'Data coleta'
            value: 'last_available_date'
            format: 'dataDMY'
        chart_options:
          id_field: 'cd_municipio_ibge_dv'
          topo_key: "codarea"
          value_field: 'calc_deviation_casos'
          colorScale: 
            type: "singleHue"
            scale_name_value: "covid_valor"
            color_array: 
              "last_available_confirmed": "Blues"
              "last_available_deaths": "Reds"
              "last_available_confirmed_per_100k_inhabitants": "Greens"
              "last_available_death_rate": "Purples"
          # colorScale:
          #   name: 'Reds'
