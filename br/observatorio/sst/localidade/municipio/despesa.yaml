# ===================================================
principais:
  - relevance: 'lead' 
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    preloaded:
      prop: "centralindicadores"
      function: "slice"
      id: "10_11_01_01"
      year: "max"
    args:
      - prop: "value"
        named_prop: 'vl_indicador'
        format: 'real'
        collapse:
          format: 'real'
      - prop: "description"
        template: "Gastos previdenciários com {0}"
        args:
          - named_prop: "ds_agreg_primaria"
      - prop: 'comment'
        template: "({0}, {1})"
        args:
          - named_prop: "ds_fonte"
          - named_prop: "nu_competencia"
  - relevance: 'lead' 
