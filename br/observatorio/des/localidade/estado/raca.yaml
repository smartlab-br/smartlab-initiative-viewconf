# ========================================================
      - id: "bar_remuneracao_trabalhadores_sexo_raca"
        title: 
          fixed: "Diferenças de Remuneração pela Perspectiva Interseccional (Sexo e Raça/Cor) no setor formal"
        title_comment:
          template: "{0}, em {1}"
          preloaded:
            prop: "centralindicadores"
            function: "slice"
            id: "JD_RAIS_27_homem_branco"
            year: "max"
          args:
            - named_prop: "nm_uf"
            - named_prop: "nu_competencia"
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              fixed: "Sem observações adicionais. Vide descrição."
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: "JD_RAIS_27_homem_branco"
                  year: "max"
                args:
                  - prop: "value"
                    fixed: '100%'
                    # format: 'monetario'
                    # collapse:
                    #   format: 'monetario'
                    uiTags: false
                  - prop: "description"
                    fixed: 'Homens brancos'
                  # - prop: "comment"
                  #   fixed: 'Maior remuneração média'

              - relevance: 'high'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: ["JD_RAIS_27_homem_branco", JD_RAIS_27_mulher_branca]
                  year: "max"
                  combine:
                  - id: "equivalencia_perc"
                    desc: "Equivalência de salários"
                    function: 'calc_percentage'
                    fn_args:
                      - id: "JD_RAIS_27_mulher_branca"
                        named_prop: "vl_indicador"
                      - id: "JD_RAIS_27_homem_branco"
                        named_prop: "vl_indicador"
                args:
                  - id: "equivalencia_perc"
                    prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'porcentagem'
                    collapse:
                      format: 'porcentagem'
                  - prop: "description"
                    fixed: 'Mulheres brancas'
                  # - prop: "comment"
                  #   fixed: "No setor formal"
              - relevance: 'low'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: ["JD_RAIS_27_homem_branco", JD_RAIS_27_homem_negro]
                  year: "max"
                  combine:
                  - id: "equivalencia_perc"
