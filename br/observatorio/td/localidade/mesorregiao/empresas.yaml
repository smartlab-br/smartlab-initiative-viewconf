secoes:
  - id: "empresas_empresas"
    name: "Empresas"
    indicadores:
      - nm_indicador: 'empresas'
        nu_ano_indicador: '2013'
        formato: 'inteiro'
        indicador: []
      - nm_indicador: 'unidlocais'
        nu_ano_indicador: '2013'
        formato: 'inteiro'
        indicador: []
    cards:
      - id: "treemap_empresas_meso"
        chart_type: "TREEMAP"
        title: "Empresas por Tipo de Atividade em 2013"
        api_endpoint: "/indicadoresmesorregionais?categorias=cd_dimensao,ds_indicador_radical,nm_indicador,nu_ano_indicador,ds_fonte,vl_indicador&valor=vl_indicador&agregacao=pct_sum&ordenacao=-vl_indicador&filtros=eq-cd_mesorregiao-{0},and,eq-nu_ano_indicador-2013,and,in-nm_indicador-'emp_adm'-'emp_admpubl'-'emp_agr'-'emp_agua'-'emp_alojam'-'emp_artes'-'emp_cient'-'emp_comer'-'emp_constru'-'emp_educ'-'emp_eletric'-'emp_extrat'-'emp_financ'-'emp_imob'-'emp_info'-'emp_orgint'-'emp_outroserv'-'emp_saude'-'emp_servdomest'-'emp_transf'-'emp_transp'"
        formatters:
          - id: 'agr_pct_sum_vl_indicador'
            formato: 'porcentagem'
            casasDecimais: 1
        headers:
          - text: 'Indicador'
            align: 'left'
            value: 'ds_indicador_radical'
          - text: 'Qtde'
            value: 'vl_indicador'
        chart_options:
          pct_field: "fmt_agr_pct_sum_vl_indicador"
          id: "fmt_size"
          name_field: "ds_indicador_radical"
          size: "vl_indicador"
          limit: 20
          removeFromLabel: ["Número de Empresas - "]
          format_function: "replace_text_namepercent"
        description: "Empresas e outras organizações, por seção da classificação de atividades (CNAE 2.0)"