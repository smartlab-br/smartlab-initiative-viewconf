prevalencia:
  id: "mapa_prev_brasil"
  chart_type: "MAP_LEAFLET"
  title: 
    fixed: "Visão Geral"
  api:
    # DISPARIDADE GÊNERO
    - fixed: "/indicadoresmunicipais?categorias=latitude,longitude,nu_competencia,cd_mun_ibge,nm_municipio_uf,ds_indicador_radical,'disp_genero'-codigo,cd_indicador&valor=vl_indicador&agregacao=sum&filtros=in-cd_indicador-'JD_RAIS_33_vl_homem'-'JD_RAIS_33_vl_mulher',and,eq-nu_competencia-nu_competencia_max,and,ne-vl_indicador-0"
      options:
        place_id_field: "cd_mun_ibge"
        combine:
        - id: "disparidade_abs"
          desc: "Disparidade de Rendimentos de homens e mulheres"
          named_prop: "agr_sum_vl_indicador"
          function: 'calc_subtraction'
          fn_args:
            - id: "JD_RAIS_33_vl_homem"
              named_prop: "agr_sum_vl_indicador"
            - id: "JD_RAIS_33_vl_mulher"
              named_prop: "agr_sum_vl_indicador"
        slice: 
          id: ["disparidade_abs"]
        formatters:
          - id: "agr_sum_vl_indicador"
            format: 'monetario'
            collapse:
              format: 'monetario'
    # DISPARIDADE RAÇA
    - fixed: "/indicadoresmunicipais?categorias=latitude,longitude,nu_competencia,cd_mun_ibge,nm_municipio_uf,ds_indicador_radical,'disp_raca'-codigo,cd_indicador&valor=vl_indicador&agregacao=sum&filtros=in-cd_indicador-'JD_RAIS_30_branca'-'JD_RAIS_30_preta',and,eq-nu_competencia-nu_competencia_max,and,ne-vl_indicador-0"
