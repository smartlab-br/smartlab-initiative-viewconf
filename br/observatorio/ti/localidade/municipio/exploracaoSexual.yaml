secoes:
  - id: "entenda"
    cards:
# ====================================================          
      - id: "entenda_o_estudo"
        title: 
          fixed: "Sobre o estudo"

        type: "presentation"
        description:
          - type: "text"
            title: "Sobre o estudo"
            content:
              cls: "pa-3"
              fixed: "O mapeamento dos pontos vulneráveis à exploração sexual de crianças e adolescentes nas rodovias e estradas federais (Projeto Mapear) é importante recurso para o aprofundamento das ações para o enfrentamento dessa grave violação de direitos humanos e que constitui, também, uma das piores formas de trabalho infantil conhecidas. As ações realizadas para compor este mapeamento têm vasta abrangência, percorrendo em torno de 71 mil quilômetros de rodovias e estradas federais, distribuídos pelos 26 estados e pelo Distrito Federal. <br/>A atuação no âmbito do MAPEAR tem caráter eminentemente preventivo, a partir da inserção de todos os pontos vulneráveis nas rondas e fiscalizações da Polícia Rodoviária Federal. O projeto é apoiado pelo Ministério Público do Trabalho - que atua para combater o tráfico de pessoas quer para fins de exploração do trabalho, quer para a exploração sexual comercial - e por parceiros como a Organização Internacional do Trabalho, a Childhood Brasil, o Ministério dos Direitos Humanos e o Ministério do Trabalho (atualmente Ministério da Economia). A atualização é bianual, com o objetivo de subsidiar ações repressivas e preventivas, contribuindo com a melhor orientação de políticas públicas. Nesta plataforma, o MPT visa a contribuir com o projeto por meio de tecnologias de cruzamento e visualização de dados para potencializar as ações e o fluxo de informações de relevância pública, sobretudo pela desagregação e georeferenciamento das informações ao nível dos municípios envolvidos."
              columns: 3
      - id: "autores_do_estudo"
        title: 
          fixed: "Autores e Parceiros"
        type: "presentation"
        description:
          - type: "text"
            title: "Autores e Parceiros"
            content:
              cls: "pa-3"
              fixed: "<ul class='ident-list'><li>Autores do Estudo: Smartlab (MPT-OIT) e Comissão de Direitos Humanos da Polícia Rodoviária Federal (PRF)</li><li>Parceiros no Projeto Mapear: Polícia Rodoviária Federal (PRF), Ministério Público do Trabalho (MPT), Organização Internacional do Trabalho (OIT - Área de Princípios e Direitos Fundamentais do Trabalho), Childhood Brasil, Ministério da Mulher, da Família e dos Direitos Humanos, Secretaria Nacional dos Direitos da Criança e do Adolescente, Ministério da Economia (Subsecretaria de Inspeção do Trabalho)</li></ul>"

