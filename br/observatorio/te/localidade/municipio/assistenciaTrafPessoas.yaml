        api:
          fixed: "/indicadoresestaduais?categorias=cd_uf,nm_uf,vl_indicador,nu_competencia,ds_indicador_curto,ds_fonte&filtros=eq-nu_competencia-nu_competencia_max,and,eq-cd_indicador-'cadunico_cov_now'"
