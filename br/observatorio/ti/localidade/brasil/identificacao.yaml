principais:
  - relevance: 'lead' 
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    api: 
      fixed: "/indicadoresestaduais?categorias=cd_indicador,nm_indicador,nu_competencia&valor=vl_indicador&agregacao=SUM&filtros=in-cd_indicador-'06_01_02_01'-'06_01_02_02',and,eq-nu_competencia-nu_competencia_max"
      options:
        combine:
        - id: "proibido_abs"
          desc: "Em trabalho proibido"
          function: 'calc_subtraction'
          fn_args:
            - id: "06_01_02_01"
              named_prop: "agr_sum_vl_indicador"
            - id: "06_01_02_02"
              named_prop: "agr_sum_vl_indicador"
    args:
      - id: "proibido_abs"
        prop: "value"
        named_prop: 'vl_indicador'
        format: 'inteiro'
        collapse:
          format: 'real'
          precision: 1
      - prop: "description"
        fixed: "Adolescentes ocupados fora da condição de Aprendiz<br/>14 a 15 anos"
      - prop: 'comment'
        named_prop: "nu_competencia"

secoes:
  - id: "aabolir_infantil"
    name: ""
    cards:
      - id: "mapa_criancas_10a17"
        title: 
          fixed: "Crianças e adolescentes entre 10 e 17 anos ocupados"
        title_comment:
          template: "Brasil, em {0}"
          api: 
            template: "/indicadoresestaduais?categorias=nu_competencia&valor=nu_competencia&agregacao=MAX&filtros=eq-cd_indicador-'06_01_01_01'"
          args:
            - named_prop: 'nu_competencia'
              format: "inteiro" 
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              template: "Os dados brutos analisados têm as seguintes referências fundamentais, para consulta e conferência:<br/>Nome: {0}<br/>Fonte: {1}<br/>Ano: {2}"
              api: 
                fixed: "/indicadoresestaduais?categorias=ds_indicador_curto,nm_indicador,nu_competencia,ds_fonte&valor=vl_indicador&agregacao=SUM&filtros=eq-cd_indicador-'06_01_01_01'"
              args:
                - id: "06_01_01_01"
                  named_prop: 'ds_indicador_curto'
                - id: "06_01_01_01"
                  named_prop: 'ds_fonte'
                - id: "06_01_01_01"
                  named_prop: 'nu_competencia'
        msg_nodata:
          desc: "Em função do elevado Coeficiente de Variação associado aos dados amostrais do Censo 2010, não foi possível disponibilizar as informações referentes ao trabalho de crianças e adolescentes na faixa etária de 10 a 17 anos de idade nesse município. Para maiores informações ver as notas metodológicas na p. 4 do relatório municipal de trabalho decente."
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12'
                api: 
                  fixed: "/indicadoresestaduais?categorias=nm_indicador&valor=vl_indicador&agregacao=SUM&filtros=eq-cd_indicador-'06_01_01_01'"
                args:
                  - prop: "value"
                    named_prop: 'agr_sum_vl_indicador'
                    format: 'inteiro'
                    collapse:
                      format: 'real'
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: 'Em 5.570 municípios brasileiros'
              - relevance: 'low'
                cls: 'xs12 md6'
                api: 
                  fixed: "/indicadoresestaduais?categorias=nm_indicador,sg_uf,vl_indicador&filtros=eq-cd_indicador-'06_01_01_01',and,eq-vl_indicador-vl_indicador_max_br"
                args:
                  - prop: "value"
                    named_prop: 'sg_uf'
                  - prop: "description"
                    fixed: "Maior Quantidade"
              - relevance: 'low'
                cls: 'xs12 md6'
                api: 
                  fixed: "/indicadoresestaduais?categorias=nm_indicador,sg_uf,vl_indicador&filtros=eq-cd_indicador-'06_01_01_21',and,eq-vl_indicador-vl_indicador_max_br"
                args:
                  - prop: "value"
                    named_prop: 'sg_uf'
                  - prop: "description"
                    fixed: "Maior Porcentagem"
          - type: "text"
            title: ""
            content:
              fixed: Em destaque, de acordo com o Censo brasileiro, a quantidade e o percentual de crianças e adolescentes entre 10 e 17 anos ocupados. No mapa, apresenta-se a perspectiva comparativa entre as unidades federativas. A escala de cores varia do branco (menor %) para o vermelho (maior %)."

        chart_type: "MAP_TOPOJSON"
        api: 
          fixed: "/indicadoresestaduais?categorias=cd_uf,sg_uf,nm_uf,cd_dimensao,cd_indicador,ds_indicador_radical,nu_competencia,ds_fonte,vl_indicador,media_br,rank_br&filtros=eq-cd_indicador-'06_01_01_21'"
          # args:
          #   - named_prop: "idLocalidade"
          #   - named_prop: "idLocalidadeD6"
          #   - named_prop: "cd_uf"
          options:
            formatters:
              - id: "vl_indicador"
                format: 'porcentagem'
              - id: "rank_br"
                format: 'inteiro'
        headers:
          - text: 'Município'
            align: 'left'
            value: 'nm_uf'
          - text: 'Ano'
            align: 'left'
            value: 'nu_competencia'
          - text: 'Indicador'
            align: 'left'
            value: 'ds_indicador_radical'
          - text: 'Porcentagem'
            value: 'fmt_vl_indicador'
          - text: 'Rank Brasil'
            value: 'fmt_rank_br'
        chart_options:
          id_field: 'cd_uf'
          topo_key: "codigo"
          value_field: 'vl_indicador'
          colorScale:
            name: 'Reds'
        source:
          desc_field: "ds_fonte"
