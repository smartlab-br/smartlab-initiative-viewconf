    title: "Impacto"
    description: "A plataforma tem beneficiado a comunidade científica, que passa a ter acesso a informações públicas com facilidade sem precedentes para pesquisa. Além disso, o fluxo público de informações para tomadas de decisões baseadas em evidências e orientadas para resultados beneficia a sociedade civil em geral, e para isso contribuem diferentes veículos de mídia digital e impressa, de âmbito nacional, regional e local."
