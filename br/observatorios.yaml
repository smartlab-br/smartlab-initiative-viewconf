secoes:
  - id: 'sobre'
    title: "Sobre a Iniciativa SmartLab"
    description: "Governos de todo o mundo produzem grandes quantidades de dados relevantes para políticas públicas. Entretanto, raramente esses dados se transformam em informações úteis à tomada de decisões a respeito de questões de alta complexidade que marcam a atualidade e que exigem intervenções baseadas em evidências e orientadas para resultados. Por outro lado, a formulação, o monitoramento e a avaliação de programas, projetos e políticas públicas são processos que exigem informações. Nesse contexto, a iniciativa SmarlLab surgiu para construir conhecimento relevante para políticas públicas de promoção do trabalho decente com o uso de um recurso público de baixíssimo custo: dados públicos abertos. <br/><br/>A iniciativa conjunta do MPT e da OIT Brasil deu origem à Plataforma SmartLab, que tem fortalecido a cooperação com organizações governamentais, não-governamentais e internacionais que atuam na promoção dessa agenda e que precisam de informações para tomar decisões sobre as ações que desenvolvem. Por meio de Observatórios Digitais, a plataforma beneficia também a comunidade científica, que passa a ter acesso a informações com facilidade sem precedentes para pesquisa. Além disso, o fluxo público de informações para tomada de decisões baseadas em evidências e orientadas para resultados beneficia a sociedade civil em geral."
    section_wallpaper: '/static/smartlab/section_wpp_sobre.jpg'
  - id: 'impacto'
    title: "Impacto"
    description: "A plataforma tem beneficiado a comunidade científica, que passa a ter acesso a informações públicas com facilidade sem precedentes para pesquisa. Além disso, o fluxo público de informções para tomadas de decisões baseadas em evidências e orientadas para resultados beneficia a sociedade civil em geral, e para isso contribuem diferentes veículos de mídia digital e impressa, de âmbito nacional, regional e local."
    section_wallpaper: '/static/smartlab/section_wpp_impacto.jpg'
