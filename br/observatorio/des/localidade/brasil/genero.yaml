      - id: "bar_remuneracao_trabalhadores_sexo"
        title: 
          fixed: "Remuneração Média de Homens e Mulheres no Setor Formal"
        title_comment:
          template: "Brasil, em {0}"
          preloaded:
            prop: "centralindicadores"
            function: "slice"
            id: "JD_RAIS_33_vl_homem"
            year: "max"
          args:
            - named_prop: "nu_competencia"
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              fixed: "Sem observações adicionais. Vide descrição."
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: ["JD_RAIS_33_vl_homem", JD_RAIS_33_vl_mulher]
                  year: "max"
                  combine:
                  - id: "disparidade_abs"
                    desc: "Disparidade de Rendimentos de homens e mulheres"
                    function: 'calc_subtraction'
                    fn_args:
                      - id: "JD_RAIS_33_vl_homem"
                        named_prop: "vl_indicador"
                      - id: "JD_RAIS_33_vl_mulher"
                        named_prop: "vl_indicador"
                args:
                  - id: "disparidade_abs"
                    prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'monetario'
                    collapse:
                      format: 'monetario'
                  - prop: "description"
                    fixed: 'Disparidade de Rendimentos'
                  - prop: "comment"
                    fixed: "No setor formal"
              - relevance: 'high'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: ["JD_RAIS_33_vl_homem", JD_RAIS_33_vl_mulher]
                  year: "max"
                  combine:
                  - id: "equivalencia_perc"
                    desc: "Equivalência de salários entre homens e mulheres"
                    function: 'calc_percentage'
                    fn_args:
                      - id: "JD_RAIS_33_vl_mulher"
                        named_prop: "vl_indicador"
                      - id: "JD_RAIS_33_vl_homem"
                        named_prop: "vl_indicador"
                args:
                  - id: "equivalencia_perc"
                    prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'porcentagem'
                    collapse:
                      format: 'porcentagem'
                  - prop: "description"
                    fixed: 'EQUIVALÊNCIA EM % DO RENDIMENTO MÉDIO'
                  - prop: "comment"
                    fixed: "No setor formal"

          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, a disparidade e a equivalência percentual entre os rendimentos de mulheres e homens, considerados vínculos de emprego (CLT) e de natureza administrativa  de acordo com a perspectiva geográfica selecionada. A disparidade foi calculada subtraindo-se o valor médio mensal pago às mulheres do valor médio mensal pago aos homens . No caso da equivalência percentual, dividiu-se o valor pago em média às mulheres pelo valor pago em média aos homens, obtendo-se o percentual do rendimento médio masculino mensal que equivale ao rendimento médio feminino mensal. Complementarmente, o gráfico ao lado apresenta uma perspectiva comparada entre os valores de rendimento médio para homens e mulheres na economia formal. As informações são baseadas em dados oficiais da Relação Anual de Informações Sociais (RAIS) de 2017 (a mais atual disponível). A RAIS de cada ano é divulgada no ano seguinte em relação aos dados do ano anterior. No caso, portanto, a situação corresponde ao cenário com o qual se iniciou o ano de 2018."
              
        chart_type: "BAR"
        preloaded:
            prop: "centralindicadores"
            function: "slice"
            id: ['JD_RAIS_33_vl_homem','JD_RAIS_33_vl_mulher']
            options:
              calcs:
                - id: "bar_description"
                  function: "applyInterpolReplaceDatasetParam"
                  fn_args:
                    - fixed: 
                        template: "{0} - {1}"
                        args:
                          - named_prop: "ds_agreg_primaria"
                          - named_prop: "vl_indicador"
                            format: 'monetario'
                            collapse:
                              format: 'monetario'
                            uiTags: false
              formatters:
                - id: "vl_indicador"
                  format: 'monetario'
                  collapse:
                    format: 'monetario'
                  uiTags: false
        headers:
          - text: 'Indicador'
            align: 'left'
            value: 'ds_indicador_radical'
          - text: 'Ano'
            align: 'left'
            value: 'nu_competencia'
          - text: 'Valor'
            value: 'fmt_vl_indicador'
        chart_options:
          id: "cd_indicador"
          x: "ds_agreg_primaria"
          y: "vl_indicador"
          orientation: "vertical"
          text: "calc_bar_description"
          show_x_axis: false
          show_y_axis: false
          hide_legend: true
          colorScale:
            name: "BuGn"
            type: "singleHue"
            levels: 4
            order: 'desc'
        source:
          desc_field: "ds_fonte"

