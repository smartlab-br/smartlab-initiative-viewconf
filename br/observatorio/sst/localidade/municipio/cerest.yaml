# ====================================================          
params:
  - name: "sst_beneficio"
    api:
      fixed: "/sst/beneficios?categorias=1&valor=ano_beneficio&agregacao=MIN,MAX"
      options:
        calcs:
          - id: "ano_beneficio_anterior"
            function: "calc_subtraction_ds"
            fn_args:
              - named_prop: "agr_max_ano_beneficio"
              - fixed: 1
  - name: "sst_cat"
    api:
      fixed: "/sst/cats?categorias=1&valor=ano_cat&agregacao=MIN,MAX"
      options:
        calcs:
          - id: "ano_cat_anterior"
            function: "calc_subtraction_ds"
            fn_args:
              - named_prop: "agr_max_ano_cat"
              - fixed: 1
  - name: "cerest"
    api:
      template: "/indicadoresmunicipais?categorias=nm_cerest&filtros=eq-cd_municipio_ibge_dv-{0},and,eq-cd_indicador-'POP_DOU_01',and,eq-nu_competencia-nu_competencia_max"
      args:
        - named_prop: "idLocalidade"
# ====================================================          
principais:
  - relevance: 'lead' 
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    api:
      template: "/indicadoresmunicipais?categorias=nm_cerest&filtros=eq-cd_municipio_ibge_dv-{0},and,eq-cd_indicador-'POP_DOU_01',and,eq-nu_competencia-nu_competencia_max"
      args:
        - named_prop: "idLocalidade"
    args:
      - prop: "value"
        named_prop: "nm_cerest"
      - prop: "description"
        fixed: "CEREST REGIONAL DO MUNICÍPIO"
# ====================================================          
secoes:
  - id: "cerest_unico"
    name: ""
    cards:
# ====================================================          
      - id: "mapa_cerests"
        title: 
          fixed: "Áreas de Abrangência dos CERESTs Regionais"
        title_comment:
          template: "{0}"
          args:
            - base_object: "localidade"
              named_prop: "nm_localidade"
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12'
                api:
                  template: "/indicadoresmunicipais?categorias=nm_cerest&filtros=eq-cd_municipio_ibge_dv-{0},and,eq-cd_indicador-'POP_DOU_01',and,eq-nu_competencia-nu_competencia_max"
                  args:
                    - named_prop: "idLocalidade"
                args:
                  - prop: "value"
                    named_prop: "nm_cerest"
                  - prop: "description"
                    fixed: "CEREST REGIONAL DO MUNICÍPIO"
          - type: "text"
            title: ""
            content:
              template: "Áreas de atuação dos CERESTs Regionais"
          - id: "select_cerest"
            type: "select"
            label: "CEREST Regional"
            api:
              template: "/indicadoresmunicipais?categorias=nm_cerest&agregacao=DISTINCT&filtros=eq-cd_uf_cerest-{0},and,eq-cd_indicador-'POP_DOU_01',and,eq-nu_competencia-nu_competencia_max"
              args:
                - named_prop: "cd_uf"
            args:
              - prop: "id"
                named_prop: "nm_cerest"
              - prop: "label"
                named_prop: "nm_cerest"
                # null_value: "(Não informado)"
            selection:
              event: "selection" 
              rules:
                filter: ",and,eq-nm_cerest-'{0}'"
                api:
                  args:
                    - named_prop: "nm_cerest"
        chart_type: "MAP_TOPOJSON"
