              - named_prop: "rank_uf_total"
              - named_prop: 'agr_count'
    args:
      - prop: "value"
        named_prop: "calc_perc_possui"
        format: 'porcentagem'
        multiplier: 100
      - prop: "description"
        template: "dos municípios tem {0}"
        args:
          - named_prop: "ds_indicador_curto"
      - prop: 'comment'
        template: "{0} municípios de {1}<br/>({2}, {3})"
        args:
          - named_prop: "calc_qtde_possui"
