              - template: "/indicadoresmunicipais?categorias='ate13'-cd_indicador,nu_competencia,cd_municipio_ibge_dv,nm_municipio,ds_fonte&valor=vl_indicador&agregacao=SUM&filtros=eq-cd_indicador-'SIT_TI_IDADE_SEXO',and,eq-nu_competencia-nu_competencia_max,and,eq-cd_uf-{0},and,lt-cast(ds_agreg_secundaria as smallint)-14"
                args:
                  - named_prop: "cd_uf"
