    description: "A Prova Brasil (SAEB), promovida pelo INEP/MEC, é uma ferramenta de diagnóstico e avaliação de larga escala, com uma grande cobertura em relação às escolas públicas brasileiras. Já nas escolas privadas, a cobertura é mais reduzida. Um dos questionários da Prova Brasil de 2017, distribuídos aos alunos, abordou o tema do trabalho infantil perguntando se as crianças ou adolescentes que responderam ao questionário haviam trabalhado fora da casa no período de referência. Os resultados funcionam como um indicador proxy da prevalência e do risco de trabalho infantil, construído a partir das respostas espontâneas e diretas de alunos e alunas, sobretudo de escolas públicas - e de forma granular, com alto potencial de informar políticas públicas de prevenção e repressão. Os pontos no mapa representam respondentes de 5º e 9º ano que declararam trabalhar fora de casa."
