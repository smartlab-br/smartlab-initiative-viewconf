# ========================================================
secoes:
  - id: 'srag_serie'
    name: "Série Histórica"
    cards:
# ========================================================
      - id: "bar_serie_srag_semana_epidemiologica"
        type: "multiple-charts"
        title:
          fixed: "Comparação por ano - Casos de SRAG por Semana Epidemiológica de início do sintoma"
        # info:
        #   - type: "text"
        #     title: "Sobre a métrica"
        #     content:
        #       fixed: ""
        title_comment:
          template: "Brasil, {0} a {1}"
          api: 
            fixed: "/thematic/srag?categorias=1&valor=dt_prim_sintomas&agregacao=MAX,MIN&filtros=gt-ano_prim_sintomas-2018"
          args:
            - named_prop: "agr_min_dt_prim_sintomas"
              format: 'dataDMY'
            - named_prop: "agr_max_dt_prim_sintomas"
              format: 'dataDMY'
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                api: 
                  fixed: "/thematic/srag?categorias=1&agregacao=COUNT&filtros=eq-ano_notificacao-2019"
                args:
                  - prop: "value"
                    named_prop: 'agr_count'
                    format: 'inteiro'
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Casos de SRAG'
                  - prop: "comment"
                    fixed: "2019"
              - relevance: 'high'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/srag?categorias=1&agregacao=COUNT&filtros=eq-ano_notificacao-2020"
                  args:
                    - named_prop: "idLocalidade"
                args:
                  - prop: "value"
                    named_prop: 'agr_count'
                    format: 'inteiro'
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Casos de SRAG até o momento'
                  - prop: "comment"
                    fixed: "2020"
          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, o total de registros de casos da Síndrome Respiratória Aguda Grave (SRAG) para os anos de 2019 e 2020 no Brasil.
              O gráfico apresenta a série histórica de todos os casos registrados de SRAG, por semana epidemiológica do início dos sintomas. 
              <br/><b>Os valores referentes às últimas semanas epidemiológicas podem sofrer grandes alterações após atualizações dos dados.</b>"
        charts:
          - id: "bar_casos"
            title: "Casos de SRAG por semana epidemiológica"
            cls: "xs12"
            type: "BAR"
            api:
              template: "/thematic/srag?categorias=ano_prim_sintomas,semana_prim_sintomas&agregacao=COUNT&filtros=gt-ano_prim_sintomas-2018"
              args:
                - named_prop: "idLocalidade"
              options:
                formatters:
                  - id: "agr_count"
                    format: 'inteiro'
            headers:
              - text: 'Ano'
                align: 'left'
                value: 'ano_prim_sintomas'
              - text: 'Semana Epidemiológica'
                align: 'left'
                value: 'semana_prim_sintomas'
              - text: 'Número de casos'
                value: 'fmt_agr_count'
            options:
              id: "ano_prim_sintomas"
              x: "semana_prim_sintomas"
              y: "agr_count"
              text: "fmt_agr_count"
              orientation: "vertical"
              show_x_axis: true
              show_y_axis: true
              legend_field: "ano_prim_sintomas"
              colorArray: ["#377EB8", "red"]
        source:
          desc: "SIVEP-Gripe/SVS/MS"
          link: "https://opendatasus.saude.gov.br/dataset/bd-srag-2020"
