  description_right:
    - type: "text"
      cls: "ma-0 pa-0"
      content:
        cls: "caption pa-0"
        fixed: "1. O mapa apresenta a disparidade entre os rendimentos de mulheres e homens, considerados vínculos de emprego (CLT) e de natureza administrativa, em panorama para todo o Brasil. A disparidade foi calculada subtraindo-se o valor médio mensal pago às mulheres do valor médio mensal pago aos homens . As informações são baseadas em dados oficiais da Relação Anual de Informações Sociais (RAIS) de 2017 (a mais atual disponível). A RAIS de cada ano é divulgada no ano seguinte em relação aos dados do ano anterior. No caso, portanto, a situação corresponde ao cenário com o qual se iniciou o ano de 2018.<br/><br/>
                2. De acordo com a diferença, por raça/cor, entre o grupo que em média recebe a maior e a menor remuneração, incluindo vínculos com carteira assinada (CLT) e administrativos ou estatutários, conforme as cinco coortes de raça/cor definidas pelo IBGE. As informações são baseadas em dados oficiais da Relação Anual de Informações Sociais (RAIS) de 2017 (a mais atual disponível). A RAIS de cada ano é divulgada no ano seguinte em relação aos dados do ano anterior. No caso, portanto, a situação corresponde ao cenário com o qual se iniciou o ano de 2018.<br/><br/>
                3. O panorama das ações municipais de direitos humanos para LGBTT são apresentadas de acordo com a última pesquisa de informações municipais do IBGE. O roxo indica a presença e o preto a ausência. As informações são baseadas em dados da época da pesquisa do IBGE. Em algumas unidades geográficas podem ser identificadas modificações posteriores de cenário, a serem captadas globalmente em novo ciclo de pesquisas. Observe-se que, mesmo com diferenças pontuais no cenário representado, pode-se dizer que medidas mais recentes tendem a enfrentar mais desafios quanto à implementação de novas dimensões da rede de proteção social. Por outro lado, a mera existência dessas ações não implica, necessariamente, sua efetividade.<br/><br/>
                4. De acordo com o número de beneficiários do Benefício de Pestação Continuada - BPC - para Pessoas com Deficiência.  O Benefício de Prestação Continuada (BPC) da Lei Orgânica da Assistência Social (LOAS) é a garantia de um salário mínimo mensal à pessoa com deficiência que comprove não possuir meios de prover a própria manutenção, nem de tê-la provida por sua família. Para ter direito, é necessário que a renda por pessoa do grupo familiar seja menor que 1/4 do salário-mínimo vigente. Por se tratar de um benefício assistencial, não é necessário ter contribuído para o INSS para ter direito.<br/><br/>
                5. O Cadastro Único para Programas Sociais do Governo Federal identifica e caracteriza o perfil das famílias de baixa renda para garantir o acesso a políticas públicas. Famílias de Grupos Populacionais Tradicionais e Específicos (GPTEs) devem receber atenção em estratégias de busca ativa pois vivem em geral distantes de centros municipais e em geral enfrentam baixo atendimento de políticas públicas - razão da importância da identificação territorial. Da mesma forma, o Programa Bolsa Família atende às famílias que vivem em situação de pobreza e de extrema pobreza, conforme a renda familiar. Consideram-se, para o cálculo dos totais apresentados, a origem étnica (indígenas, quilombolas, ciganos e famílias pertencentes a comunidades de terreiro), a relação com o meio ambiente (extrativistas, pescadores artesanais, ribeirinhos), o meio rural (assentados da reforma agrária, acampados, agricultores familiares e beneficiários do Programa Nacional de Crédito Fundiário) e certas conjunturas (empreendimento de infraestrutura, famílias de presos, catadores de material reciclável, trabalho escravo e pessoas em situação de rua). O mapa apresenta o total de famílias cadastradas.<br/><br/>
                "
