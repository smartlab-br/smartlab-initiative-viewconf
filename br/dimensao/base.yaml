dimensoes:
  - label: "Contexto Econômico e Social"
    detail: "Dimensão"
    to: "/localidade/0?dimensao=socialeconomico"
    id: "socialeconomico"
    icon: "people"
    short_desc: 'Contexto Econômico e Social'
    description: "O contexto econômico e social é elemento estruturante e condicionante da promoção do trabalho decente. Do ponto de vista econômico, a Agenda 2030 destaca a necessidade de promover o crescimento econômico sustentado, inclusivo e sustentável, emprego pleno e produtivo e trabalho decente para todas e todos. Por outro lado, além de informações relevantes como PIB (Produto Interno Bruto), PIB Per Capita, o Valor Adicionado (VA) que cada atividade agrega aos bens e serviços consumidos no seu processo produtivo (contribuição ao PIB das atividades econômicas), é importante destacar, como elementos estruturantes do trabalho decente, o desempenho do país em educação, acesso a serviços público e privados relevantes como os serviços financeiros, inovação e redução da marginalização social amplamente considerada."
    type: 'dimension'
    media: "/static/showcase/destaque01.jpg"
    default: true
  - label: "Oportunidades de Emprego"
    detail: "Dimensão"
    to: "/localidade/0?dimensao=oportunidade"
    id: "oportunidade" 
    icon: "work"
    short_desc: "Oporturnidades de Emprego"
    description: "A promoção do trabalho decente envolve o crescimento econômico sustentado, inclusivo e sustentável, com o emprego pleno e produtivo para todos. O objetivo da busca do emprego pleno, renovada na agenda 2030, é um dos principais vínculos entre o desenvolvimento econômico e o social, como mecanismo pelo qual os benefícios do crescimento econômico chegam às pessoas de forma a reduzir a marginalização social. O acesso a uma vida digna e a justa participação nos frutos do desenvolvimento econômico depende do acesso ao trabalho decente, com remuneração adequada, acesso a direitos e acesso à proteção social. Combinado ao aumento da produtividade com trabalho seguro e igual, dar oportunidade ao emprego diminui exponencialmente a pobreza e a fome mediante aumento e melhor distribuição de renda. São relevantes, desse modo, avaliar as taxas de participação, os níveis de ocupação e sub-ocupação, a taxa de formalidade e os indicadores referentes aos trabalhadores jovens, em perspectiva que vá além do mero exame do binômio emprego-desemprego."
    type: 'dimension'
    media: "/static/showcase/destaque01.jpg"
  - label: "Rendimentos Adequados e Trabalho Produtivo"
    detail: "Dimensão"
    to: "/localidade/0?dimensao=rendimentos"
    id: "rendimentos" 
    icon: "build"
    short_desc: "Redimentos e Trabalho Produtivo"
    description: "Nas sociedades contemporâneas, a satisfação das necessidades da grande maioria da população está intimamente ligada à obtenção dos rendimentos provenientes do trabalho. É o trabalho que garante o acesso a bens e serviços no mercado, de forma não só a ampliar o bem-estar individual e familiar, mas também a oxigenar a economia produtiva com circulação inclusiva da riqueza produzida. De acordo com os dados dos censos do Brasil, a exemplo do que ocorre ao redor do mundo, o rendimento oriundo de todos os trabalhos das pessoas ocupadas representa em média mais de 80% do rendimento total domiciliar, quer em âmbito urbano, quer em âmbito rural. Em outras palavras, as famílias brasileiras, sobretudo as mais pobres, primordial e invariavelmente dependem dos rendimentos gerados no mercado de trabalho."
    type: 'dimension'
    media: "/static/showcase/destaque01.jpg"
  - label: "Jornada de Trabalho Decente"
    detail: "Dimensão"
    to: "/localidade/0?dimensao=jornada"
    id: "jornada" 
    icon: "access_alarm"
    short_desc: "Jornada de Trabalho Decente"
    description: "A definição da jornada de trabalho busca conciliar interesses divergentes dos trabalhadores e dos empregadores, atores sociais que participam determinantemente da atividade produtiva. O Estado, por meio de seus órgãos, pode atuar como mediador dos conflitos e definidor de um arcabouço legal que aspectos relevantes da duração do trabalho. Além disso, respeitados patamares de garantias de direitos, os acordos e as convenções coletivas, frutos da negociação entre empregadores e trabalhadores, podem versar sobre a duração do trabalho no âmbito de categorias."
    type: 'dimension'
    media: "/static/showcase/destaque01.jpg"
  - label: "Conciliação entre Trabalho, Vida Pessoal e Vida Familiar"
    detail: "Dimensão"
    to: "/localidade/0?dimensao=conciliacao"
    id: "conciliacao" 
    icon: "child_friendly"
    short_desc: "Conciliação entre Trabalho e Vida"
    description: "As famílias brasileiras, primordial e invariavelmente, dependem dos rendimentos gerados pelo trabalho. Um dos aspectos relevantes dessa constatação é a necessidade de conciliar o trabalho, a vida pessoal e a vida familiar. Um trabalho decente permite essa compatibilização, sobretudo no que tange às dimensões liberdade de trabalho, ausência de discriminação e dignidade do trabalhador, vista também em sua perspectiva familiar. Isso exige a articulação de ações em âmbitos como o político, o social, o governamental, o empresarial e o individual, transcendendo a organização do trabalho para alcançar até mesmo a organização da atividade produtiva de um país. Ilustrativamente, o tempo gasto do ponto de vista da mobilidade urbana e rural por trabalhadores e trabalhadoras entre a residência e o local de trabalho é importante aspecto a ser considerado para avaliar déficits de trabalho decente. Por outro lado, a proteção das mulheres mães, se não adequadamente promovida, pode implicar até mesmo prejuízos para o desenvolvimento humano de um país no longo prazo."
    type: 'dimension'
    media: "/static/showcase/destaque01.jpg"
  - label: "Trabalho a ser Abolido"
    detail: "Dimensão"
    to: "/localidade/0?dimensao=aabolir"
    id: "aabolir" 
    icon: "thumb_down"
    short_desc: "Trabalho a ser Abolido"
    description: "Segundo a meta 8.7 da agenda 2030, todos os países devem tomar medidas imediatas e eficazes para erradicar o trabalho forçado, acabar com a escravidão moderna e o tráfico de pessoas e assegurar a proibição e eliminação das piores formas de trabalho infantil, incluindo recrutamento e utilização de crianças-soldado, e até 2025 acabar com o trabalho infantil em todas as suas formas. No Brasil, a redução de pessoas a condição análoga à de escravo (trabalhos forçados, jornada exaustiva, condições degradantes de trabalho ou restrição da liberdade de locomoção, inclusive por meio de dívidas eventualmente contraídas) costuma envolver também o tráfico de pessoas (agenciar, aliciar, recrutar, transportar, transferir, comprar, alojar ou acolher pessoa, mediante grave ameaça, violência, coação, fraude ou abuso) para fins de exploração do trabalho lícito ou ilícito em território nacional ou estrangeiro, de nacionais ou de imigrantes, independentemente da eventual movimentação (migração) de trabalhadores. Quanto ao trabalho infantil, o Brasil é referência com a mais extensa lista de piores formas de trabalho infantil entre signatários da convenção 182 da OIT (Lista TIP)."
    type: 'dimension'
    media: "/static/showcase/destaque01.jpg"
  - label: "Estabilidade e Segurança no Trabalho"
    detail: "Dimensão"
    to: "/localidade/0?dimensao=estabilidade"
    id: "estabilidade" 
    icon: "pregnant_woman"
    short_desc: "Estabilidade e Segurança no Trabalho"
    description: "A elevada flexibilidade na contratação e na demissão em geral é refletida no tempo médio de permanência no emprego da força de trabalho ocupada e em indicadores de rotatividade. Isso expõe, de um lado, o nível de autonomia que as empresas possuem para ajustarem o número de trabalhadores e trabalhadoras aos ciclos econômicos e, de outro lado, a autonomia da pessoa humana do trabalhador ou trabalhadora para definir seus planos de vida digna. Quanto menor a flexibilidade de contratação ou demissão da força de trabalho, maior será a incidência dos vínculos trabalhistas de curta ou curtíssima duração."
    type: 'dimension'
    media: "/static/showcase/destaque01.jpg"
  - label: "Igualdade de Oportunidades e Tratamento no Emprego"
    detail: "Dimensão"
    to: "/localidade/0?dimensao=igualdade"
    id: "igualdade" 
    icon: "wc"
    short_desc: 'Igualdade de Oportunidades'
    description: "A igualdade de oportunidades e de tratamento é um dos pilares básicos do trabalho decente. A Declaração dos Direitos e Princípios Fundamentais no Trabalho da OIT, adotada em 1998, destaca, nesse sentido, a eliminação de todas as formas de discriminação em matéria de emprego e ocupação. Da mesma forma, a Agenda 2030 busca alcançar o emprego pleno e produtivo e trabalho decente para todas as mulheres e homens, inclusive para os jovens e as pessoas com deficiência, e remuneração igual para trabalho de igual valor. No campo do gênero, busca-se alcançar a igualdade e empoderamento de todas as mulheres e meninas, sem descuidar das indissociáveis questões de raça."
    type: 'dimension'
    media: "/static/showcase/destaque01.jpg"
  - label: "Ambiente de Trabalho Seguro"
    detail: "Dimensão"
    to: "/localidade/0?dimensao=ambiente"
    id: "ambiente" 
    icon: "thumb_up"
    short_desc: "Ambiente de Trabalho Seguro"
    description: "A promoção crescimento econômico sustentado, inclusivo e sustentável, emprego pleno e produtivo e trabalho decente depende de ambientes de trabalho seguros e protegidos para todos os trabalhadores, incluindo os trabalhadores migrantes, em particular as mulheres migrantes, e pessoas em empregos precários. Por outro lado, o preâmbulo da Constituição da OIT chama a atenção para o fato de que a proteção do trabalhador contra as doenças, sejam elas profissionais ou não, e contra os acidentes de trabalho é um elemento fundamental da justiça social. Não faz sentido, portanto, preocupar-se apenas com acidentes ou doenças que derivem diretamente do trabalho. Assim, o passivo humano gerado pelo adoecimento ou pela acidentalidade de modo geral tem repercussões econômicas e de produtividade. Esses princípios foram reafirmados pela Declaração da Filadélfia, de 1944, e na Declaração da OIT sobre Justiça Social para uma Globalização Equitativa, durante a 98ª Reunião da Conferência Internacional do Trabalho, realizada em junho de 2008."
    type: 'dimension'
    media: "/static/showcase/destaque01.jpg"
  - label: "Empresas e Trabalho Decente"
    detail: "Dimensão"
    to: "/localidade/0?dimensao=empresas"
    id: "empresas" 
    icon: "business"
    short_desc: "Empresas e Trabalho Decente"
    description: "As empresas, independentemente do seu porte, são a principal fonte de crescimento econômico, incluindo a geração de empregos e a promoção do trabalho decente. Esses empreendimentos estão na base da atividade econômica, das oportunidades de emprego e, de forma ampla, no desenvolvimento na grande maioria dos países. Há no Brasil cerca de 11.5 milhões de empresas ativas (1.6 milhões na indústria, 5.1 milhões no comércio e 4.5 milhões no setor de serviços). Com a reforma trabalhista, é importante acompanhar o desempenho da economia no que tange ao fortalecimento das empresas como instrumento de promoção das oportunidades de trabalho decente."
    type: 'dimension'
    media: "/static/showcase/destaque01.jpg"
  - label: "Seguridade Social"
    detail: "Dimensão"
    to: "/localidade/0?dimensao=seguridade"
    id: "seguridade" 
    icon: "local_hospital"
    short_desc: "Seguridade Social"
    description: "A Seguridade Social é reconhecida universalmente como direito fundamental com três pilares básicos: a previdência, a assistência e a saúde. No âmbito da agenda do trabalho decente, essa dimensão está associada à busca da proteção social, sobretudo em situações de vulnerabilidade e risco. De forma ampla, a seguridade social engloba políticas sociais com o fim de amparar e assistir o cidadão e sua família na velhice, na doença, no desemprego ou em situações em que ele precise de auxílio para aprimorar seus padrões de vida. A Previdência Social é instrumento de proteção social e subsistência provida mediante contribuição. A Assistência Social é gratuita, a todos os necessitados. Já a Saúde Pública busca promover a segurança social pela universalização dos instrumentos necessários à diminuição de riscos de doença e acesso a serviços de saúde, saneamento, vigilância epidemiológica, entre outros."
    type: 'dimension'
    media: "/static/showcase/destaque01.jpg"
  - label: "Diálogo Social"
    detail: "Dimensão"
    to: "/localidade/0?dimensao=dialogo"
    id: "dialogo" 
    icon: "chat"
    short_desc: "Diálogo Social"
    description: "O diálogo social está intrinsecamente ligado à chamada Cultura De Paz, enunciada pela Declaração e Programa de Ação sobre uma Cultura de Paz, adotada pela Assembleia Geral da ONU em setembro de 1999. O desenvolvimento pleno de uma Cultura de Paz está integralmente vinculado, entre outros aspectos, à promoção da resolução pacífica dos conflitos, ao respeito e entendimento mútuos, à promoção da democracia e à possibilidade de que todas as pessoas, em todos os níveis, desenvolvam aptidões para o diálogo, negociação, formação de consenso e solução pacífica de controvérsias. Nesse sentido, o diálogo social e a representação de trabalhadores e empregadores envolvem não apenas as discussões no âmbito de categorias, mas também os processos de construção de políticas que afetam a sociedade como um todo. Com isso, contribui-se para a ampliação da legitimidade social de políticas públicas e de gestão das empresas e, portanto, para o fortalecimento de uma cultura democrática no país. No mundo do trabalho, em particular, o diálogo social requer necessariamente uma efetiva liberdade de organização e associação sindical de trabalhadores e de empregadores, assim como a garantia de negociações coletivas periódicas."
    type: 'dimension'
    media: "/static/showcase/destaque01.jpg"