    name: ""
    cards:
# ========================================================
      - id: "bar_despesa_auxilio_doenca_acidente"
        title: 
          fixed: "Despesa Previdenciária - Auxílio-doença por acidente do trabalho (B91)"
        title_comment:
          template: "{0}, de {1} a {2}"
          preloaded:
            prop: "centralindicadores"
            function: "slice"
            id: "10_11_01_03"
            year: "max"
          args:
            - named_prop: "nm_municipio_uf"
            - named_prop: "nu_competencia_min"
            - named_prop: "nu_competencia_max"
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              fixed: "" 
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: "10_11_01_03"
                  year: "max"
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'monetario'
                    collapse:
                      format: 'monetario'
                    # precision: 1
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: "Em gastos com o benefício"
                  - prop: "comment"
                    named_prop: "nu_competencia"

          - type: "text"
            title: ""
            content:
              template: "Em destaque, informações sobre {0}. Ao lado, é possível ver o valor pago a cada ano, bem como o acumulado no período considerado."
              preloaded:
                prop: "centralindicadores"
                function: "slice"
                id: "10_11_01_03"
                year: "max"
              args:
                - named_prop: "ds_indicador_radical"

          - type: "ranking"
            preloaded:
              prop: "centralindicadores"
              function: "slice"
              id: "10_11_01_03"
              year: "max"
            args:
              - prop: 'regional_rank'
                named_prop: "rank_uf"
                format: 'inteiro'
                precision: 0
                default: 0
              - prop: 'regional_total'
                named_prop: "rank_uf_total"
                format: 'inteiro'
                precision: 0
                default: 0
              - prop: 'national_rank'
                named_prop: "rank_br"
                format: 'inteiro'
                precision: 0
                default: 0
              - prop: 'national_total'
                named_prop: "rank_br_total"
                format: 'inteiro'
                precision: 0
                default: 0

        chart_type: "BAR"
        preloaded:
          prop: "centralindicadores"
          function: "slice"
          id: ['10_11_01_03']
          options:
            formatters:
              - id: "vl_indicador"
                collapse:
                  format: 'real'
                  precision: 1
                  uiTags: false
        headers:
          - text: 'Indicador'
            value: 'ds_indicador_radical'
          - text: 'Ano'
            align: 'left'
            value: 'nu_competencia'
          - text: 'Valor'
            value: 'fmt_vl_indicador'
        chart_options:
          x: "nu_competencia"
          y: "vl_indicador"
          id: "id"
          orientation: "vertical"
          accum: true
          accumDataType: 'real'
          accumDataPrecision: 1
          accumDataCollapse: true
          stacked: true
          text: "fmt_vl_indicador"
          show_x_axis: true
          show_y_axis: false
          legend_field: "ds_agreg_primaria"
        source:
          desc_field: "ds_fonte"
