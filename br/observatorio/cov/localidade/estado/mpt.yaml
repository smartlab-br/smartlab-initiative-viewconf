principais:
  - relevance: 'lead' 
    cls: 'xs12'
    rowClass: "pt-0 px-3 pb-5"
    api: 
      template: "/thematic/coviddestinacaompt?categorias=1&valor=destinacaovalor&agregacao=SUM&filtros=eq-cd_uf-{0}"
      args:
        - named_prop: "cd_uf"
    args:
      - prop: "value"
        named_prop: 'agr_sum_destinacaovalor'
        format: 'monetario'
        precision: 2
        default: 'Nenhum'
        zero: 'Nenhum'
      - prop: "description"
        fixed: "Total Destinado pelo MPT para<br/>ações de combate à Covid-19 na UF"
  - relevance: "lead"
    cls: 'xs12'
    rowClass: "pt-0 px-3 pb-5"
    api: 
      template: "/thematic/coviddenunciampt?categorias=1&agregacao=COUNT&filtros=eq-cd_uf-{0}"
      args:
        - named_prop: "cd_uf"
    args:
      - prop: "value"
        named_prop: "agr_count"
        format: 'inteiro'
      - prop: "description"
        fixed: "Denúncias relacionadas<br/>à COVID-19 na UF"
