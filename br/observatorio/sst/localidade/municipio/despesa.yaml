# ===================================================
principais:
  - relevance: 'lead' 
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    api:
      template: "/sst/indicadoresmunicipais?categorias=cd_indicador,vl_indicador,ds_fonte,nu_competencia&filtros=eq-cd_indicador-'sst_bene_despesa_especie',and,eq-ds_agreg_primaria-'91',and,eq-nu_competencia-nu_competencia_max,and,eq-cd_mun_ibge_dv-{0}"
      args:
        - named_prop: "idLocalidade"
    args:
      - prop: "value"
        named_prop: 'vl_indicador'
        format: 'monetario'
        collapse:
          format: 'monetario'
      - prop: "description"
        fixed: "Gastos previdenciários com AUXÍLIO-DOENÇA POR ACIDENTE DO TRABALHO (B91)"
      - prop: 'comment'
        template: "({0}, {1})"
        args:
          - named_prop: "ds_fonte"
          - named_prop: "nu_competencia"
  - relevance: 'lead' 
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    api:
      template: "/sst/indicadoresmunicipais?categorias=cd_indicador,vl_indicador,ds_fonte,nu_competencia&filtros=eq-cd_indicador-'sst_bene_despesa_especie',and,eq-ds_agreg_primaria-'92',and,eq-nu_competencia-nu_competencia_max,and,eq-cd_mun_ibge_dv-{0}"
      args:
        - named_prop: "idLocalidade"
    args:
      - prop: "value"
        named_prop: 'vl_indicador'
        format: 'monetario'
        collapse:
          format: 'monetario'
      - prop: "description"
        template: "Gastos previdenciários com APOSENTADORIA POR INVALIDEZ POR ACIDENTE DO TRABALHO (B92)"
        args:
          - named_prop: "ds_agreg_primaria"
      - prop: 'comment'
        template: "({0}, {1})"
        args:
          - named_prop: "ds_fonte"
          - named_prop: "nu_competencia"
# ===================================================
secoes:
  - id: "despesa_unica"
    name: ""
    cards:
# ========================================================
      - id: "bar_despesa_auxilio_doenca_acidente"
        title: 
          fixed: "Despesa Previdenciária - Auxílio-doença por acidente do trabalho (B91)"
        title_comment:
          template: "{0}, de {1} a {2}"
          args:
            - base_object: "localidade"
              named_prop: "nm_localidade"
            - base_object: "sst_beneficio"
              named_prop: "agr_min_ano_beneficio"
            - base_object: "sst_beneficio"
              named_prop: "agr_max_ano_beneficio"
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              fixed: "" 
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12'
                api:
                  template: "/sst/indicadoresmunicipais?categorias=cd_indicador,vl_indicador,ds_fonte,nu_competencia&filtros=eq-cd_indicador-'sst_bene_despesa_especie',and,eq-ds_agreg_primaria-'91',and,eq-nu_competencia-nu_competencia_max,and,eq-cd_mun_ibge_dv-{0}"
                  args:
                    - named_prop: "idLocalidade"
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'monetario'
                    collapse:
                      format: 'monetario'
                    # precision: 1
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: "Em gastos com o benefício"
                  - prop: "comment"
                    named_prop: "nu_competencia"

          - type: "text"
            title: ""
            content:
              template: "Em destaque, informações sobre {0}. Ao lado, é possível ver o valor pago a cada ano, bem como o acumulado no período considerado."
              api:
                template: "/sst/indicadoresnacionais?categorias=ds_indicador&filtros=eq-cd_indicador-'sst_bene_despesa_especie',and,eq-ds_agreg_primaria-'91'&limit=1"
              args:
                - named_prop: "ds_indicador"

          - type: "ranking"
            api:
              template: "/sst/indicadoresmunicipais?categorias=cd_indicador,rank_uf,rank_uf_total,rank_br,rank_br_total&filtros=eq-cd_indicador-'sst_bene_despesa_especie',and,eq-ds_agreg_primaria-'91',and,eq-nu_competencia-nu_competencia_max,and,eq-cd_mun_ibge_dv-{0}"
              args:
                - named_prop: "idLocalidade"
            args:
              - prop: 'regional_rank'
                named_prop: "rank_uf"
                format: 'inteiro'
                precision: 0
                default: 0
              - prop: 'regional_total'
                named_prop: "rank_uf_total"
                format: 'inteiro'
                precision: 0
                default: 0
              - prop: 'national_rank'
                named_prop: "rank_br"
                format: 'inteiro'
                precision: 0
                default: 0
              - prop: 'national_total'
                named_prop: "rank_br_total"
                format: 'inteiro'
                precision: 0
                default: 0

        chart_type: "BAR"
        api:
          template: "/sst/indicadoresmunicipais?categorias=cd_indicador,ds_indicador-ds_indicador_radical,vl_indicador,nu_competencia,ds_agreg_primaria,ds_fonte&filtros=eq-cd_indicador-'sst_bene_despesa_especie',and,eq-ds_agreg_primaria-'91',and,eq-cd_mun_ibge_dv-{0}"
          args:
            - named_prop: "idLocalidade"
          options:
            calcs:
              - id: "legend_description"
                function: "replace_text"
                fn_args:
                  - fixed: "ds_indicador_radical"
                  - fixed: "Despesa Previdenciária - "
                  - fixed: ""
            formatters:
              - id: "vl_indicador"
                collapse:
                  format: 'real'
                  precision: 1
                  uiTags: false
        headers:
          - text: 'Indicador'
            value: 'ds_indicador_radical'
          - text: 'Ano'
            align: 'left'
            value: 'nu_competencia'
          - text: 'Valor'
            value: 'fmt_vl_indicador'
        chart_options:
          x: "nu_competencia"
          y: "vl_indicador"
          id: "id"
          orientation: "vertical"
          accum: true
          accumDataType: 'real'
          accumDataPrecision: 1
          accumDataCollapse: true
          stacked: true
          text: "fmt_vl_indicador"
          show_x_axis: true
          show_y_axis: false
          legend_field: "calc_legend_description"
        source:
          desc_field: "ds_fonte"
