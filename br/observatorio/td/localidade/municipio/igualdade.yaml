      #         fixed: "Os dados do Censo permitem conhecer a realidade laboral das pessoas com deficiência à escala municipal e fornecem importantes insumos para subsidiar as políticas públicas de inclusão social e de promoção do Trabalho Decente desse segmento da população. Seguindo recomendações internacionais, o IBGE investigou os graus de severidade de cada deficiência, com o intuito de delimitar o público-alvo com deficiência severa, que foi considerado como o conjunto das pessoas que, para as deficiências visual, auditiva e motora, quando indagados se tinham dificuldade de enxergar, ouvir e de caminhar ou subir escadas respectivamente, declararam as opções de resposta “sim, grande dificuldade” ou “sim, não consegue de modo algum”. Também se considerou com deficiência severa o conjunto das pessoas com deficiência mental/intelectual. Os vínculos empregatícios são contados através da RAIS. A informação se o município possuía ou não conselho, programas ou ações e legislação municipal são coletadas através da pesquisa de informações municipais, uma pesquisa complementar do IBGE. Os conselhos municipais são canais efetivos de participação democrática da população no processo de formulação, implementação, monitoramento, avaliação e fiscalização das políticas públicas. Neste contexto, desempenham um papel fundamental para o cumprimento dos direitos dos mais diversos segmentos da população."
