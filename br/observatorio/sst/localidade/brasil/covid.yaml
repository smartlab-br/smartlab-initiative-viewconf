secoes:
  - id: "frequencia_acidentes"
    name: "Afastamentos Previdenciários"
    cards:
# ====================================================          
      - id: "mapa_bene_covid"
        title: 
          fixed: "Distribuição Geográfica dos Afastamentos Previdenciários por CID B34 ou U07"
        title_comment:
          template: "Brasil, {0}"
          args:
            - base_object: "sst_beneficio"
              named_prop: "agr_max_ano_beneficio"
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              fixed: "Sem observações adicionais. Vide descrição"
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12'
                api:
                  template: "/sst/beneficios?categorias=1&agregacao=COUNT&filtros=in-cd_categoria_cid_beneficio-'B34'-'U07',and,eq-ano_beneficio-{0}"
                  args:
                    - base_object: "sst_beneficio"
                      named_prop: "agr_max_ano_beneficio"
                args:
                  - prop: "value"
                    named_prop: 'agr_count'
                    format: 'inteiro'
                    collapse:
                      format: 'real'
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: 'Afastamentos por CID B34 ou U07 no país'
          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, o número de de concessões de benefícios previdenciários no Brasil, por doenças B34(Doenças por vírus, de localização não especificada) ou U07(Covid-19). No mapa, apresenta-se a perspectiva comparativa da localidade com outros municípios da unidade federativa. O município está destacado em linhas pretas. A escala de cores varia do branco (menor quantidade) para o vermelho (maior quantidade de acidentes no ano).<br/>
                      Considera-se, em especial, além do código U07 (Covid-19) da Classificação Internacional de Doenças (CID), o código B34 (Doenças por vírus, de localização não especificada), em especial as subcategorias B342 (Infecção por coronavírus de localização não especificada) e B349 (Infecção viral não especificada). O código U07 foi incluído na Classificação Internacional de Doenças após a descoberta do novo vírus. A hipótese que os dados sugerem, além do tempo necessário ao diagnóstico, é a de que, dada a falta de orientação/taxonomia precisa quanto à notificação, os registros foram feitos com o uso de CIDs existentes, alguns dos quais, a exemplo do B34 (em especial os códigos B34.2 e B34.9), até então nunca ou apenas raramente haviam sido utilizados para comunicações de acidentes de trabalho e afastamentos previdenciários."
        chart_type: "MAP_TOPOJSON"
        api: 
          template: "/sst/beneficios?categorias=nm_uf,ano_beneficio,cd_uf&agregacao=COUNT&filtros=in-cd_categoria_cid_beneficio-'B34'-'U07',and,eq-ano_beneficio-{0}"
          args:
            - base_object: "sst_beneficio"
              named_prop: "agr_max_ano_beneficio"
          options:
            calcs:
              - id: "deviation_uf"
                function: "get_log"
                fn_args:
                  - fixed: "agr_count"
            formatters:
              - id: "agr_count"
                format: 'inteiro'
        headers:
          - text: 'Unidade Federativa'
            align: 'left'
            value: 'nm_uf'
          - text: 'Ano'
            align: 'left'
            value: 'ano_beneficio'
          - text: 'Qtde de Benefícios por CID B34 ou U07'
            value: 'fmt_agr_count'
        chart_options:
          id_field: 'cd_uf'
          topo_key: "codigo"
          value_field: 'calc_deviation_uf'
          colorScale:
            name: "Reds"
# ====================================================          
      - id: "bar_bene_covid"
        title: 
          fixed: "Série Histórica dos Afastamentos Previdenciários por CID B34 ou U07"
        title_comment:
          template: "Brasil, de {0} a {1}"
          args:
            - base_object: "sst_beneficio"
              named_prop: "agr_min_ano_beneficio"
            - base_object: "sst_beneficio"
              named_prop: "agr_max_ano_beneficio"
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              fixed: "Sem observações adicionais. Vide descrição"
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12'
                api:
                  template: "/sst/beneficios?categorias=ano_beneficio&agregacao=COUNT&filtros=in-cd_categoria_cid_beneficio-'B34'-'U07',and,eq-ano_beneficio-{0}"
                  args:
                    - base_object: "sst_beneficio"
                      named_prop: "agr_max_ano_beneficio"
                args:
                  - prop: "value"
                    named_prop: 'agr_count'
                    format: 'inteiro'
                    collapse:
                      format: 'real'
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: 'Afastamentos por CID B34 ou U07 no país'
                  - prop: "comment"
                    named_prop: 'ano_beneficio'
                    default: ''
          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, o número de de concessões de benefícios previdenciários no Brasil, por doenças B34(Doenças por vírus, de localização não especificada) ou U07(Covid-19). No gráfico, apresenta-se a evolução histórica do número desses afastamentos no período.<br/>
                      Considera-se, em especial, além do código U07 (Covid-19) da Classificação Internacional de Doenças (CID), o código B34 (Doenças por vírus, de localização não especificada), em especial as subcategorias B342 (Infecção por coronavírus de localização não especificada) e B349 (Infecção viral não especificada). O código U07 foi incluído na Classificação Internacional de Doenças após a descoberta do novo vírus. A hipótese que os dados sugerem, além do tempo necessário ao diagnóstico, é a de que, dada a falta de orientação/taxonomia precisa quanto à notificação, os registros foram feitos com o uso de CIDs existentes, alguns dos quais, a exemplo do B34 (em especial os códigos B34.2 e B34.9), até então nunca ou apenas raramente haviam sido utilizados para comunicações de acidentes de trabalho e afastamentos previdenciários."
        chart_type: "BAR"
        api: 
          - template: "/sst/beneficios?categorias='{0} a 2019'-ano_beneficio&agregacao=COUNT&filtros=in-cd_categoria_cid_beneficio-'B34'-'U07',and,lt-ano_beneficio-2020"
            args:
              - base_object: "sst_beneficio"
                named_prop: "agr_min_ano_beneficio"
          - template: "/sst/beneficios?categorias=ano_beneficio&agregacao=COUNT&filtros=in-cd_categoria_cid_beneficio-'B34'-'U07',and,ge-ano_beneficio-2020"
            args:
              - base_object: "sst_beneficio"
                named_prop: "agr_max_ano_beneficio"
        api_options:
            formatters:
              - id: "agr_count"
                format: 'inteiro'
        headers:
          - text: 'Ano'
            align: 'left'
            value: 'ano_beneficio'
          - text: 'Qtde de Benefícios por CID B34 ou U07'
            value: 'fmt_agr_count'
        chart_options:
          id: "ano_beneficio"
          x: "ano_beneficio"
          y: "agr_count"
          orientation: "vertical"
          text: "fmt_agr_count"
          show_x_axis: true
          show_y_axis: false
          hide_legend: true
          color: "#238B45"
