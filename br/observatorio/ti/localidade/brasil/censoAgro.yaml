          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, o total de crianças e adolescentes com menos de 14 anos ocupados em estabelecimentos agropecuários, de acordo com o Censo Agropecuário, Florestal e Aquícola 2017, que traz dados relevantes sobre as características e a produção de todos os estabelecimentos agropecuários do Brasil. Estabelecimento agropecuário é toda unidade de produção/exploração dedicada, total ou parcialmente, a atividades agropecuárias, florestais e aquícolas, independentemente de seu tamanho, de sua forma jurídica (se pertence a um produtor, a vários produtores, a uma empresa, a um conjunto de empresas etc.), ou de sua localização (área urbana ou rural), tendo como objetivo a produção, seja para venda (comercialização da produção) ou para subsistência (sustento do produtor ou de sua família). No mapa, a escala vai do branco (menor proporção) para o vermelho (maior proporção de crianças e adolescentes com menos de 14 anos ocupados em relação aos ocupados do setor). O Censo Agropecuário, por suas características metodológicas, não permite obter informações sobre a ocupação de adolescentes na faixa etária de 14 a 17 anos. É importante destacar que a Constituição Brasileira proíbe o trabalho noturno, perigoso ou insalubre a menores de dezoito e de qualquer trabalho a menores de dezesseis anos, salvo na condição de aprendiz, a partir de quatorze anos."

        chart_type: "MAP_TOPOJSON"
        api: 
          fixed: "/indicadoresestaduais?categorias=nu_competencia,cd_uf,nm_uf,ds_fonte&valor=vl_indicador&agregacao=sum&pivot=cd_indicador&filtros=in-cd_indicador-'CAGRO_TICA01'-'CAGRO_TICA02'-'CAGRO_TICA03',and,eq-nu_competencia-nu_competencia_max"
          options:
            formatters:
              - id: "CAGRO_TICA01"
                format: 'inteiro'
              - id: "CAGRO_TICA03"
                format: 'inteiro'
              - id: "CAGRO_TICA02"
                format: 'porcentagem'
        headers:
          - text: 'UF'
            align: 'left'
            value: 'nm_uf'
          - text: 'Ano'
            align: 'left'
            value: 'nu_competencia'
          - text: 'Total de ocupados menores de 14 anos'
            align: 'left'
            value: 'fmt_CAGRO_TICA01'
          - text: 'Total de ocupados no setor'
            align: 'left'
            value: 'fmt_CAGRO_TICA03'
          - text: '% ocupados menores de 14 anos'
            value: 'fmt_CAGRO_TICA02'
        chart_options:
          id_field: 'cd_uf'
          topo_key: "codigo"
          value_field: 'CAGRO_TICA01'
          colorScale:
            name: 'Reds'
        source: 
