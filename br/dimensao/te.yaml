    status: 'NOVO'
    to: "/trabalhoescravo/localidade/{0}?dimensao=exploracaoSexual"
    id: "exploracaoSexual"
    icon: "gavel"
    short_desc: 'Exploração Sexual Comercial de Crianças e Adolescentes (Mapear)'
    description: "O mapeamento dos pontos vulneráveis à exploração sexual de crianças e adolescentes (ESCA) nas rodovias e estradas federais – MAPEAR – tornou-se referência no delineamento de ações para o enfrentamento dessa grave violação de direitos humanos. As ações realizadas para compor este mapeamento têm vasta abrangência, percorrendo em torno de 71.000 quilômetros de rodovias e estradas federais, distribuídos pelos 26 estados e o Distrito Federal. A atuação exemplar da Polícia Rodoviária Federal brasileira no campo rendeu relevante levantamento de dados para o combate ao tráfico de pessoas para fins de exploração sexual comercial em uma de suas piores formas, em que a violência agride crianças e adolescentes. No ciclo anterior, haviam sido mapeados 2.487 pontos vulneráveis. Na edição 2019-2020, esse número aumentou para 3.651 pontos (470 críticos), apresentados neste estudo para cada uma das unidades geográficas brasileiras. Para saber mais, acesse a <a class='accent--text' target='_blank' href=' https://www.gov.br/prf/pt-br/noticias/nacionais/projeto-mapear_v3.pdf'>cartilha do projeto</a>.<br/><br/><br/><br/><br/>"
    type: 'dimension'
    media: "/static/parallax/ti.jpg"

  - label: "SINAN - Tráfico de Pessoas"
    blocked: false
    detail: "Dimensão"
    tagColor: 'success'
    status: 'NOVO'
    to: "/trabalhoescravo/localidade/{0}?dimensao=traficoSinan"
    id: "traficoSinan"
    icon: "gavel"
    short_desc: 'SINAN - Tráfico de Pessoas'
    description: "A expressão \"tráfico de pessoas\" significa o recrutamento, o transporte, a transferência, o alojamento ou o acolhimento de pessoas, recorrendo à ameaça ou uso da força ou a outras formas de coação, ao rapto, à fraude, ao engano, ao abuso de autoridade ou à situação de vulnerabilidade ou à entrega ou aceitação de pagamentos ou benefícios para obter o consentimento de uma pessoa que tenha autoridade sobre outra para fins de exploração. A exploração incluirá, no mínimo, a exploração da prostituição de outrem ou outras formas de exploração sexual, o trabalho ou serviços forçados, escravatura ou práticas similares à escravatura, a servidão ou a remoção de órgãos, entre outras formas de violência. O consentimento dado pela vítima de tráfico de pessoas tendo em vista qualquer tipo de exploração será considerado irrelevante se tiver sido utilizado qualquer um dos meios referidos. Além disso, o recrutamento, o transporte, a transferência, o alojamento ou o acolhimento de uma criança para fins de exploração serão considerados \"tráfico de pessoas\" mesmo que não envolvam nenhum daqueles meios (Decreto 5.017/2004 - \"Protocolo de Palermo\"). <br/><br/>
                  Os registros no SINAN (Sistema de Informação de Agravos de Notificação) do Ministério da Saúde reforçam o entendimento de que o tráfico de pessoas, em qualquer de suas formas, é indubitavelmente um problema de saúde pública.<br/><br/>"
    type: 'dimension'
    media: "/static/parallax/ti.jpg"

