                fn_args:
                  - fixed: "vl_indicador"
                  - fixed: "media_br"
            formatters:
              - id: "vl_indicador"
                format: 'inteiro'
              - id: "rank_br"
                format: 'inteiro'
        headers:
          - text: 'UF'
            align: 'left'
            value: 'nm_uf'
          - text: 'Ano'
            align: 'left'
            value: 'nu_competencia'
          - text: 'Indicador'
            align: 'left'
            value: 'ds_indicador_radical'
          - text: 'Qtde de Notificações'
            value: 'fmt_vl_indicador'
        chart_options:
          id_field: 'cd_uf'
          topo_key: "codigo"
          value_field: 'calc_deviation_sinan'
          colorScale:
            name: "Reds"
        source:
          desc_field: "ds_fonte"
