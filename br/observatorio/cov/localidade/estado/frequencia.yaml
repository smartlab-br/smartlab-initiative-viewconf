principais:
  - relevance: 'lead' 
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    api: 
      template: "/thematic/covidcasos?categorias=city_ibge_code,date_info,last_available_confirmed&filtros=eq-city_ibge_code-{0},and,eq-place_type-'state',and,eq-is_last-TRUE"
      args:
        - named_prop: "idLocalidade"
    args:
      - prop: "value"
        named_prop: 'last_available_confirmed'
        format: 'inteiro'
        default: 'Nenhum'
        zero: 'Nenhum'
      - prop: "description"
        fixed: "Casos Confirmados"
      - prop: 'comment'
        named_prop: 'date_info'
        format: 'dataDMY'
  - relevance: 'lead' 
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    api: 
      template: "/thematic/covidcasos?categorias=city_ibge_code,date_info,last_available_deaths&filtros=eq-city_ibge_code-{0},and,eq-place_type-'state',and,eq-is_last-TRUE"
      args:
        - named_prop: "idLocalidade"
    args:
      - prop: "value"
        named_prop: 'last_available_deaths'
        format: 'inteiro'
        default: 'Nenhum'
        zero: 'Nenhum'
      - prop: "description"
        fixed: "Óbitos Confirmados"
      - prop: 'comment'
        named_prop: 'date_info'
        format: 'dataDMY'
  - relevance: "lead"
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    api: 
      template: "/thematic/covidcasos?categorias=qtd_municipios_uf,populacao_uf&valor=cd_municipio_ibge_dv,estimated_population_2019&agregacao=COUNT,SUM&filtros=eq-cd_uf-{0},and,eq-place_type-'city',and,eq-is_last-TRUE,and,ne-last_available_confirmed-0"
      args:
        - named_prop: "idLocalidade"
    args:
      - prop: "value"
        named_prop: "agr_count_cd_municipio_ibge_dv"
      - prop: "description"
        fixed: "Municípios atingidos"
      - prop: 'comment'
        template: "{0}% de um total de {1} municípios <br/>
                   {2}% da população da UF"
        args:
          - function: 'calc_percentage'
            format: 'inteiro'
            fn_args:
              - named_prop: "agr_count_cd_municipio_ibge_dv"
              - named_prop: "qtd_municipios_uf"
          - named_prop: "qtd_municipios_uf"
          - function: 'calc_percentage'
            format: 'real'
            fn_args:
              - named_prop: "agr_sum_estimated_population_2019"
              - named_prop: "populacao_uf"
  - relevance: "lead"
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    api: 
      template: "/thematic/covidcasos?categorias=qtd_municipios_uf,populacao_uf&valor=cd_municipio_ibge_dv,estimated_population_2019&agregacao=COUNT,SUM&filtros=eq-cd_uf-{0},and,eq-place_type-'city',and,eq-is_last-TRUE,and,ne-last_available_deaths-0"
      args:
        - named_prop: "idLocalidade"
    args:
      - prop: "value"
        named_prop: "agr_count_cd_municipio_ibge_dv"
      - prop: "description"
        fixed: "Municípios com óbitos"
      - prop: 'comment'
        template: "{0}% de um total de {1} municípios <br/>
                   {2}% da população da UF"
        args:
          - function: 'calc_percentage'
            format: 'real'
            fn_args:
              - named_prop: "agr_count_cd_municipio_ibge_dv"
              - named_prop: "qtd_municipios_uf"
          - named_prop: "qtd_municipios_uf"
          - function: 'calc_percentage'
            format: 'real'
            fn_args:
              - named_prop: "agr_sum_estimated_population_2019"
              - named_prop: "populacao_uf"
  - relevance: 'lead' 
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    api: 
      template: "/thematic/covidcasos?categorias=city_ibge_code,date_info,last_available_deaths,last_available_confirmed&filtros=eq-city_ibge_code-{0},and,eq-place_type-'state',and,eq-is_last-TRUE"
      args:
        - named_prop: "idLocalidade"
    args:
      - prop: "value"
        function: 'calc_percentage'
        format: 'porcentagem'
        fn_args:
          - named_prop: "last_available_deaths"
          - named_prop: "last_available_confirmed"
      - prop: "description"
        fixed: "Letalidade"
      - prop: 'comment'
        named_prop: 'date_info'
        format: 'dataDMY'
  - relevance: "lead"
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    api: 
      template: "/thematic/coviddenunciampt?categorias=1&agregacao=COUNT&filtros=eq-cd_uf-{0}"
      args:
        - named_prop: "cd_uf"
    args:
      - prop: "value"
        named_prop: "agr_count"
        format: 'inteiro'
      - prop: "description"
        fixed: "Denúncias relacionadas<br/>à COVID-19 na UF"
# ========================================================
secoes:
  - id: 'frequencia_serie'
    name: 'Série Histórica'
    cards:
# ========================================================
      - id: "bar_serie_casos_semana_epidemiologica"
        type: "multiple-charts"
        title:
          fixed: "Casos confirmados por Semana Epidemiológica"
        # info:
        #   - type: "text"
        #     title: "Sobre a métrica"
        #     content:
        #       fixed: ""
        title_comment:
          template: "{0}, {1} a {2}"
          api: 
            template: "/thematic/covidcasos?categorias=1&valor=last_available_date&agregacao=MAX,MIN&filtros=eq-place_type-'state',and,eq-cd_uf-{0}"
            args:
              - named_prop: "idLocalidade"
          args:
            - base_object: "localidade"
              named_prop: "nm_localidade"
            - named_prop: "agr_min_last_available_date"
              format: 'dataDMY'
            - named_prop: "agr_max_last_available_date"
              format: 'dataDMY'
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/covidcasos?categorias=last_available_date,last_available_confirmed&filtros=eq-place_type-'state',and,eq-is_last-TRUE,and,eq-cd_uf-{0}"
                  args:
                    - named_prop: "idLocalidade"
                args:
                  - prop: "value"
                    named_prop: 'last_available_confirmed'
                    format: 'inteiro'
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Casos confirmados'
              - relevance: 'high'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/covidcasos?categorias=last_available_date,last_available_deaths&filtros=eq-place_type-'state',and,eq-is_last-TRUE,and,eq-cd_uf-{0}"
                  args:
                    - named_prop: "idLocalidade"
                args:
                  - prop: "value"
                    named_prop: 'last_available_deaths'
                    format: 'inteiro'
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Óbitos confirmados'
          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, o número total de casos e óbitos confirmados por COVID-19 na unidade federativa selecionada. O gráfico apresenta a série histórica dos casos por semana epidemiológica.<br/>
                      Por convenção internacional, as semanas epidemiológicas são contadas de domingo a sábado. A primeira semana do ano é aquela que contém o maior número de dias de janeiro e a última, a que contém o maior número de dias de dezembro.<br/>
                      <b>A última semana apresentada no gráfico é a semana corrente, podendo, pois, apresentar um total parcial.</b>"
        charts:
          - id: "bar_casos"
            title: "Casos de COVID-19 por semana epidemiológica"
            cls: "xs12"
            type: "BAR"
            api:
              template: "/thematic/covidcasos?categorias='Casos confirmados'-cd_indicador,epidemiological_week,epidemiological_week_start,epidemiological_week_end&valor=new_confirmed&agregacao=SUM&filtros=eq-place_type-'state',and,eq-cd_uf-{0},and,eq-is_repeated-false&ordenacao=epidemiological_week"
              args:
                - named_prop: "idLocalidade"
              options:
                formatters:
                  - id: "agr_sum_new_confirmed"
                    format: 'inteiro'
                  - id: "epidemiological_week_start"
                    format: 'dataDMY'
                  - id: "epidemiological_week_end"
                    format: 'dataDMY'
                calcs:
                  - id: "week_status"
                    function: "get_week_status"
                    fn_args:
                      - named_prop: "epidemiological_week"
            headers:
              - text: 'Indicador'
                align: 'left'
                value: 'cd_indicador'
              - text: 'Semana Epidemiológica'
                align: 'left'
                value: 'epidemiological_week'
              - text: 'Início'
                align: 'left'
                value: 'fmt_epidemiological_week_start'
              - text: 'Fim'
                align: 'left'
                value: 'fmt_epidemiological_week_end'
              - text: 'Número de casos'
                value: 'fmt_agr_sum_new_confirmed'
            options:
              id: "calc_week_status"
              x: "epidemiological_week"
              y: "agr_sum_new_confirmed"
              text: "fmt_agr_sum_new_confirmed"
              orientation: "vertical"
              show_x_axis: true
              show_y_axis: false
              legend_field: "calc_week_status"
              colorArray: ["#377EB8", "#BBDEFB"]  # blue
        source:
          desc: "Brasil.io"
          link: "https://brasil.io/covid19/"
# ========================================================
      - id: "bar_serie_casos_denuncias_semana"
        type: "multiple-charts"
        title:
          fixed: "Casos confirmados e Denúncias ao MPT por Semana Epidemiológica"
        # info:
        #   - type: "text"
        #     title: "Sobre a métrica"
        #     content:
        #       fixed: ""
        title_comment:
          template: "{0}, {1} a {2}"
          api: 
            template: "/thematic/covidcasos?categorias=1&valor=last_available_date&agregacao=MAX,MIN&filtros=eq-place_type-'state',and,eq-cd_uf-{0}"
            args:
              - named_prop: "idLocalidade"
          args:
            - base_object: "localidade"
              named_prop: "nm_localidade"
            - named_prop: "agr_min_last_available_date"
              format: 'dataDMY'
            - named_prop: "agr_max_last_available_date"
              format: 'dataDMY'
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/covidcasos?categorias=last_available_date,last_available_confirmed&filtros=eq-place_type-'state',and,eq-is_last-TRUE,and,eq-cd_uf-{0}"
                  args:
                    - named_prop: "idLocalidade"
                args:
                  - prop: "value"
                    named_prop: 'last_available_confirmed'
                    format: 'inteiro'
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Casos confirmados'
              - relevance: 'high'
                cls: 'xs12 md6'
                reactive: true
                api: 
                  template: "/thematic/coviddenunciampt?categorias=1&agregacao=COUNT&filtros=eq-cd_uf-{0}"
                  args:
                    - named_prop: "idLocalidade"
                args:
                  - prop: "value"
                    named_prop: 'agr_count'
                    format: 'inteiro'
                    default: "Nenhuma"
                    zero: "Nenhuma"
                  - prop: "description"
                    fixed: 'Denúncias relacionadas<br/>à COVID-19'
              # - relevance: 'high'
              #   cls: 'xs12 md6'
              #   api: 
              #     fixed: "/thematic/covidcasos?categorias=1&valor=last_available_date,last_available_deaths&agregacao=MAX,SUM&filtros=eq-place_type-'state',and,eq-is_last-TRUE"
              #   args:
              #     - prop: "value"
              #       named_prop: 'agr_sum_last_available_deaths'
              #       format: 'inteiro'
              #       default: "Sem Registros"
              #       zero: "Nenhum"
              #     - prop: "description"
              #       fixed: 'Óbitos confirmados'
          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, o número total de casos confirmados por COVID-19 e o total de denúncias ao Ministério Público do Trabalho (MPT) relacionadas à COVID-19 na Unidade Federativa selecionada. O gráfico apresenta a série histórica dos casos e denúncias por semana epidemiológica.<br/>
                      Por convenção internacional, as semanas epidemiológicas são contadas de domingo a sábado. A primeira semana do ano é aquela que contém o maior número de dias de janeiro e a última, a que contém o maior número de dias de dezembro.<br/>
                      <b>A última semana apresentada no gráfico é a semana corrente, podendo, pois, apresentar um total parcial.</b>"
        charts:
          - id: "bar_casos_denuncia"
            title: "Casos confirmados e Denúncias ao MPT por Semana Epidemiológica"
            cls: "xs12"
            type: "BAR"
            api:
              - template: "/thematic/covidcasos?categorias='Casos confirmados'-cd_indicador,epidemiological_week,epidemiological_week_start,epidemiological_week_end&valor=new_confirmed&agregacao=SUM&filtros=eq-place_type-'state',and,eq-cd_uf-{0},and,eq-is_repeated-false&ordenacao=epidemiological_week"
                args:
                  - named_prop: "idLocalidade"
                options:
                  calcs:
                    - id: "total"
                      function: "applyInterpolReplaceDatasetParam"
                      fn_args:
                        - fixed: 
                            template: "{0}"
                            args:
                              - named_prop: "agr_sum_new_confirmed"
                                format: "inteiro"
              - template: "/thematic/coviddenunciampt?categorias='Denúncias ao MPT'-cd_indicador,semana_denuncia-epidemiological_week,semana_inicio-epidemiological_week_start,semana_fim-epidemiological_week_end&agregacao=COUNT&ordenacao=semana_denuncia&filtros=eq-cd_uf-{0}"
                args:
                  - named_prop: "idLocalidade"
                options:
                  calcs:
                    - id: "total"
                      function: "applyInterpolReplaceDatasetParam"
                      fn_args:
                        - fixed: 
                            template: "{0}"
                            args:
                              - named_prop: "agr_count"
                                format: "inteiro"
            api_options:
              formatters:
                - id: "calc_total"
                  format: 'inteiro'
                - id: "epidemiological_week_start"
                  format: 'dataDMY'
                - id: "epidemiological_week_end"
                  format: 'dataDMY'
              calcs:
                - id: "week_status"
                  function: "get_week_status"
                  fn_args:
                    - named_prop: "epidemiological_week"
            headers:
              - text: 'Indicador'
                align: 'left'
                value: 'cd_indicador'
              - text: 'Semana Epidemiológica'
                align: 'left'
                value: 'epidemiological_week'
              - text: 'Início'
                align: 'left'
                value: 'fmt_epidemiological_week_start'
              - text: 'Fim'
                align: 'left'
                value: 'fmt_epidemiological_week_end'
              - text: 'Total'
                value: 'calc_total'
            options:
              # id: "calc_week_status"
              id: "cd_indicador"
              x: "epidemiological_week"
              y: "agr_sum_new_confirmed"
              y2: "agr_count"
              text: "calc_total"
              orientation: "vertical"
              show_x_axis: true
              show_y_axis: false
              # legend_field: "calc_week_status"
              # colorArray: ["#377EB8", "#BBDEFB"]  # blue
              colorArray: ["#377EB8", "green"]  # blue/red
        source:
          desc: "Brasil.io"
          link: "https://brasil.io/covid19/"
