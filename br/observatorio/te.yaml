        template: "1. Entre {0} a {1}, segundo a Inspeção do Trabalho (Ministério do Trabalho e Emprego), foram realizados {2} resgates. A coleta de dados vem melhorando sobretudo desde 2002, com a Lei 10.608/2002 (seguro-desemprego destinado a resgatados). Este Observatório analisa com mais detalhamento os dados dos benefícios de seguro-desemprego de resgatados requeridos na série histórica desde 2003. A qualidade desses dados é comparativamente melhor por se tratar de despesas oficiais. Não obstante, deficiências e lacunas apuradas têm sido comunicadas às autoridades de inspeção para que promovam mais aprimoramentos na coleta.<br/><br/>"
