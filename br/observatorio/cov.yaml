sparklines:
  title:
    - type: "text"
      title: "Evolução dos casos"
      class: "pa-0"
      content:
        cls: "pl-2"
        template: "{0} a {1}"
        api: 
          template: "/thematic/casoscovid19?categorias=1&valor=date_info&agregacao=MIN,MAX&filtros=eq-place_type-'city'"
        args:
          - named_prop: "agr_min_date_info"
            format: "dataDMY"
          - named_prop: "agr_max_date_info"
            format: "dataDMY"
  tables:
    - id: "sparklines_casos"
      title: "Casos Confirmados"
      cls: "xs12 md6"
      id_field: "city_ibge_code"
      value_field: "new_confirmed"
      series_field: "place_type"
      category_field: "date_info"
      category_type: "timestamp"
      fillZeros: false
      api:
        fixed: "/thematic/casoscovid19?categorias=nm_municipio_uf,place_type,city_ibge_code,date_info,new_confirmed&&filtros=eq-place_type-'city'"
      headers:
        - text: 'Município'
          align: 'center'
          width: '33.33%'
          value: 'nm_municipio_uf'
          item_align: 'right'
        - text: 'Total'
          align: 'center'
          width: '10%'
          value: 'total_city'
          item_align: 'center'
        - text: 'Smartline'
          align: 'center'
          width: '33.33%'
          value: 'last_value_city'
          item_align: 'center'
          type: 'spark'
          series: 'city'
          bgColor: '#03A9F4'
          stroke: 2
        - text: 'Pico'
          align: 'center'
          width: '23.34%'
          value: 'higher_value_str_city'
          item_align: 'center'
          sort_field: 'higher_value_city'
    - id: "sparklines_obitos"
      title: "Óbitos Confirmados"
      cls: "xs12 md6"
      id_field: "city_ibge_code"
      value_field: "new_deaths"
      series_field: "place_type"
      category_field: "date_info"
      category_type: "timestamp"
      fillZeros: false
      api:
        fixed: "/thematic/casoscovid19?categorias=nm_municipio_uf,place_type,city_ibge_code,date_info,new_deaths&&filtros=eq-place_type-'city'"
      headers:
        - text: 'Município'
          align: 'center'
          width: '33.33%'
          value: 'nm_municipio_uf'
          item_align: 'right'
        - text: 'Total'
          align: 'center'
          width: '10%'
          value: 'total_city'
          item_align: 'center'
        - text: 'Smartline'
          align: 'center'
          width: '33.33%'
          value: 'last_value_city'
          item_align: 'center'
          type: 'spark'
          series: 'city'
          bgColor: 'red'
          stroke: 2
        - text: 'Pico'
          align: 'center'
          width: '23.34%'
          value: 'higher_value_str_city'
          item_align: 'center'
          sort_field: 'higher_value_city'
