  - label: "Acidentes de Trabalho<br/>com Crianças e Adolescentes no Sistema de Informação de Agravos de Notificação (SINAN),2007 a 2020"
    blocked: true
    title: "Acidentes de Trabalho com Crianças e Adolescentes (SINAN)"
    detail: "Dimensão"
    tagColor: 'warning'
    status: 'EM BREVE'    
    # tagColor: 'success'
    # status: 'NOVO'
    to: "/trabalhoinfantil/localidade/{0}?dimensao=acidentesTrabalhoSinan"
    id: "acidentesTrabalhoSinan"
    icon: "supervisor_account"
    short_desc: 'Acidentes de Trabalho (SINAN)'
    description: "O Sistema de Informação de Agravos de Notificação (Sinan) é alimentado, principalmente, pela notificação e investigação de casos de doenças e agravos que constam da lista nacional de doenças de notificação compulsória (Portaria de Consolidação nº 4, de 28 de Setembro de 2017, anexo V - Capítulo I). Sua utilização efetiva permite a realização do diagnóstico dinâmico da ocorrência de um evento na população, podendo fornecer subsídios para explicações causais dos agravos de notificação compulsória, além de vir a indicar riscos aos quais as pessoas estão sujeitas, contribuindo assim, para a identificação da realidade epidemiológica de determinada área geográfica. O seu uso sistemático, de forma descentralizada, contribui para a democratização da informação, permitindo que todos os profissionais de saúde tenham acesso à informação e as tornem disponíveis para a comunidade. É, portanto, um instrumento relevante para auxiliar o planejamento da saúde, definir prioridades de intervenção, além de permitir que seja avaliado o impacto das intervenções. Além disso, o SINAN busca registrar todo caso de acidente de trabalho por causas não naturais compreendidas por acidentes e violências (Capítulo XX da CID-10 V01 a Y98), que ocorrem no ambiente de trabalho ou durante o exercício do trabalho quando o trabalhador estiver realizando atividades relacionadas à sua função, ou a serviço do empregador ou representando os interesses do mesmo (Típico) ou no percurso entre a residência e o trabalho (Trajeto) que provoca lesão corporal ou perturbação funcional, podendo causar a perda ou redução temporária ou permanente da capacidade para o trabalho e morte. Quanto às ocorrências envolvendo crianças e adolescentes , os dados do SINAN mostram preocupante cenário em que grande parte das vítimas trabalhava na informalidade e em atividades definidas pelo Decreto 6.481/2008 como piores formas de trabalho infantil. Nesta dimensão, apresenta-se o panorama dessas notificações considerando as faixas etárias do Estatuto da Criança e do Adolescente (ECA) das normas que regulam a proibição para o trabalho. Segundo o ECA, crianças são pessoas até 12 anos incompletos, ao passo que adolescentes são todos aqueles a partir de 12 anos completos até 17 anos. Por outro lado, a Constituição da República, em seu artigo 5º, inciso XXXIII, proíbe o trabalho noturno, perigoso ou insalubre a menores de 18 e de qualquer trabalho a menores de 16 anos, salvo na condição de aprendiz, a partir de 14 anos.<br/><br/>
                  As bases de dados do SINAN são atualizadas periodicamente com dados encaminhados pelas unidades descentralizadas ao Ministério da Saude, o que ocorre, inclusive, por determinado tempo, quanto a comunicações do ano anterior. Dessa forma, os dados aqui apresentados, sobretudo os de 2020, podem ser entendidos como parciais, sujeitos a alterações à medida que essa centralização ocorra.<br/><br/>"
    type: 'dimension'
    media: "/static/parallax/ti.jpg"

  - label: Ações de Educação, Lazer, Convivência familiar e comunitária"
    blocked: false
    detail: "Dimensão"
    tagColor: 'success'
    status: 'NOVO'
    to: "/trabalhoinfantil/localidade/{0}?dimensao=educacaoLazer"
    id: "educacaoLazer"
    icon: "gavel"
    short_desc: 'Educação, Lazer, Convivência familiar e comunitária'
    description: "A garantia dos direitos fundamentais da criança e do(a) adolescente enquanto pessoa humana tem sua origem na Declaração Universal dos Direitos Humanos, de 10 de dezembro de 1948, e em outros documentos legais decorrentes da Declaração Universal dos Direitos da Criança e do Adolescente (1959), da Constituição Federal (1988), da Convenção Internacional dos Direitos da Criança e do Adolescente (1989) e do Estatuto da Criança e do Adolescente (1990).<br/><br/>
                  Com a aprovação da Lei Federal 8.069, de 13 de julho de 1990 (Estatuto da Criança e do Adolescente) são reconhecidos que os direitos e deveres da criança e do(a) adolescente são de responsabilidades do Estado, da sociedade e da família. O compromisso com o futuro das novas gerações, passam a serem considerados dentro de um novo paradigma e concepção que reconhece a criança e o(a) adolescente como sujeitos de direito, pessoas em condição peculiar de desenvolvimento e prioridade absoluta no que se refere às políticas públicas, incluindo aí a destinação e liberação de recursos financeiros.<br/><br/>
                  O Direito à Educação, ao Lazer, à Convivência familiar e comunitária tem como eixo central o desenvolvimento pessoal e social da criança e do(a) adolescente. Assegurando—lhes: igualdade de condições para o acesso e permanência na escola; direito de ser respeitado por seus educadores; direito de contestar critérios avaliativos, podendo recorrer às instâncias escolares superiores; direito de organização e participação em entidades estudantis; acesso à escola pública e gratuita próxima de sua residência.<br/><br/>
                  Nesse aspecto, os diferentes módulos da Pesquisa de Informações Básicas Municipais – MUNIC e da Pesquisa de Informações Básicas Estaduais – ESTADIC, ambas do IBGE, abordam aspectos relevantes sobre educação, lazer e convivência familiar e comunitária nos entes federativos considerados, contemplando informações sobre a existência de lei específica sobre promoção do direito de crianças e adolescentes à convivência familiar e comunitária, de comissões e outras ações e programas específicos visando seu pleno desenvolvimento com direito à educação mirando seu preparo para o exercício da cidadania com qualificação para um futuro com trabalho decente.<br/><br/>"
    type: 'dimension'
    media: "/static/parallax/ti.jpg"

  - label: "Ações de Enfrentamento da Violência Sexual"
    blocked: false
    detail: "Dimensão"
    tagColor: 'success'
    status: 'NOVO'
    to: "/trabalhoinfantil/localidade/{0}?dimensao=violenciaSexual"
    id: "violenciaSexual"
    icon: "gavel"
    short_desc: 'Enfrentamento da Violência Sexual'
    description: "Dados do Disque 100 mostram que, só em 2019, foram registradas um total de 86,8 mil casos de denúncias de violação de direitos das crianças e adolescentes sendo que cerca de 17,8 mil foram de denúncias de violência sexual contra menores de idade. A maior parte delas é de abuso sexual (15.316 casos), mas há denúncias também de exploração sexual. Os números apontam que, mais de 70% dos casos de violência sexual sofrida por crianças e adolescentes são praticados por pais, mães, padrastos ou outros parentes das vítimas.<br/><br/>
                  Com a aprovação da Lei Federal 8.069, de 13 de julho de 1990 (conhecida como Estatuto da Criança e do Adolescente) são reconhecidos que os direitos e deveres da criança e do(a) adolescente são de responsabilidades do Estado, da sociedade e da família. O compromisso com o futuro das novas gerações, passam a serem considerados dentro de um novo paradigma e concepção que reconhece a criança e o(a) adolescente como sujeitos de direito, pessoas em condição peculiar de desenvolvimento e prioridade absoluta no que se refere às políticas públicas, incluindo aí a destinação e liberação de recursos financeiros.<br/><br/>
                  A partir do ECA, foi implementado um sistema de justiça e de segurança específico para crianças e adolescentes, com a criação de Juizados da Infância e Juventude, bem como Núcleos Especializados no Ministério Público e Defensoria, além de delegacias especializadas, tanto para atendimento de crianças e adolescentes vítimas quanto autores da violência. As delegacias especializadas foram determinantes no processo de visibilidade da violência sexual contra crianças e adolescentes.<br/><br/>
                  Nesse aspecto, os diferentes módulos da Pesquisa de Informações Básicas Municipais – MUNIC e da Pesquisa de Informações Básicas Estaduais – ESTADIC, ambas do IBGE, abordam aspectos relevantes sobre o enfrentamento da violência sexual de crianças e adolescentes nos entes federativos considerados, contemplando informações sobre a existência de lei específicas, de comitês e outras ações e programas específicos que contribuem para diminuir essa grave violação dos direitos humanos.<br/><br/>"
    type: 'dimension'
    media: "/static/parallax/ti.jpg"

  - label: "Riscos de Tráfico para fins de Exploração Sexual Comercial de Crianças e Adolescente (MAPEAR 2020)"
    blocked: false
    detail: "Dimensão"
    tagColor: 'success'
    status: 'NOVO'
    to: "/trabalhoinfantil/localidade/{0}?dimensao=exploracaoSexual"
    id: "exploracaoSexual"
    icon: "gavel"
    short_desc: 'Exploração Sexual Comercial de Crianças e Adolescentes (Mapear)'
    description: "O mapeamento dos pontos vulneráveis à exploração sexual de crianças e adolescentes (ESCA) nas rodovias e estradas federais – MAPEAR – tornou-se referência no delineamento de ações para o enfrentamento dessa grave violação de direitos humanos. As ações realizadas para compor este mapeamento têm vasta abrangência, percorrendo em torno de 71.000 quilômetros de rodovias e estradas federais, distribuídos pelos 26 estados e o Distrito Federal. A atuação exemplar da Polícia Rodoviária Federal brasileira no campo rendeu relevante levantamento de dados para o combate ao tráfico de pessoas para fins de exploração sexual comercial em uma de suas piores formas, em que a violência agride crianças e adolescentes. No ciclo anterior, haviam sido mapeados 2.487 pontos vulneráveis. Na edição 2019-2020, esse número aumentou para 3.651 pontos (470 críticos), apresentados neste estudo para cada uma das unidades geográficas brasileiras. Para saber mais, acesse a <a class='accent--text' target='_blank' href=' https://www.gov.br/prf/pt-br/noticias/nacionais/projeto-mapear_v3.pdf'>cartilha do projeto</a>.<br/><br/><br/><br/><br/>"
    type: 'dimension'
    media: "/static/parallax/ti.jpg"

  - label: "Ações de Enfrentamento do Trabalho Infantil"
    blocked: false
    detail: "Dimensão"
    tagColor: 'success'
    status: 'NOVO'
    to: "/trabalhoinfantil/localidade/{0}?dimensao=enfrentaTrabalhoInfantil"
    id: "enfrentaTrabalhoInfantil"
    icon: "gavel"
    short_desc: 'Enfrentamento do Trabalho Infantil'
    description: "O trabalho infantil é uma gravíssima violação dos direitos humanos. Dados da Organização Internacional do Trabalho (OIT) mostram que, em 2016, 152 milhões de crianças e adolescentes entre 5 e 17 anos estavam envolvidos no trabalho infantil globalmente, sendo que quase metade deles, ou 73 milhões, estavam em trabalho infantil perigoso. Números esses que podem estar subestimados, uma vez que muitas dessas crianças e adolescentes estão envolvidos em trabalhos invisíveis. Principalmente as meninas, que são a maioria no trabalho doméstico e na exploração sexual.<br/><br/>
                  As piores formas de trabalho infantil, incluindo a exploração sexual, que afeta principalmente as meninas, o trabalho escravo e outras formas, geralmente aumentam quando as oportunidades de emprego e a renda familiar diminuem. Assim, a luta contra o trabalho infantil exige ações fortes nos níveis global, regional, nacional, municipal e comunitário, baseadas nas convenções e recomendações da OIT e na Convenção das Nações Unidas sobre os Direitos da Criança.<br/><br/>
                  Nesse aspecto, os diferentes módulos da Pesquisa de Informações Básicas Municipais – MUNIC e da Pesquisa de Informações Básicas Estaduais – ESTADIC, ambas do IBGE, abordam aspectos relevantes sobre o enfrentamento ao trabalho infantil nos entes federativos considerados, contemplando informações como a existência de políticas de enfrentamento e erradicação do trabalho infantil com vistas ao pleno desenvolvimento das crianças e adolescentes com direito à educação mirando seu preparo para o exercício da cidadania com qualificação para um futuro com trabalho decente.<br/><br/>"
    type: 'dimension'
    media: "/static/parallax/ti.jpg"

  - label: "Ações de Atendimento a crianças e adolescentes em situação de rua"
    blocked: false
    detail: "Dimensão"
    tagColor: 'success'
    status: 'NOVO'
    to: "/trabalhoinfantil/localidade/{0}?dimensao=atendimentoRua"
    id: "atendimentoRua"
    icon: "gavel"
    short_desc: 'Atendimento a crianças e adolescentes em situação de rua'
    description: "A existência de crianças e adolescentes em situação de rua evidencia a falha do Estado, da família e da sociedade em prover a proteção integral desses indivíduos e garantir-lhes uma vida livre de situações de violência. A rua esconde a face cruel da negação de direitos como educação, saúde, lazer, e da própria convivência familiar e comunitária.<br/><br/>
                  Dentre as violências a que se sujeitam as crianças e adolescentes em situação de rua, estão o trabalho infantil; a mendicância; a violência sexual; o consumo de álcool e outras drogas; a violência intrafamiliar, institucional ou urbana; as ameaças de morte, sofrimento ou transtorno mental; a LGBTfobia, racismo, sexismo e misoginia; o cumprimento de medidas socioeducativas ou medidas de proteção de acolhimento; e, encarceramento dos pais.<br/><br/>
                  Os diferentes módulos da Pesquisa de Informações Básicas Municipais – MUNIC e da Pesquisa de Informações Básicas Estaduais – ESTADIC, ambas do IBGE, abordam aspectos relevantes dos atendimentos às crianças em situação de rua nos entes federativos considerados, contemplando informações sobre a existência de política, programas e ações de promoção de direitos das crianças em situação de rua visando seu pleno desenvolvimento com direito à educação mirando seu preparo para o exercício da cidadania com qualificação para um futuro com  trabalho decente.<br/><br/>"
    type: 'dimension'
    media: "/static/parallax/ti.jpg"

  - label: "Ações Gerais de Promoção da Proteção Integral"
