            args:
              - named_prop: "cd_uf"
            options:
              clone:
                - id: "agr_sum_vl_indicador"
                  new_column: "agr_count"
        headers:
          - text: 'Município'
            align: 'center'
            value: 'nm_municipio'
            item_align: 'center'
          - text: 'UF'
            align: 'center'
            value: 'sg_uf'
            item_align: 'center'
          - text: 'Smartline CAT'
            align: 'center'
            width: '20%'
            value: 'last_value_cat'
            item_align: 'center'
            type: 'spark'
            series: 'cat'
            bgColor: '#F44336'
            stroke: 2
          - text: 'Pico CAT'
            align: 'center'
            value: 'fmt_higher_value_cat'
            item_align: 'center'
            format: 'inteiro'
          - text: 'Smartline B91'
            align: 'center'
            width: '20%'
            value: 'last_value_beneficio_91'
            item_align: 'center'
            type: 'spark'
            series: 'beneficio_91'
            bgColor: '#03A9F4'
            stroke: 2
          - text: 'Pico B91'
            align: 'center'
            value: 'fmt_higher_value_beneficio_91'
            item_align: 'center'
