# ===============================================
      - id: "mapa_cad_unico_trabalho_infantil"
        title:
          fixed: "Casos a mais de trabalho infantil até 15 anos registrados no Cadúnico em relação ao Censo 2010"
        title_comment:
          template: "Brasil, {0}"
          api: 
            fixed: "/indicadoresmunicipais?categorias=ds_indicador_radical,nu_competencia_max&filtros=eq-cd_indicador-'06_03_04_06'&limit=1"
          args:
            - named_prop: "nu_competencia_max"
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12'
                api: 
                  fixed: "/indicadoresmunicipais?categorias=ds_indicador_radical&valor=vl_indicador&agregacao=sum&filtros=eq-cd_indicador-'06_03_04_06',and,eq-nu_competencia-nu_competencia_max"
                args:
                  - prop: "value"
                    named_prop: 'agr_sum_vl_indicador'
                    format: 'inteiro'
                    collapse:
                      format: "real"
                    default: "Sem Registros"
                  - prop: "description"
                    named_prop: "ds_indicador_radical"
          - type: "text"
            title: ""
            content:
              # template: "Em destaque, para a perspectiva geográfica selecionada e no período indicado, informações sobre {0}. A escala de cores varia da menos quantidade(branco) para a maior quantidade (vermelho escuro)."
              # api: 
              #   fixed: "/indicadoresmunicipais?categorias=ds_indicador_radical,nu_competencia_max&filtros=eq-cd_indicador-'06_03_04_06'&limit=1"
              # args:
              #   - named_prop: "ds_indicador_radical"
              fixed: "Em destaque, para a perspectiva geográfica selecionada e no período indicado, informações sobre casos a mais de trabalho infantil até 15 anos registrados no Cadastro Único (CADÚNICO) em relação ao Censo Demográfico de 2010. A escala de cores varia da menor quantidade (branco) para a maior quantidade (vermelho escuro). Em muitas localidades há uma diferença significativa entre esses dados. Ainda que o levantamento tenha sido feito em períodos distintos, a diferença reflete a necessidade de ampliar/reforçar a busca ativa de crianças e adolescentes em situação de trabalho infantil para garantir que as famílias nessa situação estejam devidamente refletidas no cadastro, garantindo assim, o acesso ao sistema de proteção social."
        chart_type: "MAP_TOPOJSON"
        api:
          fixed: "/indicadoresmunicipais?categorias=cd_uf,nm_uf,cd_dimensao,ds_indicador_radical,cd_indicador,nu_competencia,ds_fonte&valor=vl_indicador&agregacao=sum&filtros=eq-cd_indicador-'06_03_04_06',and,eq-nu_competencia-nu_competencia_max&calcs=ln_norm_pos_part"
          options:
            formatters:
              - id: "agr_sum_vl_indicador"
                format: 'inteiro'
              - id: "rank_br"
                format: 'inteiro'
        headers:
          - text: 'UF'
            align: 'left'
            value: 'nm_uf'
          - text: 'Ano'
            align: 'left'
            value: 'nu_competencia'
          - text: 'Indicador'
            align: 'left'
            value: 'ds_indicador_radical'
          - text: 'Valor'
            value: 'fmt_agr_sum_vl_indicador'
        chart_options:
          id_field: 'cd_uf'
          topo_key: "codigo"
          value_field: 'agr_sum_vl_indicador'
          colorScale:
            name: 'Reds'
        source:
          desc_field: "ds_fonte"                            

