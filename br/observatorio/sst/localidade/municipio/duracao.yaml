# ========================================================
      - id: "bar_duracao"
        title: 
          fixed: "Duração de Benefícios Previdenciários - Auxílio-doença por acidente do trabalho (B91)"
        title_comment:
          template: "{0}, de {1} a {2}"
          args:
            - base_object: "localidade"
              named_prop: "nm_localidade"
            - base_object: "sst_beneficio"
              named_prop: "agr_min_ano_beneficio"
            - base_object: "sst_beneficio"
              named_prop: "agr_max_ano_beneficio"
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              fixed: "" 
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md7'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: "10_12_01_03"
                  year: "max"
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'inteiro'
                    collapse:
                      format: 'real'
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: "Dias perdidos"
                  - prop: "comment"
                    named_prop: "nu_competencia"

          - type: "text"
            title: ""
            content:
              template: "Em destaque, informações sobre {0}. A soma da duração de cada benefício concedido permite identificar o número de dias de trabalho perdidos, que revela não apenas perdas humanitárias e familiares, mas também econômicas, em matéria de produtividade de empregadores e da economia em geral. No gráfico ao lado, a série histórica em dias perdidos acumulados ao longo dos anos."
              preloaded:
                prop: "centralindicadores"
                function: "slice"
                id: "10_12_01_03"
                year: "max"
              args:
                - named_prop: "ds_indicador_radical"

          - type: "ranking"
            preloaded:
              prop: "centralindicadores"
              function: "slice"
              id: "10_12_01_03"
              year: "max"
            args:
              - prop: 'regional_rank'
                named_prop: "rank_uf"
                format: 'inteiro'
                precision: 0
                default: 0
              - prop: 'regional_total'
                named_prop: "rank_uf_total"
                format: 'inteiro'
                precision: 0
                default: 0
              - prop: 'national_rank'
                named_prop: "rank_br"
                format: 'inteiro'
                precision: 0
                default: 0
              - prop: 'national_total'
                named_prop: "rank_br_total"
                format: 'inteiro'
                precision: 0
                default: 0

        chart_type: "BAR"
        preloaded:
          prop: "centralindicadores"
          function: "slice"
          id: ['10_12_01_03']
          options:
            formatters:
              - id: "vl_indicador"
                format: 'inteiro'
                collapse:
                  format: 'real'
                  precision: 1
                  uiTags: false
        headers:
          - text: 'Indicador'
            value: 'ds_indicador_radical'
          - text: 'Ano'
            align: 'left'
            value: 'nu_competencia'
          - text: 'Total de dias'
            value: 'fmt_vl_indicador'
        chart_options:
          x: "nu_competencia"
          y: "vl_indicador"
          id: "id"
          orientation: "vertical"
          accum: true
          accumDataType: 'real'
          accumDataPrecision: 1
          accumDataCollapse: true
          stacked: true
          text: "fmt_vl_indicador"
          show_x_axis: true
          show_y_axis: false
          legend_field: "ds_agreg_primaria"
        source:
          desc_field: "ds_fonte"
