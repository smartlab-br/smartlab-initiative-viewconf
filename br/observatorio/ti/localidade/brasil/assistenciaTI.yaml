# ===================================================
principais:
  - relevance: 'lead' 
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    api:
      fixed: "/indicadoresmunicipais?categorias=ds_indicador_curto,ds_fonte,nu_competencia_min,nu_competencia_max,rank_br_total&valor=nm_municipio_uf&agregacao=group_concat&filtros=eq-cd_indicador-'G_CREAS_00_17',and,ne-vl_indicador-0,and,nn-vl_indicador"
      options:
        calcs:
          - id: "qtde_mun"
            function: "calc_distinct_count_ds"
            fn_args:
              - named_prop: "agr_group_concat_nm_municipio_uf"
          - id: "perc_possui"
            function: "calc_proportion_ds"
            fn_args:
              - named_prop: 'calc_qtde_mun'
              - named_prop: 'rank_br_total'
    args:
      - prop: "value"
        named_prop: "calc_perc_possui"
        format: 'porcentagem'
        multiplier: 100
        default: '0%'
      - prop: "description"
        template: "dos municípios tem {0}"
        args:
          - named_prop: "ds_indicador_curto"
      - prop: 'comment'
        template: "{0} municípios de {1}<br/>({2}, {3} a {4})"
        args:
          - named_prop: "calc_qtde_mun"
            default: 0
          - named_prop: "rank_br_total"
          - named_prop: "ds_fonte"
          - named_prop: "nu_competencia_min"
          - named_prop: "nu_competencia_max"
  - relevance: 'lead' 
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    api:
      fixed: "/indicadoresmunicipais?categorias=ds_indicador_curto,ds_fonte,nu_competencia,rank_br_total&agregacao=COUNT&filtros=eq-nu_competencia-nu_competencia_max,and,eq-cd_indicador-'c5_CREAS',and,ne-vl_indicador-0,and,nn-vl_indicador"
      options:
        calcs:
          - id: "perc_possui"
            function: "calc_proportion_ds"
            fn_args:
              - named_prop: 'agr_count'
              - named_prop: 'rank_br_total'
    args:
      - prop: "value"
        named_prop: "calc_perc_possui"
        format: 'porcentagem'
        multiplier: 100
        default: '0%'
      - prop: "description"
        template: "dos municípios tem {0}"
        args:
          - named_prop: "ds_indicador_curto"
      - prop: 'comment'
        template: "{0} municípios de {1}<br/>({2}, {3})"
        args:
          - named_prop: "agr_count"
            default: 0
          - named_prop: "rank_br_total"
          - named_prop: "ds_fonte"
          - named_prop: "nu_competencia"
