  - id: ti_apresentacao
    type: obs_apresentacao
    name: "Apresenta\xE7\xE3o - Observat\xF3rio Trabalho Infantil"
    url: /trabalhoinfantil
    search_text: "Apresenta\xE7\xE3o - Observat\xF3rio da Preven\xE7\xE3o e da Erradica\xE7\
      \xE3o do Trabalho Infantil Em seus empregos, sofreram acidentes<sup>1</sup>\
      \ Fonte: AEAT/CatWeb, {0}-{1} Sofreram acidentes de trabalho graves notificados\
      \ no SINAN<sup>2</sup> Fonte: Minist\xE9rio da Sa\xFAde/SVS - SINAN, {0}-{1}\
      \ Menores de 14 anos ocupados em estabelecimentos agropecu\xE1rios<sup>3</sup>\
      \ Fonte: IBGE - Censo Agropecu\xE1rio, 2017 Resgatados do Trabalho Escravo com\
      \ local de naturalidade identificada<sup>4</sup> Fonte: Seguro Desemprego, {0}-{1}\
      \ Declararam Trabalhar fora de casa em 2017<sup>5</sup> Fonte: Prova Brasil,\
      \ {0} (apenas nos 5\xBA e 9\xBA anos) Pontos em risco de explora\xE7\xE3o sexual\
      \ comercial em Rodovias e Estradas Federais<sup>6</sup> Fonte: Mapear/PRF, {0}\
      \ POTENCIAL DE COTAS DE APRENDIZAGEM<sup>7</sup> Fonte: {0}, {1} Crian\xE7as\
      \ e adolescentes ocupados<sup>8</sup> Fonte: IBGE - Censo Demogr\xE1fico, {0}\
      \ Crian\xE7as e adolescentes sobreviventes de tr\xE1fico de pessoas com acompanhamento\
      \ pelo PAEFI no CREAS Fonte: {0}, de {1} a {2} Fonte: {0}, {1} No mapa ao lado,\
      \ observa-se a distribui\xE7\xE3o geogr\xE1fica de diferentes ocorr\xEAncias\
      \ no mundo do trabalho que afetam crian\xE7as e adolescentes pela perspectiva\
      \ dos riscos, viola\xE7\xF5es e desafios \xE0 prote\xE7\xE3o integral dessas\
      \ pessoas em desenvolvimento (trabalho fora de casa, acidentes de trabalho e\
      \ tr\xE1fico de pessoas, tanto pela perspectiva do trabalho for\xE7ado quanto\
      \ da explora\xE7\xE3o sexual comercial) e das  oportunidades (forma\xE7\xE3\
      o profissional mediante aprendizagem). Nas diferentes dimens\xF5es deste observat\xF3\
      rio, esses dados foram explorados com mais detalhes e ser\xE3o expandidos ao\
      \ longo do tempo. Ative ou desative os itens acima conforme as perspectivas\
      \ a serem enfatizadas.  1. Consideram-se as ocorr\xEAncias em v\xEDnculos de\
      \ emprego (de acordo com oAnu\xE1rio Estat\xEDstico de Acidentes de Trabalho\
      \ e o banco de dados de Comunica\xE7\xF5es de Acidentes de Trabalho - CatWeb),\
      \ compilados para o Observat\xF3rio de Seguran\xE7a e Sa\xFAde no Trabalho.\
      \   2. Consideram-se as ocorr\xEAncias do SINAN (Sistema Nacional de Agravos\
      \ de Notifica\xE7\xE3o), incluindo todos os trabalhadores entre 0 e 17 anos\
      \ atendidos pelo SUS no per\xEDodo. O SINAN \xE9 alimentado sobretudo por notifica\xE7\
      \xF5es de casos de doen\xE7as e agravos da lista nacional de doen\xE7as de notifica\xE7\
      \xE3o compuls\xF3ria (Portaria MS n\xBA 4/2017), que inclui casos envolvendo\
      \ crian\xE7as e adolescentes, inclusive no mercado informal. No indicador considerado,\
      \ d\xE1-se foco aos acidentes de trabalho graves. Para mais informa\xE7\xF5\
      es sobre outras ocorr\xEAncias, visite a dimens\xE3o espec\xEDfica.   3. Dados\
      \ do Censo Agropecu\xE1rio do IBGE, de 2017, trazem informa\xE7\xF5es sobre\
      \ trabalho infantil de menores de 14 anos de idade em estabelecimentos agropecu\xE1\
      rios. Para o Brasil e Unidades Federativas, foram tamb\xE9m compiladas informa\xE7\
      \xF5es de acordo com os la\xE7os de parentesco com o produtor. Esses dados coletados\
      \ pelo IBGE ajudam a pensar a pol\xEDtica de preven\xE7\xE3o e erradica\xE7\xE3\
      o do trabalho infantil especificamente em \xE1reas rurais, considerados aspectos\
      \ culturais de toler\xE2ncia ao fen\xF4meno, principalmente em rela\xE7\xE3\
      o ao v\xEDnculo de parentesco. Esta dimens\xE3o ganha relev\xE2ncia estrat\xE9\
      gica dado o contexto: desde 2015, observa-se aumento da pobreza e da desigualdade\
      \ no campo e nas florestas. O trabalho infantil em meio rural possui particularidades\
      \ distintas daquele observado em ambientes urbanos. Com esta dimens\xE3o, o\
      \ fen\xF4meno pode ser mais facilmente compreendido em seu contexto. A eventual\
      \ diferen\xE7a entre a soma dos valores das unidades federativas e dos munic\xED\
      pios se deve a valores inibidos em n\xEDvel municipal para evitar a identifica\xE7\
      \xE3o dos informantes, dado o pequeno n\xFAmero de estabelecimentos.   4. A\
      \ perspectiva \"Resgatados do Trabalho Escravo\" apresenta informa\xE7\xF5es\
      \ sobre locais de naturalidade de crian\xE7as e adolescentes resgatadas do trabalho\
      \ escravo, a revelar vulnerabilidades em n\xEDvel de desenvolvimento humano.\
      \   5. Em 2017, a Prova Brasil (SAEB), promovida pelo INEP/MEC, foi de car\xE1\
      ter censit\xE1rio, atingindo todas as escolas p\xFAblicas brasileiras (em escolas\
      \ privadas, ela foi amostral). Um dos question\xE1rios dos alunos abordou o\
      \ tema do trabalho fora da casa. Os resultados mais recentes dessa pesquisa\
      \ associada \xE0 Prova Brasil trazem grande oportunidade de colher dados mais\
      \ atualizados sobre o trabalho fora de casa com respostas espont\xE2neas dos\
      \ alunos, sobretudo de escolas p\xFAblicas. Os pontos no mapa representam respondentes\
      \ de 5\xBA e 9\xBA anos que declararam trabalhar fora de casa. Observe-se nesta\
      \ plataforma foram utilizados os microdados do INEP, em que se identificam tamb\xE9\
      m casos de alunos maiores de 18 anos, dada a distor\xE7\xE3o idade-s\xE9rie.\
      \   6. O mapeamento dos pontos vulner\xE1veis \xE0 explora\xE7\xE3o sexual de\
      \ crian\xE7as e adolescentes nas rodovias e estradas federais (MAPEAR, projeto\
      \ da Pol\xEDcia Rodovi\xE1ria Federal com o apoio de diversos parceiros) tornou-se\
      \ refer\xEAncia no delineamento de a\xE7\xF5es para o enfrentamento dessa grave\
      \ viola\xE7\xE3o de direitos humanos. As a\xE7\xF5es realizadas para compor\
      \ este mapeamento t\xEAm vasta abrang\xEAncia, percorrendo em torno de 71.000\
      \ quil\xF4metros de rodovias e estradas federais, distribu\xEDdos pelos 26 estados\
      \ e o Distrito Federal. A atua\xE7\xE3o exemplar da Pol\xEDcia Rodovi\xE1ria\
      \ Federal brasileira no campo rendeu relevante levantamento de dados para o\
      \ combate ao tr\xE1fico de pessoas para fins de explora\xE7\xE3o sexual comercial\
      \ em uma de suas piores formas, em que a viol\xEAncia agride crian\xE7as e adolescentes.\
      \ Nesta plataforma, utilizam-se tecnologias de cruzamento e visualiza\xE7\xE3\
      o de dados para potencializar as a\xE7\xF5es e o fluxo de informa\xE7\xF5es\
      \ de relev\xE2ncia p\xFAblica, sobretudo pela desagrega\xE7\xE3o e georreferenciamento\
      \ ao n\xEDvel dos munic\xEDpios envolvidos.   7. Do ponto de vista das oportunidades,\
      \ destacam-se no mapa as vagas correspondentes \xE0s cotas de aprendizagem profissional,\
      \ de acordo com as informa\xE7\xF5es oriundas da Secretaria de Inspe\xE7\xE3\
      o do Trabalho do Minist\xE9rio do Trabalho e Emprego, com base na RAIS e no\
      \ CAGED (fevereiro de 2019). Note-se que alguns munic\xEDpios n\xE3o possuem\
      \ empresas obrigadas ao cumprimento da cota.   8. O Censo Demogr\xE1fico desempenha\
      \ papel estrat\xE9gico no mapeamento detalhado do trabalho infantil por alcan\xE7\
      ar a totalidade dos munic\xEDpios brasileiros. Os dados de 2010 (a serem atualizados\
      \ em 2020), do ponto de vista censit\xE1rio, s\xE3o os mais atuais de uma s\xE9\
      rie hist\xF3rica estat\xEDstica fundamental para pol\xEDticas p\xFAblicas de\
      \ preven\xE7\xE3o e erradica\xE7\xE3o, a envolver a adequada distribui\xE7\xE3\
      o dos recursos financeiros no \xE2mbito do pacto federativo e servindo como\
      \ refer\xEAncia para o desenvolvimento de outras pesquisas e levantamentos de\
      \ informa\xE7\xF5es no \xE2mbito do Sistema Estat\xEDstico Nacional. As informa\xE7\
      \xF5es da s\xE9rie hist\xF3rica (2010, 2020, 2030) do Censo Demogr\xE1fico t\xEA\
      m uma import\xE2ncia adicional e estrat\xE9gica: a avalia\xE7\xE3o da efetiva\
      \ implementa\xE7\xE3o da Agenda 2030 para os 5.570 munic\xEDpios brasileiros.\
      \  "
