      - id: "mapa_rendimento"
        title: 
          fixed: "Rendimento do trabalho principal da população ocupada de 16 a 64 anos"
        title_comment:
          template: "{0}, {1}"
          preloaded:
            prop: "centralindicadores"
            function: "slice"
            id: "03_02_01_00"
            year: "max"
          args:
            - named_prop: "nm_uf"
            - named_prop: "nu_competencia"
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              fixed: "Através do Censo é calculado o valor do rendimento do trabalho principal da população ocupada de 16 a 64 anos. São consideradas como ocupadas pessoas que exerceram trabalho, remunerado ou sem remuneração, ou que tinham trabalho remunerado do qual estavam temporariamente afastadas. Considerou-se como principal o único trabalho que a pessoa tinha na semana de referência. Para a pessoa que tinha mais de um trabalho na semana de referência, ou seja, para a pessoa ocupada em mais de um empreendimento nessa semana, adotaram-se os seguintes critérios, na ordem enumerada, para definir o principal: 1. aquele em que a pessoa habitualmente trabalhava o maior número de horas por semana; 2. em caso de igualdade no número de horas habitualmente trabalhadas por semana, aquele que proporcionava habitualmente maior rendimento mensal; e 3. em caso de igualdade também no rendimento, aquele em que a pessoa tinha mais tempo de permanência no empreendimento, contado até o último dia da semana de referência."
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: "03_02_01_00"
                  year: "max"
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'monetario'
                    precision: 0
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: 'RENDIMENTO MÉDIO'
                  - prop: "comment"
                    template: "{0} salários mínimos à época"
                    args:
                      - function: "calc_proportion" 
                        fn_args:
                          - named_prop: "vl_indicador"
                          - fixed: 510
                        format: "real"
                        default: "Sem Registros"
                      
              - relevance: 'low'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: "03_02_01_00"
                  year: "max"
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador_br'
                    format: 'monetario'
                    precision: 0
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: "Média nacional"      
                  - prop: "comment"
                    template: "{0} salários mínimos à época"
                    args:
                      - function: "calc_proportion" 
                        fn_args:
                          - named_prop: "vl_indicador_br"
                          - fixed: 510
                        format: "real"
                        default: "Sem Registros"
          - type: "text"
            title: ""
            content:
              template: "Em destaque, o valor do rendimento médio real do trabalho principal da população ocupada de 16 a 64 anos de idade no ano de {0} (e o valor equivalente em salários mínimos à época). Dada a disparidade de rendimentos entre as localidades é importante observar a posição do município no ranking e sua comparação com a média estadual e nacional. No mapa, a escala de cores varia menor valor (branco) maior valor do rendimento médio (azul escuro)."
              preloaded:
                prop: "centralindicadores"
                function: "slice"
                id: "03_02_01_00"
                year: "max"
              args:
                - named_prop: 'nu_competencia'
                - named_prop: 'nm_municipio_uf'
          - type: "ranking"
            preloaded:
              prop: "centralindicadores"
              function: "slice"
              id: "03_02_01_00"
              year: "max"
            args:
              - prop: 'national_rank'
                named_prop: "rank_br"
                format: 'inteiro'
                precision: 0
                default: 0
              - prop: 'national_total'
                named_prop: "rank_br_total"
                format: 'inteiro'
                precision: 0
                default: 0
        chart_type: "MAP_TOPOJSON"
        api: 
          template: "/indicadoresmunicipais?categorias=cd_mun_ibge,nm_municipio,cd_dimensao,ds_indicador_curto,cd_indicador,nu_competencia,ds_fonte,vl_indicador,vl_indicador_uf,vl_indicador_br,media_uf,media_br,rank_uf,rank_br&filtros=eq-cd_uf-{0},and,eq-cd_indicador-'03_02_01_00',and,eq-nu_competencia-nu_competencia_max"
          args:
            - named_prop: "idLocalidade"
          options:
            formatters:
              - id: "vl_indicador"
                format: 'monetario'
                precision: 2
              - id: "vl_indicador_uf"
                format: 'monetario'
                precision: 2
              - id: "vl_indicador_br"
                format: 'monetario'
                precision: 2
              - id: "rank_br"
                format: 'inteiro'
            calcs:
              - id: "deviation"
                function: "get_proportional_indicator_uf"
              - id: "nr_salarios"
                format: 'real'
                function: "calc_proportion_ds"
                fn_args:
                  - named_prop: "vl_indicador"
                  - fixed: 510
        headers:
          - text: 'Município'
            align: 'left'
            value: 'nm_municipio'
          - text: 'Ano'
            align: 'left'
            value: 'nu_competencia'
          - text: 'Indicador'
            align: 'left'
            value: 'ds_indicador_curto'
          - text: 'Valor'
            value: 'fmt_vl_indicador'
          - text: 'Qtde. Salários Mínimos Equivalentes (SM = R$ 510)'
            value: 'calc_nr_salarios'
          - text: 'Rendimento Médio UF'
            value: 'fmt_vl_indicador_uf'
          - text: 'Rendimento Médio Brasil'
            value: 'fmt_vl_indicador_br'
          - text: 'Rank UF'
            value: 'rank_uf'
          - text: 'Rank Brasil'
            value: 'fmt_rank_br'
        chart_options:
          id_field: 'cd_mun_ibge'
          topo_key: "codarea"
          value_field: 'calc_deviation'
        source:
          desc_field: "ds_fonte"
