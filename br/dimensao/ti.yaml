    icon: "gavel"
    short_desc: 'Ações Gerais de Promoção da Proteção Integral'
    description: "Nesta dimensão, com foco na proteção social e na garantia de direitos, as informações apresentadas são baseadas em dados qualitativos e quantitativos sobre a presença ou a atuação do poder público em diferentes unidades geográficas (Brasil, unidades federativas e municípios). Dada a importância específica dessa visão na qualificação e aprimoramento das políticas públicas muitas outras fontes de dados públicos estão sendo identificadas e coletadas e serão disponibilizadas nesta plataforma de maneira incremental.<br/><br/>
                  Trata-se de uma das maneiras pelas quais se pode medir a maior ou a menor presença de diferentes órgãos estatais e de entidades que constituem a rede de proteção social responsável não apenas pela repressão, mas sobretudo pelo potencial de atendimento às vítimas, e pela prevenção de ocorrências por meio da redução de vulnerabilidades."
