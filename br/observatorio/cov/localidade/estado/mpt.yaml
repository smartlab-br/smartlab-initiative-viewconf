                        - named_prop: "destinacaobeneficiario"
              - id: "unique_index"
                function: "applyInterpolReplaceDatasetParam"
                fn_args:
                  - fixed: 
                      template: "{0}{1}"
                      args:
                        - named_prop: "id_prt"
                        - named_prop: "iddestinacoescnmp"
