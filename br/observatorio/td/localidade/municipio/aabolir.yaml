          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: "06_01_01_01"
                  year: "max"
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'inteiro'
                    collapse: 
                      format: 'real'
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: 'Crianças e adolescentes<br/>ocupados (10 a 17 anos)'
              - relevance: 'high'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: "06_01_01_21"
                  year: "max"
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'porcentagem'
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: 'NÍVEL DE OCUPAÇÃO'
              - relevance: 'low'
                cls: 'xs12'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: "06_01_01_21"
                  year: "max"
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador_uf'
                    format: 'porcentagem'
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: "NÍVEL DE OCUPAÇÃO NA UF"
          - type: "text"
            title: ""
            content:
              template: "Em destaque, a quantidade e o percentual de crianças e adolescentes entre 10 e 17 anos ocupados em {0}. No mapa, {1} está em destaque. A escala de cores varia da menor porcentagem (branco) para a maior porcentagem de crianças e adolescentes ocupados (vermelho escuro)."
              preloaded:
                prop: "centralindicadores"
                function: "slice"
                id: ['06_01_01_01']
                year: "max"
              args:
                - named_prop: "nu_competencia"
                - named_prop: "nm_municipio_uf"
          - type: "text"
            title: ""
            content:
              fixed: "Para mais informações, visite o <a class='accent--text' href='/trabalhoinfantil' target='_blank'>Observatório da Prevenção e da Erradicação do Trabalho Infantil.</a>"
          - type: "ranking"
            preloaded:
              prop: "centralindicadores"
              function: "slice"
              id: "06_01_01_21"
              year: "max"
            args:
              - prop: 'regional_rank'
                named_prop: "rank_uf"
                format: 'inteiro'
                precision: 0
                default: 0
              - prop: 'regional_total'
                named_prop: "rank_uf_total"
                format: 'inteiro'
                precision: 0
                default: 0
              - prop: 'national_rank'
                named_prop: "rank_br"
                format: 'inteiro'
                precision: 0
                default: 0
              - prop: 'national_total'
                named_prop: "rank_br_total"
                format: 'inteiro'
                precision: 0
                default: 0
        chart_type: "MAP_TOPOJSON"
        api: 
          template: "/indicadoresmunicipais?categorias=cd_mun_ibge,nm_municipio,cd_dimensao,ds_indicador_curto,cd_indicador,nu_competencia,ds_fonte,vl_indicador,media_uf,rank_uf,rank_br&filtros=eq-cd_uf-{0},and,eq-cd_indicador-'06_01_01_21',and,eq-nu_competencia-nu_competencia_max"
