                          args:
                            - named_prop: "cod_tema"
                            - named_prop: "desc_tema"
                            - named_prop: "agr_count"
                              format: 'inteiro'
                  - id: "num_tema_principal"
                    function: "get_number"
                    fn_args:
                      - named_prop: "cod_tema_principal"
                  - id: "tema"
                    function: "applyInterpolReplaceDatasetParam"
                    fn_args:
                      - fixed: 
                          template: "{0}{1}"
