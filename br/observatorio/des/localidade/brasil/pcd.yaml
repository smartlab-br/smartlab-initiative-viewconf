secoes:
  - id: "pcd_mercado_trabalho"
    name: "Mercado de Trabalho"
    cards:

# ========================================================
      - id: "mapa_vinculos_pcd"
        title: 
          fixed: "Vínculos de Emprego Formal de Pessoas com Deficiência (PCD)"
        title_comment:
          template: "Brasil, em {0}"
          preloaded:
            prop: "centralindicadores"
            function: "slice"
            id: "JD_RAIS_39"
            year: "max"
          args:
            - named_prop: "nu_competencia"
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              fixed: "Sem observações adicionais. Vide descrição."
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: "JD_RAIS_39"
                  year: 'max'
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'inteiro'
                    collapse:
                      format: 'real'
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: "PCD com empregos CLT"
              - relevance: 'high'
                cls: 'xs12 md6'
                api:
                  fixed: "/indicadoresestaduais?categorias=cd_indicador,nu_competencia,ds_fonte&valor=vl_indicador&agregacao=SUM&filtros=eq-cd_indicador-'JD_RAIS_02',and,eq-nu_competencia-nu_competencia_max"
                args:
                  - prop: "value"
                    named_prop: 'agr_sum_vl_indicador'
                    format: 'inteiro'
                    collapse:
                      format: 'real'
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: "Total geral de postos de trabalho formal"

          - type: "text"
            title: ""
            content:
              template: "Em destaque, o número de vínculos empregatícios formais preenchidos por Pessoas com Deficiência (PCD). No mapa, apresenta-se a perspectiva comparativa entre diferentes unidades geográficas. A escala de cores varia do branco (menor valor) para o azul (maior valor). As informações são baseadas em dados oficiais da Relação Anual de Informações Sociais (RAIS) de {0} (a mais atual disponível). A RAIS de cada ano é divulgada no ano seguinte em relação aos dados do ano anterior. No caso, portanto, a situação corresponde ao cenário com o qual se iniciou o ano de {1}."
              api:
                fixed: "/indicadoresnacionais?categorias=nu_competencia_max&limit=1&filtros=eq-cd_indicador-'JD_RAIS_33_VL_HOMEM'"
                options:
                  calcs:
                    - id: "proximo_ano"
                      function: "calc_addition_ids_ds"
                      fn_args:
                        - named_prop: "nu_competencia_max"
                        - fixed: 1
                        - fixed: 1
              args:
                - named_prop: "nu_competencia_max"
                - named_prop: "calc_proximo_ano"
        chart_type: "MAP_TOPOJSON"
        api:
          fixed: "/indicadoresestaduais?categorias=cd_uf,nm_uf,nu_competencia,ds_indicador_radical,vl_indicador,media_br,ds_fonte&filtros=eq-cd_indicador-'JD_RAIS_39',and,eq-nu_competencia-nu_competencia_max"
          options:
            calcs:
              - id: "deviation"
                function: "get_proportional_indicator_uf"
                fn_args:
                  - fixed: 'vl_indicador'
                  - fixed: 'media_br'
            formatters:
              - id: "vl_indicador"
                format: 'inteiro'
        headers:
          - text: 'Unidade Federativa'
            align: 'left'
            value: 'nm_uf'
          - text: 'Indicador'
            align: 'left'
            value: 'ds_indicador_radical'
          - text: 'Ano'
            align: 'left'
            value: 'nu_competencia'
          - text: 'Valor'
            value: 'fmt_vl_indicador'
        chart_options:
          id_field: 'cd_uf'
          topo_key: "codigo"
          value_field: 'calc_deviation'
        source:
          desc_field: "ds_fonte"

