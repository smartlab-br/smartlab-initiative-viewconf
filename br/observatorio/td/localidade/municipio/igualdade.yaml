            content:
              fixed: "A OIT destaca que um grande número de estudos, ao examinar as causas da diferença salarial entre homens e mulheres, identificou dois grupos de fatores. O primeiro se refere às características dos indivíduos e das organizações onde trabalham. Neste grupo, destacam-se os seguintes fatores: nível de escolaridade e campo de estudo; experiência no mercado de trabalho e tempo de trabalho na organização ou no cargo exercido; número de horas trabalhadas e tamanho da organização e setor de atividade.<br/>
                      No entanto, mesmo quando estes fatores são levados em consideração, estudos econométricos repetidamente vêm demonstrando que há uma diferença residual (estimada em torno de 5,0% a 15,0%) não explicada entre a média dos salários de mulheres e homens. Desse modo, se revela que uma proporção da desigualdade salarial observada entre homens e mulheres, objeto da Convenção da OIT sobre Igualdade de Remuneração de Homens e Mulheres Trabalhadores por Trabalho de Igual Valor, 1951 (nº 100), se deve à discriminação.<br/>
                      Nesse contexto, a diferença residual, que reflete a discriminação salarial baseada no sexo, é resultante de um segundo grupo de fatores: estereótipos e preconceitos com relação ao trabalho das mulheres; métodos tradicionais de avaliação dos postos de trabalho elaborados com base nos requisitos de ocupações com predominância de homens; poder de negociação mais fraco das trabalhadoras, que apresentam menor participação sindical e estão sobre representadas em trabalhos precários e informais; e poucas vagas com maior flexibilidade de horário e com a mesma renda que as vagas tradicionais, o que é extremamente necessário para a mulher na maternidade.<br/><br/>
                      Os dados do Censo Demográfico de 2010, a serem atualizados em 2020, são os mais recentes do ponto de vista censitário-demográfico, considerada a série histórica estatística do IBGE . Essa série, por alcançar todos os municípios brasileiros, têm importância fundamental para políticas públicas e em geral para métricas de desenvolvimento sustentável, servindo, portanto, para a avaliação da efetiva implementação da Agenda 2030 (Objetivos do Desenvolvimento Sustentável) para os 5.570 municípios brasileiros."
