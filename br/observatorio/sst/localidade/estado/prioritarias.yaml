                    args:
                      - named_prop: "ds_fonte"
                      - named_prop: "nu_competencia"
              - relevance: 'high'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: "06_05_10_00"
                  year: "max"
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'inteiro'
                    collapse:
                      format: 'real'
                  - prop: "description"
                    named_prop: "ds_indicador_radical"
                  - prop: 'comment'
