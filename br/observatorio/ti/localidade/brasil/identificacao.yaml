                    default: "Sem Registros"
                  - prop: "description"
                    fixed: 'Em 5.570 municípios brasileiros'
              - relevance: 'low'
                cls: 'xs12 md6'
                api: 
                  fixed: "/indicadoresestaduais?categorias=sg_uf,vl_indicador&filtros=eq-cd_indicador-'06_01_05_01',and,eq-vl_indicador-vl_indicador_max_br"
