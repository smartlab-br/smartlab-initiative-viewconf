# ========================================================
secoes:
  - id: "censo_agro"
    name: ""
    cards:
# ========================================================
      - id: "treemap_cnae"
        title: 
          fixed: "Atividades Econômicas em que foi constadado Trabalho Infantil"
        title_comment:
          template: "{0}, em {1}"
          api: 
            fixed: "/indicadoresnacionais?categorias=nu_competencia_max&filtros=eq-cd_indicador-'SIT_TI_CNAE'&limit=1"
          args:
            - base_object: "localidade"
              named_prop: "nm_localidade"
            - named_prop: "nu_competencia_max"
        # info:
        #   - type: "text"
        #     title: "Sobre a métrica"
        #     content:
        #       fixed: "Sem observações adicionais. Vide descrição"
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12'
                api:
                  template: "/indicadoresmunicipais?categorias=ds_agreg_primaria&valor=vl_indicador&agregacao=SUM&filtros=eq-cd_indicador-'SIT_TI_CNAE',and,eq-nu_competencia-nu_competencia_max,and,eq-cd_municipio_ibge_dv-{0}&ordenacao=-agr_sum_vl_indicador&limit=1"
                  args:
                    - named_prop: "idLocalidade"
                args:
                  - prop: "value"
                    named_prop: "ds_agreg_primaria"
                  - prop: "description"
                    fixed: "Atividade Econômica mais frequente"
                  - prop: "comment"
                    template: "Qtde: {0}"
                    args:
                      - named_prop: 'agr_sum_vl_indicador'
                        format: 'inteiro'
                        collapse:
                          format: 'real'
                        default: "Sem Registros"
          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, a atividade econômica na qual crianças e adolescentes em situação de trabalho infantil foram alcançados mais frequentemente pelas ações fiscais de acordo com as informações oriundas da Secretaria de Inspeção do Trabalho do Ministério do Trabalho e Emprego, com base no SFITWEB. No gráfico, a distribuição por atividade econômica."
        chart_type: "TREEMAP"
        api:
          template: "/indicadoresmunicipais?categorias=ds_agreg_primaria,ds_fonte&valor=vl_indicador&agregacao=SUM&filtros=eq-cd_indicador-'SIT_TI_CNAE',and,eq-nu_competencia-nu_competencia_max,and,eq-cd_municipio_ibge_dv-{0}"
          args:
            - named_prop: "idLocalidade"
          options:
            formatters:
              - id: "agr_sum_vl_indicador"
                format: 'inteiro'
        headers:
          - text: 'Atividade Econômica'
            align: 'left'
            value: 'ds_agreg_primaria'
          - text: 'Qtde'
            value: 'fmt_agr_sum_vl_indicador'
        chart_options:
          id: "ds_agreg_primaria"
          size: "agr_sum_vl_indicador"
          text: "ds_agreg_primaria"
          colorScale:
            name: "Reds"
        source: 
          desc_field: "ds_fonte"
# ========================================================
      - id: "trabalho_infantil_idade_sexo"
        type: "multiple-charts"
        title: 
          fixed: "Crianças e Adolescentes encontrados em situação de trabalho infantil"
        title_comment:
          template: "{0}, em {1}"
          api: 
            fixed: "/indicadoresnacionais?categorias=nu_competencia_max&filtros=eq-cd_indicador-'SIT_TI_IDADE_SEXO'&limit=1"
          args:
            - base_object: "localidade"
              named_prop: "nm_localidade"
            - named_prop: "nu_competencia_max"
        # info:
        #   - type: "text"
        #     title: "Sobre a métrica"
        #     content:
        #       fixed: ""
        # msg_nodata:
        #   desc: "Em função do elevado Coeficiente de Variação associado aos dados amostrais do Censo 2010, não foi possível disponibilizar as informações referentes ao trabalho de crianças e adolescentes na faixa etária de 10 a 17 anos de idade nesse município. Para maiores informações ver as notas metodológicas na p. 4 do relatório municipal de trabalho decente."
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md7'
                api: 
                  template: "/indicadoresmunicipais?categorias=ds_fonte,nu_competencia&valor=vl_indicador&agregacao=SUM&filtros=eq-cd_indicador-'SIT_TI_IDADE_SEXO',and,eq-nu_competencia-nu_competencia_max,and,eq-cd_municipio_ibge_dv-{0}"
                  args:
                    - named_prop: "idLocalidade"
                args:
                  - prop: "value"
                    named_prop: 'agr_sum_vl_indicador'
                    format: 'inteiro'
                    collapse:
                      format: 'real'
                  - prop: "description"
                    fixed: 'Crianças e Adolescentes encontrados em situação de trabalho infantil'
              - relevance: 'high'
                cls: 'xs12 md6'
                api: 
                  template: "/indicadoresmunicipais?categorias=ds_fonte,nu_competencia&valor=vl_indicador&agregacao=SUM&filtros=eq-cd_indicador-'SIT_TI_IDADE_SEXO',and,eq-nu_competencia-nu_competencia_max,and,eq-cd_municipio_ibge_dv-{0},and,eq-ds_agreg_primaria-'Masculino'"
                  args:
                    - named_prop: "idLocalidade"
                args:
                  - prop: "value"
                    named_prop: 'agr_sum_vl_indicador'
                    format: 'inteiro'
                    collapse:
                      format: 'real'
                  - prop: "description"
                    fixed: 'Crianças e Adolescentes do Sexo Masculino em situação de trabalho infantil'
              - relevance: 'high'
                cls: 'xs12 md6'
                api: 
                  template: "/indicadoresmunicipais?categorias=ds_fonte,nu_competencia&valor=vl_indicador&agregacao=SUM&filtros=eq-cd_indicador-'SIT_TI_IDADE_SEXO',and,eq-nu_competencia-nu_competencia_max,and,eq-cd_municipio_ibge_dv-{0},and,eq-ds_agreg_primaria-'Feminino'"
                  args:
                    - named_prop: "idLocalidade"
                args:
                  - prop: "value"
                    named_prop: 'agr_sum_vl_indicador'
                    format: 'inteiro'
                    collapse:
                      format: 'real'
                  - prop: "description"
                    fixed: 'Crianças e Adolescentes do Sexo Feminino em situação de trabalho infantil'
          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, o número de crianças e adolescentes alcançados em situação de trabalho infantil pelas ações fiscais de acordo com as informações oriundas da Secretaria de Inspeção do Trabalho do Ministério do Trabalho e Emprego, com base no SFITWEB. No mapa, a escala de cores varia do menor (branco) para o maior número de crianças e adolescentes (vemelho escuro). No gráfico, a pirâmide é apresentada com as idades e o sexo. Note-se que os municípios sem informação são aqueles nos quais não foram realizadas ações fiscais de combate ao trabalho infantil ou não foram alcançados crianças e adolescentes em situação de trabalho infantil. Selecione abaixo um indicador por sexo ou idade para refinar a visualização."
          - id: "select_sexo"
            type: "select"
            multiple: true
            label: "Sexo"
            api:
              template: "/indicadoresmunicipais?categorias=ds_agreg_primaria&agregacao=DISTINCT&filtros=eq-cd_indicador-'SIT_TI_IDADE_SEXO',and,eq-nu_competencia-nu_competencia_max,and,eq-cd_uf-{0}"
              args:
                - named_prop: "cd_uf"
            args:
              - prop: "id"
                named_prop: "ds_agreg_primaria"
              - prop: "label"
                named_prop: "ds_agreg_primaria"
                null_value: "(Não informado)"
            selection:
              event: "selection" 
              rules:
                filter: ",and,in-ds_agreg_primaria-{0}"
                api:
                  args:
                    - named_prop: "ds_agreg_primaria"
          - id: "select_idade"
            type: "select"
            multiple: true
            label: "Idade"
            api:
              template: "/indicadoresmunicipais?categorias=ds_agreg_secundaria&agregacao=DISTINCT&filtros=eq-cd_indicador-'SIT_TI_IDADE_SEXO',and,eq-nu_competencia-nu_competencia_max,and,eq-cd_uf-{0}&ordenacao=cast(ds_agreg_secundaria as smallint)"
              args:
                - named_prop: "cd_uf"
              calcs:
                - id: 'idade'
                  function: 'concat_values'
                  fn_args:
                    - named_prop: "ds_agreg_secundaria"
                    - fixed: " anos"
            args:
              - prop: "id"
                named_prop: "ds_agreg_secundaria"
              - prop: "label"
                named_prop: "ds_agreg_secundaria"
                null_value: "(Não informado)"
            selection:
              event: "selection" 
              rules:
                filter: ",and,in-ds_agreg_secundaria-{0}"
                api:
                  args:
                    - named_prop: "ds_agreg_secundaria"

        charts:
          - id: "map_ti_idade_sexo"
            title: "Crianças e Adolescentes encontrados em situação de trabalho infantil"
            cls: "xs12 md6"
            type: "MAP_TOPOJSON"
            api: 
              - template: "/indicadoresmunicipais?categorias='total'-cd_indicador,nu_competencia,cd_municipio_ibge_dv,nm_municipio,ds_fonte&valor=vl_indicador&agregacao=SUM&filtros=eq-cd_indicador-'SIT_TI_IDADE_SEXO',and,eq-nu_competencia-nu_competencia_max,and,eq-cd_uf-{0}"
                args:
                  - named_prop: "cd_uf"
              - template: "/indicadoresmunicipais?categorias='masculino'-cd_indicador,nu_competencia,cd_municipio_ibge_dv,nm_municipio,ds_fonte&valor=vl_indicador&agregacao=SUM&filtros=eq-cd_indicador-'SIT_TI_IDADE_SEXO',and,eq-nu_competencia-nu_competencia_max,and,eq-cd_uf-{0},and,eq-ds_agreg_primaria-'Masculino'"
                args:
                  - named_prop: "cd_uf"
              - template: "/indicadoresmunicipais?categorias='feminino'-cd_indicador,nu_competencia,cd_municipio_ibge_dv,nm_municipio,ds_fonte&valor=vl_indicador&agregacao=SUM&filtros=eq-cd_indicador-'SIT_TI_IDADE_SEXO',and,eq-nu_competencia-nu_competencia_max,and,eq-cd_uf-{0},and,eq-ds_agreg_primaria-'Feminino'"
                args:
                  - named_prop: "cd_uf"
            api_options:
              cast:
                col_fields: ["nu_competencia","cd_municipio_ibge_dv","nm_municipio","ds_fonte"]
                value_field: "agr_sum_vl_indicador"
                layer_field: "cd_indicador"
              calcs:
                - id: "log"
                  function: "get_log"
                  fn_args:
                    - fixed: "total"
              formatters:
                - id: "total"
                  format: 'inteiro'
                - id: "masculino"
                  format: 'inteiro'
                - id: "feminino"
                  format: 'inteiro'
            headers:
              - text: 'Município'
                align: 'left'
                value: 'nm_municipio'
              - text: 'Ano'
                align: 'left'
                value: 'nu_competencia'
              - text: 'Crianças e Adolescentes em situação de trabalho infantil'
                align: 'left'
                value: 'fmt_total'
              - text: 'Crianças e Adolescentes do sexo Masculino'
                align: 'left'
                value: 'fmt_masculino'
              - text: 'Crianças e Adolescentes do sexo Feminino'
                align: 'left'
                value: 'fmt_feminino'
            options:
              id_field: 'cd_municipio_ibge_dv'
              topo_key: "codarea"
              value_field: 'calc_log'
              colorScale:
                name: 'Reds'
            source: 
              desc_field: "ds_fonte"
          - id: "bar_ti_idade_sexo"
            title: "Crianças e Adolescentes encontrados em situação de trabalho infantil por Idade e Sexo na Unidade Federativa"
            cls: "xs12 md6"
            type: "BAR"
            api: 
              template: "/indicadoresestaduais?categorias=ds_fonte,ds_agreg_primaria,ds_agreg_secundaria&valor=vl_indicador&agregacao=SUM&filtros=eq-cd_indicador-'SIT_TI_IDADE_SEXO',and,eq-nu_competencia-nu_competencia_max,and,eq-cd_uf-{0},and,ne-ds_agreg_primaria-'Indefinido',and,ne-ds_agreg_secundaria-''&ordenacao=ds_agreg_primaria"
              args:
                - named_prop: "cd_uf"
              options:
                calcs:
                  - id: 'count'
                    function: 'oppose'
                    fn_args:
                      - fixed: 'ds_agreg_primaria'
                      - fixed: 'Feminino'
                      - fixed: 'agr_sum_vl_indicador'
            headers:
              - text: 'Sexo'
                align: 'left'
                value: 'ds_agreg_primaria'
              - text: 'Idade'
                align: 'left'
                value: 'ds_agreg_secundaria'
              - text: 'Qtde'
                value: 'agr_sum_vl_indicador'
            options:
              id: "ds_agreg_primaria"
              x: "calc_count"
              y: "ds_agreg_secundaria"
              text: "ds_agreg_secundaria"
              orientation: "horizontal"
              hide_legend: false
              legend_field: "ds_agreg_primaria"
              stacked: true
              show_x_axis: false
            source: 
              desc_field: "ds_fonte"
# ========================================================
      - id: "trabalho_infantil_faixa"
        type: "multiple-charts"
        title: 
          fixed: "Crianças e Adolescentes em situação de trabalho infantil por Faixa Etária"
        title_comment:
          template: "{0}, em {1}"
          api: 
            fixed: "/indicadoresnacionais?categorias=nu_competencia_max&filtros=eq-cd_indicador-'SIT_TI_IDADE_SEXO'&limit=1"
          args:
            - base_object: "localidade"
              named_prop: "nm_localidade"
            - named_prop: "nu_competencia_max"
        # info:
        #   - type: "text"
        #     title: "Sobre a métrica"
        #     content:
        #       fixed: ""
        # msg_nodata:
        #   desc: "Em função do elevado Coeficiente de Variação associado aos dados amostrais do Censo 2010, não foi possível disponibilizar as informações referentes ao trabalho de crianças e adolescentes na faixa etária de 10 a 17 anos de idade nesse município. Para maiores informações ver as notas metodológicas na p. 4 do relatório municipal de trabalho decente."
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                api: 
                  template: "/indicadoresmunicipais?categorias=ds_fonte,nu_competencia&valor=vl_indicador&agregacao=SUM&filtros=eq-cd_indicador-'SIT_TI_IDADE_SEXO',and,eq-nu_competencia-nu_competencia_max,and,eq-cd_municipio_ibge_dv-{0},and,lt-cast(ds_agreg_secundaria as smallint)-14"
                  args:
                    - named_prop: "idLocalidade"
                args:
                  - prop: "value"
                    named_prop: 'agr_sum_vl_indicador'
                    format: 'inteiro'
                    collapse:
                      format: 'real'
                  - prop: "description"
                    fixed: 'Crianças e Adolescentes até 13 anos de idade em situação de trabalho infantil'
              - relevance: 'high'
                cls: 'xs12 md6'
                api: 
                  template: "/indicadoresmunicipais?categorias=ds_fonte,nu_competencia&valor=vl_indicador&agregacao=SUM&filtros=eq-cd_indicador-'SIT_TI_IDADE_SEXO',and,eq-nu_competencia-nu_competencia_max,and,eq-cd_municipio_ibge_dv-{0},and,in-ds_agreg_secundaria-'14'-'15'"
                  args:
                    - named_prop: "idLocalidade"
                args:
                  - prop: "value"
                    named_prop: 'agr_sum_vl_indicador'
                    format: 'inteiro'
                    collapse:
                      format: 'real'
                  - prop: "description"
                    fixed: 'Crianças e Adolescentes de 14 a 15 anos de idade em situação de trabalho infantil'
              - relevance: 'high'
                cls: 'xs12 md6'
                api: 
                  template: "/indicadoresmunicipais?categorias=ds_fonte,nu_competencia&valor=vl_indicador&agregacao=SUM&filtros=eq-cd_indicador-'SIT_TI_IDADE_SEXO',and,eq-nu_competencia-nu_competencia_max,and,eq-cd_municipio_ibge_dv-{0},and,in-ds_agreg_secundaria-'16'-'17'"
                  args:
                    - named_prop: "idLocalidade"
                args:
                  - prop: "value"
                    named_prop: 'agr_sum_vl_indicador'
                    format: 'inteiro'
                    collapse:
