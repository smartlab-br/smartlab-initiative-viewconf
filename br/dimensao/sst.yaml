  - label: "Duração dos<br/>Afastamentos - INSS"
    detail: "Dimensão"
    to: "/sst/localidade/{0}?dimensao=duracao"
    id: "duracao" 
    icon: "timer"
    short_desc: "Duração dos Afastamentos - INSS"
    description: "A perspectiva da duração de benefícios previdenciários revela o número de dias perdidos de trabalho, período em que o trabalhador tende a se recupera, ainda que com sequelas, exceto quando há, em casos mais graves, a aposentadoria por invalidez. A soma da duração de cada benefício corresponde, assim, ao total de dias de trabalho perdidos em uma determinada localidade, ainda que muitos benefícios sejam usufruídos ao mesmo tempo. Esses indicadores revelam tanto perdas humanitárias e familiares - o sofrimento é, sem dúvida, compartilhado em âmbito doméstico - quanto perdas econômicas e de produtividade para a economia em geral, em âmbito local, regional ou nacional. E métrica é útil em relação a benefícios acidentários (como o auxílio-doença por acidente de trabalho) e não acidentários (como o auxílio doença comum - B31), uma vez que 70% a 80% da renda no Brasil é oriunda do trabalho (IBGE). Em outras palavras, variáveis laborais terão, indubitavelmente, em matéria de risco, um grande peso em processos de adoecimento, ainda que, no médio ou no longo prazo, não se reconheça a doença como causada pelo trabalho. Por fim, note-se que, mesmo quando não há sequelas, o retorno ao trabalho é em geral seguido de período durante o qual a atividade fica restrita a determinadas tarefas menos intensa até a recuperação completa do trabalhador, o que não é possível medir precisamente e que portanto não está compreendido nos indicadores apresentados, apesar de, sem dúvida, haver perdas em várias dimensões, pessoais e econômicas. </BR></BR></BR></BR></BR>"
    type: 'dimension'
    media: "/static/parallax/sst.jpg"
  - label: "Despesa - INSS"
    detail: "Dimensão"
    to: "/sst/localidade/{0}?dimensao=despesa"
    id: "despesa" 
    icon: "timer"
    short_desc: "Despesa - INSS"
    description: "Anualmente, segundo estimativas globais da Organização Internacional do Trabalho, a economia perde cerca de 4% do Produto Interno Bruto em razão de doenças e acidentes de trabalho, o que, além das perdas humanas, destaca a perda de produtividade provocada por ambientes de trabalho inseguros ou insalubres. A agenda 2030, do Desenvolvimento Sustentável, em sua meta 8.8, destaca a necessidade de promover ambientes de trabalho seguros e protegidos para todos os trabalhadores, incluindo os trabalhadores migrantes, em particular as mulheres migrantes, e pessoas em empregos precários. Nesta dimensão, busca-se quantificar os gastos da previdência com cada um dos tipos de benefício destacados, o que não considera outros custos elevados de natureza administrativa (processamento de atedimentos e casos no INSS), judiciais (muitos casos são judicializados), despesas para o sistema de saúde (com atendimentos e tratamentos de trabalhadores), além de perdas pessoais e familiares de difícil tradução monetária.</BR></BR></BR></BR></BR>"
    type: 'dimension'
    media: "/static/parallax/sst.jpg"
