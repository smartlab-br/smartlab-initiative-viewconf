        # msg_nodata:
        #   desc: "Em função do elevado Coeficiente de Variação associado aos dados amostrais do Censo 2010, não foi possível disponibilizar as informações referentes ao trabalho de crianças e adolescentes na faixa etária de 10 a 17 anos de idade nesse município. Para maiores informações ver as notas metodológicas na p. 4 do relatório municipal de trabalho decente."
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: "TI_SIT_01"
                  year: 'max'
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'inteiro'
                    collapse:
                      format: 'real'
                  - prop: "description"
                    fixed: 'Crianças e Adolescentes em Situação Irregular de Trabalho'
          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, o número total de crianças e adolescentes alcançados em situação irregular de trabalho pelas ações fiscais de acordo com as informações oriundas da Subsecretaria de Inspeção do Trabalho do Ministério do Trabalho e Emprego, com base no SFITWEB. No mapa ao lado, a escala de cores varia do menor (branco) para o maior número de crianças e adolescentes (vemelho escuro). Note-se que as unidades federativas sem informação são aquelas nas quais não foram realizadas ações fiscais de combate ao trabalho infantil ou não foram alcançados crianças e adolescentes em situação irregular de trabalho. Selecione abaixo um indicador por faixa etária ou sexo para refinar a visualização."

          - id: "select_categoria"
            type: "select"
            clearable: false
            default: 
              fixed: "Total  "
            multiple: false
            label: "Indicador"
            api:
              template: "/indicadoresnacionais?categorias=cd_indicador,ds_agreg_primaria,ds_agreg_secundaria&agregacao=distinct&filtros=lk-cd_indicador-'TI_SIT_%25',and,eq-nu_competencia-nu_competencia_max&ordenacao=ds_agreg_primaria,ds_agreg_secundaria"
              args:
                - named_prop: "idLocalidade"
              options:
                calcs:
                  - id: "label"
                    function: "concat_values"
                    fn_args:
                      - named_prop: "ds_agreg_primaria"
                      - named_prop: "ds_agreg_secundaria"
            args:
              - prop: "id"
                named_prop: "cd_indicador"
              - prop: "label"
                named_prop: "calc_label"
            selection:
              event: "selection" 
              rules:
                filter: ",and,eq-cd_indicador-'{0}'"
                api:
                  args:
                    - named_prop: "cd_indicador"

        chart_type: "MAP_TOPOJSON"
        apiBase: 
          fixed: "/indicadoresestaduais?categorias=nu_competencia,ds_indicador,cd_uf,nm_uf,ds_fonte,vl_indicador&filtros=eq-nu_competencia-nu_competencia_max"
        api: 
          fixed: "/indicadoresestaduais?categorias=nu_competencia,ds_indicador,cd_uf,nm_uf,ds_fonte,vl_indicador&filtros=eq-cd_indicador-'TI_SIT_01',and,eq-nu_competencia-nu_competencia_max"
          options:
            calcs:
              - id: "log"
                function: "get_log"
            formatters:
              - id: "vl_indicador"
