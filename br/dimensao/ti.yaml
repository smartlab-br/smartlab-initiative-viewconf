  - label: "Crianças e adolescentes Resgatados do Trabalho Escravo"
    blocked: false
    detail: "Dimensão"
    to: "/trabalhoinfantil/localidade/{0}?dimensao=resgatesTrabalhoEscravo"
    id: "resgatesTrabalhoEscravo"
    icon: "supervisor_account"
    short_desc: 'Resgates do Trabalho Escravo'
    # description: "Conhecer as diferentes formas de manifestação do trabalho infantil no Brasil é relevante para que políticas de repressão e prevenção observem características de cada localidade, sobretudo com foco na realidade de municípios, cenário por excelência da implementação de políticas públicas.<br/><br/>
    #               Esta dimensão dá destaque a duas perspectivas: a do nascimento, a revelar vulnerabilidades em nível de desenvolvimento humano; e a da residência, em locais nos quais há recrutamento para o trabalho forçado, com ou sem deslocamento para outro ponto do território."
    description: "O trabalho infantil e o trabalho escravo são fenômenos complexos e inter-relacionados. É grande a probabilidade de que crianças que trabalham se tornem adultos vulneráveis às piores formas de exploração do trabalho humano, algo que se inicia frequentemente durante a infância. Do mesmo modo, é grande a probabilidade de que filhos de trabalhadores explorados se tornem vítimas do trabalho infantil. Essa relação perversa aprisiona famílias inteiras em um ciclo vicioso de violações extremas de direitos humanos e laborais. É importante, consideradas essas variáveis, entender estes fenômenos conjuntamente, em busca de políticas de repressão e prevenção integradas com foco em transformação em âmbito familiar e domiciliar. Desse modo, as políticas tendem a ser eficientes, efetivas e sustentáveis.<br/><br/>
                  Representativo desta relação é o fenômeno do trabalho escravo infantil. Nesta dimensão, dá-se destaque a duas perspectivas: a do local de nascimento, que revela vulnerabilidades em termos de desenvolvimento humano; e a da residência em locais em que frequentemente há o aliciamento para o trabalho análogo ao de escravo, com ou sem deslocamento para um outro ponto do território.<br/><br/>"
    type: 'dimension'
    media: "/static/parallax/ti.jpg"

  - label: "Censo Agropecuário 2017"
    blocked: false
    title: "Censo Agropecuário 2017"
    detail: "Dimensão"
    to: "/trabalhoinfantil/localidade/{0}?dimensao=censoAgro"
    id: "censoAgro"
    icon: "star"
    short_desc: 'Censo Agropecuário 2017'
    description: "Dados do Censo Agropecuário do IBGE, de 2017, trazem informações sobre trabalho infantil de menores de 14 anos de idade em estabelecimentos agropecuários. Para o Brasil e Unidades Federativas, foram também compiladas informações de acordo com os laços de parentesco com o produtor. Esses dados coletados pelo IBGE ajudam a pensar a política de prevenção e erradicação do trabalho infantil especificamente em áreas rurais, considerados aspectos culturais de tolerância ao fenômeno, principalmente em relação ao vínculo de parentesco. Esta dimensão ganha relevância estratégica dado o contexto: desde 2015, observa-se aumento da pobreza e da desigualdade no campo e nas florestas.<br/><br/>
                  O trabalho infantil em meio rural possui particularidades distintas daquele observado em ambientes urbanos. Com esta dimensão, o fenômeno pode ser mais facilmente compreendido em seu contexto. "
    type: 'dimension'
    media: "/static/parallax/ti.jpg"
    default: true

  - label: "Prova Brasil 2017"
    blocked: false
    title: "Prova Brasil 2017" 
    detail: "Dimensão"
    to: "/trabalhoinfantil/localidade/{0}?dimensao=provaBrasil"
    id: "provaBrasil"
    icon: "star"
    short_desc: 'Prova Brasil 2017'
    description: "A Prova Brasil (SAEB), promovida pelo INEP/MEC, é uma ferramenta de diagnóstico e avaliação de larga escala, com uma grande cobertura em relação às escolas públicas brasileiras. Já nas escolas privadas, a cobertura é mais reduzida. Um dos questionários da Prova Brasil de 2017, distribuídos aos alunos, abordou o tema do trabalho infantil perguntando se as crianças ou adolescentes que responderam ao questionário haviam trabalhado fora da casa no período de referência. Os resultados funcionam como um indicador proxy da prevalência e do risco de trabalho infantil, construído a partir das respostas espontâneas e diretas de alunos e alunas, sobretudo de escolas públicas - e de forma granular, com alto potencial de informar políticas públicas de prevenção e repressão. Os pontos no mapa representam respondentes de 5º e 9º ano que declararam trabalhar fora de casa."
    type: 'dimension'
    media: "/static/parallax/ti.jpg"

  - label: "Cadastro Único e<br/>Programa Bolsa Família"
    blocked: false
    title: "Cadastro Único e Programa Bolsa Família"
    detail: "Dimensão"
    # tagColor: 'warning'
    # status: 'EM BREVE'    
    to: "/trabalhoinfantil/localidade/{0}?dimensao=cadUnicoBolsaFamilia"
    id: "cadUnicoBolsaFamilia"
    icon: "star"
    short_desc: 'Cadastro Único e Programa Bolsa Família'
    description: "Os registros administrativos do Cadastro Único (incluindo os do Bolsa Família) trazem importantes informações sobre o trabalho infantil. Esse enfoque permite observar uma parcela prioritária da população inserida em contexto de pobreza e extrema pobreza e que de certa forma já é atendida por meio de políticas públicas de transferência condicionada de renda. Fica clara, nesse contexto, a necessidade de ampliação e qualificação do processo de busca ativa de crianças e adolescentes em situação de trabalho infantil residentes nesses domicílios. É importante que famílias que possuam essa característica estejam devidamente refletidas no Cadastro Único, o que garantirá o acesso à rede de proteção social. Note-se que o fato de alguns municípios não possuírem famílias identificadas com pessoas em situação de trabalho infantil não significa, necessariamente, a inexistência de crianças e adolescentes em situação irregular de trabalho. Nesse sentido, deve-se buscar o aprimoramento contínuo da coleta desses dados."
    type: 'dimension'
    media: "/static/parallax/ti.jpg"

  - label: "Censo Demográfico de 2010"
    blocked: false
    title: "Censo Demográfico de 2010"
    detail: "Dimensão"
    to: "/trabalhoinfantil/localidade/{0}?dimensao=censoDemografico"
    id: "censoDemografico"
    icon: "star"
    short_desc: 'Censo Demográfico 2010'
    description: "O Censo Demográfico desempenha papel estratégico no mapeamento detalhado do trabalho infantil por alcançar a totalidade dos municípios brasileiros. Os dados de 2010 (a serem atualizados em 2020), do ponto de vista censitário, são os mais atuais de uma série histórica estatística fundamental para políticas públicas de prevenção e erradicação, a envolver a adequada distribuição dos recursos financeiros no âmbito do pacto federativo e servindo como referência para o desenvolvimento de outras pesquisas e levantamentos de informações no âmbito do Sistema Estatístico Nacional. As informações da série histórica (2010, 2020, 2030) do Censo Demográfico têm uma importância adicional e estratégica: a avaliação da efetiva implementação da Agenda 2030 para os 5.570 municípios brasileiros."
    type: 'dimension'
    media: "/static/parallax/ti.jpg"
    default: true
