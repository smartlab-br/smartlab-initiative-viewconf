              fixed: "Sem observações adicionais. Vide descrição."
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: "JD_RAIS_12_vl_homem"
                  year: "max"
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'monetario'
                    collapse:
                      format: 'monetario'
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: 'Remuneração média para homens'
              - relevance: 'high'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: "JD_RAIS_12_vl_mulher"
                  year: "max"
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'monetario'
                    collapse:
                      format: 'monetario'
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: 'Remuneração média para mulheres'

          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, o valor médio da remuneração dos trabalhadores com vínculo de emprego (CLT) que ocupam cargos de direção, por sexo. No mapa, apresenta-se a perspectiva comparativa entre diferentes unidades geográficas. A escala de cores varia do branco (menor diferença) para o vermelho (maior diferença entre homens e mulheres)."

        chart_type: "MAP_TOPOJSON"
        api:
          template: "/indicadoresmunicipais?categorias=cd_mun_ibge,nm_municipio_uf,nu_competencia,ds_fonte&valor=vl_indicador&pivot=cd_indicador&filtros=eq-cd_uf-{0},and,eq-nu_competencia-nu_competencia_max,and,in-cd_indicador-'JD_RAIS_12_vl_homem'-'JD_RAIS_12_vl_mulher'&agregacao=sum"
          args:
            - named_prop: "cd_uf"
          options:
            calcs:
              - id: 'vl_indicador'
                function: 'calc_subtraction_ds'
                fn_args:
                  - named_prop: "JD_RAIS_12_vl_homem"
                  - named_prop: "JD_RAIS_12_vl_mulher"
                recalc_min_max: true

            formatters:
              - id: "calc_vl_indicador"
                format: 'monetario'
                collapse:
                  format: 'monetario'
        headers:
          - text: 'Município'
            align: 'left'
            value: 'nm_municipio_uf'
          - text: 'Ano'
            align: 'left'
            value: 'nu_competencia'
          - text: 'Diferença salarial'
            value: 'fmt_calc_vl_indicador'
        chart_options:
          id_field: 'cd_mun_ibge'
          topo_key: "codarea"
          value_field: 'calc_vl_indicador'
          colorScale:
            name: 'Reds'
            # order: "desc"
            # inv_function:
            #   name: 'inv_deviation'
            #   args:
            #     - first_row_prop: 'media_uf'
          indicadores: ["JD_RAIS_12_vl_homem", "JD_RAIS_12_vl_mulher"]
        source:
          desc_field: "ds_fonte"

