  - label: "Gênero"
    detail: "Dimensão"
    to: "diversidade/localidade/{0}?dimensao=genero"
    id: "genero"
    icon: "wc"
    short_desc: 'Gênero'
    description: "Garantir os direitos de mulheres e meninas é uma obrigação de toda sociedade, incluindo instituições do setor público, do setor privado, e da sociedade civil organizada, que se concretiza, no âmbito da Agenda 2030, por meio do Objetivo de Desenvolvimento Sustentável 5 - Alcançar a igualdade de gênero e empoderar todas as mulheres e meninas.<br/>Do ponto de vista prático, no âmbito do estado brasileiro, a garantia de tais direitos se dá pela implementação de uma rede de serviços orientados para mulheres e meninas que se configura, também, como um ecossistema protetivo diretamente relacionado ao mundo do trabalho, sobretudo pelos efeitos deletérios - laborais, produtivos e econômicos - que a violação dos direitos de mulheres e meninas produz.<br/>Ilustrativamente, o chamado teto de vidro (barreiras sutis e informais, mas persistentes, à ascenção feminina para cargos de chefia e salários iguais aos dos homens) e a divisão sexual do trabalho limitam o acesso de mulheres e meninas à oportunidades de inserção sócio-produtiva e de desenvolvimento pessoal, restringindo opotencial de geração de riqueza de mais da metade da população brasileira.<br/>Além do imensurável custo humano, as mais variadas formas de violência contra mulheres, incluindo o feminicídio, também geram um grande custo social, econômico, e produtivo para a sociedade brasileira que poderia ser eliminado por meio de iniciativas preventivas e efetivas de proteção.<br/>A segunda e a terceira jornada de trabalho das mulheres, com foco no cuidado reprodutivo e comunitário, também afeta a empregabilidade e produtividade de mulheres em idade economicamente ativa, destacando a importância do cuidado compartilhado entre homens e mulheres, de foram equilibrada.<br/>Por tudo isso o Banco Mundial destacou, em seu Relatório sobre o Desenvolvimento de 2012 - Igualdade de Gênero e Desenvolvimento - que promover a igualdade de gênero e o empoderamento de mulheres e meninas é uma prática de “smart economics”, com efeitos claros e sustentáveis na produção e no bem estar de toda sociedade global.<br/><br/><br/><br/>"
    type: 'dimension'
    media: "/static/parallax/des.jpg"
    default: true
  
  - label: "Raça"
    detail: "Dimensão"
    to: "diversidade/localidade/{0}?dimensao=raca"
    id: "raca"
    icon: "people_outline"
    short_desc: 'Raça'
    description: "Relações raciais permeiam a história e orientam o desenvolvimento do Brasil como nação desde o seu descobrimento. Mais da metade das vítimas e sobreviventes da diáspora transatlântica desembarcaram em portos brasileiros, principalmente em Salvador e no Rio de Janeiro. O Brasil também foi um dos últimos países do hemisfério a abolir a escravidão, fazendo com que a sociedade brasileira tenham uma dívida histórica e um compromisso inadiável de combate ao racismo e ao etnocentrismo.<br/>A variável de raça/cor, conforme o modelo consagrado pelo IBGE no Censo de 1991 (pretos, pardos, indígenas, amarelos e brancos), facilita a produção de dados e informações que ajudam a pensar as relações racias como uma categoria própria de análise.<br/>No mundo do trabalho, este tipo de análise tem uma prioridade estratégica auto-evidente, dado o fato de que a população negra, ou seja a população de pretos e pardos, possui historicamente maiores dificuldades de inclusão sócio-produtiva, o que se evidencia pelos maiores índices de pobreza, desemprego, e desalento destas populações em comparação com a população branca. Apesar de todos os esforços do governo e da sociedade brasileira na luta contra a escravidâo contemporânea e o trabalho infantil, as vítimas destas chagas ainda são, majoritarimente, homens e mulheres, meninas e meninos de origem afro-descendente.<br/>Variáveis raciais e identitárias tem implicações sociodemográficas, econômicas e produtivas profundas. O racismo, sobretudo quando atrelado de forma interseccional ao sexismo e outras formas de discriminação, como a homofobia, o etnocentrismo, o adultocentrismo, e a transfobia, tem como resultado mais óbvio a limitação de oportunidades de desenvolvimento pessoal e profissional de milhões de pessoas, com prejuízos à garantia de direitos e ao potencial de inserção socioprodutiva, simplesmente por conta da raça, sexo, idade, orientação sexual, e cor da pele.<br/>De forma prática, diferentes formas de discriminação e preconceito se traduzem no mundo do trabalho, em disparidades salariais, assédio moral e sexual, tetos de vidro, etc. Déficits históricos de igualdade de oportunidade em razão da raça/cor e de outras variáveis identitárias são um tema de grande importância estratégica para políticas públicas de inclusão sócio-produtiva e de promoção da diversidade, com reflexos diretos sobre o ecossistema de promoção do trabalho decente e da igualdade. Por isso, indicadores de desenvolvimento e do mundo do trabalho devem ser desagregados por raça/cor para permitir análises mais refinadas com potencial de influir em políticas públicas e corporativas com foco no combate ao racismo institucional.<br/><br/><br/><br/>"
    type: 'dimension'
    media: "/static/parallax/des.jpg"

