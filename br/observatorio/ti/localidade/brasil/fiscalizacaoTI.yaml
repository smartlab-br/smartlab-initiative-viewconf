        headers:
          - text: 'UF'
            align: 'left'
            value: 'nm_uf'
          - text: 'Ano'
            align: 'left'
            value: 'nu_competencia'
          - text: 'Indicador'
            align: 'left'
            value: 'ds_indicador'
          - text: 'Crianças e Adolescentes em Situação Irregular de Trabalho'
            align: 'left'
            value: 'fmt_vl_indicador'
        chart_options:
          id_field: 'cd_uf'
          topo_key: "codigo"
          value_field: 'vl_indicador'
          colorScale:
            name: 'Reds'
        source: 
          desc_field: "ds_fonte"
