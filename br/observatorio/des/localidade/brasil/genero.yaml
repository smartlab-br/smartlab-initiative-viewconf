      - id: "treemap_domestico"
        type: "multiple-charts"
        title: 
          fixed: "Trabalho doméstico"
        title_comment:
          template: "Brasil, em {0}"
          preloaded:
            prop: "centralindicadores"
            function: "slice"
            id: "08_03_01_00"
          args:
            - named_prop: 'nu_competencia'
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              fixed: "Esses indicadores são calculados através do Censo 2010 por intermédio das informações de existência de emprego com carteira de trabalho assinada e contribuição à previdência entre as pessoas ocupadas nos serviços domésticos."
          - type: "text"
            title: "Observação Importante"
            content:
              fixed: "O trabalho doméstico desempenha um papel de suma importância na cadeia do cuidado, pois amortece, no âmbito das famílias e principalmente para as mulheres trabalhadoras, a pressão gerada pela necessidade de compatibilizar a inserção no mercado de trabalho com as responsabilidades familiares, em um contexto de insuficiência de políticas públicas nessa área. Apesar desta inequívoca importância para um significativo número de mulheres ocupadas e para a sociedade, de um modo geral, o trabalho doméstico ainda é desvalorizado e marcado pela precariedade das condições laborais e baixa proteção social, se constituindo, portanto, num dos principais núcleos do déficit de Trabalho Decente no Brasil.<br/>
                      É importante mencionar que no âmbito da legislação nacional a Lei Complementar nº 150, de 01/06/2015, amliou diversos direitos trabalhistas para a categoria do trabalho doméstico, a exemplo do limite de 44 horas de trabalho por semana, o pagamento de horas e de adicional noturno, além do SIMPLES doméstico, que facilita o cumprimento das obrigações por parte dos empregadores e empregadoras. Em dezembro de 2017, o Brasil raticou a Convenção nº 189 da OIT sobre Trabalho Decente para as trabalhadoras e trabalhadores domésticos, adota pela Conferência Internacional do Trabalho em junho de 2011, que entrará em vigor no país em 31 de janeiro de 2019."
        description:
          - type: "minicards"
            # comment:
            #   fixed: "Valores em salários mínimos"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: "08_03_01_00"
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'inteiro'
                    collapse: 
                      format: 'real'
                  - prop: "description"
                    fixed: 'TRABALHADORES DOMÉSTICOS'
              - relevance: 'high'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: "08_04_02_00"
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'porcentagem'
                  - prop: "description"
                    fixed: 'Com carteira assinada'
              - relevance: 'low'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: "08_05_02_00"
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'porcentagem'
                  - prop: "description"
                    fixed: 'Contribuintes para a previdência'
              - relevance: 'low'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: "08_06_03_00"
                args:
                  - prop: "value"
                    template: "{0} <span>SAL. MIN.</span>"
                    args:
                      - id: "08_06_03_00"
                        named_prop: 'vl_indicador'
                        format: 'real'
                        collapse: 
                          format: 'real'
                  - prop: "description"
                    fixed: 'Rendimento médio'
          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, o panorama do trabalho doméstico no Brasil em relação ao número total de trabalhadoras e trabalhadores, o percentual destes com carteira assinada, o percentual de contribuintes para a previdência e o rendimento médio do trabalho doméstico em salários mínimos. No gráfico ao lado, a comparação entre diferentes grupos, pela perspectiva interseccional, destacando a participação percentual de mulheres negras, mulheres brancas e homens no total de pessoas ocupadas com o trabalho doméstico."
        charts:
