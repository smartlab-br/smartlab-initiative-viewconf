            args:
              - prop: "id"
                named_prop: "ds_cnae_classe"
              - prop: "label"
                named_prop: "ds_cnae_classe"
                null_value: "(Não informado)"
            selection:
              event: "selection" 
              rules:
                filter: ",and,in-ds_cnae_classe-{0}"
