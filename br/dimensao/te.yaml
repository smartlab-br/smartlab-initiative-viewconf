  - label: "Proteção Social e Garantia de direitos"
    blocked: false
    detail: "Dimensão"
    to: "/trabalhoescravo/localidade/{0}?dimensao=garantiaDireitos"
    id: "garantiaDireitos"
    icon: "gavel"
    short_desc: 'Proteção Social e Garantia de direitos'
    description: "Nesta dimensão, com foco em proteção social e garantia de direitos, as informações apresentadas são baseadas em dados quantitativos sobre a presença ou a atuação do poder público em diferentes unidades geográficas (Brasil, unidades federativas e municípios). Muitas fontes de dados estão sendo coletadas e serão disponibilizadas nesta plataforma de maneira incremental. <br/> Trata-se de uma das maneiras pelas quais se pode medir a maior ou a menor presença de diferentes órgãos estatais e de entidades que constituem a rede de proteção social responsável não apenas pela repressão, mas sobretudo pela prevenção de ocorrências e pela redução de vulnerabilidades.<br/><br/><br/><br/><br/>"
    type: 'dimension'
    media: "/static/parallax/te.jpg"
    
  - label: "Fluxos Migratórios Nacionais"
    blocked: false
    detail: "Dimensão"
    to: "/trabalhoescravo/localidade/{0}?dimensao=fluxosmigratorios"
    id: "fluxosmigratorios"
    icon: "transfer_within_a_station"
    short_desc: 'Fluxos Migratórios Nacionais'
    description: "Este dimensão apresenta os fluxos migratórios percorridos por trabalhadores resgatados com base nos municípios de naturalidade e residência declarada. A espessura da seta é proporcional ao tamanho do fluxo de migração, permitindo rapidamente a identificação das rotas mais frequentemente utilizadas."
    type: 'dimension'
    media: "/static/parallax/te.jpg"

  - label: "Ações para Redução da Vulnerabilidade dos Migrantes e Refugiados"
    blocked: false
    detail: "Dimensão"
    tagColor: 'success'
    status: 'NOVO'
    to: ""
    to: "/trabalhoescravo/localidade/{0}?dimensao=migrantes"
    id: "migrantes"
    icon: "nature_people"
    short_desc: 'Vulnerabilidade dos Migrantes e Refugiados'
    description: "Segundo estimativas mundiais da OIT, em 2017, o número de trabalhadores/as migrantes no mundo era de 164 milhões e representava cerca de dois terços do total de 258 milhões de migrantes internacionais - pessoas que vivem fora do país onde nasceram ou de que são cidadãos. O trabalho migrante contribui com o crescimento e o desenvolvimento dos países ou locais de destino (migração interna) e, por outro lado, os mesmos se beneficiam das remessas feitas pelos migrantes. <br/><br/>
                  Os trabalhadores e trabalhadoras migrantes ainda enfrentam diversas barreiras para acessar um Trabalho Decente, sobretudo pela discriminação. O processo de migração implica desafios complexos e multidimensionais, a exemplo de governança, de proteção social aos trabalhadores e trabalhadoras migrantes, potencialização dos vínculos entre migração e desenvolvimento e de cooperação internacional. Diante deste contexto, a ampliação da base de conhecimento sobre migrantes e as políticas de atendimento, de proteção social e de inclusão, são de fundamental importância para a promoção do Trabalho Decente.<br/>"
    type: 'dimension'
    # media: "/static/parallax/des.jpg"

  - label: "Trabalho Escravo e Tráfico de Pessoas no Dique Direitos Humanos (Dique 100)"
    blocked: false
    detail: "Dimensão"
    tagColor: 'success'
    status: 'NOVO'
    to: "/trabalhoescravo/localidade/{0}?dimensao=disque100"
    id: "disque100"
    icon: "transfer_within_a_station"
    short_desc: 'Trabalho Escravo e Tráfico de Pessoas no Disque 100'
    description: "O Disque Direitos Humanos (Disque 100) é um serviço de disseminação de informações sobre direitos de grupos vulneráveis e de denúncias de violações de direitos humanos, atendendo graves situações de violações que acabaram de ocorrer ou que ainda estão em curso, acionando os órgãos competentes e possibilitando o flagrante. Qualquer pessoa pode reportar alguma notícia de fato relacionada a violações de direitos humanos, da qual seja vítima ou tenha conhecimento. Por meio desse serviço, o Ministério da Mulher, da Família e dos Direitos Humanos (MFDH) recebe, analisa e encaminha aos órgãos de proteção e responsabilização as denúncias de violações de direitos de crianças e adolescentes, pessoas idosas, pessoas com deficiência, população LGBT, população em situação de rua, entre outros. O serviço funciona diariamente, 24 horas, por dia, incluindo sábados, domingos e feriados. As ligações podem ser feitas de todo o Brasil por meio de discagem direta e gratuita, de qualquer terminal telefônico fixo ou móvel, bastando discar 100. A iniciativa SmartLab, em cooperação com o MFDH e com a Ouvidoria Nacional de Direitos Humanos, compilou importantes dados do disque 100 relacionados a déficits de trabalho decente. <br/><br/>"
    type: 'dimension'
    media: "/static/parallax/te.jpg"
    
  - label: "Riscos de Exploração Sexual Comercial<br/>em Rodovias e Estradas Federais<br/>(Projeto Mapear - 2019-2020)"
    blocked: false
    detail: "Dimensão"
    tagColor: 'success'
    status: 'NOVO'
    to: "/trabalhoescravo/localidade/{0}?dimensao=exploracaoSexual"
    id: "exploracaoSexual"
    icon: "gavel"
    short_desc: 'Exploração Sexual Comercial em Rodovias e Estradas Federais'
    description: "O mapeamento dos pontos vulneráveis à exploração sexual de crianças e adolescentes (ESCA) nas rodovias e estradas federais – MAPEAR – tornou-se referência no delineamento de ações para o enfrentamento dessa grave violação de direitos humanos. As ações realizadas para compor este mapeamento têm vasta abrangência, percorrendo em torno de 71.000 quilômetros de rodovias e estradas federais, distribuídos pelos 26 estados e o Distrito Federal. A atuação exemplar da Polícia Rodoviária Federal brasileira no campo rendeu relevante levantamento de dados para o combate ao tráfico de pessoas para fins de exploração sexual comercial em uma de suas piores formas, em que a violência agride crianças e adolescentes. No ciclo anterior, haviam sido mapeados 2.487 pontos vulneráveis. Na edição 2019-2020, esse número aumentou para 3.651 pontos (470 críticos), apresentados neste estudo para cada uma das unidades geográficas brasileiras. Para saber mais, acesse a <a class='accent--text' target='_blank' href=' https://www.gov.br/prf/pt-br/noticias/nacionais/projeto-mapear_v3.pdf'>cartilha do projeto</a>.<br/><br/><br/><br/><br/>"
    type: 'dimension'
    media: "/static/parallax/ti.jpg"

