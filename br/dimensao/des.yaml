  - label: "Gênero e Interseccionalidade"
    blocked: false
    detail: "Dimensão"
    to: "/diversidade/localidade/{0}?dimensao=genero"
    id: "genero"
    icon: "wc"
    short_desc: 'Gênero e Interseccionalidade'
    description: "Garantir os direitos de mulheres e meninas é uma obrigação de toda sociedade, incluindo instituições do setor público, do setor privado e da sociedade civil organizada. No âmbito da Agenda 2030 isso corresponde ao Objetivo de Desenvolvimento Sustentável 5 - alcançar a igualdade de gênero e empoderar todas as mulheres e meninas.<br/>
                  No Brasil, a garantia desses direitos se dá pela implementação de uma rede de serviços orientados para mulheres e meninas. Essa rede estrutura um ecossistema protetivo relacionado diretamente ao mundo do trabalho e que visa a evitar os efeitos deletérios - humanos, laborais, produtivos e econômicos – produzidos pela violação dos direitos de mulheres e meninas.<br/>
                  O chamado teto de vidro (barreiras sutis e informais, mas persistentes, à ascensão feminina a cargos de chefia e a salários iguais aos dos homens) e a divisão sexual do trabalho limitam o acesso de mulheres e meninas a oportunidades de inserção sócio produtiva e de desenvolvimento pessoal, restringindo o potencial de geração de riqueza de mais da metade da população brasileira.<br/>
                  Além do imensurável custo humano, as mais variadas formas de violência contra mulheres, incluindo o feminicídio, também geram um grande custo social, econômico, e produtivo para a sociedade brasileira, o que poderia ser eliminado com iniciativas preventivas e efetivas de proteção.<br/>
                  A segunda e a terceira jornada de trabalho - com foco no cuidado reprodutivo e comunitário - também afeta a empregabilidade e a produtividade de mulheres em idade economicamente ativa, ganhando relevância o compartilhamento de responsabilidades entre homens e mulheres, de forma equilibrada.<br/>
                  Nesse contexto, o Banco Mundial destacou, em seu Relatório sobre Igualdade de Gênero e Desenvolvimento (2012) que promover a igualdade de gênero e o empoderamento de mulheres e meninas é uma prática de “smart economics”, com efeitos claros e sustentáveis na produção e no bem-estar de toda sociedade.<br/><br/>"
    type: 'dimension'
    media: "/static/parallax/des.jpg"
    default: true
  
  - label: "Raça e Interseccionalidade"
    blocked: false
    detail: "Dimensão"
    to: "/diversidade/localidade/{0}?dimensao=raca"
    id: "raca"
    icon: "people_outline"
    short_desc: 'Raça e Interseccionalidade'
    description: "Relações raciais permeiam a história e orientam o desenvolvimento do Brasil como nação desde o seu descobrimento. Mais da metade das vítimas e sobreviventes da diáspora transatlântica desembarcaram em portos brasileiros, principalmente em Salvador e no Rio de Janeiro. O Brasil também foi um dos últimos países do hemisfério a abolir a escravidão, fazendo com que a sociedade brasileira tenham uma dívida histórica e um compromisso inadiável de combate ao racismo e ao etnocentrismo.<br/>
                  A variável de raça/cor, conforme o modelo consagrado pelo IBGE no Censo de 1991 (pretos, pardos, indígenas, amarelos e brancos), facilita a produção de dados e informações que ajudam a pensar as relações racias como uma categoria própria de análise.<br/>
                  No mundo do trabalho, este tipo de análise tem uma prioridade estratégica auto-evidente, dado o fato de que a população negra (pretos e pardos) possui historicamente, maiores dificuldades de inclusão sócio-produtiva, o que se evidencia pelos maiores índices de pobreza, desemprego e desalento em comparação com a população branca. Apesar de todos os esforços do governo e da sociedade brasileira na luta contra a escravidâo contemporânea e o trabalho infantil, as vítimas destas chagas ainda são, majoritarimente, homens e mulheres, meninas e meninos de origem afro-descendente.<br/>
                  Variáveis raciais e identitárias tem implicações sociodemográficas, econômicas e produtivas profundas. O racismo, sobretudo quando atrelado de forma interseccional ao sexismo e outras formas de discriminação (como a homofobia, o etnocentrismo, o adultocentrismo, e a transfobia) tem como resultado mais óbvio a limitação de oportunidades de desenvolvimento pessoal e profissional de milhões de pessoas, com prejuízos à garantia de direitos e ao potencial de inserção socioprodutiva, simplesmente em razão da raça, sexo, idade, orientação sexual, e cor da pele.<br/>
                  Diferentes formas de discriminação e preconceito se traduzem no mundo do trabalho em disparidades salariais, assédio moral e sexual, tetos de vidro, etc. Déficits históricos de igualdade de oportunidade em razão da raça/cor e de outras variáveis identitárias são um tema de grande importância estratégica para políticas públicas de inclusão sócio-produtiva e de promoção da diversidade, com reflexos diretos sobre o ecossistema de promoção do trabalho decente e da igualdade. Por isso, indicadores de desenvolvimento e do mundo do trabalho devem ser desagregados por raça/cor para permitir análises mais refinadas com potencial de influir em políticas públicas e corporativas com foco no combate ao racismo institucional.<br/><br/>"
    type: 'dimension'
    media: "/static/parallax/des.jpg"

  - label: "LGBTQI+"
    blocked: false
    detail: "Dimensão"
    to: "/diversidade/localidade/{0}?dimensao=lgbt"
    id: "lgbt"
    icon: "insert_emoticon"
    short_desc: 'LGBTQI+'
    description: "Populações LGBTQI+ (Lésbicas, Gays, Bissexuais, Transgêneros, Queer/Questionando, Intersexuais e mais) possuem uma série de especificidades sociodemográficas e identitárias. Além disso, as violações de direitos sofridas por estas populações são de natureza e conteúdo geralmente violento e discriminatório. O sexismo, o racismo, a homofobia, a bifobia e a transfobia atuam de forma interseccional, reduzindo oportunidades de desenvolvimento pessoal, e gerando prejuízos à garantia de direitos e ao potencial de inserção socioprodutiva. As principais violações sofridas por esses grupos se concretizam por meio da violência física, psicológica, patrimonial, sexual e institucional, como resultado também da discriminação, da negligência, e do abuso financeiro e econômico sofrido por estas pessoas, que além disso compõem um grupo específico de vítimas do tráfico de pessoas.<br/><br/>
                  No mundo do trabalho, estas populações sofrem com disparidades salariais, preconceitos e prejuízos oriundos da divisão sexual do trabalho. As opções profissionais LGBTQI+ são geralmente restritas a setores específicos, caracterizados por altos níveis de informalidade, e por ocupações de baixa qualificação, produzindo extrema vulnerabilidade e facilitando a exploração extrema.<br/><br/>
                  Assim, considerar informações sobre a população LGBTQI+ favorece a transversalização dos temas de gênero, raça, orientação sexual, e idade no âmbito das políticas públicas, bem como de iniciativas de promoção do trabalho decente com igualdade de oportunidades.<br/><br/>
                  Nesta dimensão, as informações ajudam a compreender alguns desses aspectos, inclusive com a consideração de dados sobre a presença ou a atuação do poder público em diferentes unidades geográficas. Trata-se de uma das maneiras pelas quais se pode medir a maior ou a menor presença de diferentes órgãos estatais e de entidades que constituem a rede de proteção social responsável não apenas pela repressão, mas sobretudo pela prevenção de ocorrências e pela redução de vulnerabilidades.<br/>"
    type: 'dimension'
    media: "/static/parallax/des.jpg"
 
  - label: "Pessoas com deficiência (PCD)"
    blocked: false
    detail: "Dimensão"
    to: "/diversidade/localidade/{0}?dimensao=pcd"
    id: "pcd"
    icon: "accessible_forward"
    short_desc: 'Pessoas com deficiência (PCD)'
    description: "Todos os integrantes da sociedade civil, incluindo Instituições públicas e privadas, devem promover o reconhecimento dos méritos, habilidades e capacidades das pessoas com deficiência e de sua contribuição ao local de trabalho e ao mercado laboral. Pessoas com deficiência têm o direito de trabalhar em igualdade de oportunidades com as demais pessoas, com a prerrogativa de se manter com um trabalho de sua livre escolha e de ser aceito no mercado laboral em ambiente de trabalho que seja aberto, inclusivo e acessível, aspectos que devem também caracterizar as cidades do ponto de vista urbanístico em variáveis como transporte e mobilidade.<br/><br/>"
    type: 'dimension'
    media: "/static/parallax/des.jpg"

  - label: "Grupos Populacionais Tradicionais e Específicos (GPTE)"
    blocked: false
    detail: "Dimensão"
    to: "/diversidade/localidade/{0}?dimensao=gruposTradicionais"
    id: "gruposTradicionais"
    icon: "nature_people"
    short_desc: 'Grupos Populacionais Tradicionais e Específicos'
    description: "Grupos Populacionais Tradicionais e Específicos (GPTE) possuem conhecimentos ancestrais de grande valor para o mundo contemporâneo, em especial sobre os ecossistemas e a biodiversidade de seus locais de moradia, que podem servir para aumentar a base de conhecimento sobre estratégias de resiliência para lidar com mudanças climáticas e migrações de refugiados ambientais.<br/>Infelizmente, ribeirinhos, extrativistas, indígenas, quilombolas e ciganos, dentre outros GPTE, sofrem com a sistemática violação de seus direitos, com graves reflexos de caráter individual, comunitário e cultural.<br/>A negligência das peculiaridades culturais e a violação dos direitos desses povos são, muitas vezes, movidas pelo racismo e pelo etnocentrismo, e acabam contribuindo, com diferentes intensidades e formatos, para o agravamento de problemas como altas taxas de mortalidade infantil, de suicídios, de pobreza extrema, e da prevalência de diversas fomas de violência, as quais acabam tendo um efeito deletério nas condições de saúde, educação, trabalho e renda destes grupos populacionais.<br/>Assim, para que tenham acesso à oportunidades de trabalho decente e produtivo, com respeito às suas culturas e valorização de seus saberes, esses povos necessitam de apoio para sua efetiva inserção sócio produtiva, com foco no desenvolvimento de meios de vida, na prevenção da aculturação produtiva e econômica, e na valorização de atividades produtivas tradicionais, de alto valor agregado do ponto de vista econômico, estratégicas do ponto de vista social, e sustentáveis do ponto de vista ambiental. Há, ainda, também uma correlação entre os territórios de moradia destes GPTE com cadeias produtivas específicas, e práticas de exploração laboral extrema, como o trabalho infantil, e o trabalho escravo vinculado ao tráfico de pessoas.<br/><br/>"
    type: 'dimension'
    media: "/static/parallax/des.jpg"

  - label: "Migrantes"
    blocked: false
    detail: "Dimensão"
    # tagColor: 'warning'
    # status: 'EM BREVE'    
    to: ""
    to: "/diversidade/localidade/{0}?dimensao=migrantes"
    id: "migrantes"
    icon: "nature_people"
    short_desc: 'Migrantes'
    description: "Segundo estimativas mundiais da OIT, em 2017, o número de trabalhadores/as migrantes no mundo era de 164 milhões e representava cerca de dois terços do total de 258 milhões de migrantes internacionais - pessoas que vivem fora do país onde nasceram ou de que são cidadãos. O trabalho migrante contribui com o crescimento e o desenvolvimento dos países ou locais de destino (migração interna) e, por outro lado, os mesmos se beneficiam das remessas feitas pelos migrantes. <br/><br/>
                  Os trabalhadores e trabalhadoras migrantes ainda enfrentam diversas barreiras para acessar um Trabalho Decente, sobretudo pela discriminação. O processo de migração implica desafios complexos e multidimensionais, a exemplo de governança, de proteção social aos trabalhadores e trabalhadoras migrantes, potencialização dos vínculos entre migração e desenvolvimento e de cooperação internacional. Diante deste contexto, a ampliação da base de conhecimento sobre migrantes e as políticas de atendimento, de proteção social e de inclusão, são de fundamental importância para a promoção do Trabalho Decente.<br/>"
    type: 'dimension'
    # media: "/static/parallax/des.jpg"

  - label: "Inclusão Produtiva"
    blocked: false
    detail: "Dimensão"
    # tagColor: 'warning'
    # status: 'EM BREVE'    
    to: ""
    to: "/diversidade/localidade/{0}?dimensao=incprodutiva"
    id: "incprodutiva"
    icon: "nature_people"
    short_desc: 'Inclusão Produtiva'
    description: "A inclusão produtiva objetiva proporcionar aos indivíduos em situação de vulnerabilidade econômica e social o acesso a mecanismos que possibilitem sua inserção formal na produção de bens e serviços seja como empregados ou como empreendedores. No Brasil, a partir da Constituição Federal, de 1998, e com a promulgação da Lei Orgânica da Assistência Social - LOAS (Lei n. 8.742, de 07.12.1993) abriu-se caminho para inúmeras iniciativas de políticas com vistas à inserção qualificada no mundo do trabalho dos segmentos mais vulneráveis da população. Essas iniciativas complementam as políticas de proteção social e de garantia de renda. <br/><br/>
                  Os módulos de inclusão produtiva da Pesquisa de Informações Básicas Municipais – MUNIC e da  Pesquisa de Informações Básicas Estaduais – ESTADIC, ambas do IBGE, abordam aspectos relevantes da inclusão produtiva nos entes federativos considerados, tanto no meio urbano como no rural, contemplando informações sobre a existência de estudos setoriais e/ou diagnósticos para investigação da realidade socioeconômica e das situações de risco e vulnerabilidade social presentes nos territórios; ações, programas ou projetos de inclusão produtiva para geração de trabalho e renda; e ações para promoção de crédito, microcrédito e seguro e projetos de geração de trabalho e renda.<br/><br/>
                  Esse conjunto de políticas visam a aquisição de habilidades e conhecimentos necessários para a inserção no mundo do trabalho, de forma a proporcionar aos indivíduos vulneráveis o acesso a mecanismos que possibilitem sua inserção na produção de bens e serviços, como caminho possível para a geração de trabalho e renda, para a superação da pobreza e das situações de vulnerabilidade social.<br/>"
    type: 'dimension'
    # media: "/static/parallax/des.jpg"

