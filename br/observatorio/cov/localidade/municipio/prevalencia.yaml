                label: "CASOS CONFIRMADOS/100.000 hab."
              - id: "obitos100M"
                value: "last_available_death_rate"
                color: "purple"
                label: "ÓBITOS CONFIRMADOS/100.000 hab."
            selection:
              event: 'selection'
              rules:
                api:
                  template: "/thematic/casoscovid19?categorias={0}-valor,estimated_population_2019,cd_municipio_ibge_dv,city,last_available_date,last_available_confirmed,last_available_deaths,last_available_confirmed_per_100k_inhabitants,last_available_death_rate&filtros=eq-place_type-'city',and,eq-is_last-TRUE,and,eq-cd_uf-{1}"
                  args:
                    - named_prop: "covid_valor"
                    - named_prop: 'cd_uf'
        chart_type: "MAP_TOPOJSON"
        api: 
          template: "/thematic/casoscovid19?categorias=last_available_confirmed-valor,estimated_population_2019,cd_municipio_ibge_dv,city,last_available_date,last_available_confirmed,last_available_deaths,last_available_confirmed_per_100k_inhabitants,last_available_death_rate&filtros=eq-place_type-'city',and,eq-is_last-TRUE,and,eq-cd_uf-{0}"
          args:
            - named_prop: 'cd_uf'
          options:
            calcs:
              - id: "deviation_valor"
                function: "get_log"
                fn_args:
                  - fixed: "valor"
        headers:
          - text: 'Município'
            align: 'left'
            value: 'city'
          - text: 'População estimada (2019)'
            value: 'estimated_population_2019'
            format: 'inteiro'
          - text: 'Casos confirmados'
            value: 'last_available_confirmed'
            format: 'inteiro'
          - text: 'Óbitos confirmados'
            value: 'last_available_deaths'
            format: 'inteiro'
          - text: 'Casos confirmados/100.000 hab.'
            value: 'last_available_confirmed_per_100k_inhabitants'
            format: 'real'
            precision: 2
          - text: 'Óbitos confirmados/100.000 hab.'
            value: 'last_available_death_rate'
            format: 'real'
            precision: 2
          - text: 'Data coleta'
            value: 'last_available_date'
            format: 'dataDMY'
        chart_options:
          id_field: 'cd_municipio_ibge_dv'
          topo_key: "codarea"
          value_field: 'calc_deviation_valor'
          colorScale: 
            type: "singleHue"
            scale_name_value: "covid_valor"
            color_array: 
              "last_available_confirmed": "Blues"
              "last_available_deaths": "Reds"
              "last_available_confirmed_per_100k_inhabitants": "Greens"
              "last_available_death_rate": "Purples"
