    status: 'NOVO'
    to: ""
    to: "/trabalhoescravo/localidade/{0}?dimensao=migrantes"
    id: "migrantes"
    icon: "nature_people"
    short_desc: 'Vulnerabilidade dos Migrantes e Refugiados'
    description: "Segundo estimativas mundiais da OIT, em 2017, o número de trabalhadores/as migrantes no mundo era de 164 milhões e representava cerca de dois terços do total de 258 milhões de migrantes internacionais - pessoas que vivem fora do país onde nasceram ou de que são cidadãos. O trabalho migrante contribui com o crescimento e o desenvolvimento dos países ou locais de destino (migração interna) e, por outro lado, os mesmos se beneficiam das remessas feitas pelos migrantes. <br/><br/>
                  Os trabalhadores e trabalhadoras migrantes ainda enfrentam diversas barreiras para acessar um Trabalho Decente, sobretudo pela discriminação. O processo de migração implica desafios complexos e multidimensionais, a exemplo de governança, de proteção social aos trabalhadores e trabalhadoras migrantes, potencialização dos vínculos entre migração e desenvolvimento e de cooperação internacional. Diante deste contexto, a ampliação da base de conhecimento sobre migrantes e as políticas de atendimento, de proteção social e de inclusão, são de fundamental importância para a promoção do Trabalho Decente.<br/>"
    type: 'dimension'
    # media: "/static/parallax/des.jpg"

  - label: "Trabalho Escravo e Tráfico de Pessoas no Disque Direitos Humanos (Disque 100)"
    blocked: false
    detail: "Dimensão"
    tagColor: 'success'
    status: 'NOVO'
    to: "/trabalhoescravo/localidade/{0}?dimensao=disque100"
    id: "disque100"
    icon: "transfer_within_a_station"
    short_desc: 'Trabalho Escravo e Tráfico de Pessoas no Disque 100'
    description: "O Disque Direitos Humanos (Disque 100) é um serviço de disseminação de informações sobre direitos de grupos vulneráveis e de denúncias de violações de direitos humanos, atendendo graves situações de violações que acabaram de ocorrer ou que ainda estão em curso, acionando os órgãos competentes e possibilitando o flagrante. <br/>
                  Qualquer pessoa pode reportar alguma notícia de fato relacionada a violações de direitos humanos, da qual seja vítima ou tenha conhecimento. Por meio desse serviço, o Ministério da Mulher, da Família e dos Direitos Humanos (MFDH) recebe, analisa e encaminha aos órgãos de proteção e responsabilização as denúncias de violações de direitos de crianças e adolescentes, pessoas idosas, pessoas com deficiência (PCD), população LGBTQI+, população em situação de rua, entre outros. O serviço funciona diariamente, 24 horas, por dia, incluindo sábados, domingos e feriados. As ligações podem ser feitas de todo o Brasil por meio de discagem direta e gratuita, de qualquer terminal telefônico fixo ou móvel, bastando discar 100. <br/>
                  A iniciativa SmartLab, em cooperação com o MFDH e com a Ouvidoria Nacional de Direitos Humanos, compilou importantes dados do disque 100 relacionados a déficits de trabalho decente como as ocorrências registradas sobre trabalho escravo e tráfico de pessoas.<br/><br/>"
    type: 'dimension'
    media: "/static/parallax/te.jpg"
    
  - label: "Riscos de Tráfico para fins de Exploração Sexual Comercial de Crianças e Adolescentes (MAPEAR 2020)"
    blocked: false
