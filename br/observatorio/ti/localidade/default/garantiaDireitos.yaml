#==================================================================================================
principais:
  - relevance: 'lead' 
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    preloaded:
      prop: "centralindicadores"
      function: "slice"
      id: ["06_01_02_01", "06_01_02_02"]
      year: "2010"
      combine:
      - id: "proibido_abs"
        desc: "Em trabalho proibido"
        function: 'calc_subtraction'
        fn_args:
          - id: "06_01_02_01"
            named_prop: "vl_indicador"
          - id: "06_01_02_02"
            named_prop: "vl_indicador"
    args:
      - id: "proibido_abs"
        prop: "value"
        named_prop: 'vl_indicador'
        format: 'inteiro'
        collapse:
          format: 'real'
          precision: 1
      - prop: "description"
        fixed: "Adolescentes ocupados fora da condição de Aprendiz<br/>14 a 15 anos"
      - prop: 'comment'
        named_prop: "nu_competencia"
