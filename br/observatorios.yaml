    section_description: "No Observatório da Prevenção e Erradicação do Trabalho Infantil no Brasil, busca-se organizar dados de repositórios públicos e oficiais integrantes do Sistema Estatístico Nacional, abarcando informações de pesquisas e levantamentos censitários do IBGE e das áreas da Educação, Saúde, Trabalho e Previdência Social, Justiça, e Assistência e Desenvolvimento Social. O diferencial da plataforma é a apresentação de todos esses dados de forma plenamente integrada, amigável e acessível para todas as localidades brasileiras que integram o pacto federativo. A eliminação efetiva do trabalho infantil é um dos princípios que esteve na base da criação da OIT, em 1919, e que tem permanecido como um objetivo fundamental ao longo destes 100 anos. A ampliação da base de conhecimento sobre as especificidades do trabalho infantil é fundamental para a sua prevenção e erradicação e, portanto, o lançamento deste Observatório é um importante contributo para o cumprimento da meta 8.7 da Agenda 2030 para o Desenvolvimento Sustentável, particularmente no concernente à parte que abarca a eliminação das piores formas de trabalho infantil e, até 2025, acabar com o trabalho infantil em todas as suas formas."
    section_image: '/smartlab/ti-welcome.jpg'
