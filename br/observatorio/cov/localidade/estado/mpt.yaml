            value: 'nm_unidade'
          - text: 'Tema CNMP'
            value: 'temacnmp'
          - text: 'Valor'
            value: 'fmt_destinacaovalor'
          - text: 'Data Lançamento'
            align: 'left'
            value: 'fmt_dtlancamento'
          - text: 'Beneficiário'
            align: 'left'
            value: 'destinacaobeneficiario'
          - text: 'Finalidade'
            align: 'left'
            value: 'destinacaoobjeto'
        chart_options:
          id: "calc_unique_index"
          text: "calc_treemap_description"
          size: "destinacaovalor"
