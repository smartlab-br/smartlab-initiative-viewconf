            args:
              - base_object: "sst_sinan"
                named_prop: "calc_nu_competencia_ultimos_5"
            options:
              calcs:
                - id: "header_label"
                  function: "applyInterpolReplaceDatasetParam"
                  fn_args:
                    - fixed:
                        template: "{0} ({1}-{2})"
                        args:
                          - named_prop: "ds_indicador"
                          - base_object: "sst_sinan"
