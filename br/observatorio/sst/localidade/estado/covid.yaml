                  args:
                    - base_object: "sst_beneficio"
                      named_prop: "agr_max_ano_beneficio"
                    - named_prop: "cd_uf"
                args:
                  - prop: "value"
                    named_prop: 'agr_count'
                    format: 'inteiro'
                    collapse:
                      format: 'real'
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: 'Afastamentos por CID B34 ou U07 na UF'
                  - prop: "comment"
                    named_prop: 'ano_beneficio'
                    default: ''
              - relevance: 'low'
