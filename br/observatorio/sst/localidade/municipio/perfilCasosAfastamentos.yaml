            title: "Sobre a métrica"
            content:
              fixed: "Sem observações adicionais. Vide descrição"
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs6'
                api:
                  template: "/sst/beneficios?categorias=cd_agrup_categoria_cid_agravo&agregacao=COUNT&filtros=eq-cd_municipio_ibge_dv-{0},and,ne-cd_agrup_categoria_cid_agravo-'null',and,eq-cd_especie_beneficio-91,and,eq-ano_beneficio-2018&ordenacao=-agr_count&limit=1"
