            value: 'nu_competencia'
          - text: 'Indicador'
            align: 'left'
            value: 'ds_indicador_radical'
          - text: 'Valor'
            value: 'fmt_agr_sum_vl_indicador'
        chart_options:
          id_field: 'cd_uf'
