      \ {0} Fam\xEDlias de GPTEs Registradas no Cadastro \xDAnico<sup>6</sup> Fonte:\
      \ IBGE, {0} O Observat\xF3rio da Diversidade e da Igualdade de Oportunidades\
      \ no Trabalho \xE9 uma iniciativa do MPT e da OIT Brasil que compila uma s\xE9\
      rie de indicadores de v\xE1rias fontes oficiais e transforma os dados em informa\xE7\
      \xF5es com potencial de informar pol\xEDticas p\xFAblicas.   A plataforma, que\
      \ permite identificar desafios e oportunidades com foco em diferentes grupos\
      \ (com base nas perspectivas de g\xEAnero, ra\xE7a, pessoas com defici\xEAncia,\
      \ LGBTI e grupos populacionais e tradicionais espec\xEDficos como ribeirinhos,\
      \ extrativistas, ind\xEDgenas, quilombolas e ciganos, entre outros), mapeia\
      \ diversos aspectos da rede de prote\xE7\xE3o social importante para a defesa\
      \ de direitos. Todas essas informa\xE7\xF5es podem ainda ser desagregadas por\
      \ unidades federativas e para cada um dos 5.570 munic\xEDpios brasileiros. \
