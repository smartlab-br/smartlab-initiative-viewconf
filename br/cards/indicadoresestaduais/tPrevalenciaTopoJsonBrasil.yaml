api_obj_collection:
  - name: "chart_data"
    endpoint: 
      categorias: 'cd_indicador,ds_indicador,vl_indicador,vl_indicador_br,nm_uf,cd_uf,nu_competencia,nu_competencia_min,nu_competencia_max,rank_uf_total,rank_br,rank_br_total,ds_fonte'
      filtros:
        template: 'eq-cd_indicador-{},and,eq-nu_competencia-nu_competencia_max'
        args:
          - prop: 'cd_indicador'
    instances:
      - name: 'desc_data'
        type: 'first_occurence'
title: 
  template: "{} - Distribuição Geográfica"
  args:
    - base_object: "desc_data"
      named_prop: "ds_indicador"
title_comment:
  template: "Brasil, {}"
  args:
    - base_object: "desc_data"
      named_prop: nu_competencia
info:
  - type: "text"
    title: "Sobre a métrica"
    content:
      fixed: ""
      # template: "Os dados brutos analisados, com base no banco de dados do IBGE, têm as seguintes referências:<br/>Tema: {}<br/>Subtema: {}<br/>Nome: {}<br/>Fonte: {}<br/>Ano: {}Código: {}"
      # args:
      #   - base_object: "desc_data"
      #     named_prop: "tema"
      #   - base_object: "desc_data"
      #     named_prop: "sub_tema"
      #   - base_object: "desc_data"
      #     named_prop: "ds_indicador"
      #   - base_object: "desc_data"
      #     named_prop: "ds_fonte"
      #   - base_object: "desc_data"
      #     named_prop: "nu_ano_indicador"
      #   - base_object: "desc_data"
      #     named_prop: "cd_indicador"
  - type: "text"
    title: "Referência"
    content: 
      template: "Indicador: {}"
      args:
        - base_object: "desc_data"
          named_prop: "cd_indicador"
description:
  - type: "minicards"
    cards:
      - relevance: "high"
        cls: "xs12 md6"
        args:
          - prop: "value"
            base_object: "desc_data"
            named_prop: "vl_indicador_br"
            format: 'inteiro'
            # multiplier: 10000
          - prop: "description"
            template: "{0} a cada {1} trabalhadores"
            args:
              - base_object: "term_ocorrencia"
                named_prop: "value"
              - base_object: "coef_vl_indicador"
                named_prop: "value"
                format: "inteiro"
  - type: "text"
    title: ""
    content:
      template: "Em destaque, informações sobre {} no ano informado, tendo em vista o número de vínculos existentes no último dia do ano, conforme Relação Anual de Informações Sociais (RAIS) mais recente divulgada. No mapa, a escala de cores varia do menor valor (branco) ao maior valor (vermelho escuro) de incidência."
      args:
        - base_object: "desc_data"
          named_prop: "ds_indicador"
chart_type: "MAP_TOPOJSON"
chart_data: "chart_data"
reform_options:
  calcs:
    - id: "bar_description"
      function: "applyInterpolReplaceDatasetParam"
      fn_args:
        - fixed:
            template: "{} {} em {}"
            keep_template: true
            args:
              - as_is: true
                named_prop: "vl_indicador"
                format: "inteiro"
              - base_object: "term_ocorrencia"
                named_prop: "value"
              - base_object: "coef_vl_indicador"
                named_prop: "label"
headers:
  - text: "UF"
    align: "left"
    value: "nm_uf"
  - text: "Ano"
    align: "left"
    value: "nu_competencia"
  - text: "Taxa de Incidência"
    value: "calc_bar_description"
chart_options: 
  id_field: "cd_uf"
  topo_key: "codigo"
  value_field: "vl_indicador"
  tiles_url: "https://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}"
  colorScale: 
    name: "Reds"
source: 
  desc_field: "ds_fonte"
