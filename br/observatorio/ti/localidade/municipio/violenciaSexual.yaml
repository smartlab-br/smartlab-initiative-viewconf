      args:
        - named_prop: "idLocalidade"
        - fixed: 'MUNIC_MDHU604'
    args:
      - prop: "value"
        named_prop: 'spai_vl_indicador_txt'
        default: "Sem Registros"
      - prop: "description"
        template: 'Existência de {0}'
        args:
