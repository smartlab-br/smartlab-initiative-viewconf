    id: "protecaoIntegral"
    icon: "gavel"
    short_desc: 'Ações Gerais de Promoção da Proteção Integral'
    description: "Nesta dimensão, com foco na proteção social e na garantia de direitos, as informações apresentadas são baseadas em dados qualitativos e quantitativos sobre a presença ou a atuação do poder público em diferentes unidades geográficas (Brasil, unidades federativas e municípios). Dada a importância específica dessa visão na qualificação e aprimoramento das políticas públicas muitas outras fontes de dados públicos estão sendo identificadas e coletadas e serão disponibilizadas nesta plataforma de maneira incremental.<br/>
                  Trata-se de uma das maneiras pelas quais se pode medir a maior ou a menor presença de diferentes órgãos estatais e de entidades que constituem a rede de proteção social responsável não apenas pela repressão, mas sobretudo pelo potencial de atendimento às vítimas, e pela prevenção de ocorrências por meio da redução de vulnerabilidades.<br/>
                  Os diferentes módulos da Pesquisa de Informações Básicas Municipais – MUNIC e da Pesquisa de Informações Básicas Estaduais – ESTADIC, ambas do IBGE, abordam aspectos relevantes sobre ações gerais de promoção da proteção integral nos entes federativos considerados, contemplando informações sobre a existência de lei, ações e programas específicos sobre proteção integral à primeira infância, de fundo municipal de direito da criança e do adolescente além de realização de conferências sobre o tema nos últimos anos. <br/><br/>"
    type: 'dimension'
    media: "/static/parallax/ti.jpg"

