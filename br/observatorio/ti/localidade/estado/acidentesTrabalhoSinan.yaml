# ====================================================          
      - id: "mapa_sinan_total_notif"
        title: 
          fixed: "Distribuição dos Acidentes de Trabalho com Crianças e Adolescentes - SINAN"
        title_comment:
          template: "{0}, de {1} a {2}"
          preloaded:
            prop: "centralindicadores"
            function: "slice"
            id: "06_05_13_00"
            year: "max"
          args:
            - named_prop: "nm_uf"
            - named_prop: "nu_competencia_min"
            - named_prop: "nu_competencia_max"
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              template: "O Sistema de Informação de Agravos de Notificação - Sinan é alimentado, principalmente, pela notificação e investigação de casos de doenças e agravos que constam da lista nacional de doenças de notificação compulsória (Portaria de Consolidação nº 4, de 28 de Setembro de 2017, anexo V - Capítulo I), mas é facultado a estados e municípios incluir outros problemas de saúde importantes em sua região, como varicela no estado de Minas Gerais ou difilobotríase no município de São Paulo. Sua utilização efetiva permite a realização do diagnóstico dinâmico da ocorrência de um evento na população, podendo fornecer subsídios para explicações causais dos agravos de notificação compulsória, além de vir a indicar riscos aos quais as pessoas estão sujeitas, contribuindo assim, para a identificação da realidade epidemiológica de determinada área geográfica. O seu uso sistemático, de forma descentralizada, contribui para a democratização da informação, permitindo que todos os profissionais de saúde tenham acesso à informação e as tornem disponíveis para a comunidade. É, portanto, um instrumento relevante para auxiliar o planejamento da saúde, definir prioridades de intervenção, além de permitir que seja avaliado o impacto das intervenções.<br/>
                      Os dados brutos analisados têm as seguintes referências fundamentais, para consulta e conferência:<br/>Nome: {0}<br/>Fonte: {1}<br/>Ano: {2} a {3}"
              preloaded:
                prop: "centralindicadores"
                function: "slice"
                id: "06_05_13_00"
                year: "max"
              args:
                - named_prop: 'ds_indicador_radical'
                - named_prop: 'ds_fonte'
                - named_prop: 'nu_competencia_min'
                - named_prop: 'nu_competencia_max'
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12'
                # preloaded:
                #   prop: "centralindicadores"
                #   function: "slice"
                #   id: "06_05_13_00"
                #   year: "max"
                api:
                  template: "/indicadoresestaduais?categorias=1&valor=vl_indicador&agregacao=sum&filtros=eq-cd_indicador-'06_05_13_00',and,eq-cd_mun_ibge-{0}"
                  args:
                    - named_prop: "idLocalidade"
                args:
                  - prop: "value"
                    named_prop: 'agr_sum_vl_indicador'
                    format: 'inteiro'
                    # collapse:
                    #   format: 'real'
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: 'Casos Notificados'
          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, para a unidade geográfica selecionada e no período indicado, informações sobre notificações de acidentes relacionados ao trabalho envolvendo crianças e adolescentes (até 17 anos) conforme registradas no Sistema de Informação de Agravos de Notificação (SINAN). No mapa ao lado, a escala de cores varia do branco (menor quantidade) para o vermelho (maior quantidade). Selecione pelos filtros abaixo o ano e a faixa etária desejada."
              # preloaded:
              #   prop: "centralindicadores"
              #   function: "slice"
              #   id: ['06_05_10_00']
              #   year: "max"
              # args:
              #   - named_prop: "ds_indicador_radical"
          # - type: "ranking"
          #   preloaded:
          #     prop: "centralindicadores"
          #     function: "slice"
          #     id: "06_05_13_00"
          #     year: "max"
          #   args:
          #     - prop: 'national_rank'
          #       named_prop: "rank_br"
          #       format: 'inteiro'
          #       precision: 0
          #       default: 0
          #     - prop: 'national_total'
          #       named_prop: "rank_br_total"
          #       format: 'inteiro'
          #       precision: 0
          #       default: 0
          - id: "select_ano"
            type: "select"
            multiple: true
            label: "Ano"
            api:
              template: "/indicadoresestaduais?categorias=nu_competencia&agregacao=distinct&filtros=eq-cd_indicador-'06_05_13_00',and,eq-cd_mun_ibge-{0}&ordenacao=nu_competencia"
              args:
                - named_prop: "idLocalidade"
            args:
              - prop: "id"
                named_prop: "nu_competencia"
              - prop: "label"
                named_prop: "nu_competencia"
                # null_value: "(Não informado)"
            selection:
              event: "selection" 
              rules:
                filter: ",and,in-nu_competencia-{0}"
                api:
                  args:
                    - named_prop: "nu_competencia"
          
          - id: "select_idade"
            type: "select"
            multiple: false
            clearable: false
            label: "Faixa etária"
            default: 
              fixed: "06_05_13_00"
            api:
              template: "/indicadoresestaduais?categorias=cd_indicador,ds_agreg_primaria&agregacao=distinct&filtros=in-cd_indicador-'06_05_13_00'-'06_05_12_00'-'06_05_11_00'"
              options:
                calcs:
                  - id: "label"
                    function: "get_text_from_parentheses_ds"
                    fn_args:
                      - named_prop: "ds_agreg_primaria"
              args:
                - named_prop: "cd_uf"
            args:
              - prop: "id"
                named_prop: "cd_indicador"
              - prop: "label"
                named_prop: "calc_label"
                # function: "get_text_from_parentheses"
                # fn_args: 
                #   - named_prop: 'ds_agreg_primaria'
            selection:
              event: "selection" 
              rules:
                filter: ",and,eq-cd_indicador-'{0}'"
                api:
                  args:
                    - named_prop: "cd_indicador"
        chart_type: "MAP_TOPOJSON"
        apiBase: 
          template: "/indicadoresmunicipais?categorias=cd_mun_ibge,nm_municipio_uf,ds_indicador_radical,ds_fonte&valor=vl_indicador&agregacao=sum&filtros=eq-cd_uf-{0}"
          args:
            - named_prop: "idLocalidade"
        api: 
          template: "/indicadoresmunicipais?categorias=cd_mun_ibge,nm_municipio_uf,ds_indicador_radical,ds_fonte&valor=vl_indicador&agregacao=sum&filtros=eq-cd_indicador-'06_05_13_00',and,eq-cd_uf-{0}"
          args:
            - named_prop: "idLocalidade"
          options:
            calcs:
              - id: "deviation_sinan"
                function: "get_log"
                fn_args:
                  - fixed: "agr_sum_vl_indicador"
            formatters:
              - id: "agr_sum_vl_indicador"
                format: 'inteiro'
              - id: "rank_br"
                format: 'inteiro'
        headers:
          - text: 'UF'
            align: 'left'
            value: 'nm_municipio_uf'
          # - text: 'Ano'
          #   align: 'left'
          #   value: 'nu_competencia'
          - text: 'Indicador'
            align: 'left'
            value: 'ds_indicador_radical'
          - text: 'Qtde de Notificações'
            value: 'fmt_agr_sum_vl_indicador'
        chart_options:
          id_field: 'cd_mun_ibge'
          topo_key: "codarea"
          value_field: 'calc_deviation_sinan'
          colorScale:
            name: "Reds"
        source:
          desc_field: "ds_fonte"

