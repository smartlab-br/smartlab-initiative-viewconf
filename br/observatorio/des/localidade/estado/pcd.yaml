      prop: "centralindicadores"
      function: "slice"
      id: "08_11_15_00"
      year: "max"
    args:
      - prop: "value"
        id: "08_11_15_00"
        named_prop: 'vl_indicador'
        format: 'porcentagem'
        default: "Sem Registros"
      - prop: "description"
