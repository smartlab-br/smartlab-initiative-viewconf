secoes:
  - id: "ambiente_cat"
    name: "Notificações de Acidentes de Trabalho"
    indicadores:
      - nm_indicador: 'acid_trab'
        nu_ano_indicador: '2013'
        formato: 'inteiro'
        indicador: []
      - nm_indicador: 'acid_trab_semCAT'
        nu_ano_indicador: '2013'
        formato: 'inteiro'
        indicador: []
      - nm_indicador: 'obito'
        nu_ano_indicador: '2013'
        formato: 'inteiro'
        indicador: []
    cards:
      - id: "bar_totalcat_uf"
        chart_type: "BAR"
        title: "Total de Acidentes de Trabalho"
        api_endpoint: "/indicadoresestaduais?categorias=cd_dimensao,ds_indicador_radical,nm_indicador,nu_ano_indicador,ds_fonte,vl_indicador&filtros=eq-cd_uf-{0},and,eq-nm_indicador-'acid_trab'"
        headers:
          - text: 'Ano'
            align: 'left'
            value: 'nu_ano_indicador'
          - text: 'Qtde'
            value: 'vl_indicador'
        chart_options:
          orientation: "vertical"
          id: "nu_ano_indicador"
          text: "nu_ano_indicador"
          x: "nu_ano_indicador"
          y: "vl_indicador"
          legend: false
          format_function: "number_number"
        description: "texto texto texto ..."
      - id: "treemap_lesoes_uf"
        chart_type: "TREEMAP"
        title: "Frequência das lesões"
        api_endpoint: "/cats?categorias=ds_natureza_lesao&agregacao=COUNT,PCT_COUNT&ordenacao=-agr_count&filtros=ge-cd_municipio_ibge_cat-{1}0000,and,le-cd_municipio_ibge_cat-{1}9999,and,ne-ds_natureza_lesao-''"
        formatters:
          - id: 'agr_pct_count'
            formato: 'porcentagem'
            casasDecimais: 1
        headers:
          - text: 'Lesão'
            align: 'left'
            value: 'ds_natureza_lesao'
          - text: 'Qtde'
            value: 'agr_count'
        chart_options:
          pct_field: "fmt_agr_pct_count"
          id: "fmt_size"
          name_field: "ds_natureza_lesao"
          size: "agr_count"
          limit: 20
          format_function: "replace_text_namepercent"
        description: "texto texto texto ..."
      - id: "treemap_atividades_uf"
        chart_type: "TREEMAP"
        title: "Comunicações de Acidentes nas Atividades Econômicas"
        api_endpoint: "/cats?categorias=ds_cnae_classe_cat&agregacao=COUNT&ordenacao=-agr_count&filtros=ge-cd_municipio_ibge_cat-{1}0000,and,le-cd_municipio_ibge_cat-{1}9999,and,ne-ds_cnae_classe_cat-''"
        formatters:
          - id: 'agr_pct_sum_vl_indicador'
            formato: 'porcentagem'
            casasDecimais: 1
        headers:
          - text: 'Atividade Econômica'
            align: 'left'
            value: 'ds_cnae_classe_cat'
          - text: 'Qtde'
            value: 'agr_count'
        chart_options:
          pct_field: "fmt_agr_pct_count"
          id: "fmt_size"
          name_field: "ds_classe_cnae_cat"
          size: "agr_count"
          limit: 20
          format_function: "replace_text_namepercent"
        description: "texto texto texto ..."
      - id: "bar_semcat_uf"
        chart_type: "BAR"
        title: "Acidentes de Trabalho sem CATs"
        api_endpoint: "/indicadoresestaduais?categorias=cd_dimensao,ds_indicador_radical,nm_indicador,nu_ano_indicador,ds_fonte,vl_indicador&filtros=eq-cd_uf-{0},and,eq-nm_indicador-'acid_trab_semCAT'"
        headers:
          - text: 'Ano'
            align: 'left'
            value: 'nu_ano_indicador'
          - text: 'Qtde'
            value: 'vl_indicador'
        chart_options:
          orientation: "vertical"
          id: "nu_ano_indicador"
          text: "nu_ano_indicador"
          x: "nu_ano_indicador"
          y: "vl_indicador"
          legend: false
          format_function: "number_number"
        description: "texto texto texto ..."
      - id: "bar_mortes_uf"
        chart_type: "BAR"
        title: "Acidentes de Trabalho com Mortes"
        api_endpoint: "/cats?categorias=ano_cat&agregacao=count&ordenacao=-ano_cat&filtros=ge-cd_municipio_ibge_cat-{1}0000,and,le-cd_municipio_ibge_cat-{1}9999,and,eq-cd_indica_obito-'S'"
        headers:
          - text: 'Ano'
            align: 'left'
            value: 'ano_cat'
          - text: 'Qtde'
            value: 'agr_count'
        chart_options:
          id: "ano_cat"
          text: "ano_cat"
          y: "ano_cat"
          x: "agr_count"
          legend: false
        description: "texto texto texto ..."
      - id: "bar_acidente_tipo_uf"
        chart_type: "BAR"
        title: "Acidentes de Trabalho por Tipo"
        api_endpoint: "/cats?categorias=ano_cat,ds_tipo_acidente&agregacao=count&ordenacao=-ano_cat&filtros=ge-cd_municipio_ibge_cat-{1}0000,and,le-cd_municipio_ibge_cat-{1}9999"
        headers:
          - text: 'Ano'
            align: 'left'
            value: 'ano_cat'
          - text: 'Tipo'
            align: 'left'
            value: 'ds_tipo_acidente'
          - text: 'Qtde'
            value: 'agr_count'
        chart_options: 
          value_field: "agr_count"
          orientation: "vertical"
          multi: true
          id: "ds_tipo_acidente"
          text: "ds_tipo_acidente"
          x: "ano_cat"
          y: "agr_count"
          format_function: "number_number"
        description: "texto texto texto ..."
  - id: "ambiente_beneficio"
    name: "Benefícios Previdenciários"
    indicadores:
      - nm_indicador: 'BENEFICIO_PREVIDENCIA_VL_2015'
        formato: 'monetario'
        indicador: []
    cards:
      - id: "treemap_benef_atividades_uf"
        chart_type: "TREEMAP"
        title: "Afastamentos Acidentários(B91) nas Atividades Econômicas"
        api_endpoint: "/beneficios?categorias=ds_cnae_classe_beneficio&agregacao=COUNT,PCT_COUNT&ordenacao=-agr_count&filtros=ge-cd_municipio_ibge_beneficio-{1}0000,and,le-cd_municipio_ibge_beneficio-{1}9999,and,ne-ds_cnae_classe_beneficio-''"
        formatters:
          - id: 'agr_pct_count'
            formato: 'porcentagem'
            casasDecimais: 1
        headers:
          - text: 'Atividade Econômica'
            align: 'left'
            value: 'ds_cnae_classe_beneficio'
          - text: 'Qtde'
            value: 'agr_count'
        chart_options:
          pct_field: "fmt_agr_pct_count"
          id: "fmt_size"
          name_field: "ds_cnae_classe_beneficio"
          size: "agr_count"
          limit: 20
          format_function: "replace_text_namepercent"
        description: "texto texto texto ..."
      - id: "bar_benef_ano_uf"
        chart_type: "BAR"
        title: "Afastamentos Acidentários(B91) por ano"
        api_endpoint: "/beneficios?categorias=ano_beneficio&agregacao=count&ordenacao=-ano_beneficio&filtros=ge-cd_municipio_ibge_beneficio-{1}0000,and,le-cd_municipio_ibge_beneficio-{1}9999"
        headers:
          - text: 'Ano'
            align: 'left'
            value: 'ano_beneficio'
          - text: 'Qtde'
            value: 'agr_count'
        chart_options:
          value_field: "agr_count"
          id: "ano_beneficio"
          text: "ano_beneficio"
          x: "agr_count"
          y: "ano_beneficio"
          legend: false
          format_function: "number_number"
        description: "texto texto texto ..."
      - id: "bar_benef_despesa_uf"
        chart_type: "BAR"
        title: "Despesa com Afastamentos Acidentários(B91) por ano"
        api_endpoint: "/beneficios?categorias=ano_beneficio&valor=qt_despesa_total&agregacao=sum&ordenacao=-ano_beneficio&filtros=ge-cd_municipio_ibge_beneficio-{1}0000,and,le-cd_municipio_ibge_beneficio-{1}9999"
        headers:
          - text: 'Ano'
            align: 'left'
            value: 'ano_beneficio'
          - text: 'Despesa'
            value: 'agr_sum_qt_despesa_total'
        chart_options:
          value_field: "agr_sum_qt_despesa_total"
          id: "ano_beneficio"
          text: "ano_beneficio"
          y: "agr_sum_qt_despesa_total"
          x: "ano_beneficio"
          legend: false
          orientation: "vertical"
          format_function: "number_currency"
        description: "texto texto texto ..."