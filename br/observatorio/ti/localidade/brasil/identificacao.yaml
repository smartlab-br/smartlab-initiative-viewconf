              - relevance: 'high'
                cls: 'xs12'
                api: 
                  fixed: "/indicadoresestaduais?categorias=nm_indicador&valor=vl_indicador&agregacao=SUM&filtros=eq-cd_indicador-'06_01_05_01'"
