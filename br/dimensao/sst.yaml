  - label: "Prevalência de<br/>Notificações - CAT"
    detail: "Dimensão"
    to: "/sst/localidade/{0}?dimensao=prevalenciaAcidentes"
    id: "prevalenciaAcidentes"
    icon: "star"
    short_desc: 'Prevalência de Notificações - CAT'
    description: "A prevalência constitui a medida do número total de casos existentes - chamados casos prevalentes - de uma ocorrência (no caso, acidentes ou doenças) em um ponto ou período de tempo e em uma população determinada exposta a um risco. No caso da prevalência, não há distinção entre casos novos ou antigos, de modo que o indicador aponta a magnitude da presença de uma doença, acidente ou outro evento de saúde na população, no caso a população trabalhadora no mercado formal de trabalho com vínculo de emprego regular. </BR>A prevalência difere da incidência, que por sua vez consiste na medida do número de casos novos, chamados casos incidentes, originados de uma população em risco de sofrê-la, durante um período de tempo determinado. A incidência é um indicador da velocidade de ocorrência de uma doença ou outro evento de saúde na população e, consequentemente, é um estimador do risco absoluto.   A mortalidade aqui considerada, por sua vez, mede o risco de morte para população com vínculo de emprego formal em um determinado período de tempo, considerando o número de ocorrências fatais no grupo exposto ao risco. </BR></BR></BR></BR></BR>"
    type: 'dimension'
    media: "/static/parallax/sst.jpg"
    default: true
