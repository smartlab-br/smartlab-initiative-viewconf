secoes:
  - id: "raca_perfil"
    name: "Perfil da Unidade Geográfica"
    cards:

# ========================================================
      - id: "bar_remuneracao_trabalhadores_raca"
        type: "multiple-charts"
        title: 
          fixed: "Remuneração Média de Trabalhadores por Raça/Cor"
        title_comment:
          template: "Brasil, em {0}"
          api:
            fixed: "/thematic/raisagrmun?categorias=1&agregacao=min,max&valor=rais_agr_ano_nu"
          args:
            - named_prop: "agr_max_rais_agr_ano_nu"
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              fixed: "É importante notar que houve na série histórica alterações no valor do salário mínimo, a saber: 
              <table class='table-info'>
              <th>ANO</th><th>VIGÊNCIA</th><th>VALOR</th><th>ATO LEGAL</th><th>PERCENTUAL</th>
              <tr><td>2023</td><td>01/2023</td><td>R$ 1302</td><td>MP 1.143/2022</td><td>7,5%</td></tr>
              <tr><td>2022</td><td>01/2022</td><td>R$ 1212</td><td>MP 1.091/2021</td><td>10,18%</td></tr>
              <tr><td>2021</td><td>01/2021</td><td>R$ 1100</td><td>Lei 14.158/2021</td><td>5,26%</td></tr>
              <tr><td>2020</td><td>01/2020</td><td>R$ 1045</td><td>Lei 14.013/2020</td><td>0,58%</td></tr>
              <tr><td>2020</td><td>01/2020</td><td>R$ 1039</td><td>MP 916/2019</td><td>4,11%</td></tr>
              <tr><td>2019</td><td>01/2019</td><td>R$ 998</td><td>Dec 9.661/2019</td><td>4,61%</td></tr>
              <tr><td>2018</td><td>01/2018</td><td>R$ 954</td><td>Dec 9.255/2017</td><td>1,81%</td></tr>
              <tr><td>2017</td><td>01/2017</td><td>R$ 937</td><td>Dec 8.948/2016</td><td>6,48%</td></tr>
              <tr><td>2016</td><td>01/2016</td><td>R$ 880</td><td>Dec 8.618/2015</td><td>11,68%</td></tr>
              <tr><td>2015</td><td>01/2015</td><td>R$ 788</td><td>Dec 8.381/2014</td><td>8,84%</td></tr>
              <tr><td>2014</td><td>01/2014</td><td>R$ 724</td><td>Dec 8.166/2013</td><td>6,78%</td></tr>
              <tr><td>2013</td><td>01/2013</td><td>R$ 678</td><td>Dec 7.872/2012</td><td>9,00%</td></tr>
              <tr><td>2012</td><td>01/2012</td><td>R$ 622</td><td>Dec 7.655/2011</td><td>14,13%</td></tr>
              <tr><td>2011</td><td>01/2011</td><td>R$ 545</td><td>Lei 12.382/2011</td><td>0,93%</td></tr>
              <tr><td>2011</td><td>01/2010</td><td>R$ 540</td><td>MP 516/2010</td><td>5,88%</td></tr>
              <tr><td>2010</td><td>01/2010</td><td>R$ 510</td><td>Lei 12.255/2010</td><td>9,68%</td></tr>
              </table>"
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                api:
                  - template: "/thematic/raisagrmun?categorias=rais_agr_ano_nu,rais_agr_raca_ds-cd_indicador&agregacao=sum,sum&valor=rais_agr_vinc_medios_crem_qt,rais_agr_massa_salarial&filtros=eq-rais_agr_ano_nu-{0},and,ne-rais_agr_raca_ds-'NÃO INFORMADA'"
                    args:
                      - base_object: "rais_agr"
                        named_prop: "agr_max_rais_agr_ano_nu"
                    options:
                      calcs:
                        - id: "salario_medio"
                          function: "calc_proportion_ds"
                          fn_args:
                            - named_prop: 'agr_sum_rais_agr_massa_salarial'
                            - named_prop: 'agr_sum_rais_agr_vinc_medios_crem_qt'
                      order_field: "-calc_salario_medio"
                args:
                  - prop: "value"
                    named_prop: 'calc_salario_medio'
                    format: 'monetario'
                    collapse:
                      format: 'monetario'
                    default: "Sem Registros"
                  - prop: "description"
                    named_prop: '-cd_indicador'
                  - prop: "comment"
                    template: 'Maior remuneração média<br/>{0}'
                    args:
                      - id: 'BRANCA'
                        named_prop: 'rais_agr_ano_nu'

              - relevance: 'high'
                cls: 'xs12 md6'
                api:
                  - template: "/thematic/raisagrmun?categorias=rais_agr_ano_nu,rais_agr_raca_ds-cd_indicador&agregacao=sum,sum&valor=rais_agr_vinc_medios_crem_qt,rais_agr_massa_salarial&filtros=eq-rais_agr_ano_nu-{0},and,ne-rais_agr_raca_ds-'NÃO INFORMADA'"
                    args:
                      - base_object: "rais_agr"
                        named_prop: "agr_max_rais_agr_ano_nu"
                    options:
                      calcs:
                        - id: "salario_medio"
                          function: "calc_proportion_ds"
                          fn_args:
                            - named_prop: 'agr_sum_rais_agr_massa_salarial'
                            - named_prop: 'agr_sum_rais_agr_vinc_medios_crem_qt'
                      order_field: "calc_salario_medio"
                args:
                  - prop: "value"
                    named_prop: 'calc_salario_medio'
                    format: 'monetario'
                    collapse:
                      format: 'monetario'
                    default: "Sem Registros"
                  - prop: "description"
                    named_prop: '-cd_indicador'
                  - prop: "comment"
                    template: 'Menor remuneração média<br/>{0}'
                    args:
                      - id: 'BRANCA'
                        named_prop: 'rais_agr_ano_nu'

          - type: "text"
            title: ""
            content:
              template: "Em destaque, o valor médio da remuneração dos trabalhadores, por raça/cor, de maior e menor renda, incluindo vínculos com carteira assinada (CLT) e administrativos ou estatutários. No gráfico ao lado, comparam-se os valores para os cinco coortes de raça/cor, conforme definidos pelo IBGE. As informações são baseadas em dados oficiais da Relação Anual de Informações Sociais (RAIS) de {0} (a mais atual disponível). A RAIS de cada ano é divulgada no ano seguinte em relação aos dados do ano anterior. No caso, portanto, a situação corresponde ao cenário com o qual se iniciou o ano de {1}."
              api:
                fixed: "/thematic/raisagrmun?categorias=1&agregacao=min,max&valor=rais_agr_ano_nu"
                options:
                  calcs:
                    - id: "proximo_ano"
                      function: "calc_addition_ids_ds"
                      fn_args:
                        - named_prop: "agr_max_rais_agr_ano_nu"
                        - fixed: 1
                        - fixed: 1
              args:
                - named_prop: "agr_max_rais_agr_ano_nu"
                - named_prop: "calc_proximo_ano"
          - id: "select_cargodirecao"
            cls: "align-end pb-0"
            type: "check"
            label: "Em cargos de direção"
            value: false
            color: "black"
            selection:
              event: "selection" 
              rules:
                filter: ",and,eq-rais_agr_cargodir_id-'SIM'"
                filter_text: "Em cargos de direção"
          - id: "select_cbo_grupo"
            type: "select"
            placeholder: "Todos"
            multiple: false
            label: "Grupo"
            api:
              template: "/thematic/raisagrmun?categorias=rais_agr_cbo_subgrupo_pri_ds&agregacao=distinct&ordenacao=rais_agr_cbo_subgrupo_pri_ds&filtros=eq-rais_agr_uf_ibge_cd-{0},and,eq-rais_agr_ano_nu-{1},and,nn-rais_agr_cbo_subgrupo_pri_ds"
              args:
                - named_prop: "idLocalidade"
                - base_object: "rais_agr"
                  named_prop: "agr_max_rais_agr_ano_nu"
            args:
              - prop: "id"
                named_prop: "rais_agr_cbo_subgrupo_pri_ds"
              - prop: "label"
                named_prop: "rais_agr_cbo_subgrupo_pri_ds"
                # null_value: "(Não informado)"
            selection:
              event: "selection" 
              rules:
                filter: ",and,eq-rais_agr_cbo_subgrupo_pri_ds-'{0}'"
                api:
                  args:
                    - named_prop: "rais_agr_cbo_subgrupo_pri_ds"
          - id: "select_cbo_subgrupo"
            type: "select"
            placeholder: "Todos"
            multiple: false
            label: "Subgrupo"
            parent: "select_cbo_grupo"
            api:
              template: "/thematic/raisagrmun?categorias=rais_agr_cbo_subgrupo_ds&agregacao=distinct&ordenacao=rais_agr_cbo_subgrupo_ds&filtros=eq-rais_agr_ano_nu-{0},and,nn-rais_agr_cbo_subgrupo_ds"
              args:
                - base_object: "rais_agr"
                  named_prop: "agr_max_rais_agr_ano_nu"
            api_reactive:
              template: "/thematic/raisagrmun?categorias=rais_agr_cbo_subgrupo_ds&agregacao=distinct&ordenacao=rais_agr_cbo_subgrupo_ds&filtros=eq-rais_agr_ano_nu-{0},and,eq-rais_agr_cbo_subgrupo_pri_ds-'{1}',and,nn-rais_agr_cbo_subgrupo_ds"
              args:
                - base_object: "rais_agr"
                  named_prop: "agr_max_rais_agr_ano_nu"
                - named_prop: "rais_agr_cbo_subgrupo_pri_ds"
            args:
              - prop: "id"
                named_prop: "rais_agr_cbo_subgrupo_ds"
              - prop: "label"
                named_prop: "rais_agr_cbo_subgrupo_ds"
                # null_value: "(Não informado)"
            selection:
              event: "selection" 
              rules:
                filter: ",and,eq-rais_agr_cbo_subgrupo_ds-'{0}'"
                api:
                  args:
                    - named_prop: "rais_agr_cbo_subgrupo_ds"
              
        charts:
          - id: "rem_raca_ano_min"
            cls: "xs12 md6"
            footnote: 
              template: "Remuneração Média de Trabalhadores por Raça/Cor - {0}"
              args:
                - base_object: "rais_agr"
                  named_prop: "agr_min_rais_agr_ano_nu"
            type: "BAR"
            api:
              template: "/thematic/raisagrmun?categorias=rais_agr_ano_nu,rais_agr_raca_ds,'MTE/RAIS'-ds_fonte&agregacao=sum,sum,sum,sum&valor=rais_agr_vinc_medios_crem_qt,rais_agr_massa_salarial,rais_agr_massa_salarial_sm,rais_agr_vinc_3112_qt&filtros=eq-rais_agr_ano_nu-{0},and,ne-rais_agr_raca_ds-'NÃO INFORMADA'"
              args:
                - base_object: "rais_agr"
                  named_prop: "agr_min_rais_agr_ano_nu"
              options:
                calcs:
                  - id: "salario_medio"
                    function: "calc_proportion_ds"
                    fn_args:
                      - named_prop: 'agr_sum_rais_agr_massa_salarial'
                      - named_prop: 'agr_sum_rais_agr_vinc_medios_crem_qt'
                  - id: "salario_medio_sm"
                    function: "calc_proportion_ds"
                    fn_args:
                      - named_prop: 'agr_sum_rais_agr_massa_salarial_sm'
                      - named_prop: 'agr_sum_rais_agr_vinc_medios_crem_qt'
                  - id: "qtde_trabalhadores"
                    function: "get_bin"
                    fn_args:
                      - named_prop: 'agr_sum_rais_agr_vinc_3112_qt'
                      - fixed: [100]
                  - id: "bar_description"
                    function: "applyInterpolReplaceDatasetParam"
                    fn_args:
                      - fixed: 
                          template: "{0} - {1} salários mínimos ({2})"
                          args:
                            - named_prop: "rais_agr_raca_ds"
                            - named_prop: "calc_salario_medio_sm"
                              format: 'real'
                            - named_prop: "calc_salario_medio"
                              format: 'monetario'
                              collapse:
                                format: 'monetario'
                formatters:
                  - id: "calc_salario_medio"
                    format: 'monetario'
                    uiTags: false
                  - id: "calc_salario_medio_sm"
                    format: 'real'
            headers:
              - text: 'Raça'
                align: 'left'
                value: 'rais_agr_raca_ds'
              - text: 'Ano'
                align: 'left'
                value: 'rais_agr_ano_nu'
              - text: 'Remuneração em Salários Mínimos'
                value: 'fmt_calc_salario_medio_sm'
              - text: 'Remuneração Média'
                value: 'fmt_calc_salario_medio'
              - text: 'Número de Vínculos'
                value: 'calc_qtde_trabalhadores'
            options:
              id: "rais_agr_raca_ds"
              y: "rais_agr_raca_ds"
              x: "calc_salario_medio_sm"
              # orientation: "vertical"
              text: "calc_bar_description"
              show_x_axis: false
              show_y_axis: false
              hide_legend: true
              order_field: "calc_salario_medio_sm"
              colorScale:
                name: "BuPu"
                type: "singleHue"
                levels: 7
                order: 'desc'
            source:
              desc_field: "ds_fonte"
          - id: "rem_raca_ano_max"
            cls: "xs12 md6"
            footnote: 
              template: "Remuneração Média de Trabalhadores por Raça/Cor - {0}"
              args:
                - base_object: "rais_agr"
                  named_prop: "agr_max_rais_agr_ano_nu"
            type: "BAR"
            api:
              template: "/thematic/raisagrmun?categorias=rais_agr_ano_nu,rais_agr_raca_ds,'MTE/RAIS'-ds_fonte&agregacao=sum,sum,sum,sum&valor=rais_agr_vinc_medios_crem_qt,rais_agr_massa_salarial,rais_agr_massa_salarial_sm,rais_agr_vinc_3112_qt&filtros=eq-rais_agr_ano_nu-{0},and,ne-rais_agr_raca_ds-'NÃO INFORMADA'"
              args:
                - base_object: "rais_agr"
                  named_prop: "agr_max_rais_agr_ano_nu"
              options:
                calcs:
                  - id: "salario_medio"
                    function: "calc_proportion_ds"
                    fn_args:
                      - named_prop: 'agr_sum_rais_agr_massa_salarial'
                      - named_prop: 'agr_sum_rais_agr_vinc_medios_crem_qt'
                  - id: "salario_medio_sm"
