principais:
  - relevance: 'lead' 
    cls: 'xs12'
    rowClass: "pt-0 px-3 pb-5"
    api:
      fixed: "/estadicmunic?categorias=cd_indicador_spai-cd_indicador,cd_indicador-cd_indicador_externo,nu_ano_indicador-nu_competencia,tema,sub_tema,ds_indicador,ds_fonte,presenca_total_br,total_br,pct_presenca_br,spai_ds_texto&valor=cd_indicador_spai&agregacao=DISTINCT&filtros=eq-cd_indicador_spai-'MUNIC_MMIG01',and,eq-nu_ano_indicador-nu_ano_indicador_max"
    args:
      - prop: "value"
        template: "{0}"
        args:
          - named_prop: 'presenca_total_br'
        format: 'inteiro'
        default: "Sem Registros"
      - prop: "description"
        template: "de {0} municípios com algum mecanismo de cooperação entre o município e os demais entes da federação"
        args:
          - named_prop: "total_br"
      - prop: 'comment'
        template: "({0}, {1})"
        args:
          - named_prop: "ds_fonte"
