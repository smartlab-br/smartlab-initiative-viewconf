    children:
    - id: entenda_o_estudo
      type: card
      name: Sobre o estudo
      url: /trabalhoinfantil/localidade/{0}?dimensao=exploracaoSexual#entenda_o_estudo
      search_text: "entenda_o_estudo Sobre o estudo Sobre o estudo No bi\xEAnio 2021/2022\
        \ foram mapeados 9.745 pontos vulner\xE1veis \xE0 ESCA nas rodovias federais,\
        \ dos quais 640 foram classificados como cr\xEDticos, o que representa 6,5%\
        \ do total de pontos catalogados. Comparado ao bi\xEAnio anterior, no qual\
        \ foram mapeados um total de 3.651 pontos, dos quais 470 foram classificados\
        \ como cr\xEDticos, houve um aumento de 266,91% no n\xFAmero global, o que\
        \ possibilitar\xE1 a amplia\xE7\xE3o das a\xE7\xF5es ao longo das rodovias\
        \ federais, j\xE1 que mais pontos totais mapeados significam um planejamento\
        \ de opera\xE7\xF5es mais pr\xF3ximo de cada necessidade local.  A realiza\xE7\
        \xE3o de a\xE7\xF5es cada vez em maior escala nos \xFAltimos anos foi fator\
        \ determinante para a redu\xE7\xE3o do percentual de pontos cr\xEDticos, os\
        \ quais representavam 12,9% do total de pontos no bi\xEAnio anterior, passando\
        \ a representar 6,5% no atual mapeamento. Vale ressaltar que os pontos cr\xED\
        ticos s\xE3o os de maior interesse operacional, pois re\xFAnem os maiores\
        \ fatores de vulnerabilidade em uma rodovia federal. Assim como no bi\xEA\
        nio anterior, constatamos que a maior parte dos pontos mapeados encontram-\
        \ -se em \xE1reas urbanas, totalizando 58% dos casos. Assim como outros crimes,\
        \ a Explora\xE7\xE3o Sexual de Crian\xE7as e Adolescentes (ESCA) depende de\
        \ fluxo monet\xE1rio e de pessoas nos locais, assim como de log\xEDstica que\
        \ facilite o acesso das crian\xE7as e adolescentes aos locais de explora\xE7\
        \xE3o. Por se tratar de um tema complexo e ter em suas ra\xEDzes variadas\
        \ vulnerabilidades sociais, a ESCA carece de um fortalecimento constante da\
        \ rede de apoio, que consiste na uni\xE3o de institui\xE7\xF5es p\xFAblicas,\
        \ privadas e da sociedade civil, pois o olhar e a\xE7\xE3o de apenas parte\
        \ dessa cadeia de prote\xE7\xE3o compromete a mudan\xE7a necess\xE1ria \xE0\
        \ vida de uma v\xEDtima resgatada, assim como de sua fam\xEDlia.  Toda crian\xE7\
        a ou adolescente resgatado em situa\xE7\xE3o de vulnerabilidade, seja ela\
        \ de efetiva explora\xE7\xE3o sexual, ou outra que a precede, traz consigo\
        \ um hist\xF3rico de direitos e acessos negados a cultura, lazer, educa\xE7\
        \xE3o, sa\xFAde ou ao conv\xEDvio familiar sadio. Identificar qual a necessidade\
        \ e perfil da crian\xE7a e adolescente resgatado durante as opera\xE7\xF5\
        es que utilizam o Mapear como base de planejamento \xE9 um dos grandes objetivos\
        \ do projeto, para que assim seja poss\xEDvel alimentar a rede de apoio com\
        \ as informa\xE7\xF5es necess\xE1rias \xE0 aplica\xE7\xE3o das mudan\xE7as.\
        \ Neste contexto, somam-se \xE0 PRF as importantes parcerias com a Childhood\
        \ Brasil, MDH, MPT, ASBRAD e Conselhos Tutelares que, atrav\xE9s da troca\
        \ de conhecimentos e atua\xE7\xE3o conjunta durante as opera\xE7\xF5es, v\xEA\
        m buscando os melhores meios para prover uma entrega de excel\xEAncia, n\xE3\
        o s\xF3 para as crian\xE7as e adolescentes que carecem de prote\xE7\xE3o e\
        \ tutela, mas para toda a sociedade."
