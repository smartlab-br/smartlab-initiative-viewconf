secoes:
  - id: "gpTrad_garantia"
    name: "Identificação no Cadastro Único e no Programa Bolsa Família"
    cards:

# ===============================================
      - id: "mapa_familias_registradas_cadunico"
        title:
          fixed: "Famílias de GPTEs Registradas no Cadastro Único"
        title_comment:
          template: "{0}, em {1}"
          api:
            template: "/indicadoresestaduais?categorias=nu_competencia,nm_uf&agregacao=distinct&filtros=lk-cd_indicador-%27JD_CADUN_03%25%27,and,eq-nu_competencia-nu_competencia_max,and,eq-cd_mun_ibge-{0}&limit=1"
            args:
              - named_prop: "idLocalidade"
          args:
            - named_prop: "nm_uf"
            - named_prop: "nu_competencia"
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              fixed: "Integram o Cadastro Único as famílias: com renda mensal de até meio salário mínimo por pessoa; com renda mensal total de até três salários mínimos ou com renda maior que três salários mínimos, desde que o cadastramento esteja vinculado à inclusão em programas sociais nas três esferas do governo."
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                api:
                  template: "/indicadoresestaduais?categorias=cd_mun_ibge,nm_uf,nu_competencia&valor=vl_indicador&agregacao=sum&filtros=eq-cd_mun_ibge-{0},and,lk-cd_indicador-'JD_CADUN_03%25'"
                  args:
                    - named_prop: "idLocalidade"
                # api_reactive:
                #   template: "/indicadoresestaduais?categorias=cd_mun_ibge,nm_uf,nu_competencia&valor=vl_indicador&agregacao=sum&filtros=eq-cd_mun_ibge-{0},and,lk-cd_indicador-'JD_CADUN_03%25',and,eq-ds_agreg_primaria-'{1}',and,eq-ds_agreg_secundaria-'{2}'"
                #   args:
                #     - named_prop: "idLocalidade"
                #     - named_prop: "ds_agreg_primaria"
                #     - named_prop: "ds_agreg_secundaria"
                args:
                  - prop: "value"
                    named_prop: 'agr_sum_vl_indicador'
                    format: 'inteiro'
                    collapse:
                      format: 'real'
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: 'Famílias cadastradas'
          - type: "text"
            title: ""
            content:
              fixed: "O Cadastro Único para Programas Sociais do Governo Federal identifica e caracteriza o perfil das famílias de baixa renda para garantir o acesso a políticas públicas. Famílias de Grupos Populacionais Tradicionais e Específicos (GPTEs) devem receber atenção em estratégias de busca ativa pois vivem em geral distantes de centros municipais e em geral enfrentam baixo atendimento de políticas públicas - razão da importância da identificação territorial. Nesta visão, consideraram-se a origem étnica (indígenas, quilombolas, ciganos e famílias pertencentes a comunidades de terreiro), a relação com o meio ambiente (extrativistas, pescadores artesanais, ribeirinhos), o meio rural (assentados da reforma agrária, acampados, agricultores familiares e beneficiários do Programa Nacional de Crédito Fundiário) e certas conjunturas (empreendimento de infraestrutura, famílias de presos, catadores de material reciclável, trabalho escravo e pessoas em situação de rua). Em destaque, o número de famílias cadastradas, de acordo com a perspectiva selecionada. Utilize os filtros para selecionar os grupos e subgrupos. No mapa, são identificadas as unidades geográficas com famílias cadastradas (conforme o filtro ou, em sua ausência, o total). A cor varia conforme a frequência, sendo que a branca evidência a inexistência."
          - id: "select_categoria"
            type: "select"
            multiple: false
            label: "Grupo"
            api:
              template: "/indicadoresmunicipais?categorias=ds_agreg_primaria&agregacao=distinct&filtros=lk-cd_indicador-'JD_CADUN_03%25',and,eq-nu_competencia-nu_competencia_max,and,eq-cd_uf-{0}"
              args:
                - named_prop: "idLocalidade"
            args:
              - prop: "id"
                named_prop: "ds_agreg_primaria"
              - prop: "label"
                named_prop: "ds_agreg_primaria"
                null_value: "(Não informado)"
            selection:
              event: "selection" 
              rules:
                filter: ",and,eq-ds_agreg_primaria-'{0}'"
                api:
                  args:
                    - named_prop: "ds_agreg_primaria"
          - id: "select_subcategoria"
            type: "select"
            multiple: false
            label: "Subgrupo"
            parent: "select_categoria"
            api:
              template: "/indicadoresmunicipais?categorias=ds_agreg_secundaria&agregacao=distinct&filtros=lk-cd_indicador-'JD_CADUN_03%25',and,eq-nu_competencia-nu_competencia_max,and,eq-cd_uf-{0}"
              args:
                - named_prop: "idLocalidade"
            api_reactive:
              template: "/indicadoresmunicipais?categorias=ds_agreg_secundaria&agregacao=distinct&filtros=lk-cd_indicador-'JD_CADUN_03%25',and,eq-nu_competencia-nu_competencia_max,and,eq-cd_uf-{0},and,eq-ds_agreg_primaria-'{1}'"
              args:
                - named_prop: "idLocalidade"
                - named_prop: "ds_agreg_primaria"
            args:
              - prop: "id"
                named_prop: "ds_agreg_secundaria"
              - prop: "label"
                named_prop: "ds_agreg_secundaria"
                null_value: "(Não informado)"
            selection:
              event: "selection" 
              rules:
                filter: ",and,eq-ds_agreg_secundaria-'{0}'"
                api:
                  args:
                    - named_prop: "ds_agreg_secundaria"
        chart_type: "MAP_TOPOJSON"
        api:
          template: "/indicadoresmunicipais?categorias=cd_mun_ibge,nm_municipio,nu_competencia&valor=vl_indicador&agregacao=sum&filtros=eq-cd_uf-{0},and,lk-cd_indicador-'JD_CADUN_03%25'"
          args:
            - named_prop: "idLocalidade"
          options:
            formatters:
              - id: "agr_sum_vl_indicador"
                format: 'inteiro'
        headers:
          - text: 'Município'
            align: 'left'
            value: 'nm_municipio'
          - text: 'Ano'
            align: 'left'
            value: 'nu_competencia'
          # - text: 'Indicador'
          #   align: 'left'
          #   value: 'ds_indicador'
          - text: 'Valor'
            value: 'fmt_agr_sum_vl_indicador'
        chart_options:
          id_field: 'cd_mun_ibge'
          topo_key: "codarea"
          value_field: 'agr_sum_vl_indicador'
          colorScale:
            name: 'Reds'
        # source:
        #   desc_field: "ds_fonte"           

