# ========================================================
principais:
  - relevance: 'lead' 
    cls: 'xs12'
    rowClass: "pt-0 px-3 pb-5"
    api:
      template: "/estadicuf?categorias=cd_indicador_spai-cd_indicador,cd_indicador-cd_indicador_externo,spai_ds,spai_ds_texto,ds_fonte,nu_ano_indicador-nu_competencia,spai_vl_indicador_txt,ds_indicador,tema,sub_tema,spai_vl_indicador,presenca_total_br,pct_presenca_br,nm_uf,sg_uf,cd_uf&filtros=eq-cd_uf-{0},and,eq-cd_indicador_spai-'90_08_04_04',and,eq-nu_ano_indicador-nu_ano_indicador_max"
      args:
        - named_prop: "idLocalidade"
    args:
      - prop: "value"
        id: "90_08_04_04"
        template: "{0}"
        args:
          - named_prop: 'spai_vl_indicador_txt'
        default: "Sem Registros"
      - prop: "description"
        fixed: 'conselho de direitos LGBTT nesta UF'
      - prop: 'comment'
        template: "({0}, {1})"
        args:
          - named_prop: "ds_fonte"
          - named_prop: "nu_competencia"
  - relevance: 'lead' 
    cls: 'xs12'
    rowClass: "pt-0 px-3 pb-5"
    api:
      template: "/estadicmunic?categorias=cd_indicador_spai-cd_indicador,cd_indicador-cd_indicador_externo,spai_ds,spai_ds_texto,ds_fonte,nu_ano_indicador-nu_competencia,vl_indicador,spai_vl_indicador_txt,ds_indicador,tema,sub_tema,spai_vl_indicador,total_br,presenca_total_br,pct_presenca_br,total_uf,presenca_total_uf,pct_presenca_uf,rank_pct_uf,rank_pct_uf_max,nm_municipio,nm_uf,sg_uf,nm_municipio_uf&valor=cd_uf&agregacao=DISTINCT&filtros=eq-cd_uf-{0},and,eq-cd_indicador_spai-'91_08_04_01',and,eq-nu_ano_indicador-nu_ano_indicador_max&limit=1"
      args:
        - named_prop: "idLocalidade"
    args:
      - prop: "value"
        id: "91_08_04_01"
        named_prop: 'presenca_total_uf'
        format: 'inteiro'
        default: "Sem Registros"
      - prop: "description"
        id: "91_08_04_01"
        template: "de {0} municípios com conselhos de direitos LGBTT"
        args:
          - named_prop: "total_uf"
      - prop: 'comment'
        template: "({0}, {1})"
        args:
          - named_prop: "ds_fonte"
          - named_prop: "nu_competencia"
