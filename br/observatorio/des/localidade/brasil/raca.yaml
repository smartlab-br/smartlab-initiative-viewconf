      - id: "treemap_domestico"
        type: "multiple-charts"
        title: 
          fixed: "Trabalho doméstico"
        title_comment:
          template: "Brasil, em {0}"
          preloaded:
            prop: "centralindicadores"
            function: "slice"
            id: "08_03_01_00"
            year: "max"
          args:
            - named_prop: 'nu_competencia'
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              fixed: "Esses indicadores são calculados através do Censo 2010 por intermédio das informações de existência de emprego com carteira de trabalho assinada e contribuição à previdência entre as pessoas ocupadas nos serviços domésticos."
          - type: "text"
            title: "Observações Importantes"
            content:
              fixed: "O trabalho doméstico desempenha um papel de suma importância na cadeia do cuidado, pois amortece, no âmbito das famílias e principalmente para as mulheres trabalhadoras, a pressão gerada pela necessidade de compatibilizar a inserção no mercado de trabalho com as responsabilidades familiares, em um contexto de insuficiência de políticas públicas nessa área. Apesar desta inequívoca importância para um significativo número de mulheres ocupadas e para a sociedade, de um modo geral, o trabalho doméstico ainda é desvalorizado e marcado pela precariedade das condições laborais e baixa proteção social, se constituindo, portanto, num dos principais núcleos do déficit de Trabalho Decente no Brasil.<br/>
                      É importante mencionar que no âmbito da legislação nacional a Lei Complementar nº 150, de 01/06/2015, amliou diversos direitos trabalhistas para a categoria do trabalho doméstico, a exemplo do limite de 44 horas de trabalho por semana, o pagamento de horas e de adicional noturno, além do SIMPLES doméstico, que facilita o cumprimento das obrigações por parte dos empregadores e empregadoras. Em dezembro de 2017, o Brasil raticou a Convenção nº 189 da OIT sobre Trabalho Decente para as trabalhadoras e trabalhadores domésticos, adota pela Conferência Internacional do Trabalho em junho de 2011, que entrará em vigor no país em 31 de janeiro de 2019.<br/><br/>
                      Os dados do Censo Demográfico de 2010, a serem atualizados em 2020, são os mais recentes do ponto de vista censitário-demográfico, considerada a série histórica estatística do IBGE . Essa série, por alcançar todos os municípios brasileiros, têm importância fundamental para políticas públicas e em geral para métricas de desenvolvimento sustentável, servindo, portanto, para a avaliação da efetiva implementação da Agenda 2030 (Objetivos do Desenvolvimento Sustentável) para os 5.570 municípios brasileiros."
