    icon: "star"
    short_desc: 'Frequência de Notificações - CAT'
    description: "A perspectiva da frequência de acidentes de trabalho permite identificar, pelo exame da série histórica e da distribuição geográfica das ocorrências, a evolução quantitativa dos registros em seus números absolutos em diferentes intervalos de tempo. Consideradas as diferentes fontes de dados analisadas, busca-se desenhar um panorama de acidentalidade em diferentes unidades de análise, de acordo com a organização da federação brasileira e com foco especial em municípios, contexto político por excelência da implementação de políticas públicas. <BR/>Nas visualizações ao lado, diferentes recortes quantitativos são apresentados para dados analisados de diferentes fontes. <BR/>Os números relativos e seus coeficientes são apresentados em dimensão distinta, com foco em prevalência e, futuramente, em incidência. <BR/>Além da taxonomia da malha geográfica do Instituto Brasileiro de Geografica e Estatística (IBGE), foram utilizados dados públicos do Anuário Estatístico da Previdência Social (AEPS), do Anuário Estatístico de Acidentes de Trabalho (AEAT), Sistema Único de Benefícios (SUB), Sistema Nacional de Agravos de Notificação (SINAN)."
    type: 'dimension'
    media: "/static/parallax/sst.jpg"
