# ========================================================
secoes:
  - id: "garantia_operacoes"
    name: "Operações de Combate ao Trabalho Escravo"
    cards:
# ====================================================          
      - id: "bar_resgates"
        title: 
          fixed: "Trabalhadores Resgatados do Trabalho Escravo - Série Histórica"
        title_comment:
          template: "{0}, de {1} a {2}"
          api: 
            fixed: "/te/indicadoresnacionais?categorias=nu_competencia_min,nu_competencia_max&limit=1&filtros=eq-cd_indicador-'te_sit_trab_resgatados'"
          args:
            - base_object: "localidade"
              named_prop: "nm_localidade"
            - named_prop: "nu_competencia_min"
            - named_prop: "nu_competencia_max"
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                preloaded:
                  prop: "trabalho_escravo_agr"
                  function: "slice"
                  id: ['te_sit_trab_resgatados']
                args:
                  - prop: "value"
                    named_prop: 'agr_sum_vl_indicador'
                    format: 'inteiro'
                    default: "Nenhum"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Resgatados'
          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, para a circunscrição geográfica selecionada, o número de sobreviventes encontrados em condição análoga à de escravo na série histórica. No gráfico ao lado, apresentam-se os dados da série histórica."
              
          - id: "select_tipo"
            type: "select"
            label: "Setor Econômico"
            api:
              template: "/te/indicadoresmunicipais?categorias=ds_agreg_primaria&agregacao=distinct&filtros=eq-cd_indicador-'te_sit_trab_resgatados_cnae',and,eq-cd_mun_ibge_dv-{0}&ordenacao=ds_agreg_primaria"
              args:
                - named_prop: "idLocalidade"
            args:
              - prop: "id"
                named_prop: "ds_agreg_primaria"
              - prop: "label"
                named_prop: "ds_agreg_primaria"
                # null_value: "(Não informado)"
            selection:
              event: "selection" 
              rules:
                api:
                  template: "/te/indicadoresmunicipais?categorias=nu_competencia,ds_indicador&valor=vl_indicador&agregacao=sum&filtros=eq-cd_indicador-'te_sit_trab_resgatados_cnae',and,eq-ds_agreg_primaria-'{0}',and,eq-cd_mun_ibge_dv-{1}"
                  args:
                    - named_prop: "ds_agreg_primaria"
                    - named_prop: "idLocalidade"

        chart_type: "BAR"
        api:
          template: "/te/indicadoresmunicipais?categorias=nu_competencia,ds_indicador&valor=vl_indicador&agregacao=sum&filtros=eq-cd_indicador-'te_sit_trab_resgatados',and,eq-cd_mun_ibge_dv-{0}"
          args:
            - named_prop: "idLocalidade"
          options:
            formatters:
              - id: "agr_sum_vl_indicador"
                format: 'inteiro'
        headers:
          - text: 'Indicador'
            align: 'left'
            value: 'ds_indicador'
          - text: 'Ano'
            align: 'left'
            value: 'nu_competencia'
          - text: 'Qtde'
            value: 'fmt_agr_sum_vl_indicador'
        chart_options:
          id: "nu_competencia"
          x: "nu_competencia"
          y: "agr_sum_vl_indicador"
          orientation: "vertical"
          text: "fmt_agr_sum_vl_indicador"
          show_x_axis: true
          show_y_axis: false
          hide_legend: true
          color: "#238B45"
          fontMax: 18
# ========================================================
      - id: "mapa_op_resgatados_escravo"
        title: 
          fixed: "Operações de Combate ao Trabalho Escravo e Resgates"
        title_comment:
          template: "{0}, de {1} a {2}"
          api: 
            fixed: "/te/indicadoresnacionais?categorias=nu_competencia_min,nu_competencia_max&limit=1&filtros=eq-cd_indicador-'te_ope'"
          args:
            - base_object: "localidade"
              named_prop: "nm_localidade"
            - named_prop: "nu_competencia_min"
            - named_prop: "nu_competencia_max"
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              fixed: ""
        msgNoData:
          desc: "No período, não houve operações de resgates de trabalhadores em condição análoga à de escravo no município."
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                preloaded:
                  prop: "trabalho_escravo_agr"
                  function: "slice"
                  id: ['te_ope', 'te_inspecoes']
                args:
                  - id: "te_ope"
                    prop: "value"
                    named_prop: 'agr_sum_vl_indicador'
                    format: 'inteiro'
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'OPERAÇÕES'
                  - prop: "comment"
                    template: "{0} inspeções"
                    args:
                      - id: "te_inspecoes"
                        named_prop: "agr_sum_vl_indicador"
                        format: 'inteiro'
                        default: "Sem Registros"
                        zero: "Nenhum"
              - relevance: 'high'
                cls: 'xs12 md6'
                preloaded:
                  prop: "trabalho_escravo_agr"
                  function: "slice"
                  id: ['te_rgt', 'te_insp_rgt']
                  options:
                    combine:
                    - id: "resg_inspecao"
                      desc: "Resgatados por inspeção"
                      function: "calc_proportion"
                      fn_args:
                        - id: "te_rgt"
                          named_prop: "agr_sum_vl_indicador"
                        - id: "te_insp_rgt"
                          named_prop: "agr_sum_vl_indicador"
                args:
                  - id: "te_insp_rgt"
                    prop: "value"
                    named_prop: 'agr_sum_vl_indicador'
                    format: 'inteiro'
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'INSPEÇÕES COM RESGATE'
                  - prop: "comment"
                    template: "{0} resgatados/inspeção"
                    args:
                      - id: "resg_inspecao"
                        named_prop: "vl_indicador"
                        format: 'real'
                        default: "Sem Registros"
          - type: "text"
            title: ""
            content:
              template: "Em destaque, o número de operações de combate ao trabalho escravo que alcançaram o município. No mapa, apresenta-se a perspectiva comparativa da localidade com outros municípios da unidade federativa. {0} está destacado em linhas pretas. A escala de cores varia do branco (menor quantidade) para o vermelho (maior quantidade) de inspeções com resgate."
              preloaded:
                prop: "trabalho_escravo_agr"
                function: "slice"
                id: 'te_ope'
              args:
                - named_prop: "nm_municipio_uf"
                  required: true
        chart_type: "MAP_TOPOJSON"
        api: 
          template: "/te/indicadoresmunicipais?categorias=cd_mun_ibge_dv,nm_municipio&valor=vl_indicador&agregacao=SUM&filtros=eq-cd_uf-{0},and,eq-cd_indicador-'te_insp_rgt'"
          args:
            - named_prop: "cd_uf"
          options:
            calcs:
              - id: "deviation_resg"
                function: "get_log"
                fn_args:
                  - fixed: "agr_sum_vl_indicador"
            formatters:
              - id: "agr_sum_vl_indicador"
                format: 'inteiro'
        headers:
          - text: 'Município'
            align: 'left'
            value: 'nm_municipio'
          - text: 'Nº inspeções do trabalho escravo com resgate'
            value: 'fmt_agr_sum_vl_indicador'
        chart_options:
          id_field: 'cd_mun_ibge_dv'
          topo_key: "codarea"
          value_field: 'calc_deviation_resg'
          colorScale:
            name: 'Reds'
        source:
          desc: "Bancos de dados do Seguro-Desemprego do Trabalhador Resgatado, do Sistema de Acompanhamento do Trabalho Escravo (SISACTE) e do Sistema COETE (Controle de Erradicação do Trabalho Escravo), referentes ao período iniciado em 2003 (Primeiro Plano Nacional de Erradicação do Trabalho Escravo). Os dados brutos foram fornecidos pelo Ministério da Economia do Brasil."
          link: ""
# ========================================================
      - id: "garantia_acoes_headline"
        type: "headline"
        title:
          fixed: "Proteção Social e Garantia de Direitos"
