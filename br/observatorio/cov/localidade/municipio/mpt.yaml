# ========================================================
      - id: "mapa_casos"
        title: 
          fixed: "Casos de COVID-19 por Município"
        title_comment:
          template: "{0}, {1}"
          api: 
            template: "/thematic/covidcasos?categorias=last_available_date&filtros=eq-place_type-'city',and,eq-is_last-TRUE,and,eq-cd_municipio_ibge_dv-{0}"
            args:
              - named_prop: 'idLocalidade'
          args:
            - base_object: "localidade"
              named_prop: "nm_localidade"
            - named_prop: "last_available_date"
              format: 'dataDMY'
        # info:
        #   - type: "text"
        #     title: "Sobre a métrica"
        #     content:
        #       fixed: ""
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/covidcasos?categorias=last_available_date,last_available_confirmed&filtros=eq-place_type-'city',and,eq-is_last-TRUE,and,eq-cd_municipio_ibge_dv-{0}"
                  args:
                    - named_prop: 'idLocalidade'
                args:
                  - prop: "value"
                    named_prop: 'last_available_confirmed'
                    format: 'inteiro'
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Casos confirmados'
              - relevance: 'high'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/covidcasos?categorias=last_available_date,last_available_deaths&filtros=eq-place_type-'city',and,eq-is_last-TRUE,and,eq-cd_municipio_ibge_dv-{0}"
                  args:
                    - named_prop: 'idLocalidade'
                args:
                  - prop: "value"
                    named_prop: 'last_available_deaths'
                    format: 'inteiro'
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Óbitos confirmados'
              - relevance: 'low'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/covidcasos?categorias=last_available_date,last_available_confirmed_per_100k_inhabitants&filtros=eq-place_type-'city',and,eq-is_last-TRUE,and,eq-cd_municipio_ibge_dv-{0}"
                  args:
                    - named_prop: 'idLocalidade'
                args:
                  - prop: "value"
                    named_prop: 'last_available_confirmed_per_100k_inhabitants'
                    format: 'real'
                    precision: 2
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Casos confirmados'
                  - prop: "comment"
                    fixed: 'por 100.000 hab.'
              - relevance: 'low'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/covidcasos?categorias=last_available_date,last_available_death_per_100k_inhabitants&filtros=eq-place_type-'city',and,eq-is_last-TRUE,and,eq-cd_municipio_ibge_dv-{0}"
                  args:
                    - named_prop: 'idLocalidade'
                args:
                  - prop: "value"
                    named_prop: 'last_available_death_per_100k_inhabitants'
                    format: 'real'
                    precision: 2
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Óbitos confirmados'
                  - prop: "comment"
                    fixed: 'por 100.000 hab.'
              - relevance: 'low'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/covidcasos?categorias=last_available_date,last_available_death_rate&filtros=eq-place_type-'city',and,eq-is_last-TRUE,and,eq-cd_municipio_ibge_dv-{0}"
                  args:
                    - named_prop: 'idLocalidade'
                args:
                  - prop: "value"
                    named_prop: 'last_available_death_rate'
                    format: 'porcentagem'
                    multiplier: 100
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Letalidade'
          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, o número de casos e óbitos confirmados (total e por 100.000 habitantes) de COVID-19 e a taxa de letalidade no município selecionado.
              No mapa, apresenta-se a perspectiva comparativa entre os diferentes municípios da unidade federativa, com escala de cores que varia do claro (menor) para o escuro (maior), para a opção selecionada abaixo:<br/>"
          - id: "covid_valor"
            type: "radio"
            items:
              - id: "casos"
                value: "last_available_confirmed"
                default: true
                color: "light-blue"
                label: "CASOS CONFIRMADOS"
              - id: "obitos"
                value: "last_available_deaths"
                color: "red"
                label: "ÓBITOS CONFIRMADOS"
              - id: "letalidade"
                value: "last_available_death_rate"
                color: "orange"
                label: "LETALIDADE"
              - id: "casos100M"
                value: "last_available_confirmed_per_100k_inhabitants"
                color: "green accent-4"
                label: "CASOS CONFIRMADOS/100.000 hab."
              - id: "obitos100M"
                value: "last_available_death_per_100k_inhabitants"
                color: "purple"
                label: "ÓBITOS CONFIRMADOS/100.000 hab."
            selection:
              event: 'selection'
              rules:
                api:
                  template: "/thematic/covidcasos?categorias={0}-valor,estimated_population,cd_municipio_ibge_dv,city,last_available_date,last_available_confirmed,last_available_deaths,last_available_confirmed_per_100k_inhabitants,last_available_death_per_100k_inhabitants,last_available_death_rate&filtros=eq-place_type-'city',and,eq-is_last-TRUE,and,eq-cd_uf-{1},and,ne-{0}-0"
                  args:
                    - named_prop: "covid_valor"
                    - named_prop: 'cd_uf'
        chart_type: "MAP_TOPOJSON"
        api: 
          template: "/thematic/covidcasos?categorias=last_available_confirmed-valor,estimated_population,cd_municipio_ibge_dv,city,last_available_date,last_available_confirmed,last_available_deaths,last_available_confirmed_per_100k_inhabitants,last_available_death_per_100k_inhabitants,last_available_death_rate&filtros=eq-place_type-'city',and,eq-is_last-TRUE,and,eq-cd_uf-{0},and,ne-last_available_confirmed-0"
          args:
            - named_prop: 'cd_uf'
          options:
            calcs:
              - id: "deviation_valor"
                function: "get_log"
                fn_args:
                  - fixed: "valor"
            formatters:
              - id: "estimated_population"
                format: 'inteiro'
              - id: "last_available_deaths"
                format: 'inteiro'
              - id: "last_available_confirmed"
                format: 'inteiro'
              - id: "last_available_death_rate"
                format: 'porcentagem'
                multiplier: 100
              - id: "last_available_confirmed_per_100k_inhabitants"
                format: 'real'
                precision: 2
              - id: "last_available_death_per_100k_inhabitants"
                format: 'real'
                precision: 2
              - id: "last_available_date"
                format: 'dataDMY'
        headers:
          - text: 'Município'
            align: 'left'
            value: 'city'
          - text: 'População estimada'
            value: 'fmt_estimated_population'
          - text: 'Casos confirmados'
            value: 'fmt_last_available_confirmed'
          - text: 'Óbitos confirmados'
            value: 'fmt_last_available_deaths'
          - text: 'Letalidade'
            value: 'fmt_last_available_death_rate'
          - text: 'Casos confirmados/100.000 hab.'
            value: 'fmt_last_available_confirmed_per_100k_inhabitants'
          - text: 'Óbitos confirmados/100.000 hab.'
            value: 'fmt_last_available_death_per_100k_inhabitants'
          - text: 'Data coleta'
            value: 'fmt_last_available_date'
        chart_options:
          id_field: 'cd_municipio_ibge_dv'
          topo_key: "codarea"
          value_field: 'calc_deviation_valor'
          colorScale: 
            type: "singleHue"
            scale_name_value: "covid_valor"
            color_array: 
              "last_available_confirmed": "Blues"
              "last_available_deaths": "Reds"
              "last_available_death_rate": "Oranges"
              "last_available_confirmed_per_100k_inhabitants": "Greens"
              "last_available_death_per_100k_inhabitants": "Purples"
        source:
          desc: "Brasil.io"
          link: "https://brasil.io/covid19/"
