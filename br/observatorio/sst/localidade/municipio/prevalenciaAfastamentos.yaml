# ====================================================          
principais:
  - relevance: 'lead' 
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    preloaded:
      prop: "centralindicadores"
      function: "slice"
      id: "10_13_02_03"
      year: "max"
    args:
      - prop: "value"
        named_prop: 'vl_indicador'
        format: 'inteiro'
        multiplier: 10000
        collapse:
          format: 'real'
      - prop: "description"
        # named_prop: "ds_indicador_radical"
        fixed: "CASOS A CADA 10.000 TRABALHADORES<br/>Prevalência do Auxílio-doença Acidentário (B91)"
      - prop: 'comment'
        template: "({0})"
        args:
          - named_prop: "nu_competencia"
  - relevance: 'lead' 
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    preloaded:
      prop: "centralindicadores"
      function: "slice"
      id: "10_13_02_04"
      year: "max"
    args:
      - prop: "value"
        named_prop: 'vl_indicador'
        format: 'inteiro'
        multiplier: 10000
        collapse:
          format: 'real'
      - prop: "description"
        # named_prop: "ds_indicador_radical"
