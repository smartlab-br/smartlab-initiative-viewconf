principais:
  - relevance: 'lead' 
    cls: 'xs12'
    rowClass: "pt-0 px-3 pb-5"
    preloaded:
      prop: "centralindicadores"
      function: "slice"
      id: "JD_RAIS_30_PRETA"
      year: "max"
    args:
      - prop: "value"
        named_prop: 'spai_vl_indicador_txt'
