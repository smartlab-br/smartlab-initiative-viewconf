# ========================================================
principais:
  - relevance: 'lead' 
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    preloaded:
      prop: "trabalho_escravo_agr"
      function: "slice"
      id: ['te_sit_trab_escravos']
    args:
      - prop: "value"
        named_prop: 'agr_sum_vl_indicador'
        format: 'inteiro'
        default: 'Nenhum'
        zero: 'Nenhum'
      - prop: "description"
        fixed: "Trabalhadores em Condições Análogas à de Escravo Encontrados"
      - prop: 'comment'
        template: "(De {0} a {1})"
        api: 
          fixed: "/te/indicadoresnacionais?categorias=nu_competencia_min,nu_competencia_max&limit=1&filtros=eq-cd_indicador-'te_sit_trab_escravos'"
        args:
          - named_prop: "nu_competencia_min"
          - named_prop: "nu_competencia_max"
  - relevance: 'lead' 
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    preloaded:
      prop: "trabalho_escravo_agr"
      function: "slice"
      id: ['te_sit_trab_resgatados']
    args:
      - prop: "value"
        named_prop: 'agr_sum_vl_indicador'
        format: 'inteiro'
        default: 'Nenhum'
        zero: 'Nenhum'
      - prop: "description"
        fixed: "Trabalhadores resgatados em situação de Trabalho Forçado"
      - prop: 'comment'
        template: "(De {0} a {1})"
        api: 
          fixed: "/te/indicadoresnacionais?categorias=nu_competencia_min,nu_competencia_max&limit=1&filtros=eq-cd_indicador-'te_sit_trab_resgatados'"
        args:
          - named_prop: "nu_competencia_min"
          - named_prop: "nu_competencia_max"
    chart:
      id: "line_te_rgt"
      type: "LINE"
      api: 
        template: "/te/indicadoresnacionais?categorias=cd_indicador,nu_competencia,vl_indicador&filtros=eq-cd_indicador-'te_sit_trab_resgatados'"
        args:
          - named_prop: "idLocalidade"
        options:
          formatters:
            - id: "vl_indicador"
              format: 'inteiro'
      headers:
        - text: 'Ano'
          align: 'left'
          value: 'nu_competencia'
        - text: 'Nº resgatados do trabalho escravo'
          value: 'fmt_vl_indicador'
      options:
        id: 'cd_indicador'
        x: 'nu_competencia'
        y: "vl_indicador"
        x_options:
          axis: false
        y_options:
          axis: false
        hide_legend: true
        color: "#00C853"
  - relevance: 'lead' 
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    preloaded:
      prop: "trabalho_escravo_agr"
      function: "slice"
      id: ['te_nat']
    args:
      - prop: "value"
        named_prop: 'agr_sum_vl_indicador'
        format: 'inteiro'
        default: 'Nenhum'
        zero: 'Nenhum'
      - prop: "description"
        fixed: "Trabalhadores resgatados em situação de Trabalho Forçado com naturalidade apurada"
      - prop: 'comment'
        template: "(De {0} a {1})"
        args:
          - named_prop: "nu_competencia_min"
          - named_prop: "nu_competencia_max"
    chart:
      id: "line_te_nat"
      type: "LINE"
      api: 
        template: "/te/indicadoresnacionais?categorias=cd_indicador,nu_competencia,vl_indicador&filtros=eq-cd_indicador-'te_nat'"
        args:
          - named_prop: "idLocalidade"
        options:
          formatters:
            - id: "vl_indicador"
              format: 'inteiro'
      headers:
        - text: 'Ano'
          align: 'left'
          value: 'nu_competencia'
        - text: 'Nº resgatados do trabalho escravo - naturais'
          value: 'fmt_vl_indicador'
      options:
        id: 'cd_indicador'
        x: 'nu_competencia'
        y: "vl_indicador"
        x_options:
          axis: false
        y_options:
          axis: false
        hide_legend: true
        color: "red"
  - relevance: 'lead' 
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    preloaded:
      prop: "trabalho_escravo_agr"
      function: "slice"
      id: ['te_res']
    args:
      - prop: "value"
        named_prop: 'agr_sum_vl_indicador'
        format: 'inteiro'
        default: 'Nenhum'
        zero: 'Nenhum'
      - prop: "description"
        fixed: "Trabalhadores resgatados em situação de Trabalho Forçado com residência apurada"
      - prop: 'comment'
        template: "(De {0} a {1})"
        args:
          - named_prop: "nu_competencia_min"
          - named_prop: "nu_competencia_max"
    chart:
      id: "line_te_res"
      type: "LINE"
      api: 
        template: "/te/indicadoresnacionais?categorias=cd_indicador,nu_competencia,vl_indicador&filtros=eq-cd_indicador-'te_res'"
        args:
          - named_prop: "idLocalidade"
        options:
          formatters:
            - id: "vl_indicador"
              format: 'inteiro'
      headers:
        - text: 'Ano'
          align: 'left'
          value: 'nu_competencia'
        - text: 'Nº resgatados do trabalho escravo - residentes'
          value: 'fmt_vl_indicador'
      options:
        id: 'cd_indicador'
        x: 'nu_competencia'
        y: "vl_indicador"
        x_options:
          axis: false
        y_options:
          axis: false
        hide_legend: true
        color: "#03A9F4"
  - relevance: 'lead' 
    cls: 'xs12 xl6'
    rowClass: "pt-0 px-3 pb-5"
    preloaded:
      prop: "trabalho_escravo_agr"
      function: "slice"
      id: ['te_sit_trab_resgatados']
    args:
      - prop: "value"
        function: "calc_average_by_year"
        fn_args:
          - fixed: 0
          - named_prop: "nu_competencia_min"
          - named_prop: "agr_sum_vl_indicador"
          - named_prop: "nu_competencia_max"
        format: "real"
        default: "Nenhum"
      - prop: "description"
        fixed: "Média de resgatados por ano"
      - prop: 'comment'
        template: "(De {0} a {1})"
        args:
          - named_prop: "nu_competencia_min"
          - named_prop: "nu_competencia_max"
# ===================================================
secoes:
  - id: "perfil_trabalho_escravo"
    name: "Resgatados"
    cards:
# =====================================================
      - id: "treemap_te_cnae_radar"
        type: "multiple-charts"
        title: 
          fixed: "Setores Econômicos mais frequentemente Envolvidos"
        title_comment:
          template: "{0}, de {1} a {2}"
          api: 
            fixed: "/te/indicadoresnacionais?categorias=nu_competencia_min,nu_competencia_max&limit=1&filtros=eq-cd_indicador-'te_sit_trab_resgatados_cnae'"
          args:
            - base_object: "localidade"
              named_prop: "nm_localidade"
            - named_prop: "nu_competencia_min"
            - named_prop: "nu_competencia_max"
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              fixed: ""
        description:
          - type: "text"
            title: ""
            content:
              fixed: "No gráfico ao lado, destacam-se os setores econômicos mais frequentemente envolvidos nos resgates. Essas informações permitem identificar riscos específicos existentes em determinadas atividades econômicas e cadeias produtivas. Foram considerados apenas os registros com especificação dos setores, de forma a permitir a percepção da participação proporcional de cada um no total."
          - type: "slider"
            cls: "pl-2"
            id: "slider_nat"
            range: true
            title: ""
            api: 
              fixed: "/te/indicadoresnacionais?categorias=nu_competencia_min,nu_competencia_max&limit=1&filtros=eq-cd_indicador-'te_sit_trab_resgatados_cnae'"
            args:
              - prop: "min"
                named_prop: "nu_competencia_min"
              - prop: "max"
                named_prop: "nu_competencia_max"
            selection:
              event: "selection"
              rules:
                filter: ",and,ge-nu_competencia-{0},and,le-nu_competencia-{1}"
                api:
                  args:
                    - named_prop: "value_min"
                    - named_prop: "value_max"
        source:
          desc: "Radar SIT - Painel de Informações e Estatísticas da Inspeção do Trabalho no Brasil"
          link: "https://sit.trabalho.gov.br/radar/"
        charts:
          - id: "treemap_te_rgt_cnae"
            cls: "xs12"
            title: "Setores Econômicos - Resgatados"
            type: "TREEMAP"
            api: 
              template: "/te/indicadoresestaduais?categorias=ds_agreg_primaria&valor=vl_indicador&agregacao=SUM&filtros=eq-cd_indicador-'te_sit_trab_resgatados_cnae'"
              options:
                  formatters:
                    - id: "agr_sum_vl_indicador"
                      format: 'inteiro'
            headers:
              - text: 'Setor Econômico'
                align: 'left'
                value: 'ds_agreg_primaria'
              - text: 'Qtde'
                value: 'fmt_agr_sum_vl_indicador'
            options:
              id: "ds_agreg_primaria"
              size: "agr_sum_vl_indicador"
              text: "ds_agreg_primaria"
              hide_legend: true
              colorScale:
                name: "Greens"
# ===============================================
      - id: "perfil_resid_headline"
        type: "headline"
        title:
          fixed: "Resgatados com residência apurada"
# =====================================================
      - id: "treemap_te_ocupacao"
        type: "multiple-charts"
        title: 
          fixed: "Ocupações mais frequentes"
        title_comment:
          template: "{0}, de {1} a {2}"
          api: 
            fixed: "/te/indicadoresnacionais?categorias=nu_competencia_min,nu_competencia_max&limit=1&filtros=eq-cd_indicador-'te_nat'"
          args:
            - base_object: "localidade"
              named_prop: "nm_localidade"
            - named_prop: "nu_competencia_min"
            - named_prop: "nu_competencia_max"
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              fixed: ""
        description:
          - type: "text"
            title: ""
            content:
              fixed: "No gráfico ao lado, destaca-se o perfil das vítimas resgatadas quanto à atividade laboral desempenhada no momento do resgate. Essas informações permitem identificar de um lado os riscos específicos existentes em determinadas atividades econômicas e cadeias produtivas e, de outro lado, vulnerabilidades relacionadas a padrões sociodemográficos e identitários. Foram considerados apenas os registros com especificação das ocupações, de forma a permitir a percepção da participação proporcional de cada uma no total."
          - type: "slider"
            cls: "pl-2"
            id: "slider_nat"
            range: true
            title: ""
            api: 
              fixed: "/te/indicadoresnacionais?categorias=nu_competencia_min,nu_competencia_max&limit=1&filtros=eq-cd_indicador-'te_nat'"
            args:
              - prop: "min"
                named_prop: "nu_competencia_min"
              - prop: "max"
                named_prop: "nu_competencia_max"
            selection:
              event: "selection"
