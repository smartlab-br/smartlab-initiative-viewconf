                    collapse:
                      format: 'real'
                  - prop: "description"
                    fixed: "NOTIFICAÇÕES DE ACIDENTES DE TRABALHO (CAT) - TOTAL DE ACIDENTES"
                  - prop: 'comment'
                    template: "({0}, {1})"
                    args:
                      - named_prop: "ds_fonte"
                      - named_prop: "nu_competencia"
              - relevance: 'high'
                cls: 'xs12 md6'
