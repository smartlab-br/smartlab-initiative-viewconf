      - id: "mapa_prev_brasil_calor"
        chart_type: "MAP_HEAT"
        title: 
          fixed: "Mapa de Calor"
        title_comment:
          template: "{0}, {1}"
          api: 
            template: "/thematic/casoscovid19?categorias=1&valor=last_available_date&agregacao=MAX&filtros=eq-place_type-'city',and,eq-is_last-TRUE,and,eq-cd_uf-{0}"
            args:
              - named_prop: 'idLocalidade'
          args:
            - base_object: "localidade"
              named_prop: "nm_localidade"
            - named_prop: "agr_max_last_available_date"
              format: 'dataDMY'
        # info:
        #   - type: "text"
        #     title: "Sobre"
        #     content:
        #       fixed: ""
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/casoscovid19?categorias=last_available_date,last_available_confirmed&filtros=eq-place_type-'state',and,eq-is_last-TRUE,and,eq-cd_uf-{0}"
                  args:
                    - named_prop: 'idLocalidade'
                args:
                  - prop: "value"
                    named_prop: 'last_available_confirmed'
                    format: 'inteiro'
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Casos confirmados'
              - relevance: 'high'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/casoscovid19?categorias=last_available_date,last_available_deaths&filtros=eq-place_type-'state',and,eq-is_last-TRUE,and,eq-cd_uf-{0}"
                  args:
                    - named_prop: 'idLocalidade'
                args:
                  - prop: "value"
                    named_prop: 'last_available_deaths'
                    format: 'inteiro'
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Óbitos confirmados'
              - relevance: 'low'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/casoscovid19?categorias=last_available_date,last_available_confirmed_per_100k_inhabitants&filtros=eq-place_type-'state',and,eq-is_last-TRUE,and,eq-cd_uf-{0}"
                  args:
                    - named_prop: 'idLocalidade'
                args:
                  - prop: "value"
                    named_prop: 'last_available_confirmed_per_100k_inhabitants'
                    format: 'real'
                    precision: 2
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Casos confirmados'
                  - prop: "comment"
                    fixed: 'por 100.000 hab.'
              - relevance: 'low'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/casoscovid19?categorias=last_available_date,last_available_death_per_100k_inhabitants&filtros=eq-place_type-'state',and,eq-is_last-TRUE,and,eq-cd_uf-{0}"
                  args:
                    - named_prop: 'idLocalidade'
                args:
                  - prop: "value"
                    named_prop: 'last_available_death_per_100k_inhabitants'
                    format: 'real'
                    precision: 2
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Óbitos confirmados'
                  - prop: "comment"
                    fixed: 'por 100.000 hab.'
              - relevance: 'low'
                cls: 'xs12 md6'
                api: 
                  template: "/thematic/casoscovid19?categorias=last_available_date,last_available_death_rate&filtros=eq-place_type-'state',and,eq-is_last-TRUE,and,eq-cd_uf-{0}"
                  args:
                    - named_prop: 'idLocalidade'
                args:
                  - prop: "value"
                    named_prop: 'last_available_death_rate'
                    format: 'porcentagem'
                    multiplier: 100
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Letalidade'
          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, o número de casos confirmados.<br/>"
          - id: "selectlayer"
            type: "radio"
            items:
              - id: "casos"
                cls: "xs12"
                label: "Casos confirmados"
                color: "light-blue"
                value: "casos"
                default: true
              - id: "obitos"
                cls: "xs12"
                label: "Óbitos confirmados"
                color: "red"
                value: "obitos"
            event: 'selection'
        api:
          - template: "/thematic/casoscovid19?categorias=cd_municipio_ibge_dv,nm_municipio_uf,'casos'-cd_indicador,last_available_date,last_available_deaths,last_available_confirmed_per_100k_inhabitants,last_available_death_rate,last_available_confirmed-vl_indicador,latitude,longitude&valor=last_available_confirmed&calcs=ln_norm_pos_part&partition=is_last&filtros=eq-place_type-'city',and,eq-is_last-TRUE,and,ne-latitude-0,and,ne-longitude-0,and,eq-cd_uf-{0}"
            args:
              - named_prop: 'idLocalidade'
            options:
              formatters:
                - id: "estimated_population_2019"
                  format: 'inteiro'
                - id: "last_available_deaths"
                  format: 'inteiro'
                - id: "last_available_confirmed"
                  format: 'inteiro'
                - id: "last_available_confirmed_per_100k_inhabitants"
                  format: 'real'
                  precision: 2
                - id: "last_available_death_rate"
                  format: 'real'
                  precision: 2
                - id: "last_available_date"
                  format: 'dataDMY'
          - template: "/thematic/casoscovid19?categorias=cd_municipio_ibge_dv,nm_municipio_uf,'obitos'-cd_indicador,last_available_date,last_available_confirmed,last_available_confirmed_per_100k_inhabitants,last_available_death_rate,last_available_deaths-vl_indicador,latitude,longitude&valor=last_available_deaths&calcs=ln_norm_pos_part&partition=is_last&filtros=eq-place_type-'city',and,eq-is_last-TRUE,and,ne-latitude-0,and,ne-longitude-0,and,eq-cd_uf-{0}"
            args:
              - named_prop: 'idLocalidade'
            options:
              formatters:
                - id: "estimated_population_2019"
                  format: 'inteiro'
                - id: "last_available_deaths"
                  format: 'inteiro'
                - id: "last_available_confirmed"
                  format: 'inteiro'
                - id: "last_available_confirmed_per_100k_inhabitants"
                  format: 'real'
                  precision: 2
                - id: "last_available_death_rate"
                  format: 'real'
                  precision: 2
                - id: "last_available_date"
                  format: 'dataDMY'
        headers:
          - text: 'Município'
            value: 'nm_municipio_uf'
          - text: 'População estimada (2019)'
            value: 'fmt_estimated_population_2019'
          - text: 'Casos confirmados'
            value: 'fmt_last_available_confirmed'
          - text: 'Óbitos confirmados'
            value: 'fmt_last_available_deaths'
          - text: 'Casos confirmados/100.000 hab.'
            value: 'fmt_last_available_confirmed_per_100k_inhabitants'
          - text: 'Óbitos confirmados/100.000 hab.'
            value: 'fmt_last_available_death_rate'
          - text: 'Data coleta'
            value: 'fmt_last_available_date'
        chart_options:
          colorArray: ["rgba(21, 101, 192, 0.7)", "rgba(179, 9, 0, 0.7)"]
          indicadores: ["casos","obitos"]
          lat: 'latitude'
          long: 'longitude'
          value_field: 'vl_indicador'
        source:
          desc: "Brasil.io"
          link: "https://brasil.io/covid19/"
# ========================================================
      - id: "topo_alta_complex_uti_regic"
        chart_type: "MAP_POLYGON"
        title: 
          fixed: "Leitos de UTI / 10.000 hab. - Situação nos Pólos de Atendimento de Alta Complexidade"
        title_comment:
          template: "{0}, em {1}/{2}"
          api: 
            fixed: "/thematic/arranjoregic?categorias=cnes_ano_referencia,cnes_mes_referencia&limit=1"
          args:
            - base_object: "localidade"
              named_prop: "nm_localidade"
            - named_prop: "cnes_mes_referencia"
            - named_prop: "cnes_ano_referencia"
        # info:
        #   - type: "text"
        #     title: "Sobre"
        #     content:
        #       fixed: ""
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md7'
                api: 
                  template: "/thematic/arranjoregic?categorias=populacao_uf_origem,qt_municipios_uf_origem&valor=populacao_estimada_mun_origem,cd_municipio_ibge_dv_origem&agregacao=SUM,COUNT&filtros=lt-proporcao_leitos_uti_10k_arranjo-1,and,eq-cd_uf_origem-{0}"
                  args:
                    - named_prop: "idLocalidade"
                args:
                  - prop: "value"
                    named_prop: 'agr_count_cd_municipio_ibge_dv_origem'
                    format: 'inteiro'
                  - prop: "description"
                    fixed: 'Municípios de arranjos populacionais com Leitos de UTI abaixo do recomendado'
                  - prop: 'comment'
                    template: "{0} de um total de {1} municípios <br/>
                              {2}% da população da UF"
                    args:
                      - function: 'calc_percentage'
                        fn_args:
                          - named_prop: "agr_count_cd_municipio_ibge_dv_origem"
                          - named_prop: 'qt_municipios_uf_origem'
                        format: 'porcentagem'
                      - named_prop: 'qt_municipios_uf_origem'
                      - function: 'calc_percentage'
                        format: 'real'
                        fn_args:
                          - named_prop: 'agr_sum_populacao_estimada_mun_origem'
                          - named_prop: 'populacao_uf_origem'
          - type: "text"
            title: ""
            content:
              fixed: "A recomendação da Organização Mundial da Saúde (OMS) é de 1 a 3 leitos de UTI para cada 10 mil habitantes."
        api: 
          - template: "/thematic/arranjoregic?categorias=populacao_arranjo,qt_leitos_uti_arranjo,proporcao_leitos_uti_10k_arranjo,nm_municipio_uf_alta_complex-target_mun,cd_municipio_ibge_alta_complex-target_cd_mun,cd_municipio_ibge_dv_alta_complex-cd_mun_ibge,latitude_alta_complex-lat,longitude_alta_complex-long&agregacao=DISTINCT&filtros=eq-cd_uf_origem-{0},and,nn-cd_municipio_ibge_dv_alta_complex"
            args:
              - named_prop: "cd_uf"
            options:
              recalc_min_max: true
              minmax_field: "proporcao_leitos_uti_10k_arranjo"
              calcs:
                - id: 'uti_level'
                  function: 'get_uti_level'
                  fn_args:
                    - named_prop: 'proporcao_leitos_uti_10k_arranjo'
                - id: "deviation"
                  function: "get_bipolar_scale"
                  fn_args: 
                    - fixed: 'proporcao_leitos_uti_10k_arranjo'
                    - fixed: 2
            formatters:
              - id: "populacao_arranjo"
                format: "inteiro"
        headers:
          - text: 'Pólo Destino para Atendimento de Alta Complexidade'
            align: 'left'
            value: 'target_mun'
          - text: 'População atendida'
            value: 'fmt_populacao_arranjo'
          - text: 'Qtd Leitos UTI no Pólo'
            value: 'qt_leitos_uti_arranjo'
            format: 'inteiro'
          - text: 'Leitos UTI/10.000 hab. no Pólo'
            value: 'proporcao_leitos_uti_10k_arranjo'
            format: 'real'
          - text: 'Situação no Pólo'
            value: 'calc_uti_level'
        chart_options:
          id_field: 'cd_mun_ibge'
          lat: 'lat'
          long: 'long'
          topo_key: "CodReg"
          tooltip_function: 'obsCovidRegicTooltip'
          show_legend: true
          topology:
            scope: "regic"
            range: "uf"
          # value_field: 'calc_uti_level'
          value_field: 'calc_deviation'
          colorScale:
            name: "RdYlGn"
            range:
              min_value: -0.5
              max_value: 0.5
        source:
          desc: "IBGE - Regiões de Influência das Cidades - REGIC, Brasil.io e CNES - Cadastro Nacional de Estabelecimentos de Saúde"
          # link: "https://brasil.io/covid19/"
