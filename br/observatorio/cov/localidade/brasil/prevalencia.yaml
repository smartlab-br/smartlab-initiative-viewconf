secoes:
  - id: 'prevalencia_geografico'
    name: 'Contexto Geográfico'
    cards:
# ========================================================
      - id: "mapa_casos"
        title: 
          fixed: "Distribuição Geográfica por UF"
        title_comment:
          template: "Brasil, {0}"
          api: 
            fixed: "/thematic/casoscovid19?categorias=1&valor=last_available_date&agregacao=MAX&filtros=eq-place_type-'state',and,eq-is_last-TRUE"
          args:
            - named_prop: "agr_max_last_available_date"
              format: 'dataDMY'
        # info:
        #   - type: "text"
        #     title: "Sobre a métrica"
        #     content:
        #       fixed: ""
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                api: 
                  fixed: "/thematic/casoscovid19?categorias=1&valor=last_available_date,last_available_confirmed&agregacao=MAX,SUM&filtros=eq-place_type-'state',and,eq-is_last-TRUE"
                args:
                  - prop: "value"
                    named_prop: 'agr_sum_last_available_confirmed'
                    format: 'inteiro'
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Casos confirmados'
              - relevance: 'high'
                cls: 'xs12 md6'
                api: 
                  fixed: "/thematic/casoscovid19?categorias=1&valor=last_available_date,last_available_deaths&agregacao=MAX,SUM&filtros=eq-place_type-'state',and,eq-is_last-TRUE"
                args:
                  - prop: "value"
                    named_prop: 'agr_sum_last_available_deaths'
                    format: 'inteiro'
                    default: "Sem Registros"
                    zero: "Nenhum"
                  - prop: "description"
                    fixed: 'Óbitos confirmados'
              - relevance: 'low'
                cls: 'xs12 md6'
                api: 
                  fixed: "/thematic/casoscovid19?categorias=1&valor=last_available_date,last_available_deaths,last_available_confirmed&agregacao=MAX,SUM,SUM&filtros=eq-place_type-'state',and,eq-is_last-TRUE"
                args:
                  - prop: "value"
                    function: 'calc_percentage'
                    format: 'porcentagem'
                    fn_args:
                      - named_prop: "agr_sum_last_available_deaths"
                      - named_prop: "agr_sum_last_available_confirmed"
                  - prop: "description"
                    fixed: 'Letalidade'
          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, o número total de casos e óbitos confirmados por COVID-19 e a taxa de letalidade no Brasil.
              No mapa, apresenta-se a perspectiva comparativa entre as unidades federativas, com escala de cores que varia do claro (menor) para o escuro (maior), para a opção selecionada abaixo:<br/>"
          - id: "covid_valor"
            type: "radio"
            items:
              - id: "casos"
                value: "last_available_confirmed"
                default: true
                color: "light-blue"
                label: "CASOS CONFIRMADOS"
              - id: "obitos"
                value: "last_available_deaths"
                color: "red"
                label: "ÓBITOS CONFIRMADOS"
              - id: "letalidade"
                value: "last_available_death_rate"
                color: "orange"
                label: "LETALIDADE"
              - id: "casos100M"
                value: "last_available_confirmed_per_100k_inhabitants"
                color: "green accent-4"
                label: "CASOS CONFIRMADOS/100.000 hab."
              - id: "obitos100M"
                value: "last_available_death_per_100k_inhabitants"
                color: "purple"
                label: "ÓBITOS CONFIRMADOS/100.000 hab."
            selection:
              event: 'selection'
              rules:
                api:
                  template: "/thematic/casoscovid19?categorias={0}-valor,estimated_population_2019,cd_uf,nm_uf,last_available_date,last_available_confirmed,last_available_deaths,last_available_confirmed_per_100k_inhabitants,last_available_death_per_100k_inhabitants,last_available_death_rate&filtros=eq-place_type-'state',and,eq-is_last-TRUE"
                  args:
                    - named_prop: "covid_valor"
        chart_type: "MAP_TOPOJSON"
        api: 
          fixed: "/thematic/casoscovid19?categorias=last_available_confirmed-valor,estimated_population_2019,cd_uf,nm_uf,last_available_date,last_available_confirmed,last_available_deaths,last_available_confirmed_per_100k_inhabitants,last_available_death_per_100k_inhabitants,last_available_death_rate&filtros=eq-place_type-'state',and,eq-is_last-TRUE"
          options:
            calcs:
              - id: "deviation_casos"
                function: "get_log"
                fn_args:
                  - fixed: "valor"
            formatters:
              - id: "estimated_population_2019"
                format: 'inteiro'
              - id: "last_available_deaths"
                format: 'inteiro'
              - id: "last_available_confirmed"
                format: 'inteiro'
              - id: "last_available_death_rate"
                format: 'porcentagem'
                multiplier: 100
              - id: "last_available_confirmed_per_100k_inhabitants"
                format: 'real'
                precision: 2
              - id: "last_available_death_per_100k_inhabitants"
                format: 'real'
                precision: 2
              - id: "last_available_date"
                format: 'dataDMY'
        headers:
          - text: 'UF'
            align: 'left'
            value: 'nm_uf'
          - text: 'População estimada (2019)'
            value: 'fmt_estimated_population_2019'
          - text: 'Casos confirmados'
            value: 'fmt_last_available_confirmed'
          - text: 'Óbitos confirmados'
            value: 'fmt_last_available_deaths'
          - text: 'Letalidade'
            value: 'fmt_last_available_death_rate'
          - text: 'Casos confirmados/100.000 hab.'
            value: 'fmt_last_available_confirmed_per_100k_inhabitants'
          - text: 'Óbitos confirmados/100.000 hab.'
            value: 'fmt_last_available_death_per_100k_inhabitants'
          - text: 'Data coleta'
            value: 'fmt_last_available_date'
        chart_options:
          id_field: 'cd_uf'
          topo_key: "codigo"
          value_field: 'calc_deviation_casos'
          colorScale: 
            type: "singleHue"
            scale_name_value: "covid_valor"
            color_array: 
              "last_available_confirmed": "Blues"
              "last_available_deaths": "Reds"
              "last_available_death_rate": "Oranges"
              "last_available_confirmed_per_100k_inhabitants": "Greens"
              "last_available_death_per_100k_inhabitants": "Purples"
        source:
          desc: "Brasil.io"
          link: "https://brasil.io/covid19/"
