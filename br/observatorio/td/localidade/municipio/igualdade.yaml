# ========================================================
      - id: "mapa_dirigentes_sexo"
        title: 
          fixed: "Segregação ocupacional em cargos de direção entre homens e mulheres"
        title_comment:
          template: "{0}, {1}"
          preloaded:
            prop: "centralindicadores"
            function: "slice"
            id: "08_01_06_00"
            year: "max"
          args:
            - named_prop: "nm_municipio_uf"
            - named_prop: "nu_competencia"
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              fixed: "No Censo 2010, para as pessoas que estavam trabalhando foi perguntada a ocupação que exercia neste trabalho."
          - type: "text"
            title: "Observação Importante"
            content:
              fixed: "A segregação ocupacional com base no sexo se manifesta em todas as latitudes, quaisquer que sejam os níveis de desenvolvimento econômico, sistemas políticos e entornos religiosos, sociais e culturais. É uma das características mais importantes e persistentes dos mercados de trabalho em todos os países. Há duas formas básicas de segregação ocupacional por sexo: uma horizontal e outra vertical. Segregação horizontal é a que estabelece barreiras de distintos tipos para que homens e mulheres se distribuam de forma mais equilibrada pela estrutura ocupacional. Segregação vertical é aquela que ocorre dentro de uma mesma ocupação, quando um dos sexos tende a se situar em graus ou níveis hierárquicos superiores em relação ao outro."
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: ["08_01_06_00", "08_01_02_00"]
                  year: "max"
                args:
                  - prop: "value"
                    id: "08_01_06_00"
                    named_prop: 'vl_indicador'
                    format: 'porcentagem'
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: 'Homens em cargo de direção'
                  - prop: "comment"
                    id: "08_01_02_00"
                    named_prop: 'vl_indicador'
                    format: 'inteiro'
                    collapse:
                      format: 'real'
              - relevance: 'high'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: ["08_01_07_00", "08_01_03_00"]
                  year: "max"
                args:
                  - prop: "value"
                    id: "08_01_07_00"
                    named_prop: 'vl_indicador'
                    format: 'porcentagem'
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: 'Mulheres em cargo de direção'
                  - prop: "comment"
                    id: "08_01_03_00"
                    named_prop: 'vl_indicador'
                    format: 'inteiro'
                    collapse:
                      format: 'real'
          - type: "text"
            title: ""
            content:
              template: "Em destaque, a distribuição da população ocupada de 16 a 64 anos em cargos de direção por sexo em {0}. No mapa, {1} está em destaque. A escala de cores varia da menor segregação (azul escuro) para a maior segregação ocupacional (vermelho escuro)."
              preloaded:
                prop: "centralindicadores"
                function: "slice"
                id: '08_01_01_00'
                year: "max"
              args:
                - named_prop: "nu_competencia"
                - named_prop: "nm_municipio_uf"
          - type: "text"
            title: ""
            content:
              fixed: "Para mais informações, visite o <a class='accent--text' href='/diversidade' target='_blank'>Observatório da Diversidade e da Igualdade de Oportunidades no Trabalho</a>."
        chart_type: "MAP_TOPOJSON"
        api:
          template: "/indicadoresmunicipais?categorias=cd_mun_ibge,nm_municipio,nu_competencia,latitude,longitude,ds_fonte&valor=vl_indicador&pivot=cd_indicador&filtros=eq-cd_uf-{0},and,in-cd_indicador-'08_01_06_00'-'08_01_07_00',and,eq-nu_competencia-nu_competencia_max&agregacao=sum"
          args:
            - named_prop: "cd_uf"
          options:
            calcs:
              - id: 'vl_indicador'
                function: 'calc_subtraction_ds'
                fn_args:
                  - named_prop: "08_01_06_00"
                  - named_prop: "08_01_07_00"
                recalc_min_max: true
              # - id: "deviation_empform"
              #   function: "get_bipolar_scale"
              #   fn_args: 
              #     - fixed: 'calc_vl_indicador'
            formatters:
              - id: "calc_vl_indicador"
                format: 'real'
        headers:
          - text: 'Indicador'
            align: 'left'
            value: 'nm_municipio'
          - text: 'Ano'
            align: 'left'
            value: 'nu_competencia'
          - text: 'Segregação ocupacional em cargos de direção (diferença percentual)'
            value: 'fmt_calc_vl_indicador'
        chart_options:
          id_field: 'cd_mun_ibge'
          topo_key: "codarea"
          value_field: 'calc_vl_indicador'
          colorScale:
            name: 'RdBu'
            order: "desc"
            # inv_function:
            #   name: 'inv_deviation'
            #   args:
            #     - first_row_prop: 'media_uf'
          indicadores: ["08_01_06_00"]
        source:
          desc_field: "ds_fonte"
