secoes:
  - id: "garantia_direitos_trabalho_infantil"
    name: "Ações de fiscalização"
    cards:
#==================================================================================================
      - id: "line_fiscalizacao_infantil"
        title: 
          fixed: "Ações de fiscalização de trabalho infantil"
        title_comment:
          template: "{0}, {1}"
          api: 
            template: "/indicadoresmunicipais?categorias=nm_municipio_uf,nu_competencia_min,nu_competencia_max&filtros=eq-cd_mun_ibge-{0},and,eq-cd_indicador-'06_01_04_01'"
            args:
              - named_prop: "idLocalidade"
          args:
            - named_prop: "nm_municipio_uf"
            - named_prop: 'nu_competencia_min'
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              fixed: "Corresponde ao número de crianças e adolescentes resgatados de situação irregular de trabalho infantil oriundas das ações de fiscalização planejadas e executadas pela Secretaria de Inspeção do Trabalho do Ministério do Trabalho."
          - type: "text"
            title: "Observação Importante"
            content:
              fixed: "No mês de junho de 1999, a 87ª Reunião da Conferência Internacional do Trabalho (CIT) aprovou por unanimidade a Convenção sobre a Proibição das Piores Formas de Trabalho Infantil e a Ação Imediata para a sua Eliminação, 1999 (nº 182), da Organização Internacional do Trabalho (OIT). Até agosto de 2018, um expressivo contingente de 181 países (cerca de 98,0% dos 185 Estados-Membros da OIT) tinha ratificado a referida Convenção, proporção sem precedentes em quase um século de história da Organização. O Brasil ratificou a Convenção nº 182 em 2 de fevereiro de 2000.<br/>
                      <b>Vale destacar que o Brasil também ratificou, em 28 de junho de 2001, a Convenção sobre a Idade Mínima para Admissão a Emprego, 1973 (nº 138) e estabeleceu na legislação nacional a proibição do trabalho infantil até os 16 anos, exceto na condição de aprendiz a partir dos 14 anos.</b> Esta Convenção, adotada pela OIT em 28 de junho de 1973, foi ratificada por 171 dos seus 185 Estados-Membros, o correspondente a 92,4% do total.<br/>
                      Importante também observar que de acordo com Objetivo 8 – Trabalho Decente e Crescimento Econômico - dos Objetivos de Desenvolvimento Sustentável da ONU (Agenda 2030), a meta 8,7 estabelece: Tomar medidas imediatas e eficazes para erradicar o trabalho forçado, acabar com a escravidão moderna e o tráfico de pessoas, e assegurar a proibição e eliminação das piores formas de trabalho infantil, incluindo recrutamento e utilização de crianças-soldado, e até 2025 acabar com o trabalho infantil em todas as suas formas."
        msg_nodata:
          desc: "Conforme dados oriundos do Sistema de Informações sobre Focos de Trabalho Infantil no Brasil (SITI), do Ministério do Trabalho, não foram realizadas ações de fiscalização no município entre os anos de 2007 a 2017.  Nas fiscalizações, não foram localizadas nenhuma criança ou adolescente, de 0 a 17 anos, em situação irregular de trabalho naquele período."
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: "06_01_04_01"
                  year: "2007-2017"
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'inteiro'
                    default: "Sem Registros"
                    zero: "Nenhuma"
                  - prop: "description"
                    fixed: 'Total no município'
              - relevance: 'high'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: "06_01_04_05"
                  year: "max"
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'inteiro'
                    default: "Sem Registros"
                    zero: "Nenhuma"
                  - prop: "description"
                    named_prop: 'nu_competencia'
          - type: "text"
            title: ""
            content:
              template: "Em destaque, o número de fiscalizações contra o trabalho infantil acumuladas desde 2007. No mapa, apresenta-se a perspectiva comparativa da localidade com outros municípios da unidade federativa. {0} está destacado em linhas pretas. A escala de cores varia do branco (menor quantidade) para o azul (maior quantidade), o que permite identificar localidades com baixa presença do Estado."
              preloaded:
                prop: "centralindicadores"
                function: "slice"
                id: ['06_01_04_01']
              args:
                - named_prop: "nm_municipio_uf"
        chart_type: "MAP_TOPOJSON"
        api: 
          template: "/indicadoresmunicipais?categorias=cd_mun_ibge,nm_municipio,cd_dimensao,ds_indicador_radical,cd_indicador,nu_competencia,ds_fonte,vl_indicador,media_uf,rank_uf,rank_br&filtros=eq-cd_uf-{2},and,eq-cd_indicador-'06_01_04_01'"
          args:
            - named_prop: "idLocalidade"
            - named_prop: "idLocalidadeD6"
            - named_prop: "cd_uf"
          options:
            calcs:
              - id: "deviation_fisc_infantil"
                function: "get_proportional_indicator_uf"
            formatters:
              - id: "vl_indicador"
                format: 'inteiro'
        headers:
          - text: 'Município'
            align: 'left'
            value: 'nm_municipio'
          - text: 'Ano'
            align: 'left'
            value: 'nu_competencia'
          - text: 'Nº de fiscalizações dos trabalho infantil'
            value: 'fmt_vl_indicador'
        chart_options:
          id_field: 'cd_mun_ibge'
          topo_key: "codarea"
          value_field: 'calc_deviation_fisc_infantil'
        source:
          desc_field: "ds_fonte"
