api_obj_collection:
  - name: "chart_data"
    endpoint: 
      categorias: 'cd_mun_ibge,cd_indicador,ds_indicador_radical,vl_indicador,nm_municipio,nm_municipio_uf,nm_uf,cd_uf,nu_competencia,nu_competencia_min,nu_competencia_max,rank_uf,rank_uf_total,rank_br,rank_br_total,ds_fonte'
      filtros:
        template: 'eq-cd_indicador-{},and,eq-cd_uf-{},and,eq-nu_competencia-nu_competencia_max'
        args:
          - prop: 'cd_indicador'
          - prop: 'cd_analysis_unit'
            function: "slice"
            args:
              - fixed: 0
              - fixed: 2
    instances:
      - name: 'desc_data'
        type: 'from_id'
        named_prop: 'cd_mun_ibge'
  - name: "indicador_data"
    endpoint: 
      categorias: 'ds_indicador_radical,nu_competencia_max'
      limit: '1'
      filtros:
        template: 'eq-cd_indicador_spai-{}'
        args:
          - prop: 'cd_indicador'
    instances:
      - name: 'indic_data'
        type: 'first_occurence'
title: 
  template: "{} - Distribuição Geográfica"
  args:
    - base_object: "indic_data"
      named_prop: "ds_indicador_radical"
title_comment:
  template: "{}, {}"
  args:
    - base_object: "term_localidade"
      named_prop: "value"
    - base_object: "indic_data"
      named_prop: "nu_competencia_max"
