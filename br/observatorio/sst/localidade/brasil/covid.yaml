# ====================================================          
principais:
  - relevance: 'lead' 
    cls: 'xs12 sm6'
    rowClass: "pt-0 px-3 pb-5"
    api:
      template: "/sst/beneficios?categorias=1&agregacao=COUNT&filtros=in-cd_categoria_cid_beneficio-'B34'-'U07',and,eq-ano_beneficio-{0}"
      args:
        - base_object: "sst_beneficio"
          named_prop: "agr_max_ano_beneficio"
    args:
      - prop: "value"
        named_prop: 'agr_count'
        format: 'inteiro'
        collapse:
          format: 'real'
      - prop: "description"
        fixed: "CONCESSÕES DE BENEFÍCIO PREVIDENCIÁRIO<br/>CID B34 ou U07"
      - prop: 'comment'
        template: "(INSS/BENEFÍCIOS, {0})"
        args:
          - base_object: "sst_beneficio"
            named_prop: "agr_max_ano_beneficio"
  - relevance: 'lead' 
    cls: 'xs12 sm6'
    rowClass: "pt-0 px-3 pb-5"
    api:
      - template: "/sst/beneficios?categorias='covid'-cd_indicador&agregacao=COUNT&filtros=in-cd_categoria_cid_beneficio-'B34'-'U07',and,eq-ano_beneficio-{0}"
        args:
          - base_object: "sst_beneficio"
            named_prop: "agr_max_ano_beneficio"
      - template: "/sst/beneficios?categorias='total'-cd_indicador&agregacao=COUNT&filtros=eq-ano_beneficio-{0}"
        args:
          - base_object: "sst_beneficio"
            named_prop: "agr_max_ano_beneficio"
    api_options:
      combine:
      - id: "perc_covid"
        desc: "% B34 ou B07"
        function: 'calc_percentage'
        fn_args:
          - id: "covid"
            named_prop: "agr_count"
          - id: "total"
            named_prop: "agr_count"
    args:
      - prop: "value"
        id: "perc_covid"
        named_prop: 'vl_indicador'
        format: 'porcentagem'
      - prop: "description"
        fixed: "DOS BENEFÍCIOS PREVIDENCIÁRIOS<br/>SÃO CID B34 ou U07"
      - prop: 'comment'
        template: "(INSS/BENEFÍCIOS, {0})"
        args:
          - base_object: "sst_beneficio"
            named_prop: "agr_max_ano_beneficio"
  - relevance: 'lead' 
    cls: 'xs12 sm6'
    rowClass: "pt-0 px-3 pb-5"
    api:
      template: "/sst/cats?categorias=1&agregacao=COUNT&filtros=in-cd_cid3-'B34'-'U07',and,eq-ano_cat-{0}"
      args:
        - base_object: "sst_cat"
          named_prop: "agr_max_ano_cat"
    args:
      - prop: "value"
        named_prop: 'agr_count'
        format: 'inteiro'
        collapse:
          format: 'real'
      - prop: "description"
        fixed: "NOTIFICAÇÕES DE ACIDENTES DE TRABALHO (CAT) - CID B34 ou U07"
      - prop: 'comment'
        template: "(INSS/CATWEB, {0})"
        args:
          - base_object: "sst_cat"
            named_prop: "agr_max_ano_cat"
  - relevance: 'lead' 
    cls: 'xs12 sm6'
    rowClass: "pt-0 px-3 pb-5"
    api:
      - template: "/sst/cats?categorias='covid'-cd_indicador&agregacao=COUNT&filtros=in-cd_cid3-'B34'-'U07',and,eq-ano_cat-{0}"
        args:
          - base_object: "sst_cat"
            named_prop: "agr_max_ano_cat"
      - template: "/sst/cats?categorias='total'-cd_indicador&agregacao=COUNT&filtros=eq-ano_cat-{0}"
        args:
          - base_object: "sst_cat"
            named_prop: "agr_max_ano_cat"
    api_options:
      combine:
      - id: "perc_covid"
        desc: "% B34 ou B07"
        function: 'calc_percentage'
        fn_args:
          - id: "covid"
            named_prop: "agr_count"
          - id: "total"
            named_prop: "agr_count"
    args:
      - prop: "value"
        id: "perc_covid"
        named_prop: 'vl_indicador'
        format: 'porcentagem'
      - prop: "description"
        fixed: "DAS NOTIFICAÇÕES DE ACIDENTES DE TRABALHO (CAT) SÃO CID B34 ou U07"
      - prop: 'comment'
        template: "(INSS/CATWEB, {0})"
        args:
          - base_object: "sst_cat"
            named_prop: "agr_max_ano_cat"
