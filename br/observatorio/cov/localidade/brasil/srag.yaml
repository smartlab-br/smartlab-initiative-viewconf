# ===============================================
      - id: "perfil_headline"
        type: "headline"
        title:
          fixed: "Perfil dos casos"
  # =====================================================
      - id: "cat_piramide_idade_sexo"
        title: 
          fixed: "Casos SRAG por COVID-19 por faixa etária e sexo"
        title_comment:
          template: "Brasil, {0} a {1}"
          api: 
            fixed: "/thematic/srag?categorias=1&valor=dt_notificacao&agregacao=MAX,MIN&filtros=gt-ano_notificacao-2019"
          args:
            - named_prop: "agr_min_dt_notificacao"
              format: 'dataDMY'
            - named_prop: "agr_max_dt_notificacao"
              format: 'dataDMY'
        # info:
        #   - type: "text"
        #     title: "Sobre a métrica"
        #     content:
        #       fixed: "Sem observações adicionais. Vide descrição"
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12'
                api: 
                  fixed: "/thematic/srag?categorias=1&agregacao=COUNT&filtros=eq-srag_classificacao-'COVID\\-19',and,gt-ano_notificacao-2019"
                args:
                  - prop: "value"
                    named_prop: 'agr_count'
                    format: 'inteiro'
                    default: 'Nenhum'
                    zero: 'Nenhum'
                  - prop: "description"
                    fixed: "Casos - SRAG por COVID-19"
              - relevance: 'low'
                cls: 'xs12 md6'
                api: 
                  - fixed: "/thematic/srag?categorias='total_casos_srag'-cd_indicador&&agregacao=COUNT&filtros=eq-srag_classificacao-'COVID\\-19',and,gt-ano_notificacao-2019"
                  - fixed: "/thematic/srag?categorias='total_casos_srag_homens'-cd_indicador&&agregacao=COUNT&filtros=eq-srag_classificacao-'COVID\\-19',and,gt-ano_notificacao-2019,and,eq-sexo-'Masculino'"
                api_options:
                  combine:
                  - id: "perc_homens"
                    desc: "% Homens com SRAG por COVID"
                    function: 'calc_percentage'
                    fn_args:
                      - id: "total_casos_srag_homens"
                        named_prop: "agr_count"
                      - id: "total_casos_srag"
                        named_prop: "agr_count"
                args:
                  - prop: "value"
                    id: "perc_homens"
                    named_prop: 'vl_indicador'
                    format: 'porcentagem'
                    default: 'Nenhum'
                    zero: 'Nenhum'
                  - prop: "description"
                    fixed: "Homens"
                  - prop: "comment"
                    template: "{0} casos"
                    args:
                      - id: "total_casos_srag_homens"
                        named_prop: "agr_count"
                        default: 0
                        format: "inteiro"
              - relevance: 'low'
                cls: 'xs12 md6'
                api: 
                  - fixed: "/thematic/srag?categorias='total_casos_srag'-cd_indicador&&agregacao=COUNT&filtros=eq-srag_classificacao-'COVID\\-19',and,gt-ano_notificacao-2019"
                  - fixed: "/thematic/srag?categorias='total_casos_srag_mulheres'-cd_indicador&&agregacao=COUNT&filtros=eq-srag_classificacao-'COVID\\-19',and,gt-ano_notificacao-2019,and,eq-sexo-'Feminino'"
                api_options:
