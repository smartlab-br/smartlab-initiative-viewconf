dimensoes:
  - label: "Contexto Econômico e Social"
    blocked: false
    detail: "Dimensão"
    to: "/trabalhodecente/localidade/{0}?dimensao=socialeconomico"
    id: "socialeconomico"
    icon: "people"
    short_desc: 'Contexto Econômico e Social'
    description: "O crescimento econômico sustentado, inclusivo e sustentável deve buscar o emprego pleno e produtivo, com trabalho decente para todas e todos. A análise do contexto econômico e social na localidade favorece a compreensão de fatores estruturantes e condicionantes dessa meta. Nas visualizações a seguir, é possível compreender panorâmica e comparativamente alguns desse indicadores fundamentais a qualquer iniciativa de promoção do trabalho decente."
    type: 'dimension'
    media: "/static/parallax/socialeconomico.jpg"
    default: true
  - label: "Oportunidades de Emprego"
    blocked: false
    detail: "Dimensão"
    to: "/trabalhodecente/localidade/{0}?dimensao=oportunidade"
    id: "oportunidade" 
    icon: "work"
    short_desc: "Oportunidades de Emprego"
    description: "O trabalho decente, com remuneração adequada, acesso a direitos e acesso à proteção social, é mecanismo pelo qual os benefícios do crescimento econômico chegam às pessoas de forma a reduzir a marginalização social e a propiciar vida digna. É, em outras palavras, veículo de participação nos frutos do desenvolvimento econômico pelo aumento e melhor distribuição de renda, contribuindo para a diminuição exponencial da pobreza e da fome. As visualizações destacadas a seguir apresentam panorâmica e comparativamente, quanto à localidade em destaque, uma série dessas variáveis, que transcendem o mero exame do binômio emprego-desemprego."
    type: 'dimension'
    media: "/static/parallax/oportunidade.jpg"
  - label: "Rendimentos Adequados e Trabalho Produtivo"
    blocked: false
    detail: "Dimensão"
    to: "/trabalhodecente/localidade/{0}?dimensao=rendimentos"
    id: "rendimentos" 
    icon: "build"
    short_desc: "Redimentos e Trabalho Produtivo"
    description: "O rendimento proveniente do trabalho é o principal meio de satisfação das necessidades da maioria da população quanto ao acesso a bens e serviços no mercado. De acordo com os dados do IBGE, o rendimento oriundo de todos os trabalhos das pessoas ocupadas no Brasil, a exemplo do que ocorre em outros países, representa em média cerca de 80% do rendimento total domiciliar, quer em âmbito urbano, quer em âmbito rural.<br/>
                  Em outras palavras, trabalhadores são também consumidores em busca da ampliação de seu bem-estar individual e familiar. Essa circulação inclusiva da riqueza produzida também oxigena a economia produtiva. Em outras palavras, as famílias brasileiras, sobretudo as mais pobres, primordial e invariavelmente dependem dos rendimentos gerados no mercado de trabalho."
    type: 'dimension'
    media: "/static/parallax/rendimentos.jpg"
  - label: "Jornada de Trabalho Decente"
    blocked: false
    detail: "Dimensão"
    to: "/trabalhodecente/localidade/{0}?dimensao=jornada"
    id: "jornada" 
    icon: "access_alarm"
    short_desc: "Jornada de Trabalho Decente"
    description: "A definição da jornada de trabalho envolve interesses dos trabalhadores e dos empregadores, atores sociais que participam determinantemente da atividade produtiva. A Constituição do Brasil e as leis garantem limitações a jornada de trabalho e uma série de descansos necessários à preservação da saúde e da segurança no trabalho. Para garantir que esses objetivos sejam alcançados de maneira equilibrada, produtiva e saudável, a negociação coletiva entre empregadores e trabalhadores é essencial para otimizar parâmetros de produtividade e eficiência, sem esquecer o importante papel dos órgãos estatais, que devem atuar como mediadores e pacificadores de conflitos, sempre que necessário. Explore, nas visualizações a seguir, informações comparativas e panorâmicas da localidade."
    type: 'dimension'
    media: "/static/parallax/jornada.jpg"
  - label: "Conciliação entre Trabalho e Vida Pessoal"
    blocked: false
    detail: "Dimensão"
    to: "/trabalhodecente/localidade/{0}?dimensao=conciliacao"
    id: "conciliacao" 
    icon: "child_friendly"
    short_desc: "Conciliação entre Trabalho e Vida Pessoal"
    description: "O trabalho, de cujos rendimentos dependem as famílias brasileiras em elevadíssima proporção, deve ser conciliado com a vida pessoal e a vida familiar. Um trabalho decente e digno permite essa compatibilização ao garantir a liberdade de trabalho e a ausência de discriminação também pela condição pessoal e familiar. A articulação necessária para alcançarmos essas metas com repercussões sobre a atividade produtiva e a vida pessoal dos trabalhadores transcende a organização do trabalho e envolve fatores políticos, sociais, governamentais, empresariais e individuais. Aspectos como o tempo gasto no deslocamento entre residência e local de trabalho (relacionado à mobilidade urbana e rural) e a proteção da maternidade, com repercussões relevantes para o desenvolvimento humano, devem ser consideradas em seus déficits prejudiciais ao trabalho decente. Explore, nas visualizações a seguir, em perspectiva panorâmica e comparativa, alguns indicadores da localidade em destaque."
    type: 'dimension'
    media: "/static/parallax/conciliacao.jpg"
  - label: "Trabalho a ser Abolido"
    blocked: false
    detail: "Dimensão"
    to: "/trabalhodecente/localidade/{0}?dimensao=aabolir"
    id: "aabolir" 
    icon: "thumb_down"
    short_desc: "Trabalho a ser Abolido"
    description: "Segundo a meta 8.7 da Agenda 2030, deve-se adotar medidas imediatas e eficazes para erradicar o trabalho forçado, a escravidão moderna e o tráfico de pessoas, além de  assegurar a erradicação de todas as formas de trabalho infantil até 2025. No Brasil, o trabalho escravo está associado ao tráfico de pessoas para a exploração do trabalho, lícito ou ilícito, em território nacional ou estrangeiro, de nacionais ou de imigrantes, o que independe de eventual migração ou movimentação de trabalhadores, conforme o Protocolo Adicional à Convenção das Nações Unidas contra o Crime Organizado Transnacional Relativo à Prevenção, Repressão e Punição do Tráfico de Pessoas, em Especial Mulheres e Crianças, recentemente incorporado à legislação penal Brasileira no artigo 149-A do Código Penal. Quanto ao trabalho infantil, o Brasil possui um dos mais completos mapeamentos de formas a serem abolidas entre signatários da convenção 182 da OIT (Lista TIP). Conheça a plataforma de conhecimento global em prol da meta 8.7 das Nações Unidas, <a class='accent--text' href='https://delta87.org' target='_blank'>Delta 8.7</a>, que conta com a participação da iniciativa SmartLab em seu Reference Group."
    type: 'dimension'
    media: "/static/parallax/ti.jpg"
  - label: "Estabilidade e Segurança no Trabalho"
    blocked: false
    detail: "Dimensão"
    to: "/trabalhodecente/localidade/{0}?dimensao=estabilidade"
    id: "estabilidade" 
    icon: "pregnant_woman"
    short_desc: "Estabilidade e Segurança no Trabalho"
    description: "A elevada flexibilidade na contratação e na demissão em geral é refletida no tempo médio de permanência no emprego da força de trabalho ocupada e em indicadores de rotatividade. Isso expõe, de um lado, o nível de autonomia que as empresas possuem para ajustarem o número de trabalhadores e trabalhadoras aos ciclos econômicos e, de outro lado, a autonomia da pessoa humana do trabalhador ou trabalhadora para definir seus planos de vida digna. Quanto menor a flexibilidade de contratação ou demissão da força de trabalho, maior será a incidência dos vínculos trabalhistas de curta ou curtíssima duração."
    type: 'dimension'
    media: "/static/parallax/estabilidade.jpg"
  - label: "Igualdade de Oportunidades e de Tratamento no Emprego"
    blocked: false
    detail: "Dimensão"
    to: "/trabalhodecente/localidade/{0}?dimensao=igualdade"
    id: "igualdade" 
    icon: "wc"
    short_desc: 'Igualdade de Oportunidades'
    description: "A igualdade de oportunidades e de tratamento no emprego é, por conta de seu efeito multiplicador, um dos pilares básicos da promoção do trabalho decente. A Declaração dos Direitos e Princípios Fundamentais no Trabalho da OIT, adotada em 1998, destaca, o papel estratégico que a eliminação de todas as formas de discriminação em matéria de emprego e ocupação possui na promoção do trabnalho decente para todas e todos. Da mesma forma, a Agenda 2030 estipula como meta a busca pelo emprego pleno e produtivo, e pelo trabalho decente, para todos e em especial para grupos populacionais com maior dificuldade de inserção sócio-laboral: mulheres, negros e negras, jovens, e pessoas com deficiência. Umas das principais ferramentas de promoção da igualdade de tratamento no emprego é a remuneração igual para trabalho de igual valor. Já com o conceito de interseccionalidade, busca-se produzir análises específicas que dêem conta da complexidade de promoção simultânea da igualdade de gênero e raça no mundo do trabalho."
    type: 'dimension'
    media: "/static/parallax/igualdade.jpg"
  - label: "Ambiente de Trabalho Seguro"
    blocked: false
    detail: "Dimensão"
    to: "/trabalhodecente/localidade/{0}?dimensao=ambiente"
    id: "ambiente" 
    icon: "thumb_up"
    short_desc: "Ambiente de Trabalho Seguro"
    description: "Anualmente, segundo estimativas globais da Organização Internacional do Trabalho, 7.500 pessoas morrem por dia devido a condições de trabalho inseguras e insalubres, o que corresponde a cerca de 5% a 7% dos óbitos registrados, com custos humanos incalculáveis. Além disso, as perdas econômicas derivadas de doenças e acidentes ocupacionais, geralmente passíveis de prevenção, chegam a 4% do Produto Interno Bruto mundial. Assim, além de uma flagrante violação de direitos humanos e laborais, ambientes de trabalho inseguros e insalubres geram efeitos econômicos perversos, limitando enormemente a produtividade do trabalho e, consequentemente, a geração e distribuição de riquezas. A Agenda 2030 de Desenvolvimento Sustentável estabelece, em sua meta 8.8, a necessidade de se \"proteger os direitos trabalhistas e promover ambientes de trabalho seguros e protegidos para todos os trabalhadores, incluindo os trabalhadores migrantes, em particular as mulheres migrantes, e pessoas em empregos precários\". Explore, nas visualizações a seguir, uma visão geral dessa dimensão estratégica de promoção do Trabalho Decente. Para mais informações, visite o <a class='accent--text' href='/sst' target='_blank'>Observatório de Saúde e Segurança no Trabalho</a>."
    type: 'dimension'
    media: "/static/parallax/ambiente.jpg"
  - label: "Empresas e Trabalho Decente"
    blocked: false
    detail: "Dimensão"
    to: "/trabalhodecente/localidade/{0}?dimensao=empresas"
    id: "empresas" 
    icon: "business"
    short_desc: "Empresas e Trabalho Decente"
    description: "As empresas, independentemente do seu porte, são a principal fonte de crescimento econômico, incluindo a geração de empregos e a promoção do trabalho decente. Esses empreendimentos estão na base da atividade econômica, das oportunidades de emprego e, de forma ampla, no desenvolvimento na grande maioria dos países. Há no Brasil cerca de 11.5 milhões de empresas ativas (1.6 milhões na indústria, 5.1 milhões no comércio e 4.5 milhões no setor de serviços). Com a reforma trabalhista, é importante acompanhar o desempenho da economia no que tange ao fortalecimento das empresas como instrumento de promoção das oportunidades de trabalho decente."
    type: 'dimension'
    media: "/static/parallax/empresas.jpg"
  - label: "Seguridade Social"
    blocked: false
    detail: "Dimensão"
    to: "/trabalhodecente/localidade/{0}?dimensao=seguridade"
    id: "seguridade" 
    icon: "local_hospital"
    short_desc: "Seguridade Social"
    description: "A Seguridade Social é reconhecida universalmente como direito fundamental com três pilares básicos: a previdência, a assistência e a saúde. No âmbito da agenda do trabalho decente, essa dimensão está associada à busca da proteção social, sobretudo em situações de vulnerabilidade e risco. De forma ampla, a seguridade social engloba políticas sociais com o fim de amparar e assistir o cidadão e sua família na velhice, na doença, no desemprego ou em situações em que ele precise de auxílio para aprimorar seus padrões de vida. A Previdência Social é instrumento de proteção social e subsistência provida mediante contribuição. A Assistência Social é gratuita, a todos os necessitados. Já a Saúde Pública busca promover a segurança social pela universalização dos instrumentos necessários à diminuição de riscos de doença e acesso a serviços de saúde, saneamento, vigilância epidemiológica, entre outros."
    type: 'dimension'
    media: "/static/parallax/seguridade.jpg"
  - label: "Diálogo Social"
    blocked: false
    detail: "Dimensão"
    to: "/trabalhodecente/localidade/{0}?dimensao=dialogo"
    id: "dialogo" 
    icon: "chat"
    short_desc: "Diálogo Social"
    description: "O diálogo social está intrinsecamente ligado à chamada Cultura De Paz, enunciada pela Declaração e Programa de Ação sobre uma Cultura de Paz, adotada pela Assembleia Geral da ONU em setembro de 1999. O desenvolvimento pleno de uma Cultura de Paz está integralmente vinculado, entre outros aspectos, à promoção da resolução pacífica dos conflitos, ao respeito e entendimento mútuos, à promoção da democracia e à possibilidade de que todas as pessoas, em todos os níveis, desenvolvam aptidões para o diálogo, negociação, formação de consenso e solução pacífica de controvérsias. Nesse sentido, o diálogo social e a representação de trabalhadores e empregadores envolvem não apenas as discussões no âmbito de categorias, mas também os processos de construção de políticas que afetam a sociedade como um todo. Com isso, contribui-se para a ampliação da legitimidade social de políticas públicas e de gestão das empresas e, portanto, para o fortalecimento de uma cultura democrática no país. No mundo do trabalho, em particular, o diálogo social requer necessariamente uma efetiva liberdade de organização e associação sindical de trabalhadores e de empregadores, assim como a garantia de negociações coletivas periódicas."
    type: 'dimension'
    media: "/static/parallax/dialogo.jpg"