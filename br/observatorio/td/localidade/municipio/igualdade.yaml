# ========================================================
      - id: "treemap_domestico"
        type: "multiple-charts"
        title: 
          fixed: "Trabalho doméstico"
        title_comment:
          template: "{0}, {1}"
          preloaded:
            prop: "centralindicadores"
            function: "slice"
            id: "08_03_01_00"
            year: "max"
          args:
            - named_prop: "nm_municipio_uf"
            - named_prop: "nu_competencia"
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              fixed: "Esses indicadores são calculados através do Censo 2010 por intermédio das informações de existência de emprego com carteira de trabalho assinada e contribuição à previdência entre as pessoas ocupadas nos serviços domésticos."
          - type: "text"
            title: "Observação Importante"
            content:
              fixed: "O trabalho doméstico desempenha um papel de suma importância na cadeia do cuidado, pois amortece, no âmbito das famílias e principalmente para as mulheres trabalhadoras, a pressão gerada pela necessidade de compatibilizar a inserção no mercado de trabalho com as responsabilidades familiares, em um contexto de insuficiência de políticas públicas nessa área. Apesar desta inequívoca importância para um significativo número de mulheres ocupadas e para a sociedade, de um modo geral, o trabalho doméstico ainda é desvalorizado e marcado pela precariedade das condições laborais e baixa proteção social, se constituindo, portanto, num dos principais núcleos do déficit de Trabalho Decente no Brasil.<br/>
                      É importante mencionar que no âmbito da legislação nacional a Lei Complementar nº 150, de 01/06/2015, amliou diversos direitos trabalhistas para a categoria do trabalho doméstico, a exemplo do limite de 44 horas de trabalho por semana, o pagamento de horas e de adicional noturno, além do SIMPLES doméstico, que facilita o cumprimento das obrigações por parte dos empregadores e empregadoras. Em dezembro de 2017, o Brasil raticou a Convenção nº 189 da OIT sobre Trabalho Decente para as trabalhadoras e trabalhadores domésticos, adota pela Conferência Internacional do Trabalho em junho de 2011, que entrará em vigor no país em 31 de janeiro de 2019."
        description:
          - type: "minicards"
            # comment:
            #   fixed: "Valores em salários mínimos"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: "08_03_01_00"
                  year: "max"
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'inteiro'
                    collapse:
                      format: 'real'
                      precision: 1
                  - prop: "description"
                    fixed: 'Trabalhadores domésticos'
                  - prop: "comment"
                    template: "Na UF: {0}"
                    args:
                      - id: "08_03_01_00"
                        named_prop: 'vl_indicador_uf'
                        format: 'inteiro'
                        collapse: 
                          format: 'real'
                          precision: 1
              - relevance: 'high'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: "08_04_02_00"
                  year: "max"
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'porcentagem'
                    precision: 1
                  - prop: "description"
                    fixed: 'Com carteira assinada'
                  - prop: "comment"
                    template: "Na UF: {0}"
                    args:
                      - id: "08_04_02_00"
                        named_prop: 'vl_indicador_uf'
                        format: 'porcentagem'
                        precision: 1
              - relevance: 'low'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: "08_05_02_00"
                  year: "max"
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'porcentagem'
                    precision: 1
                  - prop: "description"
                    fixed: 'Contribuintes para a previdência'
                  - prop: "comment"
                    template: "Na UF: {0}"
                    args:
                      - id: "08_05_02_00"
                        named_prop: 'vl_indicador_uf'
                        format: 'porcentagem'
                        precision: 1
              - relevance: 'low'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: "08_06_03_00"
                  year: "max"
                args:
                  - prop: "value"
                    template: "{0} <span>SAL. MIN.</span>"
                    args:
                      - id: "08_06_03_00"
                        named_prop: 'vl_indicador'
                        format: 'real'
                        precision: 1
                        collapse: 
                          format: 'real'
                          precision: 1
                  - prop: "description"
                    fixed: 'Rendimento médio'
                  - prop: "comment"
                    template: "Na UF: {0}"
                    args:
                      - id: "08_06_03_00"
                        named_prop: 'vl_indicador_uf'
                        format: 'monetario'
                        precision: 1
                        collapse: 
                          format: 'monetario'
                          precision: 1
          - type: "text"
            title: ""
            content:
              fixed: "Em destaque, o panorama do trabalho doméstico no município em relação ao número total de trabalhadores, o percentual destes que possui com carteira assinada e que contribuem para a previdência, assim como o rendimento médio recebidos por estes em salários mínimos. Nos gráficos, complementarmente pode-se observar a preponderância do trabalho doméstico feminino, e de trabalhadoras deomésticas negras, a partir de uma perspectiva interseccional."
          - type: "text"
            title: ""
            content:
              fixed: "Para mais informações, visite o <a class='accent--text'  href='/diversidade' target='_blank'>Observatório da Diversidade e da Igualdade de Oportunidades no Trabalho</a>."
          - type: "ranking"
            preloaded:
              prop: "centralindicadores"
              function: "slice"
              id: "08_03_01_00"
              year: "max"
            args:
              - prop: 'regional_rank'
                named_prop: "rank_uf"
                format: 'inteiro'
                precision: 0
                default: 0
              - prop: 'regional_total'
                named_prop: "rank_uf_total"
                format: 'inteiro'
                precision: 0
                default: 0
              - prop: 'national_rank'
                named_prop: "rank_br"
                format: 'inteiro'
                precision: 0
                default: 0
              - prop: 'national_total'
                named_prop: "rank_br_total"
                format: 'inteiro'
                precision: 0
                default: 0
        charts:
