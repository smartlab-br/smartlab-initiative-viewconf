dimensoes:
  - label: "Repercussões da pandemia no mundo do trabalho"
    blocked: false
    detail: "Dimensão"
    to: "/covid/localidade/{0}?dimensao=mpt"
    id: "mpt"
    icon: "star"
    short_desc: 'Repercussões da pandemia no mundo do trabalho'
    description: "Nesta seção, apresenta-se a distribuição geográfica de demanda por tutela coletiva de direitos afetados pelas repercussões da pandemia COVID-19 no mundo do trabalho com base nas denúncias recebidas pelo Ministério Público do Trabalho (MPT) sobre o tema. Pode-se, com isso, analisar, por aproximação e de maneira contextual, a correlação entre a detecção de casos e a existência de conflitos no mundo do trabalho, em situações nas quais se deve equilibrar a preservação de empregos e a manutenção da da atividade econômica, na medida do possível e de acordo com o imperativo de defesa da saúde coletiva e da vida."
    type: 'dimension'
    media: "/parallax/te.jpg"
    default: true
  - label: "Auxílio Emergencial"
    detail: "Dimensão"
    tagColor: 'warning'
    to: "/covid/localidade/{0}?dimensao=auxilioEmergencial"
    id: "auxilioEmergencial"
    # icon: "nature_people"
    short_desc: 'Auxílio Emergencial durante a Pandemia de COVID-19'
    description: 'O Auxílio Emergencial é um benefício financeiro concedido pelo Governo Federal destinado aos trabalhadores informais, microempreendedores individuais (MEI), autônomos e desempregados, e tem por objetivo fornecer proteção emergencial no período de enfrentamento à crise causada pela pandemia do Coronavírus - COVID 19. O benefício no valor de R$ 600,00 será pago para até duas pessoas da mesma família. Para as famílias em que a mulher seja a única responsável pelas despesas da casa, o valor pago mensalmente será de R$1.200. O valor de referência do Benefício de R$ 600 – que foi pago em cinco parcelas de abril a agosto de 2020 – foi prorrogado para mais quatro parcelas (de setembro a dezembro), mas com novo valor reduzido para R$ 300, passando a se chamar Auxílio Emergencial Residual.'
    type: 'dimension'
    media: "/parallax/te.jpg"
  - label: "Reflexos Ocupacionais da Pandemia"
    blocked: true
    detail: "Dimensão"
    tagColor: 'warning'
    status: 'EM BREVE'    
    to: ""
    # to: "/diversidade/localidade/{0}?dimensao=migrantes"
    id: "reflexo_ocupacao"
    icon: "nature_people"
    short_desc: 'Reflexos Ocupacionais da Pandemia'
    description: "<br/><br/>"
    type: 'dimension'
    media: "/parallax/te.jpg"
