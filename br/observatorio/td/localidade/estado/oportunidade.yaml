                    named_prop: 'media_br'
                    format: 'real'
                    precision: 1
                    collapse:
                      format: 'real'
                      precision: 1
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: "Média nacional de criação de empregos"
                  - prop: "comment"
                    function: "calcIndexPercentage" 
                    fn_args:
                      - id: "02_11_01_00"
                        named_prop: "vl_indicador"
                      - named_prop: 'media_br'
                    color_changing: 
                      base_value_prop: 'media_br'
                      compared_value_prop: 'vl_indicador'
                      gt_color: 'green'
                      eq_color: 'blue'
                      lt_color: 'red'

          - type: "text"
            title: ""
            content:
              template: "Em destaque, o número de empregos formais criados e perdidos em  {0}. No mapa, {1} está em destaque. A escala de cores varia do saldo negativo (vermelho) para o saldo positivo de criação de empregos (azul)."
              preloaded:
                prop: "centralindicadores"
                function: "slice"
                id: ['02_11_01_00']
                year: 'max'
              args:
                - id: "02_11_01_00"
                  named_prop: "nu_competencia"
                  format: "inteiro"
                - id: "02_11_01_00"
                  named_prop: "nm_municipio_uf"

          - type: "text"
            title: "Pendência"
            content:
              fixed: "Escala está distorcendo por ser em valores absolutos. Solução: fazer escala relativa? Pode ser empregos formais per capita (por habitante) ou algo assim. Marcar pendência."
            
          - type: "ranking"
