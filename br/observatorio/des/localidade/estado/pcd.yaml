# ========================================================
      - id: "map_beneficios_prestacao_continuada"
        title: 
          fixed: "Beneficiários do Benefício de Prestação Continuada - BPC - Pessoas com Deficiência"
        title_comment:
          template: "{0}, em {1}"
          api:
            template: "/indicadoresmunicipais?categorias=nu_competencia,nm_uf,ds_indicador_radical,soma_uf&filtros=eq-cd_uf-{0},and,eq-cd_indicador-'10_08_02_02',and,eq-nu_competencia-nu_competencia_max&limit=1"
            args:
              - named_prop: "idLocalidade"
          args:
            - named_prop: "nm_uf"
            - named_prop: "nu_competencia"
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              fixed: "Sem observações adicionais. Vide descrição."
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                api:
                  template: "/indicadoresmunicipais?categorias=nu_competencia,nm_uf,ds_indicador_radical,soma_uf&filtros=eq-cd_uf-{0},and,eq-cd_indicador-'10_08_02_02',and,eq-nu_competencia-nu_competencia_max&limit=1"
                  args:
                    - named_prop: "idLocalidade"
                args:
                  - prop: "value"
                    named_prop: 'soma_uf'
                    format: 'inteiro'
                    collapse:
                      format: 'real'
                      precision: 1
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: "Benefícios BPC a PCDs"
          - type: "text"
            title: ""
            content:
              template: "Em destaque, para a perspectiva geográfica selecionada e no período indicado, informações sobre {0}. A escala de cores varia da menor quantidade (branco) para a maior quantidade (vermelho escuro)."
              api:
                template: "/indicadoresmunicipais?categorias=nu_competencia,nm_uf,ds_indicador_radical,soma_uf&filtros=eq-cd_uf-{0},and,eq-cd_indicador-'10_08_02_02',and,eq-nu_competencia-nu_competencia_max&limit=1"
                args:
                  - named_prop: "idLocalidade"
              args:
                - named_prop: "ds_indicador_radical"

        chart_type: "MAP_TOPOJSON"
        api:
          template: "/indicadoresmunicipais?categorias=cd_mun_ibge,nm_municipio_uf,nu_competencia,ds_indicador_radical,vl_indicador,media_uf&calcs=ln_norm_pos_part&filtros=eq-cd_uf-{0},and,eq-cd_indicador-'10_08_02_02',and,eq-nu_competencia-nu_competencia_max"
          args:
            - named_prop: "idLocalidade"
          options:
            calcs:
              - id: "deviation_bpc"
                function: "get_proportional_indicator_uf"
            formatters:
              - id: "vl_indicador"
                format: 'inteiro'
              - id: "media_uf"
                format: 'inteiro'
        headers:
          - text: 'Município'
            align: 'left'
            value: 'nm_municipio_uf'
          - text: 'Indicador'
            align: 'left'
            value: 'ds_indicador_radical'
          - text: 'Ano'
            align: 'left'
            value: 'nu_competencia'
          - text: 'Quantidade'
            value: 'fmt_vl_indicador'
        chart_options:
          id_field: 'cd_mun_ibge'
          topo_key: "codarea"
          value_field: 'calc_deviation_bpc'
          colorScale:
            name: 'Reds'
            # inv_function:
            #   name: 'inv_deviation'
            #   args:
            #     - first_row_prop: 'media_uf'

