      - id: "bar_remuneracao_trabalhadores_sexo"
        title: 
          fixed: "Remuneração Média de Homens e Mulheres no Setor Formal"
        title_comment:
          template: "{0}, em {1}"
          preloaded:
            prop: "centralindicadores"
            function: "slice"
            id: "JD_RAIS_33_vl_homem"
            year: "max"
          args:
            - named_prop: "nm_municipio_uf"
            - named_prop: "nu_competencia"
        info:
          - type: "text"
            title: "Sobre a métrica"
            content:
              fixed: "Sem observações adicionais. Vide descrição."
        description:
          - type: "minicards"
            cards:
              - relevance: 'high'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: ["JD_RAIS_33_vl_homem", JD_RAIS_33_vl_mulher]
                  year: "max"
                  combine:
                  - id: "disparidade_abs"
                    desc: "Em trabalho proibido"
                    function: 'calc_subtraction'
                    fn_args:
                      - id: "JD_RAIS_33_vl_homem"
                        named_prop: "vl_indicador"
                      - id: "JD_RAIS_33_vl_mulher"
                        named_prop: "vl_indicador"
                args:
                  - id: "disparidade_abs"
                    prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'monetario'
                    collapse:
                      format: 'monetario'
                  # - prop: "value"
                  #   named_prop: 'vl_indicador'
                  #   format: 'monetario'
                  #   collapse:
                  #     format: 'monetario'
                  #   default: "Sem Registros"
                  - prop: "description"
                    fixed: 'Disparidade de Rendimentos'
                  - prop: "comment"
                    fixed: "No setor formal"
              - relevance: 'high'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: "JD_RAIS_33_vl_mulher"
                  year: "max"
                args:
                  - prop: "value"
                    named_prop: 'vl_indicador'
                    format: 'monetario'
                    collapse:
                      format: 'monetario'
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: 'Remuneração média para mulheres'
              - relevance: 'low'
                cls: 'xs12 md6'
                preloaded:
                  prop: "centralindicadores"
                  function: "slice"
                  id: ["JD_RAIS_33_vl_homem","JD_RAIS_33_vl_mulher"]
                  year: "max"
                  options:
                    combine:
                    - id: "equivalencia_salarios"
                      desc: "Equivalência de salários entre homens e mulheres"
                      function: 'calc_proportion'
                      fn_args:
                        - id: "JD_RAIS_33_vl_homem"
                          named_prop: "vl_indicador"
                        - id: "JD_RAIS_33_vl_mulher"
                          named_prop: "vl_indicador"
                args:
                  - prop: "value"
                    id: "equivalencia_salarios"
                    named_prop: 'vl_indicador'
                    format: 'porcentagem'
                    default: "Sem Registros"
                  - prop: "description"
                    fixed: 'Equivalência em %'

          - type: "text"
            title: ""
            content:
              # fixed: "Em destaque, o valor médio da remuneração dos trabalhadores, incluindo vínculos com carteira assinada (CLT) e administrativos ou estatutários, por sexo.  No gráfico ao lado, comparam-se os valores entre homens e mulheres."
              fixed: "Em destaque, a equivalência entre os rendimentos de mulheres e homens, com vínculo de emprego celetista, administrativo ou estatutário, medida como o percentual do rendimento médio masculino mensal que equivale ao rendimento médio feminino mensal. Complementarmente, o gráfico ao lado apresenta uma perspectiva comparada entre os valores de rendimento médio para homens e mulheres na economia formal."
        chart_type: "BAR"
        preloaded:
            prop: "centralindicadores"
            function: "slice"
            id: ['JD_RAIS_33_vl_homem','JD_RAIS_33_vl_mulher']
            options:
              calcs:
                - id: "bar_description"
                  function: "applyInterpolReplaceDatasetParam"
                  fn_args:
                    - fixed: 
                        template: "{0} - {1}"
                        args:
                          - named_prop: "ds_agreg_primaria"
                          - named_prop: "vl_indicador"
                            format: 'monetario'
                            collapse:
                              format: 'monetario'
                            uiTags: false
              formatters:
                - id: "vl_indicador"
                  format: 'monetario'
                  collapse:
                    format: 'monetario'
                  uiTags: false
        headers:
          - text: 'Indicador'
            align: 'left'
            value: 'ds_indicador_radical'
          - text: 'Ano'
            align: 'left'
            value: 'nu_competencia'
          - text: 'Valor'
            value: 'fmt_vl_indicador'
        chart_options:
          id: "cd_indicador"
          x: "ds_agreg_primaria"
          y: "vl_indicador"
          orientation: "vertical"
          text: "calc_bar_description"
          show_x_axis: false
          show_y_axis: false
          hide_legend: true
          colorScale:
            name: "BuGn"
            type: "singleHue"
            levels: 4
            order: 'desc'
        source:
          desc_field: "ds_fonte"

